<!DOCTYPE html>

<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="../../assetsUnify/plugins/jquery-1.10.2.min.js"></script> 
    <!-- This is the Javascript file of jqGrid -->   
    <script type="text/ecmascript" src="./js/jquery.jqGrid.min.js"></script>
    <script type="text/javascript" src="./js/i18n/grid.locale-en.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/ui.jqgrid.css" />
    <link rel="stylesheet" href="../../lib/jquery-ui/themes/smoothness/jquery-ui.css"/>
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - JSON</title>
</head>
<body>

    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>

    <script type="text/javascript"> 

	var mydata = [
	  	      {
	  	         "CategoryName":"Beverages",
	  	         "ProductName":"Steeleye Stout",
	  	         "Country":"UK",
	  	         "Price":"1008.0000",
	  	         "Quantity":"65"
	  	      },
	  	      {
	  	         "CategoryName":"Seafood",
	  	         "ProductName":"Carnarvon Tigers",
	  	         "Country":"USA",
	  	         "Price":"5187.5000",
	  	         "Quantity":"88"
	  	      },
	  	      {
	  	         "CategoryName":"Seafood",
	  	         "ProductName":"Nord-Ost Matjeshering",
	  	         "Country":"USA",
	  	         "Price":"926.3700",
	  	         "Quantity":"44"
	  	      }
	  	   ];

	$("#jqGrid").jqGrid({
		datatype: "local",
		data: mydata,
	    colNames: ['Category Name', 'Product Name', 'Country', 'Price', 'Quantity'],
	    colModel: [
			{ label: 'Category Name', name: 'CategoryName', width: 100, frozen: true },
			{ label: 'Product Name', name: 'ProductName', width: 150, frozen: true },
			{ label: 'Country', name: 'Country', width: 200 },
			{ label: 'Price', name: 'Price', width: 250, sorttype: 'number' },
			{ label: 'Quantity', name: 'Quantity', width: 250, sorttype: 'integer' }                   
	    ],
		loadonce: true,
	    shrinkToFit: false, // must be set with frozen columns, otherwise columns will be shrank to fit the grid width
	    width: 780,
	    height: 200,
	    rowNum: 15,
	    pager: "#jqGridPager"
	});

	$("#jqGrid").jqGrid("setFrozenColumns");
    </script>

    
</body>
</html>
