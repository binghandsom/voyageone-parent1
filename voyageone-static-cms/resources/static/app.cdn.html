<!DOCTYPE html>
<!--<html lang="en" data-ng-app="app">-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Voyage One</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css">
    <!-- animate -->
    <!--<link rel="stylesheet" href="styles/css/animate.css" type="text/css">-->
    <!-- font awesome -->
    <!--<link rel="stylesheet" href="styles/css/font-awesome.min.css" type="text/css">-->
    <!-- line icons -->
    <!--<link rel="stylesheet" href="styles/css/simple-line-icons.css" type="text/css">-->
    <!-- font.css -->
    <link rel="stylesheet" href="styles/css/font.css" type="text/css">
    <!-- app.css -->
    <link rel="stylesheet" href="styles/css/app.css" type="text/css">
    <!-- cms.css -->
    <link rel="stylesheet" href="modules/cms/cms.css" type="text/css">
</head>
<body ng-controller="commonController" ng-init="initialize()">
<div class="app app-aside-fixed" id="app"
     ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}">
    <!-- navbar -->
    <div ng-include="'modules/app/menu/header.tpl.html'" class="app-header navbar"></div>
    <!-- / navbar -->
    <!-- menu -->
    <div ng-include=" 'modules/app/menu/aside.tpl.html' " class="app-aside hidden-xs bg-dark"></div>
    <!-- / menu -->
    <!-- content -->
    <div class="app-content">
        <div ui-butterbar></div>
        <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside"></a>
        <!-- breadcrumbs -->
        <div data-ng-include=" 'modules/app/menu/breadcrumbs.tpl.html' " class="bg-light lter hidden-xs"></div>
        <!-- page content -->
        <div class="app-content-body fade-in-up" ng-view></div>
        <!-- footer -->
        <div class="app-footer wrapper b-t bg-light">
            <span class="pull-right">{{app.version}} <a href ui-scroll-to="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
            &copy; 2015 Copyright.
        </div>
        <!-- / footer -->
    </div>
    <!-- /.app-content -->
    <!-- /content -->
</div>
<script data-main="main.min.js" src="libs/jquery/require/require.min.js" defer async="true"></script>
</body>
</html>
