<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
    <!-- cog and hamburger menu for mobile  -->
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <!-- brand -->
    <a href="#/" class="navbar-brand text-lt">
        <span>Voyage One</span>
    </a>
    <!-- / brand -->
</div>
<!-- / navbar header -->


<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow bg-black">

    <!-- system selection -->
    <ul class="nav navbar-nav hidden-xs">
        <li class="dropdown vo_h_system" dropdown>
            <a href class="dropdown-toggle" ng-repeat="menu in menuList" dropdown-toggle ng-if="menu.menuName === userInfo.selMenu">
                <span class="m-n font thin h4 text-vo" ng-bind="menu.menuName"></span><span class="caret"></span>
            </a>
            <ul class="dropdown-menu arrow_box left" role="menu" ng-if="menuList.length > 1">
                <li ng-repeat="menu in menuList" ng-if="menu.menuName !== userInfo.selMenu">
                    <a ng-href="#{{menu.menuUrl}}" ng-click="selectMenu(menu.menuName)" ng-bind="menu.menuName"></a>
                </li>
            </ul>
        </li>
    </ul>
    <!-- / system selection -->


    <!-- search form -->
    <div class="vo_h_searchbar">
        <form class="navbar-form navbar-form-sm navbar-left shift" ui-shift="prependTo" target=".navbar-collapse" role="search">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" ng-model="inputValue" class="form-control input-sm bg-light no-border rounded padder" placeholder="Search...">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-sm bg-light rounded" ng-click="doSearch(inputValue)"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <!-- / search form -->


    <!-- nabar right -->
    <ul class="nav navbar-nav navbar-right hidden-sm">

        <!-- store selection -->
        <li class="dropdown vo_h_store" dropdown>
            <a href class="dropdown-toggle clear" ng-repeat="channel in channelList" dropdown-toggle ng-if="channel.id === userInfo.selChannel">
                <span class="" ng-bind="channel.name"></span> <b class="caret"></b>
            </a>
            <!-- dropdown -->

            <ul ng-if="channelList.length > 1" class="dropdown-menu arrow_box">
                <li ng-repeat="channel in channelList" ng-if="channel.id !== userInfo.selChannel">
                    <a ng-click="selectChannel(channel.id)">
                        <span ng-bind="channel.name"></span>
                    </a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>

        <!-- language dropdown -->
        <li class="dropdown vo_h_locale" dropdown>
            <a href class="dropdown-toggle clear" ng-repeat="language in languageList" dropdown-toggle ng-if="language.id === userInfo.selLanguage">
                <span class="" ng-bind="language.name"></span><b class="caret"></b>
            </a>
            <!-- dropdown -->

            <ul class="dropdown-menu arrow_box">
                <li ng-repeat="language in languageList" ng-if="language.id !== userInfo.selLanguage">
                    <a href="" ng-click="doSelectLanguage(language.id)">
                        <span ng-bind="language.name"></span>
                    </a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
