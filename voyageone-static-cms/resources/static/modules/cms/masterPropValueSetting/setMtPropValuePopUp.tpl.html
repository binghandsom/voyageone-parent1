<div ng-app="ngSanitize" ng-controller="setMtPropValuePopUpController" ng-init="init()" class="container-fluid" style="position:fixed;z-index:9999">
   <!-- Editable row-->
  <h4 class="page-header">Editable row</h4>
   <table class="table table-bordered table-hover bg-white">
      <tr style="font-weight: bold">
      	<td style="width:20%;text-align: center;">类型</td>
         <td style="width:60%;text-align: center;">值</td>
         <td style="width:20%;text-align: center;">删除</td>
      </tr>
      <tr ng-repeat="word in words">
      	<td>
            <span class="editable-wrap editable-select ng-scope">
            	<span class="editable-controls">
            		<select name="type" ng-model="word.type" ng-change="onChange(this)" ng-options="type.value as type.text for type in types" class="editable-input ng-pristine ng-valid ng-touched" tabindex="0" aria-invalid="false">
            		</select>
            	</span>
            </span>
         </td>
         <td>
         	<div ng-show="word.type=='1'">
	            <span class="editable-wrap editable-text ng-scope">
	            	<span class="editable-controls">
	            		<input type="text" name="word" ng-model="word.value"  required="required" class="editable-input ng-pristine ng-untouched ng-valid ng-valid-required" tabindex="0" aria-required="false" aria-invalid="false">
	            	</span>
	            </span>
            </div>
          <div ng-hide="word.type=='1'">
	            <span class="editable-wrap editable-select ng-scope">
	            	<span class="editable-controls">
	            		<select name="value" ng-model="word.value"  ng-options="complex.value as complex.value for complex in word.complexValues" class="editable-input ng-pristine ng-valid ng-touched" tabindex="0" aria-invalid="false">
	            		</select>
	            	</span>
	            </span>
            </div>
         </td>
         
         <td style="white-space: nowrap">
            <div class="buttons">
               <button ng-click="words.splice($index, 1)" title="Delete" class="btn btn-sm btn-danger">
                  <em class="fa fa-trash"></em>
               </button>
            </div>
         </td>
      </tr>
   </table>
   <button ng-click="words.push({type: 1, value: nul})" class="btn btn-default">添加</button>
   <button ng-click="confirm()" class="btn btn-default">确定</button>
   
</div>
