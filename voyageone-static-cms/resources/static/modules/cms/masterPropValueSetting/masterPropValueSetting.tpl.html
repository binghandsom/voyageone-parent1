<div ng-app="ngSanitize" ng-controller='masterPropValueSettingController' ng-init="init()" class="ng-pristine category-search ng-valid" ng-cloak="">
	
	<div class="wrapper-md">
	<!-- category menu -->
    <div class="form-inline">
         <div class="btn-group" style="float: left;margin-bottom: 30px;" dropdown>
           <button type="button" class="btn btn-vo">所有类目</button>
           <button type="button" class="btn btn-vo dropdown-toggle" dropdown-toggle>
             <span class="caret"></span>
             <span class="sr-only">Split button!</span>
           </button>
			<ul class="dropdown-menu" role="menu">
				<li>
					<div id="master-category-nav">
						<ul ng-include="'categoryNav'"></ul>
					</div>
				</li>
			</ul>
         </div>
         <!-- / category menu -->
         <div style="float: left;margin-left:50px;text-align: center;">
	       	<h4><label><strong>类目:</strong> <font ng-bind="currentCategoryName"></font></label></h4>
	     </div>
    </div>
    
	   <div class="row">
	       <div class="col-lg-12">
	           <div class="vo_accordion vo_attr vo_product">
	               <div class="panel-group">
	                   <div class="panel panel-default">
						 <div class="panel-collapse">
						      <div class="panel-body">
						          <div class="hbox hbox-auto-xs no-border vo_prodBox">
						          	
						          	<div class="col-sm-10 p-l-none p-r-none" ng-show="isShow">
						                <div class="col vo_prodDataPanel">
						                    <div class="categoryFormTitle">
												<div>
													<div>
														<form name="categoryForm" ng-submit="submit()">
															<table>
																<tr>
																	<td><div id="innerHtml" class="categoryList"></div></td>
																</tr>
																<tr>
																	<td align="right"><input class="btn btn-vo" type="submit" value="Submit"></td>
																</tr>
															</table>
														</form>
													</div>
												</div>
											</div>
										</div>
									</div>
									
									<div class="col-sm-2 p-l-none p-r-none col no-padder bg-light vo_prodDetailPanel" style="border-top:1px solid #d4cfcf;margin-top: 30px;margin-right: 10px;" ng-show="isPhotosShow">
										<div id="vo_fixProdPanel">
											<p class="photosTittle">product photos</p>
											<div class="vo_prodGallery">
												<div class="imageContainer" ng-repeat="image in images" ng-hide="currentImageIndex !== $index">
													<div class="imageWrapper" ng-style="{'background-image' : 'url(' + image.imageUrl + ')'}" style="background-repeat: no-repeat;" ng-swipe-left="showNextImage()" ng-swipe-right="showPreviousImage()"></div>
												</div>
												<nav>
													<div class="thumbnailWrapper">
														<div ng-repeat="image in images | limitTo: 10" class="thumbnail" ng-class="{'active':currentImageIndex === $index}" ng-click="setCurrentImage($index)" ng-style="{'background-image' : 'url(' + image.imageUrl + ')'}"></div>
													</div>
												</nav>
											</div>
										</div>
									</div>
									
								</div>
							</div>
						 </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div ng-hide="isShow" style="text-align: center;color: red;">
			<h3><strong>{{errMsg}}</strong></h3>
		</div>
	</div>
</div>

<script id="categoryNav" type="text/ng-template">
	<li class="active" ng-repeat="item in categories">
		<a ng-if="item.subCategories.length == 0" ng-click="search(item.categoryId)">
			<span ng-bind="item.categoryName"></span>
		</a>
		<a ng-if="item.subCategories.length">
				<span class="pull-right text-muted">
					<i class="fa fa-fw fa-angle-right text"></i>
					<i class="fa fa-fw fa-angle-right text-active"></i>
				</span>
			<span ng-bind="item.categoryName"></span>
		</a>
		<ul ng-if="item.subCategories.length" ng-include="'categoryNav'" ng-init="categories = item.subCategories"></ul>
	</li>
</script>
