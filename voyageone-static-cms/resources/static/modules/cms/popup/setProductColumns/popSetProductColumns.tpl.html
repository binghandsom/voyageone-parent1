<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h4 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;<span translate="CMS_TXT_TITLE_SET_CUSTOMIZE_COLUMNS"></span></h4>
    </div>

    <div class="modal-body wrapper-lg">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-drag  col-sm-4">
                    <h4 translate="CMS_TXT_BASE_ATTRIBUTE"></h4>
                    <div class="dragList">
                        <ul ui-on-Drop="onDrop($event,$data,baseColumns)" drop-channel="baseColumnList">
                            <li class="dragMain" ui-draggable="true" drag="baseColumnInfo" drag-channel="baseColumnList"
                                on-drop-success="dropSuccessHandler($event,$index,baseColumns)"
                                ng-repeat="baseColumnInfo in baseColumns" ng-show="baseColumnInfo.showFlag">
                                <span class=" btn btn-drag btn-xs" translate="{{baseColumnInfo.attributeValue2}}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-drag col-sm-4">
                    <h4 translate="CMS_TXT_PRICE_ATTRIBUTE"></h4>
                    <div class="dragList">
                        <ul ui-on-Drop="onDrop($event,$data,priceColumns)" drop-channel="priceColumnList">
                            <li class="dragMain" ui-draggable="true" drag="priceColumnInfo" drag-channel="priceColumnList"
                                on-drop-success="dropSuccessHandler($event,$index,priceColumns)"
                                ng-repeat="priceColumnInfo in priceColumns" ng-show="priceColumnInfo.showFlag">
                                <span class=" btn btn-drag btn-xs" translate="{{priceColumnInfo.attributeValue2}}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-drag col-sm-4">
                    <h4 translate="CMS_TXT_SALES_ATTRIBUTE"></h4>
                    <div class="dragList">
                        <ul ui-on-Drop="onDrop($event,$data,salesColumns)" drop-channel="salesColumnList">
                            <li class="dragMain" ui-draggable="true" drag="salesColumnInfo" drag-channel="salesColumnList"
                                on-drop-success="dropSuccessHandler($event,$index,salesColumns)"
                                ng-repeat="salesColumnInfo in salesColumns" ng-show="salesColumnInfo.showFlag">
                                <span class=" btn btn-drag btn-xs" translate="{{salesColumnInfo.attributeValue2}}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="product-drag" class="col-sm-12 panel panel-drag">
                    <h4 translate="CMS_TXT_TITLE_SHOW_ATTRIBUTE"></h4>
                    <div class="dragList">
                        <ul ui-on-drop="onDrop($event, $data, currentColumns)" drop-channel="baseColumnList,priceColumnList,salesColumnList">
                            <li class="dragMain" ui-draggable="true" ng-repeat="currentColumnInfo in currentColumns"  drag-channel="currentColumnList">
                                <span class=" btn btn-drag btn-xs"><span translate="{{currentColumnInfo.attributeValue2}}"></span>
                                    &nbsp;<i class="close-drag btn-xs fa fa-times" ng-click="doCancelSelect(currentColumnInfo)"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="close()" translate="CMS_BTN_CANCEL"></button>
        <button class="btn btn-vo" ng-click="save()" translate="CMS_BTN_SAVE"></button>
    </div>
</div>
