<div class="vo_modal" ng-init="init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h4 class="modal-title"><i class="glyphicons glyphicon-list"></i>&nbsp;<span translate="CMS_TXT_PROMOTION_HISTORY"></span></h4>
    </div>
    <div class="modal-body wrapper-lg">
        <div class="row">
            <div class="col-sm-12">

                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" translate="CMS_TXT_CART"></label>
                        <div class="col-sm-5">
                            <div class="input-group">
                                <ui-select ng-model="vm.cartId" theme="bootstrap" ng-disabled="disabled" class="text-left">
                                    <ui-select-match placeholder="Select..." class="text-left">{{$select.selected.cart_name}}</ui-select-match>
                                    <ui-select-choices repeat="cart.cart_id as cart in $root.cmsMaster.cartList | filter: $select.search">
                                        <span ng-bind-html="cart.cart_name | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>
					            <span class="input-group-btn">
                                    <button type="button" ng-click="vm.cartId = ''" class="btn btn-default">
                                        <small>
                                            <em class="fa fa-times text-muted"></em>
                                        </small>
                                    </button>
					            </span>
                            </div>
                        </div>
                        <div class="col-sm-3"><button class="btn btn-vo" ng-click="promotionHistory.dtInstance.reloadData()" translate="CMS_TXT_MENU_SEARCH"></button></div>
                    </div>

                    <div class="panel vo_panel tab_panel">
                        <div class="table-responsive">
                            <table datatable dt-instance="promotionHistory.dtInstance" dt-options="promotionHistory.options" dt-columns="promotionHistory.columns" class="table table-striped hover b-t b-b vo_table">
                            </table>
                        </div>
                        <!-- .table-->
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="close()" translate="CMS_BTN_CANCEL"></button>
    </div>
</div><!-- .vo_modal -->
