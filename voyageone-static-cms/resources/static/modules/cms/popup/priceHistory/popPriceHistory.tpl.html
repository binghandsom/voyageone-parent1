<div class="vo_modal" ng-init="init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h4 class="modal-title"><i class="glyphicon  glyphicon-list"></i>&nbsp;<span translate="CMS_TXT_PRICE_HISTORY"></span></h4>
    </div>
    <div class="modal-body wrapper-lg">

        <div class="row">
            <div class="col-sm-12">

                <form role="form" class="form-horizontal">

                    <div class="panel vo_panel tab_panel">
                        <div class="table-responsive">
                            <table datatable dt-options="doGetPriceHistory.options" dt-columns="doGetPriceHistory.columns" class="table table-striped hover b-t b-b vo_table">
                            </table>
                        </div>
                        <!-- .table-->
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="close()" translate="CMS_BTN_CANCEL"></button>
    </div>
</div><!-- .vo_modal -->
