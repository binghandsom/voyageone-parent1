<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h4 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;<span translate="CMS_TXT_PROPERTY_SETTING"></span></h4>
    </div>
    <div class="modal-body wrapper-lg">
        <div class="row">
            <div class="col-sm-12">

                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" translate="CMS_TXT_HS_CODE_SH"></label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <ui-select ng-model="vm.hsCodeId" theme="bootstrap" ng-disabled="disabled" class="text-left">
                                    <ui-select-match placeholder="Select..." class="text-left">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="hsCode.hsCodeId as hsCode in $root.cmsMaster.hsCodeShList | filter: $select.search">
                                        <span ng-bind-html="hsCode.name | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>
                                 <span class="input-group-btn">
                                     <button type="button" ng-click="vm.hsCodeId = ''" class="btn btn-default">
                                         <small>
                                             <em class="fa fa-times text-muted"></em>
                                         </small>
                                     </button>
                                  </span>
                            </div>
                        </div>
                    </div>
                    <!--.form-group -->

                    <div class="form-group">
                        <label class="col-sm-4 control-label" translate="CMS_TXT_HS_CODE_GZ"></label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <ui-select ng-model="vm.hsCodePuId" theme="bootstrap" ng-disabled="disabled" class="text-left">
                                    <ui-select-match placeholder="Select..." class="text-left">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices
                                            repeat="hsCodePu.hsCodePuId as hsCodePu in $root.cmsMaster.hsCodeGzList | filter: $select.search">
                                        <span ng-bind-html="hsCodePu.name | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" ng-click="vm.hsCodePuId = ''" class="btn btn-default">
                                        <small>
                                            <em class="fa fa-times text-muted"></em>
                                        </small>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" translate="CMS_TXT_IS_APPROVED_DESCRIPTION"></label>
                        <label class="checkbox-inline c-checkbox">
                            <input type="checkbox" name="approvedDescription" ng-model="vm.cnIsApprovedDescription" ng-true-value="'1'" ng-false-value="''"><span class="fa fa-check"></span>&nbsp;<label translate="CMS_TXT_YES"></label>
                        </label>
                        <label class="checkbox-inline c-checkbox">
                            <input type="checkbox" name="approvedDescription" ng-model="vm.cnIsApprovedDescription" ng-true-value="'0'" ng-false-value="''"><span class="fa fa-check"></span>&nbsp;<label translate="CMS_TXT_NO"></label>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" translate="CMS_TXT_IS_EFFECTIVE"></label>
                        <label class="checkbox-inline c-checkbox needsclick">
                            <input type="checkbox" name="effective" ng-model="vm.isEffective" ng-true-value="'1'" ng-false-value="''"><span class="fa fa-check"></span>&nbsp;<label translate="CMS_TXT_YES"></label>
                        </label>
                        <label class="checkbox-inline c-checkbox needsclick">
                            <input type="checkbox" name="effective" ng-model="vm.isEffective" ng-true-value="'0'" ng-false-value="''"><span class="fa fa-check"></span>&nbsp;<label translate="CMS_TXT_NO"></label>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="close()" translate="CMS_BTN_CANCEL"></button>
        <button class="btn btn-vo" ng-click="changeCnProductProperty()" translate="CMS_BTN_SAVE"
                ng-if="vm.isEffective || vm.isEffective == '0' || vm.hsCodePuId || vm.hsCodeId || vm.cnIsApprovedDescription || vm.cnIsApprovedDescription == '0'"></button>
    </div>
</div><!-- .vo_modal -->
