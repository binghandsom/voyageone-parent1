<div ng-controller="editCategoryController" ng-init="initialize()" ng-cloak="">
    <div class="bg-light lter b-b wrapper-md vo_page_header clearfix">
        <div class="row">
            <!--<div class="vo_page_title col-sm-1"><h1 class="m-n font-thin h3 text-vo" translate="CMS_TXT_CATEGORY"></h1></div>-->
            <!-- .vo_page_title -->
            <div class="col-sm-9 text-left hidden-xs">
                <div class="form-inline"  ng-controller="navigationController">
                    <div class="form-group wtab-sm">
                        <h1 class="m-n font-thin h3 text-vo" translate="CMS_TXT_CATEGORY"></h1>
                    </div>
                    <div class="form-group">
                        <select chosen="" ng-model="categoryId" ng-options="category.categoryId as category.name for category in $root.cmsMaster.categoryList" class="chosen-select input-md w-md" ng-change="goCategoryPageForBtn(categoryId)">
                        </select>
                    </div>

                    <div class="form-group">
                        <ul class="vo_prodcrumbs" id="style1">
                            <li ng-repeat="navigationCategoryInfo in navigationCategoryList" ng-if="navigationCategoryInfo.categoryId != categoryId">
                                <a href="" ng-bind="navigationCategoryInfo.categoryName" ng-href="{{goCategoryPage(navigationCategoryInfo.categoryId)}}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- .col-sm-6 -->
            <div class="col-sm-3 text-right">
                <button  class="btn m-b-xs btn-sm btn-default btn-addon" ng-click="doAddCategory()"><i class="fa fa-plus"></i><span translate="CMS_BTN_ADD_CATEGORY"></span></button>
                &nbsp;&nbsp;
                <button class="btn m-b-xs btn-sm btn-default btn-addon" ng-click="doAddModel()"><i class="fa fa-plus"></i><span translate="CMS_BTN_ADD_MODEL"></span></button>
            </div>
            <!-- .col-sm-5 -->
        </div>
        <!-- .row -->
    </div>
    <!-- .wrapper-md .vo_page_header -->

    <div class="wrapper-md">
        <div class="row">

            <div class="col-lg-12">

                <div>
                    <accordion class="vo_accordion vo_attr" close-others="oneAtATime">
                        <accordion-group is-open="status.open">
                            <accordion-heading>{{categoryName}}
                                <i class="pull-right glyphicon glyphicon-menu-down" ng-class="{'glyphicon-menu-up': status.open, 'glyphicon-menu-down': !status.open}"></i>
                            </accordion-heading>
                            <!-- effective toggle -->
                            <div class="m-b-sm vo_effToggle">
                                <div class="onoffswitch eff">
                                    <input type="checkbox" name="usCategoryEffective" class="onoffswitch-checkbox" id="usCategoryEffective" ng-model="usCategoryInfo.isEffective" ng-change="doUpdateEffective()">
                                    <label class="onoffswitch-label" for="usCategoryEffective">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <!-- tab -->
                            <div>
                                <tabset class="tab-container">
                                    <!-- US Category Info -->
                                    <tab>
                                        <tab-heading><span class="flag-icon flag-icon-us"></span>&nbsp;<span translate="CMS_TXT_TAB_NAME_AMERICAN"></span></tab-heading>
                                        <div class="container-fluid">
                                            <form name="formUSCategoryInfo" class="form-horizontal" novalidate="">

                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label for="txtUSCategoryName" class="col-sm-4 control-label vo_reqfield" translate="CMS_TXT_NAME"></label>

                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" name="txtUSCategoryName" id="txtUSCategoryName" ng-model="usCategoryInfo.name" required="" ng-maxlength="50" ng-change="usCategoryChanged()">
                                                                <va-check ng-show="formUSCategoryInfo.txtUSCategoryName.$error.required" check-type="required"></va-check>
                                                                <va-check ng-show="formUSCategoryInfo.txtUSCategoryName.$error.maxlength" check-type="maxlength" check-param="50"></va-check>
                                                            </div>
                                                        </div>
                                                        <!-- .form-group -->
                                                        <div class="form-group">
                                                            <label for="txtUSCategoryHeaderTitle" class="col-sm-4 control-label" translate="CMS_TXT_HEADER_TITLE"></label>

                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" id="txtUSCategoryHeaderTitle" name="txtUSCategoryHeaderTitle" ng-model="usCategoryInfo.headerTitle" ng-maxlength="100"
                                                                       ng-change="usCategoryChanged()">
                                                                <va-check ng-show="formUSCategoryInfo.txtUSCategoryHeaderTitle.$error.maxlength" check-type="maxlength" check-param="100"></va-check>
                                                            </div>
                                                        </div>
                                                        <!-- .form-group -->
                                                        <div class="form-group">
                                                            <label for="txtUSCategoryUrlKey" class="col-sm-4 control-label" translate="CMS_TXT_URL_KEY"></label>

                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" id="txtUSCategoryUrlKey" readonly ng-model="usCategoryInfo.urlKey">
                                                            </div>
                                                        </div>
                                                        <!-- .form-group -->
                                                    </div>
                                                    <!--.col -->

                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label" translate="CMS_TXT_VISIBLE_ON_MENU"></label>

                                                            <div class="col-sm-8">

                                                                        <span class="onoffswitch-inner"></span>
                                                                        <span class="onoffswitch-switch"></span>
                                                                    </label>
                                                                </div>
                                                                <!-- onoff switch -->
                                                            </div>
                                                        </div>
                                                        <!--.form-group -->
                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label" translate="CMS_TXT_ENABLE_FILTER"></label>

                                                            <div class="col-sm-8">
                                                                <div class="onoffswitch">
                                                                    <input type="checkbox" name="ridUSCategoryEnableFilter" class="onoffswitch-checkbox" id="ridUSCategoryEnableFilter" ng-model="usCategoryInfo.isEnableFilter"
                                                                           ng-change="usCategoryChanged()">
                                                                    <label class="onoffswitch-label" for="ridUSCategoryEnableFilter">
                                                                        <span class="onoffswitch-inner"></span>
                                                                        <span class="onoffswitch-switch"></span>
                                                                    </label>
                                                                </div>
                                                                <!-- onoff switch -->
                                                            </div>
                                                        </div>
                                                        <!--.form-group -->
                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label" translate="CMS_TXT_PUBLISH"></label>

                                                            <div class="col-sm-8">

                                                                        <span class="onoffswitch-inner"></span>
                                                                        <span class="onoffswitch-switch"></span>
                                                                    </label>
                                                                </div>
                                                                <!-- onoff switch -->
                                                            </div>
                                                        </div>
                                                        <!--.form-group -->
                                                    </div>
                                                    <!-- .col -->
                                                </div>

                                                        <div class="form-group">
                                                            <h4 class="col-sm-4 control-title" translate="CMS_TXT_TITLE_SEO"></h4>

                                                        <div class="form-group">

                                                            </div>
                                                        </div>

                                                        <div class="form-group">

                                                                <va-check ng-show="formUSCategoryInfo.txtUSCategorySeoDescription.$error.maxlength" check-type="maxlength" check-param="300"></va-check>
                                                            </div>
                                                        </div>
                                                        <!--.form-group -->
                                                        <div class="form-group">
                                                            <label for="txtUSCategorySeoKeywords" class="col-sm-4 control-label" translate="CMS_TXT_SEO_KEY_WORDS"></label>

                                                                          ng-change="usCategoryChanged()"></textarea>
                                                                <va-check ng-show="formUSCategoryInfo.txtUSCategorySeoKeywords.$error.maxlength" check-type="maxlength" check-param="200"></va-check>
                                                            </div>
                                                        </div>
                                                        <!--.form-group -->
                                                        <div class="form-group">
                                                            <label for="txtUSCategorySeoCanonical" class="col-sm-4 control-label" translate="CMS_TXT_SEO_CANONICAL"></label>

                                                                <va-check ng-show="formUSCategoryInfo.txtUSCategorySeoCanonical.$error.maxlength" check-type="maxlength" check-param="200"></va-check>
                                                            </div>
                                                        </div>

                                                    </div>

                                                            <div class="col-sm-8"></div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label" translate="CMS_TXT_CATEGORY"></label>

                                                            <div class="col-sm-8">
                                                                <div class="input-group">
                                                                    <ui-select ng-model="usCategoryInfo.mainCategoryId" theme="bootstrap" ng-disabled="disabled" class="text-left" name="selUSCategoryMainCategory" ng-change="usCategoryChanged()">
                                                                        <ui-select-match placeholder="Select..." class="text-left">{{$select.selected.name}}</ui-select-match>
                                                                        <ui-select-choices repeat="mainCategory.id as mainCategory in mainCategoryList | filter: $select.search">
                                                                            <span ng-bind-html="mainCategory.name | highlight: $select.search"></span>
                                                                        </ui-select-choices>
                                                                    </ui-select>
                                                                    <span class="input-group-btn">
                                                                        <button type="button" ng-click="clearUSMainCategoryId()" class="btn btn-default">
                                                                            <small>

                                                                            </small>
                                                                        </button>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>-->
                                                        <!-- .form-group -->
                                                        <div class="form-group">

                                                                        <ui-select-choices repeat="amazonCategory.amazonCategoryId as amazonCategory in $root.cmsMaster.amazonCategoryList | filter: $select.search">
                                                                            <span ng-bind-html="amazonCategory.nodePath | highlight: $select.search"></span>
                                                                        </ui-select-choices>
                                                                    </ui-select>
                                                                    <span class="input-group-btn">
                                                                        <button type="button" ng-click="clearAmazonBrowseCategoryId()" class="btn btn-default">
                                                                            <small>
                                                                                <em class="fa fa-times text-muted"></em>
                                                                            </small>
                                                                        </button>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- .form-group -->
                                                        <div class="form-group">
                                                            <h4 class="col-sm-4 control-title" translate="CMS_TXT_TITLE_GOOGLE"></h4>

                                                            <div class="col-sm-8"></div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label" translate="CMS_TXT_CATEGORY"></label>

                                                            <div class="col-sm-8">
                                                                <div class="input-group">
                                                                    <ui-select ng-model="usCategoryInfo.googleCategoryId" theme="bootstrap" ng-disabled="disabled" class="text-left" name="selUSCategoryGoogleCategory" ng-change="usCategoryChanged()">
                                                                        <ui-select-match placeholder="Select..." class="text-left">{{$select.selected.attributeValue}}</ui-select-match>
                                                                        <ui-select-choices repeat="googleCategory.attributeId as googleCategory in $root.cmsMaster.googleCategoryList | filter: $select.search">
                                                                            <span ng-bind-html="googleCategory.attributeValue | highlight: $select.search"></span>
                                                                        </ui-select-choices>
                                                                    </ui-select>
                                                                    <span class="input-group-btn">
                                                                        <button type="button" ng-click="clearGoogleCategoryId()" class="btn btn-default">
                                                                            <small>
                                                                                <em class="fa fa-times text-muted"></em>
                                                                            </small>
                                                                        </button>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- .form-group -->
                                                        <div class="form-group">
                                                            <h4 class="col-sm-4 control-title" translate="CMS_TXT_TITLE_PRICE_GRABBER"></h4>

                                                            <div class="col-sm-8"></div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label" translate="CMS_TXT_CATEGORY"></label>

                                                            <div class="col-sm-8">
                                                                <div class="input-group">
                                                                    <ui-select ng-model="usCategoryInfo.priceGrabberCategoryId" theme="bootstrap" ng-disabled="disabled" class="text-left" name="selUSCategoryPriceGrabberCategory"

                                                                        <ui-select-match placeholder="Select..." class="text-left">{{$select.selected.categoryName}}</ui-select-match>
                                                                        <ui-select-choices repeat="priceGrabberCategory.pricegrabberCategoryId as priceGrabberCategory in $root.cmsMaster.priceGrabberCategoryList | filter: $select.search">
                                                                            <span ng-bind-html="priceGrabberCategory.categoryName | highlight: $select.search"></span>
                                                                        </ui-select-choices>
                                                                    </ui-select>
                                                                    <span class="input-group-btn">
                                                                        <button type="button" ng-click="clearPriceGrabberCategoryId()" class="btn btn-default">
                                                                            <small>
                                                                                <em class="fa fa-times text-muted"></em>
                                                                            </small>
                                                                        </button>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>

                                                </div>

                                                <div class="col-sm-12 control-savebar" ng-if="usCategoryIsChanged && usCategoryInfo.isEffective">

                                                        <div class="form-group">
                                                            <button type="button" class="btn btn-default" translate="CMS_BTN_CANCEL" data-ng-click="undoUpdateUSCategoryInfo()"></button>
                                                            <button type="button" class="btn btn-vo" translate="CMS_BTN_SAVE" ng-disabled="formUSCategoryInfo.$invalid" data-ng-click="doUpdateUSCategoryInfo()"></button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- .col -->
                                            </form>
                                        </div>

                                    </tab>
