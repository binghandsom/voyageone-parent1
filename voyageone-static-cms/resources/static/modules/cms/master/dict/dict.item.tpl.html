<div ng-controller="DictItemController as vm">
    <div class="bg-light lter b-b wrapper-md vo_page_header clearfix">
        <div class="row">
            <div class="vo_page_title col-sm-7">
                <h1 class="m-n font-thin h3 text-vo">{{ vm.item.name || ('CMS_BTN_NEW_DICT' | translate) }}</h1></div>
        </div>
    </div>
    <div class="wrapper-md">
        <div collapse="vm.showCustom" class="panel">
            <div class="panel-body">
                <div class="form-inline">
                    <label for="dict-item-name"><span translate="CMS_TXT_PROMOTION_NAME"></span>:&nbsp;</label>
                    <input id="dict-item-name" type="text" class="form-control" ng-model="vm.value.value"/>

                    <label class="checkbox-inline c-checkbox">
                        <i translate="CMS_TXT_DICT_IS_URL"></i>&nbsp;
                        <input type="checkbox" ng-model="vm.value.isUrl">
                        <span class="fa fa-check"></span>
                    </label>
                </div>
                <br/>
                <div class="panel vo_panel tab_panel">
                    <div class="wrapper-sm">
                        <button class="btn btn-sm btn-success btn-addon" ng-click="vm.addValue()">
                            <i class="fa fa-plus"></i><span translate="CMS_BTN_NEW_DICT_VALUE"></span>
                        </button>
                        <button class="btn btn-sm btn-success btn-addon" ng-click="vm.addCustom()">
                            <i class="fa fa-plus"></i><span translate="CMS_BTN_NEW_DICT_CUS_VALUE"></span>
                        </button>
                    </div>
                    <table class="table table-striped b-t b-light vo_table vo_models">
                        <thead>
                        <tr>
                            <th class="vo_a_ce col-sm-1"></th>
                            <th class="col-sm-2" translate="CMS_TXT_TH_TYPE"></th>
                            <th class="col-sm-8" translate="CMS_TXT_TH_VALUE"></th>
                            <th class="col-sm-1" translate="CMS_TXT_ACTIONS"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="word in vm.wordList">
                            <td class="vo_a_ce">{{ $index + 1 }}</td>
                            <td>{{ word.type }}</td>
                            <td>{{ word.value }}</td>
                            <td>
                                <button class="btn btn-success btn-xs" ng-click="vm.editValue(word,true)">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <button class="btn btn-danger btn-xs" ng-click="vm.delValue($index)">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                                <button class="btn btn-success btn-xs" ng-show="word.type == 'CUSTOM'" ng-click="vm.editValue(word)">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </button>
                                <br>
                                <button class="btn btn-danger btn-xs" ng-show="$index != 0" ng-click="vm.up($index)">
                                    <i class="glyphicon glyphicon-arrow-up"></i>
                                </button>
                                <button class="btn btn-danger btn-xs"   ng-show="$index != vm.wordList.length-1" ng-click="vm.down($index)">
                                    <i class="glyphicon glyphicon-arrow-down"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <button type="button" class="btn btn-vo btn-sm" ng-click="vm.save()" translate="CMS_BTN_SAVE"></button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="vm.cancel()" translate="CMS_BTN_CANCEL"></button>
                </div>
            </div>
        </div>
        <div collapse="!vm.showCustom" ng-include="'modules/cms/master/dict/dict.custom.tpl.html'"></div>
    </div>
</div>
