<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h4 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;<span translate="CMS_MSG_DICT_VAL_TITLE"></span></h4>
    </div>
    <div class="modal-body wrapper-md form-horizontal">
        <div class="form-group">
            <div class="col-sm-1">
                <label class="checkbox-inline c-radio">
                    <input type="radio" id="dict-value-type-cms" name="dict-value-type" value="{{vm.valueTypes.cms}}" ng-model="vm.selected.valueType"/>
                    <span class="fa fa-check"></span>
                </label>
            </div>

            <label for="dict-value-type-cms" class="col-sm-3 text-right control-label" translate="CMS_MSG_DICT_VAL_CMS">CMS</label>

            <div class="col-sm-7" ng-show="vm.selected.valueType == vm.valueTypes.cms">
                <select class="form-control" ng-model="vm.selected.cmsValue" ng-options="i as i for i in vm.cmsValues">
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1">
                <label class="checkbox-inline c-radio">
                    <input type="radio" id="dict-value-type-master" name="dict-value-type" value="{{vm.valueTypes.master}}" ng-model="vm.selected.valueType"/>
                    <span class="fa fa-check"></span>
                </label>
            </div>

            <label for="dict-value-type-master" class="col-sm-3 text-right control-label" translate="CMS_MSG_DICT_VAL_MASTER">MASTERPRO</label>

            <div class="col-sm-7" ng-show="vm.selected.valueType == vm.valueTypes.master">
                <select class="form-control" ng-model="vm.selected.masterProp" ng-options="i.desc as i.desc for i in vm.masterProps">
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1">
                <label class="checkbox-inline c-radio">
                    <input type="radio" id="dict-value-type-dict" name="dict-value-type" value="{{vm.valueTypes.dict}}" ng-model="vm.selected.valueType"/>
                    <span class="fa fa-check"></span>
                </label>
            </div>

            <label for="dict-value-type-dict" class="col-sm-3 text-right control-label" translate="CMS_MSG_DICT_VAL_DICT">DICT</label>

            <div class="col-sm-7" ng-show="vm.selected.valueType == vm.valueTypes.dict">
                <select class="form-control" ng-model="vm.selected.dict" ng-options="i.name as i.name for i in vm.dictList">
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1">
                <label class="checkbox-inline c-radio">
                    <input id="dict-value-type-txt" type="radio" name="dict-value-type" value="{{vm.valueTypes.text}}" ng-model="vm.selected.valueType"/>
                    <span class="fa fa-check"></span>
                </label>
            </div>

            <label for="dict-value-type-txt" class="col-sm-3 text-right control-label" translate="CMS_MSG_DICT_VAL_TXT">TXT</label>

            <div class="col-sm-7" ng-show="vm.selected.valueType == vm.valueTypes.text">
                <textarea type="text" ng-model="vm.selected.txt" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-vo" ng-click="vm.save()" translate="CMS_BTN_SAVE"></button>
        <button class="btn btn-default" ng-click="$dismiss()" translate="CMS_BTN_CANCEL"></button>
    </div>
</div><!-- .vo_modal -->
