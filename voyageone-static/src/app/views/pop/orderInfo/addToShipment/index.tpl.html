<div class="modal-content modal-blue" ng-init="ctrl.init()">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-tasks"></i>Shipment List<i class="fa fa-close pull-right" ng-click="$dismiss()"></i></h4>
    </div>
    <div class="modal-body">
        <div class="col-sm-8 m-b-sm">
            <table class="table table-bordered" style="min-width: 0;">
                <thead>
                    <tr>
                        <th class="text-center">Shipment Name</th>
                        <th class="text-center">Order ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">{{ctrl.summary.shipmentName}}</td>
                        <td class="text-center">{{ctrl.summary.orderId}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-sm-12 pop-table">
                <div class="col-sm-4 headline"><h2>SKU list</h2></div>
                <div class="input-group">
                    <input name="barcodeInputBar" type="text" class="form-control" placeholder="Please ScanÂ Barcode" ng-model="barcode">
                    <span class="input-group-btn"><button class="btn btn-info" type="button" ng-click="ctrl.scan(barcode)">Scan</button></span>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">No</th>
                            <th class="text-center">Barcode</th>
                            <th class="text-center">SKU</th>
                            <th class="text-left">Description</th>
                            <th class="text-center">Containerizing Time</th>
                            <th class="text-center">Containerizing User</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">1</td>
                            <td class="text-center">12312345234</td>
                            <td class="text-center">XRG000730RCY75</td>
                            <td class="text-left">Adidas Busenitz</td>
                            <td class="text-center">2016-7-2 15:24:35</td>
                            <td class="text-center">user001</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn-vo btn-vo-blue">Submit</button>
        <button type="button" class="btn-vo btn-vo-default">Back</button>
    </div>
</div>
