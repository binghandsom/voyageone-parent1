<div class="modal-content modal-blue">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-tasks"></i>Shipment List<i class="fa fa-close pull-right" ng-click="$dismiss()"></i></h4>
    </div>
    <div class="modal-body">
        <div class="col-sm-12 m-b-sm">
            <div class="form-inline">
                <div class="form-group">
                    <label class="control-label">Shipment Name</label>
                    <input id="Shipment_Name" type="text" class="form-control input-sm" ng-model="ctrl.shipmentDetails.shipment.shipmentName">
                </div>
                <div class="form-group">
                    <label class="control-label">Order ID</label>
                    <input id="Order_ID" type="text" class="form-control input-sm" ng-model="ctrl.shipmentDetails.consolidationOrderId">
                </div>
                <div class="form-group">
                    <label class="control-label">Scanned</label>
                    <input id="Scanned" type="text" class="form-control input-sm" ng-model="ctrl.scannedSkuList.length">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 pop-table table-responsive">
                <div class="col-sm-2 headline" style="margin-top: 19px;"><h2>SKU list</h2></div>
                <div class="col-sm-8 input-group m-t-sm">
                    <input name="barcodeInputBar" type="text" class="form-control" placeholder="Please ScanÂ Barcode" ng-model="ctrl.barcode" autofocus
                           enter-click="#scanBarcodeButton">
                    <span class="input-group-btn"><button id="scanBarcodeButton" class="btn btn-info" type="button" ng-click="ctrl.scan(ctrl.barcode)">Scan</button></span>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">No</th>
                        <th class="text-center">Barcode</th>
                        <th class="text-center">SKU</th>
                        <th class="text-left">Description</th>
                        <th class="text-center">Containerizing Time</th>
                        <th class="text-center">Containerizing User</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="list in ctrl.scannedSkuList">
                        <td class="text-center">{{$index + 1}}</td>
                        <td class="text-center">{{list.barcode}}</td>
                        <td class="text-center">{{list.clientSku}}</td>
                        <td class="text-left">{{list.description}}</td>
                        <td class="text-center">{{list.containerizingTimestamp | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td class="text-center">{{list.containerizer}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <audio id="error_sound" src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg">
        Your browser does not support the <code>audio</code> element.
    </audio>
</div>
