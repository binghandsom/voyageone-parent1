<div class="modal-content modal-blue" ng-init="init()">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-tasks"></i>SKU List<i class="fa fa-close pull-right" ng-click="$dismiss()"></i></h4>
    </div>
    <div class="modal-body">
        <div class="col-sm-10 col-sm-offset-2 m-b-sm">
            <div class="form-inline">
                <div class="form-group">
                    <label class="control-label" translate="TXT_SHIPMENT_NAME"></label>
                    <input id="Shipment_Name" type="text" class="form-control input-sm" ng-model="::ctrl.shipmentDetails.shipment.shipmentName" disabled>
                </div>
                <div class="form-group">
                    <label class="control-label" translate="TXT_ORDER_ID"></label>
                    <input id="Order_ID" type="text" class="form-control input-sm" ng-model="::ctrl.shipmentDetails.consolidationOrderId" disabled>
                </div>
            </div>
        </div>
        <div class="row">
            <audio id="warningAudio">
                <source src="../assets/media/warning.mp3">
                Sorry, audio is not supported in your browser.
            </audio>
            <audio id="successAudio">
                <source src="../assets/media/success.mp3">
                Sorry, audio is not supported in your browser.
            </audio>
            <div class="col-sm-12 pop-table table-responsive">
                <div class="col-sm-2 headline" style="margin-top: 19px;"><h2 translate="TXT_SKU_LIST"></h2></div>
                <div class="col-sm-8 input-group m-t-sm">
                    <input name="barcodeInputBar" type="text" class="form-control" ng-attr-placeholder="{{'TXT_BARCODE' | translate}}" ng-model="ctrl.barcode"
                           enter-click="#scanBarcodeButton" autofocus>
                    <span class="input-group-btn">
                        <button id="scanBarcodeButton" class="btn btn-info" type="button" ng-click="ctrl.scan(ctrl.barcode)" translate="BTN_SCAN" ng-disabled="!ctrl.barcode"></button>
                    </span>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="text-center" translate="TXT_NO_"></th>
                        <th class="text-center" translate="TXT_BARCODE"></th>
                        <th class="text-center" translate="TXT_SKU"></th>
                        <th class="text-left" translate="TXT_NAME"></th>
                        <th class="text-center" translate="TXT_CONTAINERIZING_TIME"></th>
                        <th class="text-center" translate="TXT_CONTAINERIZING_USER"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in ctrl.scannedSkuList">
                        <td class="text-center">{{ctrl.scannedSkuList.length - $index}}</td>
                        <td class="text-center">{{item.barcode}}</td>
                        <td class="text-center">{{item.clientSku}}</td>
                        <td class="v-middle">
                            <span ng-if="item.name.length <= 30">{{item.name}}</span>
                            <span ng-if="item.name.length > 30" uib-tooltip="{{item.name}}" tooltip-trigger="mouseenter" tooltip-placement="top">{{item.name | stringCutter:true:30:' ...'}}</span>
                        </td>
                        <td class="text-center">{{item.containerizingTime | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td class="text-center">{{item.containerizer}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
