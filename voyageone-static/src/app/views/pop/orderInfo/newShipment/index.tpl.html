<div class="modal-content modal-blue">
    <div class="modal-header">
        <h4 class="modal-title" id="newShipmentTitle" ng-show="!ctrl.shipment">
            <i class="fa fa-tasks"></i>New Shipment<i class="fa fa-close pull-right fa-lg" ng-click="$dismiss()"></i></h4>
        <h4 class="modal-title" id="editShipmentTitle" ng-show="ctrl.shipment">
            <i class="fa fa-tasks"></i>Edit Shipment<i class="fa fa-close pull-right fa-lg" ng-click="$dismiss()"></i></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <form class="col-md-10 form-horizontal" name="newShipmentForm" novalidate>
                <div class="form-group">
                    <label for="shipmentName" class="col-md-3 col-md-offset-1 control-label" translate="TXT_NAME"></label>
                    <div ng-class="{'col-md-8':true, 'has-error': !newShipmentForm.shipmentName.$valid}">
                        <input id="shipmentName" type="text" class="form-control" ng-model="ctrl.shipment.name" name="shipmentName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="shipmentStatus" class="col-md-3 col-md-offset-1 control-label" translate="TXT_STATUS"></label>
                    <div ng-class="{'col-md-8':true, 'has-error': !newShipmentForm.shipmentStatus.$valid}">
                        <select id="shipmentStatus" class="form-control" name="shipmentStatus" ng-model="ctrl.shipment.status" required>
                            <option value="" translate="TXT_STATUS" disabled></option>
                            <option value="1" translate="TXT_OPEN" selected></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="shippedDate" class="col-md-3 col-md-offset-1 control-label" translate="TXT_SHIPPED_DATE"></label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input id="shippedDate" name="shippedDate" class="form-control"
                                   ng-attr-title="{{'TXT_SHIPPED_DATE' | translate}}"
                                   type="date"
                                   ng-model="ctrl.shipment.shippedDate"
                                   uib-datepicker-popup
                                   is-open="datepicker1" required>
                            <span class="input-group-btn">
                                <button class="btn btn-default" ng-click="datepicker1=!datepicker1"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control" required>
                        <option value="" translate="TXT_EXPRESS_COMPANY" disabled selected></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control required" placeholder="Tracking No" ng-model="trackingNo" name="trackingNo" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Comments"></textarea>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn-vo btn-vo-blue">Submit</button>
        <button type="button" class="btn-vo btn-vo-default">Back</button>
    </div>
</div>
