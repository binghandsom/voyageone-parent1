<div class="modal-content modal-blue">
    <div class="modal-header">
        <h4 class="modal-title" id="newShipmentTitle"><i class="fa fa-tasks"></i>New Shipment<i class="fa fa-close pull-right fa-lg" ng-click="$dismiss()"></i></h4>
        <h4 class="modal-title" id="editShipmentTitle" ng-show=""><i class="fa fa-tasks"></i>Edit Shipment<i class="fa fa-close pull-right fa-lg" ng-click="$dismiss()"></i></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <form class="col-md-8 col-sm-offset-2" name="newShipmentForm" novalidate>
                <div ng-class="{'form-group':true, 'has-error': !newShipmentForm.shipmentName.$valid}">
                    <input type="text" class="form-control required" placeholder="{{'TXT_SHIPMENT_NAME' | translate}}" ng-model="ctrl.shipment.name" name="shipmentName" required>
                </div>
                <div ng-class="{'form-group':true, 'has-error': !newShipmentForm.shipmentStatus.$valid}">
                    <select class="form-control" name="shipmentStatus" ng-model="ctrl.shipment.status" required>
                        <option value="" translate="TXT_STATUS" disabled selected></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group">
                    <span class="input-group">
                        <input name="activityStart" class="form-control"
                               ng-attr-title="{{'TXT_SHIPPED_DATE' | translate}}"
                               type="date"
                               ng-model="ctrl.shipment.shippedDate"
                               uib-datepicker-popup
                               is-open="datepicker1"
                               placeholder="{{'TXT_SHIPPED_DATE' | translate}}" required>
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="datepicker1=!datepicker1"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <select class="form-control" required>
                        <option value="" translate="TXT_EXPRESS_COMPANY" disabled selected></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control required" placeholder="Tracking No" ng-model="trackingNo" name="trackingNo" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Comments"></textarea>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn-vo btn-vo-blue">Submit</button>
        <button type="button" class="btn-vo btn-vo-default">Back</button>
    </div>
</div>
