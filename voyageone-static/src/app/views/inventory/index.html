<div class="breadcrumbs">
    <div class="container">
        <h4 class="pull-left" translate="TXT_INVENTORY_UPLOAD"></h4>
        <ul class="pull-right breadcrumb">
            <li><a href="#/home" translate="TXT_HOME"></a></li>
            <li class="active disabled" translate="TXT_INVENTORY"></li>
            <li class="active selecte" translate="TXT_INVENTORY_UPLOAD"></li>
        </ul>
    </div>
</div>
<div class="container content blank-content">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <h2 translate="TXT_CHOOSE_FILE"></h2>
        </div>
        <div class="form-group">
            <div class="col-sm-12 input-group">
                <input type="file" id="file" file-style data-icon="false" data-button-text="BROWSER"
                       data-buttonName="btn btn-success" nv-file-select="" uploader="ctrl.uploader" accept=".csv">
                <span class="input-group-btn">
                    <button class="btn btn-success" ng-click="ctrl.upload()" translate="BTN_UPLOAD"></button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-sm-offset-3 m-t-lg">
        <div class="col-sm-6 info-blocks">
            <i class="fa fa-bell-o icon-info-blocks"></i>
            <div class="info-blocks-in">
                <h3>Notice</h3>
                <p>Please use the <a href="javascript:void(0)" ng-click="ctrl.download()"><strong>&nbsp;VoyageOneInventoryTemplate&nbsp;</strong></a>
                    to upload Inventory file .</p>
            </div>
        </div>
        <div class="col-sm-6 info-blocks">
            <i class="fa fa-thumbs-o-up icon-info-blocks"></i>
            <div class="info-blocks-in">
                <h3>Allowances</h3>
                <ul class="list-unstyled">
                    <li class="m-b-xs"><i class="color-green fa fa-star-o"></i>Allowed file extensions: .csv</li>
                    <li class="m-b-xs"><i class="color-green fa fa-star-o"></i>Maximum allowed file size is 50MB</li>
                </ul>
            </div>
        </div>
    </div>
</div>
