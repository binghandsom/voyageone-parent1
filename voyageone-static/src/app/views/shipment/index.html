<div class="breadcrumbs">
    <div class="container">
        <h4 class="pull-left">Shipment List</h4>
        <ul class="pull-right breadcrumb">
            <li><a href="#/home">Home</a></li>
            <li><a href="javascript:void(0)">Feed</a></li>
            <li class="active selecte">Shipment Info</li>
        </ul>
    </div>
</div>
<div class="container content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h5 class="panel-title">Search</h5>
        </div>
        <div class="panel-body">
            <div class="form-inline">
                <div class="form-group">
                    <label class="control-label">STATUS</label>
                    <select name="SHIPMENT_STATUS" id="SHIPMENT_STATUS" class="form-control input-sm">
                        <option value="">Select</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Shipment Name</label>
                    <input id="Shipment Name" type="text" class="form-control input-sm">
                </div>
                <div class="form-group">
                    <label class="control-label">Tracking No</label>
                    <input id="Tracking No" type="text" class="form-control input-sm">
                </div>
                <div class="form-group">
                    <label class="control-label">Shippment Date</label>
                     <span class="input-group">
                        <input class="form-control" ng-model="ctrl.feedStartTime" uib-datepicker-popup
                               is-open="datepicker1" date-model-format="yyyy-MM-dd"  placeholder="Start Date">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="datepicker1=!datepicker1"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </span>
                    <span>~</span>
                     <span class="input-group">
                        <input class="form-control" ng-model="ctrl.feedEndTime" uib-datepicker-popup
                               is-open="datepicker2" date-model-format="yyyy-MM-dd"  placeholder="Expected finish date">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="datepicker2=!datepicker2"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </span>
                </div>
                <div class="form-group pull-right">
                    <button class="btn btn-default btn-sm">CLEAR</button>
                    <button class="btn btn-primary btn-sm">SEARCH</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-vo">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-fixed table-vo table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="td-2 text-left">Shipment Name</th>
                        <th class="td-2 text-center">Shipment Date</th>
                        <th class="td-2 text-center">Tracking No</th>
                        <th class="td-2 text-center">Order Num</th>
                        <th class="td-1 text-center">Sku Num</th>
                        <th class="td-2 text-center">Status</th>
                        <th class="td-2 text-center">Comments</th>
                        <th class="td-1 text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-left"><a href="#/shipment/shipment_info/shipment_detail">2016-06-17-SP-002</a></td>
                        <td class="text-center">2016-06-17</td>
                        <td class="text-center">784-17351111</td>
                        <td class="text-center">10</td>
                        <td class="text-center">100</td>
                        <td class="text-center">Open</td>
                        <td class="text-center"></td>
                        <td class="text-center">
                            <button class="btn btn-xs btn-success" ng-click="ctrl.popNewShipment()"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-xs btn-success"><i class="fa fa-inbox"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div vpagination="{}"></div>
            </div>
        </div>
    </div>
</div>
