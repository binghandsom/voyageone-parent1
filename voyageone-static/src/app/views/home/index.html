<div class="breadcrumbs-v3">
    <div class="container">
        <h4 class="pull-left" translate="TXT_WELCOME"></h4>
        <ul class="pull-right breadcrumb">
            <li class="active selecte" translate="TXT_HOME"></li>
        </ul>
    </div>
</div>
<div class="container content blank-content" ng-init="ctrl.init()">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <div class="col-md-4">
                <div class="home_data hover-effect media-body">
                    <div class="home_data-head text-center">
                        <h3>Today's New Order<span>Update everyday</span></h3>
                    </div>
                    <ul class="list-unstyled" style="margin-top:-10px;">
                        <li href="#/order/order_info"> New Order Number <span class="pull-right">{{ctrl.countOrder}}</span></li>
                        <li href="#/order/order_info"> Sku Number <span class="pull-right">{{ctrl.countSku}}</span></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="home_data hover-effect media-body">
                    <div class="home_data-head text-center">
                        <h3>Receive Error Shipment<span>Last 10 days</span></h3>
                    </div>
                    <ul class="list-unstyled" style="margin-top:-10px;">
                        <li ng-click="ctrl.gotoShipmentInfo()"> Shipment Number <span class="pull-right">{{ctrl.countReceiveErrorShipment}}</span></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
