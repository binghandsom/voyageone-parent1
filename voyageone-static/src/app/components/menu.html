<ul class="nav navbar-nav">
    <li uib-dropdown ng-repeat="menu in $ctrl.menus" ng-class="{'open': menu.open}" ng-mouseenter="menu.open = true" ng-mouseleave="menu.open = false">
        <a href class="dropdown-toggle-arr" uib-dropdown-toggle>{{::menu.name}}</a>
        <ul class="dropdown-menu" uib-dropdown-menu>
            <li ng-repeat="item in menu.items"><a ng-click="$ctrl.selectMenu(item.url)">{{::item.name}}</a></li>
        </ul>
    </li>
</ul>
