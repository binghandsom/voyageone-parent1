<!DOCTYPE html>
<html>
<head>
    <title>VoyageOne Management System For Vendor</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/twitter-bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/unify/css/style.css">
    <link rel="stylesheet" href="../assets/css/Simple-Line-Icons/simple-line-icons.css">
    <link rel="stylesheet" href="../assets/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/css/unify/css/themes/default.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="../assets/js/angular-block-ui/0.2.1/angular-block-ui.min.css">
    <link rel="stylesheet" href="../assets/js/chosen/1.4.2/chosen.min.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="topbar" ng-controller="TopBarController as tbCtrl">
                <span ng-bind="::tbCtrl.channel.name"></span>
                <span ng-bind="::tbCtrl.language"></span>
                <span><a href="">LOG OUT</a></span>
            </div>
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="app.html">
                        <img src="../assets/img/voyage_one_logo_3.png" alt="VoyageOne">
                    </a>
                </div>
                <vo-menu></vo-menu>
            </div>
        </div>
    </div><!-- === end .header === -->
    <vo-breadcrumbs></vo-breadcrumbs>
    <div class="container content">
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title">Search</h5>
                </div>
                <div class="panel-body search-box-inline">
                    <div class="row margin-bottom-10">
                        <div class="col-md-4">
                            <div class="input-group">
                                <label for="SKU_STATUS" class="input-group-addon">SKU STATUS</label>
                                <select id="SKU_STATUS" class="form-control input-sm">
                                    <option value="">Select</option>
                                    <option value="open">open</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <label for="ORDER_ID" class="input-group-addon">ORDER ID</label>
                                <input id="ORDER_ID" type="text" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <label for="SKU" class="input-group-addon">SKU</label>
                                <input type="text" id="SKU" class="form-control input-sm">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-inline">
                                <label for="SKU" class="control-label">ORDER DATE</label>
                                <input type="text" id="SKU" class="form-control input-sm">
                                <span>~</span>
                                <input type="text" id="SKU" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="col-md-6 text-right">
                            <button class="btn btn-default btn-sm">SEARCH</button>
                        </div>
                    </div>
                </div>
            </div>






            <div class="row padding-xs">
                <div class="col-sm-3">
                    <button class="btn btn-success">NEW/END SHIPMENT</button>
                </div>
                <div class="col-sm-3">
                    <span class="form-text">CURRENT SHIPMENT : <a href="?">2016-06-27 15:47:50</a></span>
                </div>
                <div class="col-sm-6 text-right form-inline">
                    <select class="form-control" name="" id="">
                        <option value="">ORDER BY SKU</option>
                    </select>
                    <button class="btn btn-default">DOWNLOAD PICKING LIST</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/js/require.js/2.2.0/require.js" data-main="main"></script>
</body>
</html>
