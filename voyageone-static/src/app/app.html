<!DOCTYPE html>
<html>
<head>
    <title>VoyageOne Management System For Vendor</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/twitter-bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/Simple-Line-Icons/simple-line-icons.css">
    <link rel="stylesheet" href="../assets/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="../assets/js/angular-block-ui/0.2.1/angular-block-ui.min.css">
    <link rel="stylesheet" href="../assets/js/chosen/1.4.2/chosen.min.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="topbar" ng-controller="TopBarController as topbar">
            <ul class="container list-inline">
                <li ng-bind="topbar.userName"></li>
                <li>(</li>
                <li uib-dropdown>
                    <span class="dropdown-toggle-arr" uib-dropdown-toggle ng-bind="::topbar.selChannel.name"></span>
                    <ul uib-dropdown-menu class="dropdown-menu dropdown-menu-sm">
                        <li ng-repeat="channel in topbar.channelList" ng-click="topbar.setChannel(channel.id)" ng-bind="::channel.name">
                        </li>
                    </ul>
                </li>
                <li>)</li>
                <li>|</li>
                <li><a href ng-click="topbar.logout()">Logout</a></li>
            </ul>
        </div>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="app.html">
                        <img src="../assets/img/voyage_one_logo_3.png" alt="VoyageOne">
                    </a>
                </div>
                <vo-menu></vo-menu>
            </div>
        </div>
    </div><!-- === end .header === -->
    <div ng-view></div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="headline">
                        <h2>About</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="headline">
                        <h2>Contact Us</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>
                        2016 Â© VoyageOne Management System For Vendor. ALL Rights Reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
                    </p>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/js/require.js/2.2.0/require.js" data-main="main"></script>
</body>
</html>
