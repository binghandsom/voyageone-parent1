<!-- 此内容仅供备份, 便于后期变更外观使用, 修改 js 内的 html 时, 请同步修改这里 -->
<div class="col-sm-12 form-inline">
    <div class="col-sm-3">
        <span class="col-sm-2" translate="TXT_SHOWING_NO"></span>
        <input class="text-center col-sm-2 form-control" type="text" ng-model="curr.pageNo" style="padding: 1px 5px; font-size: 12px; line-height: 1.5; border-radius: 3px;">
        <span>/</span>
        <span>&nbsp;</span>
        <span ng-bind="totalPages"></span>
        <span>&nbsp;</span>
        <span translate="TXT_PAGE"></span>
        <span>&nbsp;</span>
        <button class="btn btn-xs btn-default" type="button" ng-click="goPage(curr.pageNo)" translate="BTN_GO"></button>
    </div>
    <form class="col-sm-4 text-center form-inline">
        <span translate="TXT_PAGER_SIZE"></span>
        <span>&nbsp;</span>
        <select class="form-control" ng-change="changePerPage(perpages.selectedOption)" ng-options="option for option in perpages.availableOptions"
                ng-model="perpages.selectedOption" style="padding: 1px 5px; font-size: 12px; line-height: 1.5; border-radius: 3px;"></select>
        <span>&nbsp;</span>
        <span translate="TXT_SHOWING"></span>
        <span>&nbsp;</span>
        <span ng-bind="curr.start"></span>
        <span>&nbsp;</span>
        <span>-</span>
        <span>&nbsp;</span>
        <span ng-bind="curr.end"></span>
        <span>&nbsp;</span>
        <span translate="TXT_OF"></span>
        <span>&nbsp;</span>
        <span ng-bind="totalItems"></span>
        <span>&nbsp;</span>
        <span translate="TXT_ITEMS"></span>
    </form>
    <div class="col-sm-5 text-right">
        <ul class="pagination" style="margin: 0">
            <li ng-class="{disabled: curr.isFirst}">
                <a href ng-click="goPage(1)" ng-disabled="curr.isFirst">&laquo;</a>
            </li>
            <li ng-class="{disabled: curr.isFirst}">
                <a href ng-click="goPage(curr.pageNo - 1)" ng-disabled="curr.isFirst">&lsaquo;</a>
            </li>
            <li ng-if="curr.isShowStart"><a href>...</a></li>
            <li ng-repeat="page in curr.pages track by $index" ng-class="{active: isCurr(page)}">
                <a href ng-click="goPage(page)">{{page}}</a>
            </li>
            <li ng-if="curr.isShowEnd"><a href>...</a></li>
            <li ng-class="{disabled: curr.isLast}">
                <a href ng-click="goPage(curr.pageNo + 1)" ng-disabled="curr.isLast">&rsaquo;</a>
            </li>
            <li ng-class="{disabled: curr.isLast}">
                <a href ng-click="goPage(totalPages)" ng-disabled="curr.isLast">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
<!-- 以下是无数据的备份 -->
<div class="text-center">
    <span translate="TXT_SHOWING"></span>
    <span>&nbsp;</span>
    <span>0&nbsp;-&nbsp;0</span>
    <span>&nbsp;</span>
    <span translate="TXT_OF"></span>
    <span>&nbsp;</span>
    <span>0</span>
    <span>&nbsp;</span>
    <span translate="TXT_ITEMS"></span>
</div>
