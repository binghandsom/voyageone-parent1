<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | VoyageOne Management System For Vendor</title>
    <link rel="stylesheet" href="assets/css/twitter-bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/twitter-bootstrap/3.3.5/css/bootstrap-theme.css">
    <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/unify/css/app.css">
    <link rel="stylesheet" href="login.css">
    <script src="assets/js/system.js/system.js"></script>
    <script>
        System.config({
            defaultJSExtensions: true,
            paths: {
                'angular': 'assets/js/angular.js/1.5.6/angular',
                'angular-vo': 'shared/components.ng',
                'angular-translate': 'assets/js/angular-translate/2.8.1/angular-translate',
                'angular-block-ui': 'assets/js/angular-block-ui/0.2.1/angular-block-ui',
                'css': 'assets/js/require-css/0.1.8/css'
            },
            meta: {
                'angular-block-ui': ['angular', 'css!assets/js/angular-block-ui/0.2.1/angular-block-ui.min.css'],
                'angular-translate': ['angular'],
                'angular-vo': ['angular'],
                'angular': {exports: 'angular'}
            }
        });
        System.import('login');
    </script>
</head>
<body>
<div class="login-box">
    <div class="logo-box"><img src="assets/img/voyage_one_logo_3.png"/></div>
    <hr>
    <div ng-controller="loginController">
        <form name="loginForm" novalidate>
            <div ng-if="message" ng-bind="message" class="first-hidden alert alert-danger"></div>
            <div class="input-group" ng-class="{'has-error': dirty && loginForm.username.$invalid}">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input name="username" required class="form-control" ng-model="username" type="text" placeholder="Email">
            </div>
            <div class="input-group" ng-class="{'has-error': dirty && loginForm.password.$invalid}">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input name="password" required class="form-control" ng-model="password" type="password" placeholder="Password" enter-click="#btn-login">
            </div>
            <div class="login-btn-box">
                <button type="button" class="btn btn-u" id="btn-login" ng-click="login()">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
