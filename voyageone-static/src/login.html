<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | VoyageOne Management System For Vendor</title>
    <link rel="stylesheet" href="assets/css/twitter-bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/twitter-bootstrap/3.3.5/css/bootstrap-theme.css">
    <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/unify/css/app.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="assets/js/angular-block-ui/0.2.1/angular-block-ui.min.css">
</head>
<body>
<div class="wrapper">
    <div class="login-wrap">
        <div class="login-box">
        <div class="logo-box"><img src="assets/img/voyage_one_logo_3.png"/></div>
        <hr>
        <div ng-controller="loginController">
            <form name="loginForm" novalidate>
                <div ng-if="message" ng-bind="message" class="first-hidden alert alert-danger"></div>
                <div class="input-group" ng-class="{'has-error': dirty && loginForm.username.$invalid}">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input name="username" required class="form-control" ng-model="username" type="text" placeholder="Email">
                </div>
                <div class="input-group" ng-class="{'has-error': dirty && loginForm.password.$invalid}">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input name="password" required class="form-control" ng-model="password" type="password" placeholder="Password" enter-click="#btn-login">
                </div>
                <div class="login-btn-box">
                    <button type="button" class="btn btn-u" id="btn-login" ng-click="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <div class="footer-wrap">
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="headline">
                            <h2>Contact Us</h2>
                        </div>
                        <address class="md-margin-bottom-40">
                            <i class="fa fa-home"></i><span>&nbsp;</span> 16724 Marquardt Avenue, Cerritos, CA 90703 USA<br>
                            <i class="fa fa-envelope"></i><span>&nbsp;</span> info@voyageone.com<br>
                            <i class="fa fa-phone"></i><span>&nbsp;</span>  562-977-6408<br>
                            <i class="fa fa-globe"></i><span>&nbsp;</span> www.voyageone.com<br>
                        </address>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <p>
                            2016 Â© VoyageOne Management System For Vendor. ALL Rights Reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/require.js/2.2.0/require.js" data-main="login"></script>
</body>
</html>
