<ul class="breadcrumb">
    <li ng-repeat="navigation in navigationInfo" ng-class="{active: $last}">
        <a ng-href="#{{navigation.menuUrl}}" ng-if="$index <= 1"><i class="fa fa-home" ng-if="$index === 0"></i>
            <span ng-if="$index === 0">&nbsp;</span><span ng-bind="navigation.menuName"></span>
        </a>
        <a ng-if="$index > 1">
            <span ng-bind="navigation.menuName"></span>
        </a>
    </li>
</ul>
