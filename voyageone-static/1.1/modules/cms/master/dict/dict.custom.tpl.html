<div class="panel" ng-controller="DictCustomController as vm">
    <div class="panel-body">
        <div class="form-group">
            <h4 for="dict-custom-name" class="control-label" translate="CMS_TXT_DICT_CUSTOM"></h4>
            <div class="row">
                <div class="col-sm-3">
                    <select id="dict-custom-name" class="form-control" ng-model="vm.custom"
                            ng-options="i as i.word_name for i in vm.customs">
                    </select>
                </div>
            </div>
        </div>
        <div class="panel vo_panel tab_panel">
            <h5 class="wrapper-sm">
                {{vm.custom.word_desc || ('CMS_TXT_SELECT_ONE' | translate)}}
            </h5>
            <table class="table table-striped b-t b-light vo_table vo_models">
                <thead>
                <tr>
                    <th class="vo_a_ce col-sm-1"></th>
                    <th class="col-sm-3" translate="CMS_TXT_PROMOTION_NAME"></th>
                    <th class="col-sm-4" translate="CMS_TXT_ABSTRACT"></th>
                    <th class="col-sm-3" translate="CMS_TXT_TH_VALUE"></th>
                    <th class="col-sm-1" translate="CMS_TXT_ACTIONS"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in vm.custom.params">
                    <td class="vo_a_ce">{{$index+1}}</td>
                    <td>{{p.param_name}}</td>
                    <td>{{p.param_desc}}</td>
                    <td>{{vm.customBody.userParam[p.param_name]}}</td>
                    <td>
                        <button title="设值" class="btn btn-success btn-xs" ng-click="vm.setParam(p)">
                            <i class="fa fa-pencil"></i>&nbsp;<span translate="CMS_BTN_SET_PARAM"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <button type="button" class="btn btn-vo m-b-xs btn-sm" ng-click="vm.saveCustom()" translate="CMS_BTN_SAVE"></button>
            <button type="button" class="btn btn-default m-b-xs btn-sm" ng-click="vm.cancel()" translate="CMS_BTN_CANCEL"></button>
        </div>
    </div>
</div>
