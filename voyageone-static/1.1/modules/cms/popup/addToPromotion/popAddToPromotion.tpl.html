
<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h4 class="modal-title">
            <i class="glyphicons glyphicons-edit"></i>&nbsp;<span translate="CMS_TXT_ADD_TO_PROMOTION"></span>
        </h4>
    </div>
    <div class="modal-body wrapper-lg">
        <div class="row">
            <div class="col-sm-12">
                <tabset class="tab-container vo_nav-tabs" ng-if="!(vm.promotionMonthsUS==0)">
                    <tab ng-repeat="promMonthInfoUS in vm.promotionMonthsUS" ng-click="getPromInfoByMonth('US', promMonthInfoUS)">
                        <tab-heading>US {{promMonthInfoUS | brDateFilter | date:'yyyy/MM'}}</tab-heading>
                        <div ng-repeat="prominfoUS in vm.promInfoListUS"  class="form-group smatop">
                            <label class="checkbox-inline c-checkbox needsclick">
                                <input ng-controller="selectController" ng-click="selectOneByCheckBox(prominfoUS.promotionId, vm.promotionIdArray)"
                                       ng-model="vm.promotionIdArray.selectOneFlagList[prominfoUS.promotionId]" type="checkbox" /><span class="fa fa-check"></span>&nbsp;{{prominfoUS.name}}
                            </label>
                        </div>
                    </tab>
                </tabset>

                <tabset class="tab-container vo_nav-tabs" ng-if="!(vm.promotionMonthsCH==0)">
                    <tab ng-repeat="promMonthInfoCH in vm.promotionMonthsCH" ng-click="getPromInfoByMonth('CH', promMonthInfoCH)">
                        <tab-heading>CN {{promMonthInfoCH | brDateFilter | date:'yyyy/MM'}}</tab-heading>
                        <div ng-repeat="prominfoCH in vm.promInfoListCH" class="form-group smatop" >
                            <label class="checkbox-inline c-checkbox needsclick">
                                <input ng-controller="selectController" ng-click="selectOneByCheckBox(prominfoCH.promotionId, vm.promotionIdArray)"
                                       ng-model="vm.promotionIdArray.selectOneFlagList[prominfoCH.promotionId]" type="checkbox" /><span class="fa fa-check"></span>&nbsp;{{prominfoCH.name}}
                            </label>
                        </div>
                    </tab>
                </tabset>

                <div class="nodata_tx" ng-if="vm.promotionMonthsCH==0 && vm.promotionMonthsUS==0">
                    <h3 translate="CMS_MSG_NO_DATA"></h3>
                </div>
            </div>
        </div>
        <!-- accordion ng-controller -->
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="close()" translate="CMS_BTN_CANCEL"></button>
        <button class="btn btn-vo" ng-click="productAddToPromotion()" ng-if="!(vm.promotionIdArray.selectIdList.length==0)" translate="CMS_BTN_SAVE"></button>
    </div>
</div><!-- .vo_modal -->
