<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeDialog()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h4 class="modal-title"><i class="fa fa-cloud-upload"></i>&nbsp;<span translate="CMS_TXT_PRODUCT_IMAGE_UPLOAD"></span></h4>
    </div>
    <div class="modal-body wrapper-lg">
        <div class="row">
            <div class="col-sm-12">
                <tabset class="tab-container vo_nav-tabs">
                    <!--�ϴ���ͨͼƬ-->
                    <tab>
                        <tab-heading class="font-bold" translate="CMS_TXT_PRODUCT_IMG_TYPE_1"></tab-heading>
                        <form class="form-validate form-horizontal" flow-init ="{singleFile:false}" flow-file-added="!!{jpg:1}[$file.getExtension()]" flow-name="$parent.uploader.flow_item" >
                            <!--no pic-->
                            <div class="form-group">
                                <div class="col-sm-2 smacot" ng-repeat="file in productImages" ng-if="file.imageTypeId == 1">
                                    <img ng-src="{{file.imageUrl}}" class="img-thumbnail img-thumbnails center-block" >
                                    <button class="btn btn-dangerdel btn-xs imagepopup" ng-click="delItem(productImages,file,true)"><i class="fa fa-trash-o "></i></button>
                                </div>
                                <div class="col-sm-2 smacot" ng-repeat="file in $parent.uploader.flow_item.files">
                                    <img src="img/imagebg.jpg" flow-img="file" class="img-thumbnail img-thumbnails center-block" >
                                    <button class="btn btn-dangerdel btn-xs imagepopup" ng-click="delItem($parent.uploader.flow_item.files,file)"><i class="fa fa-trash-o "></i></button>
                                </div>
                            </div>
                            <!--pic-->
                            <!--upload btn-->
                            <div class="form-group">
                                <div class="text-center" >
                                    <button class="btn btn-default btn-addon" flow-btn flow-attrs="{accept:'image/*'}" ><i class="fa fa-cloud-upload"></i><span translate="CMS_BTN_PRODUCT_SELECT_FILE"></span></button>
                                </div>
                            </div>
                            <!-- pagination ng-controller -->
                            <!-- .panel -->
                        </form>
                    </tab>
                    <!-- .tab -->
                    <!--�ϴ�һ��ͼƬ-->

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="closeDialog()" translate="CMS_BTN_CANCEL"></button>
        <button class="btn btn-vo" ng-click="save()" ng-if="uploader.flow_item.files.length > 0 || uploader.flow_box.files.length > 0 || uploader.flow_angel.files.length > 0 || uploader.flow_design.files.length > 0 || data.delImgList.length > 0"  translate="CMS_BTN_SAVE"></button>
