<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeDialog()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h4 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;<span translate="CMS_BTN_MOVE_TO_MODEL"></span></h4>
    </div>
    <div class="modal-body wrapper-lg">
        <div class="row">
            <div class="col-sm-12">
                <form role="form" class="form-horizontal">
                    <div class="panel vo_panel tab_panel">
                        <div class="table-responsive">
                            <table datatable="ng" class="table table-striped hover b-t b-b vo_table">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th translate="CMS_TXT_CODE"></th>
                                    <th translate="CMS_TXT_NAME"></th>
                                    <th translate="CMS_TXT_EDIT"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="productInfo in vm.productInfoArray" >
                                    <td class="">{{$index + 1}}</td>
                                    <td class="wtab-xs" ng-bind="productInfo.code"></td>
                                    <td class="wtab-xsm" ng-bind="productInfo.name"></td>
                                    <td class="">
                                        <button class="btn btn-danger btn-xs" ng-click="delProduct(productInfo)">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- .table-->
                    </div>

                    <div class="vo_panel tab_panel">
                        <div class="form-horizontal">
                            <div class="col-xs-10">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" ng-model="vm.modelSearchValue" typeahead-loading="loadingLocations" class="form-control">
                                        <span class="input-group-btn"><button class="btn btn-vo" type="button" ng-click="searchByModel()" translate="CMS_BTN_SEARCH" ng-disabled="!vm.productInfoArray.length"></button></span>
                                    </div>
                                </div>
                                <div class="form-group" ng-if="vm.modelInfoArray.length">
                                    <div class="input-group">
                                        <ui-select ng-model="vm.modelId" theme="bootstrap" ng-disabled="disabled" class="text-left" name="selNewModel">
                                            <ui-select-match placeholder="Select..." class="text-left">{{$select.selected.name}}</ui-select-match>
                                            <ui-select-choices repeat="modelInfo.id as modelInfo in vm.modelInfoArray | filter: $select.search">
                                                <span ng-bind-html="modelInfo.name | highlight: $select.search"></span>
                                            </ui-select-choices>
                                        </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="vm.modelId = ''" class="btn btn-default">
                                            <small>
                                                <em class="fa fa-times text-muted"></em>
                                            </small>
                                        </button>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="col-md-8">-->
                            <!--<input type="text" placeholder="Search for model" ng-model="vm.modelP" class="form-control">-->
                        <!--</div>-->
                        <!--<div class="col-md-4">-->
                            <!--<button type="button" class="btn btn-vo" ng-click="searchByModel()" ng-disabled="!vm.modelSearchValue" translate="CMS_BTN_SEARCH"></button>-->
                        <!--</div>-->
                        <!--<div class="col-md-12" ng-if="vm.modelInfoArray.length != 0">-->
                        <!--</div>-->
                    </div>

                </form>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="closeDialog()" translate="CMS_BTN_CANCEL"></button>
        <button class="btn btn-vo" ng-click="changeModel()" ng-if="vm.modelId" translate="CMS_BTN_SAVE"></button>
    </div>
</div><!-- .vo_modal -->
