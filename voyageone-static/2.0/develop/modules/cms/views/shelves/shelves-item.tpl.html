<div class="shelves-item" ng-class="{'empty':!p.cartInventory}">
    <span class="label {{p|shelvesProductClass}}">{{p|shelvesProductName}}</span>
    <a href class="pull-right a-close-btn" ng-click="ctrl.removeOne(i, $index)"><i class="fa fa-close"></i></a>
    <p>Code：{{p.productCode}}</p>
    <p>CMS 库存：{{p.cmsInventory}}</p>
    <p>平台库存：{{p.cartInventory}}</p>
</div>
