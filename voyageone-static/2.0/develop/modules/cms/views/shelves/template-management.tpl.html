<div class="wrapper-md" ng-init="initialize()">
    <uib-accordion class="vo_accordion vo_attr" close-others="oneAtATime">
        <uib-accordion-group is-open="open">
            <uib-accordion-heading>
                <i class="glyphicon glyphicon-star"></i>&nbsp;{{'TXT_SHELVES_TEMPLATE_MANAGEMENT' | translate}}
                <i class="pull-right glyphicon glyphicon-menu-down" ng-class="{'glyphicon-menu-up': vm.status.open, 'glyphicon-menu-down': !vm.status.open}"></i>
            </uib-accordion-heading>
            <div class="container-fluid m-t-sm m-b-md">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-horizontal">
                                    <div class="row form-group" >
                                        <label class="col-sm-4 control-label">
                                            <strong translate="TXT_SHELVES_TEMPLATE_TYPE"></strong>
                                        </label>
                                        <div class="col-sm-8" style="padding-top: 4px;">
                                            <label ng-repeat="(key,value) in vm.templateTypes">
                                                <input type="checkbox" class="v-top" name="templateTypes"  ng-model="searchBean.templateTypes[key]" value="{{key}}"/>
                                                <span>{{value}}</span>&emsp;
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-horizontal">
                                    <div class="row form-group" >
                                        <label class="col-sm-4  control-label">
                                            <strong translate="TXT_VIEW_TYPE"></strong>
                                        </label>
                                        <div class="col-sm-8" style="padding-top: 4px;">
                                            <label ng-repeat="(key,value) in vm.clientTypes">
                                                <input type="checkbox" class="v-top" name="clientTypes"  ng-model="searchBean.clientTypes[key]" value="{{key}}"/>
                                                <span>{{value}}</span>端&emsp;
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-horizontal">
                                    <div class="form-group" >
                                        <label class="col-sm-4  control-label">
                                            <strong translate="TXT_PLATFORM_TYPE"></strong>
                                        </label>
                                        <div class="col-sm-8" style="padding-top: 4px;">
                                            <label ng-repeat="(key,value) in vm.carts">
                                                <input type="checkbox" class="v-top" name="carts"  ng-model="searchBean.carts[key]" value="{{key}}"/>
                                                <span>{{value}}</span>端&emsp;
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-horizontal">
                                    <div class="form-group" >
                                        <label class="col-sm-4  control-label">
                                            <strong translate="TXT_SHELVES_TEMPLATE_NAME"></strong>
                                        </label>
                                        <div class="col-sm-4">
                                            <input class="form-control" type="templateName" ng-model="searchBean.templateName" maxlength="255" placeholder="模板名称"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row text-center m-t-sm">
                    <div class="form-inline">
                        <button class="btn btn-default btn-pop" ng-click="clear()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CLEAR' | translate}}</button>
                        <button class="btn btn-vo btn-pop" ng-click="searchShelvesTemplate()"><i class="fa fa-search"></i>&nbsp;{{'BTN_SEARCH' | translate}}</button>&emsp;
                        <button class="btn btn-success btn-pop" ng-click="popNewShelvesTemplate()"><i class="fa fa-plus-square-o"></i>&nbsp;{{'TXT_SHELVES_TEMPLATE_NEW' | translate}}</button>
                    </div><!-- .form-inline -->
                </div>
            </div>
        </uib-accordion-group>
    </uib-accordion>

    <div class="container-fluid">
        <div class="panel panel-vo">
            <div class="panel-body">
                <div class="box">
                    <div class="box-body-new">
                        <table class="table table-hover-new text-center">
                            <thead>
                            <tr>
                                <th class="text-center mfb-x">Seq.</th>
                                <th class="text-left" translate="平台"></th>
                                <th class="text-left" translate="客户端类型"></th>
                                <th class="text-left" translate="模板名称"></th>
                                <th class="text-left" translate="模板类型"></th>
                                <th class="text-left" translate="备注"></th>
                                <th class="text-center" translate="操作"></th>
                            </tr>
                            </thead>
                            <tbody ng-if="templates.length">
                            <tr ng-repeat="template in templates">
                                <td class="text-center mfb-x" title="{{template.id}}">{{$index+1}}</td>
                                <td class="text-left">{{vm.carts[template.cartId]}}</td>
                                <td class="text-left">{{vm.clientTypes[template.clientType]}}</td>
                                <td class="text-left">{{template.templateName}}</td>
                                <td class="text-left">{{vm.templateTypes[template.templateType]}}</td>
                                <td class="text-left">{{template.remark}}</td>
                                <td class="text-center">
                                    <button title="编辑" class="btn btn-success btn-xs" ng-click="popEditShelvesTemplate(template)" >
                                        <i class="fa fa-pencil"></i>
                                    </button>&emsp;
                                    <button title="删除" class="btn btn-danger btn-xs" ng-click="deleteShelvesTemplate(template)">
                                        <i class="fa  fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <div  if-no-rows="templates.length"></div>
                    </div><!-- /.box-body -->
                </div>
            </div>
        </div>
    </div>


</div><!-- end .wrapper-md -->
