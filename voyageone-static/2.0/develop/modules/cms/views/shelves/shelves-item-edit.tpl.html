<div class="shelves-edit-item" ng-class="{'empty':!p.cartInventory}">
    <span class="label label-success" sv-handle>已上架</span>
    <a href class="a-close-btn pull-right" ng-click="ctrl.removeOne(i, $index)"><i class="fa fa-close"></i></a>
    <div class="pull-left img">
        <img image="{{p.image}}">
    </div>
    <div class="pull-left">
        <div class="clearfix">
            <div class="shelves-item-label code">Code：</div>
            <div class="shelves-item-value">{{p.productCode}}</div>
        </div>
        <div class="clearfix">
            <div class="shelves-item-label">CMS 库存：</div>
            <div class="shelves-item-value">{{p.cmsInventory}}</div>
        </div>
        <div class="clearfix">
            <div class="shelves-item-label">平台库存：</div>
            <div class="shelves-item-value">{{p.cartInventory}}</div>
        </div>
        <div class="clearfix">
            <div class="shelves-item-label">最终售价：</div>
            <div class="shelves-item-value price">{{p.salePrice}}</div>
        </div>
        <div class="clearfix">
            <div class="shelves-item-label">活动价：</div>
            <div class="shelves-item-value price" ng-class="{'empty':!p.promotionPrice}">{{p.promotionPrice}}</div>
        </div>
    </div>
</div>
