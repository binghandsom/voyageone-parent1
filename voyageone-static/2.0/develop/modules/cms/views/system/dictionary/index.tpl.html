<div class="wrapper-md" ng-init="initialize()">
	<div class="col-sm-12">
		<!-- search -->
		<div class="panel panelPromotion">
			<div class="container-fluid m-t-sm">
				<div class="col-sm-12">
					<div class="col-sm-3">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-3 control-label">平台</label>
								<div class="col-sm-4">
									<select class="form-control">
										<option value="">ALL</option>
										<option value="">TM</option>
										<option value="">JD</option>
										<option value="">JM</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-3 control-label">Dictionary Name</label>
								<div class="col-sm-8">
									<input type="text" ng-model="vm.searchInfo.productName" class="form-control">
								</div>
							</div>
						</div><!-- .form-group -->
					</div>

					<div class="col-sm-4">
						<div class="form-inline">
							<button class="btn btn-vo" ng-click="search()"><i class="fa fa-search"></i>&nbsp;{{'BTN_SEARCH' | translate}}</button>
							<button class="btn btn-success"><i class="fa fa-plus"></i> Create</button>
						</div><!-- .form-inline -->
					</div>
				</div>
			</div>
		</div>
	</div><!-- .accordion --><!--/search-->

	<div class="col-sm-12">
		<div class="box">
			<div class="box-body">
			<div class="table-responsive">
				<table class="table table-hover vo_table" style="margin-bottom:0px">
					<tbody>
					<tr class="font-bold" style="background:#e67e22;color:#fff">
						<td class="mfb-xt3 text-center" translate="TXT_SEQ"></td>
						<td class="mfb-xxx text-left" translate="TXT_PROMOTION_NAME"></td>
						<td class="mfb-xt text-center" translate="TXT_GROUP_ID"></td>
						<td class="mfb-xxt text-center" translate="TXT_GROUP_NAME_NO_COLON"></td>
						<td class="mfb-xxt text-left" translate="TXT_PRODUCT_CODE_NO_COLON"></td>
						<td class="mfb-xxx text-left" translate="TXT_PRODUCT_NAME_NO_COLON"></td>
						<td class="mfb-xxt text-center" translate="TXT_ERROR_CODE"></td>
						<td class="mfb-xxs text-left" translate="TXT_ERROR_MESSAGE"></td>
						<td class="mfb-xxt text-left" translate="TXT_ERROR_CREATE_TIME"></td>
						<td class="mfb-xt text-center" translate="TXT_COMPLETED"></td>
					</tr>
					</tbody>
				</table>
				<div class="col-sm-12 dropdown_table dropdown_table_main" if-no-rows="vm.errorList.length">
					<table class="table table-hover vo_table tableWordBreak" style="margin-bottom:0px">
						<tbody>
						<tr ng-repeat="errorInfo in vm.errorList">
							<td class="mfb-xt3 text-center" ng-bind="errorInfo.seq"></td>
							<td class="mfb-xxx text-left text-u-l">
								<a ng-if="errorInfo.promotionId" ng-href="#/promotion/detail/{{errorInfo.promotionId}}" ng-bind="errorInfo.promotionName"></a>
								<span ng-if="!errorInfo.promotionId" ng-bind="errorInfo.promotionName"></span>
							</td>
							<td class="mfb-xt text-center text-u-l">
								<a ng-if="errorInfo.groupId" ng-href="#/group/list/{{errorInfo.groupId}}" ng-bind="errorInfo.groupId"></a>
								<span ng-if="!errorInfo.groupId" ng-bind="errorInfo.groupId"></span>
							</td>
							<td class="mfb-xxt text-center text-u-l" ng-bind="errorInfo.groupName"></td>
							<td class="mfb-xxt text-left text-u-l">
								<a ng-if="errorInfo.productId" ng-href="#/product/detail/{{errorInfo.productId}}" ng-bind="errorInfo.productCode"></a>
								<span ng-if="!errorInfo.productId" ng-bind="errorInfo.productCode"></span>
							</td>
							<td class="mfb-xxx text-left" ng-bind="errorInfo.productName"></td>
							<td class="mfb-xxt text-center" ng-bind="errorInfo.errorCode"></td>
							<td class="mfb-xxs text-left" ng-bind="errorInfo.errMsg"></td>
							<td class="mfb-xxt text-left" ng-bind="errorInfo.created | date : 'yyyy-MM-dd hh:mm:ss'"></td>
							<td class="mfb-xt">
								<div class="onoffswitch">
									<input type="checkbox" ng-model="errorInfo.status" name="onoffswitch" ng-change="updateFinishStatus(errorInfo.seq)" class="onoffswitch-checkbox" id="myonoffswitch5">
									<label class="onoffswitch-label" for="myonoffswitch5">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
									</label>
								</div>
							</td>
						</tr>
						</tbody>
					</table>
				</div><!-- .table-responsive -->
				<div class="col-sm-12 m-t-xs">
					<vpagination config="vm.errorPageOption"></vpagination>
				</div>
			</div>
			</div><!-- /.box-body -->
		</div>
	</div><!-- .col-lg-12 -->
</div><!-- end .wrapper-md -->
