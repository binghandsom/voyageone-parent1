<div class="wrapper-md" ng-init="initialize()">

        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-reorder"></i>&nbsp;&nbsp;Main Category</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="panel vo_panel tab_panel">

            <div class="container-fluid">
                <div class="row m-b-md">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-8 m-l-sm m-t-xs">
                        <label class="label-control">
                            <span class="bg-info" style="padding: 4px;">主数据类目：</span><span class="m-l-sm">{{vm.curMCatPath}}</span>
                        </label>
                    </div>
                    <div class="col-sm-2 text-center m-l-sm">
                        <button class="btn btn-info" ng-click="compAttr()">属性合并</button>
                    </div>
                </div>
                <div class="box col-sm-offset-1" ng-controller="popupCtrl">
                    <!---------------------------------------Cat one-------------------------------------->
                    <div class="category_drag col-sm-2" style="margin-right: 10px;">
                        <div class="category_drag_main">
                            <p class="text-center text-vo font-bold">一级类目</p>
                            <div class="form-inline m-l-xs">
                                <input type="text" placeholder="快速检索" class="form-control" style="width:80%" ng-model="vm.searchMKeys[0]">
                                <button type="submit" class="btn btn-vo btn-xxs" ng-click="search(0,0)"><i class="fa fa-search"></i>
                                </button>
                            </div>
                            <div class="category_drag_list">
                                <ul>
                                    <li ng-repeat="cat in vm.mCatList[0]" ng-click="catTarget(0,0,$index)">
                                        <a href="">
                                            <span class="m-l-xs" style="color:#000;">{{cat.catName}}</span>
                                            <span class="pull-right text-muted" ng-if="cat.isParent == 1"><i class="fa fa-fw fa-angle-right text"></i></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
