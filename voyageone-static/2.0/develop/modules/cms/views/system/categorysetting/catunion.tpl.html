<div class="wrapper-md m-b-lg">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-cogs"></i>&nbsp;属性合并</h4>

                    <div class="form-group pull-right m-r-md" style="margin-top: -20px;">
                        <a href="#/system/categorysetting">
                            <button class="btn btn-vo"><i class="fa fa-mail-reply"></i>&nbsp;&nbsp;返回</button>
                        </a>
                    </div>
                </div>
                <div class="container-fluid m-t-xs m-b-xs">
                    <div class="col-sm-12">
                        <div class="col-sm-5">
                            <div class="form-horizontal">
                                <label class="label-control">
                                    <span class="bg-info" style="padding: 4px;">主数据类目：</span><span class="m-l-sm">营养保健>营养健康>美容养颜</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                            <div class="form-horizontal">
                                <label class="label-control">
                                    <span class="bg-info" style="padding: 4px;">平台类目：</span><span class="m-l-sm">营养保健>营养健康>骨骼健康</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-b-xs">
        <div class="box">
            <div class="box-body">
                <div class="panel vo_panel">
                    <div class="container-fluid" ng-controller="popupCtrl">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <div class="panel-heading bg-vo">
                                    <h4 class="panel-title" style="color: #fff;">主类目属性列表</h4>
                                </div>
                            </div>
                            <div class="form-group">
                                <div ng-repeat ="item in ctrl.property.fields">
                                    <div ng-include="'fieldView'"  ng-init="field = item; level = 0; parent = vm.property.fields">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 text-center m-t-lg">
                            <div class="form-group">
                                <button class="btn btn-default">
                                    <i class="fa fa-arrow-left"></i>
                                    &nbsp;加入子属性
                                </button>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-default">
                                    <i class="fa fa-arrow-left"></i>
                                    &nbsp;加入根属性
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <div class="panel-heading bg-vo">
                                    <h4 class="panel-title" style="color: #fff;">平台类目属性列表</h4>
                                </div>
                            </div>
                            <div class="form-group">
                                <div ng-repeat="item in ctrl.property.fields">
                                    <div ng-include="'fieldView'" ng-init="field = item; level = 0; parent = vm.property.fields">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
        </div>
    </div><!-- .col-lg-12 -->
    <div class="text-right" style="position: fixed;z-index:3000; bottom:0;right:10%">
        <button class="btn btn-danger" ng-if="vm.isEditFlg == true" ng-click="update(vm.category)"><i class="fa fa-save"></i>&nbsp;{{'BTN_SAVE_ALL' | translate}}</button>
    </div>
</div><!-- end .wrapper-md -->

<script id="fieldView" type="text/ng-template">
    <!-- input -->
    <div class="col-sm-12"
         ng-class="{'category_mapping_bg_one':level==0 && (field.type=='MULTICOMPLEX'|| field.type=='COMPLEX'),
                        'category_mapping_bg':level==0 && field.type!='MULTICOMPLEX'&& field.type!='COMPLEX',
                   'category_mapping_bg_list':level>0}">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4 text-left m-l-sm"
                     ng-class="{'m-l-lg':level==1,'m-l-xlg':level==2,'m-l-xxlg':level==3,'m-l-xxxlg':level==4}"><i
                        ng-class="{'fa fa-minus':field.fields==null,'fa fa-plus':field.fields!=null}"></i><span
                        ng-class="{'vo_reqfield':isRequiredField(field)}">{{field.name}}</span></div>
                <div class="col-sm-2 text-center btn-group">
                    <button title="{{'BTN_EDIT' | translate}}" class="btn btn-success btn-xs"
                            ng-click="openSystemCategory({'field':field,'vm':vm,'addOrEditFlg':1})"><i
                            class="fa fa-pencil"></i>
                    </button>
                    <button title="{{'BTN_DELETE' | translate}}" ng-click="delNode(parent,field)"
                            class="btn btn-danger btn-xs">
                        <i class="fa fa-trash-o"></i></button>
                    <button title="{{'BTN_CREATE' | translate}}" class="btn btn-success btn-xs"
                            ng-if="field.type=='MULTICOMPLEX' || field.type=='COMPLEX'"
                            ng-click="openSystemCategory({'field':field,'vm':vm,'addOrEditFlg':0})"><i
                            class="fa fa-plus"></i>
                    </button>
                    <button title="Options" class="btn btn-success btn-xs" ng-if="isOptionsField(field)"
                            popover-html="showOptions(field)"><i class="glyphicon glyphicon-option-vertical"></i>
                    </button>
                </div>
                <div class="col-sm-4 text-right pull-right m-r-md">
                    <span class="badge"
                  ng-class="{'badge-initialize':field.type == 'INPUT','badge-darkPurple': field.type == 'LABEL', 'badge-success':field.type == 'SINGLECHECK','badge-darkBlue': field.type == 'MULTICHECK' , 'badge-refresh':field.type == 'COMPLEX', 'badge-Purple':field.type == 'MULTICOMPLEX'}">{{field.type}}</span>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="field.type=='MULTICOMPLEX'|| field.type=='COMPLEX'">
        <div ng-repeat="item in field.fields">
            <div ng-include="'fieldView'" ng-init="parent = field.fields; field = item; level = level + 1">
            </div>
        </div>
    </div>
    <input type="hidden" id="optionsValues">
</script>
