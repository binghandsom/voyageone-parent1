<div class="wrapper-md" ng-init="initialize()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="container-fluid m-l-md m-t-xs m-b-xs">
                    <div class="col-sm-12">
                        <div class="col-sm-4">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" translate="TXT_CHANNEL_ID"></label>
                                    <div class="col-sm-7">
                                        <input class="form-control" ng-model="vm.searchInfo.catName">
                                    </div>
                                </div><!-- .form-group -->
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" translate="TXT_NAME"></label>
                                    <div class="col-sm-7">
                                        <input class="form-control" ng-model="vm.searchInfo.catId">
                                    </div>
                                </div><!-- .form-group -->
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" translate="TXT_ALLOW_USJOI"></label>
                                    <div class="col-sm-4">
                                        <select class="form-control">
                                            <option value="品牌一">品牌一</option>
                                            <option value="品牌二">品牌二</option>
                                            <option value="品牌三">品牌三</option>
                                        </select>
                                    </div>
                                </div><!-- .form-group -->
                            </div>
                        </div>
                        <div class="col-sm-12 text-center m-b-sm">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <button class="btn btn-default" ng-click="clear()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CLEAR' | translate}}</button>
                                    <button class="btn btn-vo" ng-click="search()"><i class="fa fa-search"></i>&nbsp;{{'BTN_SEARCH' | translate}}</button>
                                </div><!-- .form-group -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="box-body">
            <table class="table table-hover-new text-center table-bordered">
                <thead>
                <tr>
                    <th class="text-center" style="width:7%" translate="TXT_SEQ"></th>
                    <th class="text-center" style="width:8%" translate="TXT_CHANNEL_ID"></th>
                    <th class="text-center" style="width:10%" translate="TXT_NAME"></th>
                    <th class="text-center" style="width:30%" translate="TXT_FULL_NAME"></th>
                    <th class="text-center" style="width:25%" translate="TXT_ALLOW_USJOI"></th>
                    <th class="text-center" style="width:20%" translate="TXT_ACTION"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in vm.categoryList">
                    <td>1</td>
                    <td>010</td>
                    <td>SC</td>
                    <td>ShoeCity</td>
                    <td>
                        <label class="col-sm-12">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3">
                                <input type="radio" name="optionsRadios" value="option1"><span>Yes</span>
                            </div>
                            <div class="col-sm-3">
                                <input type="radio" name="optionsRadios" value="option1"><span>No</span>
                            </div>
                        </label>
                    </td>
                    <td ng-controller="popupCtrl">
                        <button type="submit" class="btn btn-vo btn-xs ng-scope ng-binding" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"></i></button>
                        <button class="btn btn-success btn-xs ng-scope" ng-click="openChannelSetting('')"><i class="fa fa-pencil"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
            <vpagination config="categoryPageOption" total="{{categoryPageOption.total}}"></vpagination>
        </div><!-- /.box-body -->
    </div>
</div><!-- end .wrapper-md -->
