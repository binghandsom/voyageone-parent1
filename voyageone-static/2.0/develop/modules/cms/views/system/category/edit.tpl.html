<div class="wrapper-md m-b-lg" ng-init="initialize()">
	<div class="col-sm-12">
		<div class="panel panelPromotion m-t-xs">
			<div class="container-fluid m-t-sm">
				<div class="col-sm-5">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">类目名称</label>
							<div class="col-sm-7">
								<input class="form-control" ng-model ="vm.category.catFullPath"  disabled>
							</div>
						</div><!-- .form-group -->
					</div>
				</div>
				<div class="col-sm-5">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">类目ID</label>
							<div class="col-sm-9">
								<input class="form-control" ng-model ="vm.category.catId"  disabled>
							</div>
						</div><!-- .form-group -->
					</div>
				</div>
				<div class="col-sm-2" ng-controller="popupCtrl">
					<div class="form-horizontal">
						<div class="form-group">
							<button class="btn btn-vo btn-sm" ng-click="getCategoryDetail()"><i class="fa fa-search"></i>  刷新</button>
							<button ng-click="openSystemCategory({'field':vm.category,'vm':vm,'addOrEditFlg':0})" class="btn btn-sm btn-success"><i class="fa fa-plus"></i> 新增属性</button>
						</div><!-- .form-group -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12 m-b-lg">
		<div class="box">
			<div class="box-body">
				<div class="panel vo_panel">
					<div class="container-fluid" ng-controller="popupCtrl">
						<div ng-repeat ="item in vm.category.fields">
							<div ng-include="'fieldView'"  ng-init="field = item; level = 0; parent = vm.category.fields">
							</div>
						</div>
					</div>

				</div>

			</div><!-- /.box-body -->
		</div>
	</div><!-- .col-lg-12 -->
	<div class="text-right" style="position: fixed;z-index:3000; bottom:0;right:10%">
		<button class="btn btn-danger"ng-if="vm.isEditFlg == true" ng-click="update(vm.category)"><i class="fa fa-save"></i> 全部保存</button>
	</div>
</div><!-- end .wrapper-md -->

<script id="fieldView" type="text/ng-template">
	<!-- input -->
	<div class="col-sm-12 "ng-class="{'category_mapping_bg_one':level==0 && (field.type=='MULTICOMPLEX'|| field.type=='COMPLEX'),'category_mapping_bg':level==0 && field.type!='MULTICOMPLEX'&& field.type!='COMPLEX','category_mapping_bg_list':level>0}">
		<div class="col-sm-2 text-left " ng-class="{'m-l-lg':level==1,'m-l-xlg':level==2,'m-l-xxlg':level==3,'m-l-xxxlg':level==4}"><i ng-class="{'fa fa-minus':field.fields==null,'fa fa-plus':field.fields!=null}"></i> {{field.name}}</div>
		<div class="pull-right">
			<span class="badge" ng-class="{'badge-initialize':field.type == 'INPUT','badge-darkPurple': field.type == 'LABEL', 'badge-success':field.type == 'SINGLECHECK','badge-darkBlue': field.type == 'MULTICHECK' , 'badge-refresh':field.type == 'COMPLEX', 'badge-Purple':field.type == 'MULTICOMPLEX'}">{{field.type}}</span>
		</div>
		<div class="col-sm-1 text-left btn-group">
			<button title="编辑" class="btn btn-default btn-xs" ng-click="openSystemCategory({'field':field,'vm':vm,'addOrEditFlg':1})" ><i class="fa fa-pencil text-vo"></i></button>
			<button title="删除" ng-click="delNode(parent,field)" class="btn btn-default btn-xs"><i class="fa fa-trash-o text-vo"></i></button>
			<button title="增加" class="btn btn-default btn-xs" ng-if="field.type=='MULTICOMPLEX' || field.type=='COMPLEX'" ng-click="openSystemCategory({'field':field,'vm':vm,'addOrEditFlg':0})" ><i class="fa fa-plus-circle text-vo"></i></button>
		</div>
		<div class="col-sm-4 pull-center">
			<span class="badge badge-empty">comment</span>
		</div>
	</div>
	<div ng-if="field.type=='MULTICOMPLEX'|| field.type=='COMPLEX'">
		<div ng-repeat ="item in field.fields">
			<div ng-include="'fieldView'"  ng-init="parent = field.fields; field = item; level = level + 1">
			</div>
		</div>
	</div>
</script>
