<div class="wrapper-md" ng-init="initialize()">
	<div class="vo_accordion vo_attr">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="fa fa-cogs"></i>&nbsp;类目管理</h4>
				</div>
				<div class="container-fluid m-l-md m-t-xs m-b-xs">
					<div class="col-sm-12">
						<div class="col-sm-3">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label">类目名称</label>
									<div class="col-sm-7">
										<input class="form-control" placeholder="请输入类目名称">
									</div>
								</div><!-- .form-group -->
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label">类目ID</label>
									<div class="col-sm-7">
										<input class="form-control" placeholder="请输入类目ID">
									</div>
								</div><!-- .form-group -->
							</div>
						</div>
						<div class="col-sm-2">
							<div class="form-horizontal">
								<div class="form-group">
									<button class="btn btn-vo" ng-click="ok()"><i class="fa fa-search"></i>  检索</button>
								</div><!-- .form-group -->
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	<div class="box">
	<div class="box-body">
		<table class="table table-hover-new text-center">
			<thead>
			<tr>
				<th class="mfb-xt text-center">序号</th>
				<th class="text-left">类目名称</th>
				<th class="text-left">类目ID</th>
				<th class="text-right">编辑</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="item in vm.categoryList">
				<td>{{$index+1+((categoryPageOption.curr - 1) * categoryPageOption.size)}}</td>
				<td class="text-left">{{item.catFullPath}}</td>
				<td class="text-left">{{item.catId}}</td>
				<td class="text-right"><a href="#/system/category/edit/{{item.catId}}"><button title="编辑" class="btn btn-success btn-xs"><i class="fa fa-pencil"></i></button></a></td>
			</tr>
			</tbody>
		</table>
		<vpagination config="categoryPageOption" total="{{categoryPageOption.total}}"></vpagination>
	</div><!-- /.box-body -->
</div>
</div><!-- end .wrapper-md -->
