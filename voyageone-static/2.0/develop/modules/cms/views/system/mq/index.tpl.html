<script>
	$(function() {
		$.post("/cms/system/mq/init", {}, function (result) {
			result.data.forEach(function (e) {
				$("#messageQueue").append("<option id=\"" + e + "\">"+e+"</option>");
			});
		});

		$("#messageSend").click(function () {
			$.post("/cms/system/mq/send", {'messageQueue':$("#messageQueue").val(),'messageBody':$("#messageBody").val()}, function (result) {
				result.data.forEach(function (e) {
					alert("发送" + (e == 1 ? "成功" : "失败，异常信息："+e))
				})
			});
		});
	})
</script>
<table id="mqManager" style="width:600px;margin:10px auto;border:1px solid #444444;font-size: 16px;" border="1">
	<tr>
		<td>message Queue</td>
		<td><select id="messageQueue"></select></td>
	</tr>

	<tr>
		<td>message Body</td>
		<td><textarea id="messageBody" style="width: 100%;"></textarea></td>
	</tr>

	<tr>
		<td></td>
		<td><input type="button" id="messageSend" value="发送消息"></td>
	</tr>
</table>
