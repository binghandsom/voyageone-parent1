<div class="wrapper-md" ng-init="initialize()">
	<div class="vo_accordion vo_attr">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title" ng-if="vm.type == '1'"><i class="fa fa-cogs"></i>&nbsp;{{'TXT_ERROR_MANAGER_MARKETING' | translate}}</h4>
					<h4 class="panel-title" ng-if="vm.type == '2'"><i class="fa fa-cogs"></i>&nbsp;{{'TXT_ERROR_MANAGER_MAINTENANCE' | translate}}</h4>
				</div>
				<div class="container-fluid m-t-xs m-b-xs">
					<div class="col-sm-12">
						<div class="col-sm-4">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label" translate="TXT_PLATFORM_TYPE"></label>
									<div class="col-sm-8">
										<select class="form-control" ng-model="vm.searchInfo.cartId"
												ng-options="platformType.value as platformType.name for platformType in vm.masterData.platformTypeList">
											<option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" translate="TXT_MASTER_CATEGORY"></label>
									<div class="col-sm-8">
										<select class="form-control" ng-model="vm.searchInfo.catId"
												ng-options="category.catId as category.catPath for category in vm.masterData.categoryList">
											<option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label" translate="TXT_PRODUCT_NAME"></label>
									<div class="col-sm-8">
										<input type="text" ng-model="vm.searchInfo.productName" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" translate="TXT_ERROR_TYPE"></label>
									<div class="col-sm-8">
										<select class="form-control" ng-model="vm.searchInfo.errType"
												ng-options="errorType.value as errorType.name for errorType in vm.masterData.errorTypeList">
											<option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
										</select>
									</div>
								</div>
							</div><!-- .form-group -->
						</div>
						<div class="col-sm-4">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label" translate="TXT_FUZZY_SEARCH"></label>
									<div class="col-sm-7">
										<textarea class="form-control inherited" rows="3" ng-model="vm.searchInfo.codes"></textarea>
										<div class="text-warnings">
											<i class="icon fa fa-bell-o"></i>&nbsp;{{'TXT_MSG_SEARCH_INDEX_FUZZY_SEARCH_2' | translate}}
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-12 text-center m-b-sm">
							<div class="form-inline">
								<button class="btn btn-default" ng-click="clear()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CLEAR' | translate}}</button>
								<button class="btn btn-vo" ng-click="search()"><i class="fa fa-search"></i>&nbsp;{{'BTN_SEARCH' | translate}}</button>
							</div><!-- .form-inline -->
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	<div class="box">
		<div class="box-body">
			<div class="table-responsive">
				<table class="table table-hover-new vo_table tableWordBreak" style="margin-bottom:0px">
					<thead>
					<tr>
						<th class="mfb-xt text-center" translate="TXT_SEQ"></th>
						<th class="mfb-xxt text-left" translate="TXT_PROMOTION_NAME"></th>
						<!--<th class="mfb-xt text-center" translate="TXT_GROUP_ID"></th>-->
						<th class="mfb-xxt text-center" translate="TXT_GROUP_NAME"></th>
						<th class="mfb-xxt text-left" translate="TXT_PRODUCT_CODE"></th>
						<th class="mfb-xxx text-left" translate="TXT_PRODUCT_NAME"></th>
						<th class="mfb-xxt text-center" translate="TXT_ERROR_CODE"></th>
						<th class="mfb-xxx text-left" translate="TXT_ERROR_MESSAGE"></th>
						<th class="mfb-xxxt text-left" translate="TXT_ERROR_CREATE_TIME"></th>
						<th class="mfb-x text-center" translate="TXT_ERROR_IS_FIX"></th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="errorInfo in vm.errorList">
						<td class="mfb-xt text-center" ng-bind="errorInfo.seq"></td>
						<td class="mfb-xxt text-left text-u-l">
							<a ng-if="errorInfo.promotionId" ng-href="#/promotion/detail/{{errorInfo.promotionId}}" ng-bind="errorInfo.promotionName"></a>
							<span ng-if="!errorInfo.promotionId" ng-bind="errorInfo.promotionName"></span>
						</td>
						<td class="mfb-xxt text-center text-u-l">
							<a ng-if="errorInfo.groupId" ng-href="#/group/detail/{{errorInfo.groupId}}" ng-bind="errorInfo.groupId"></a>
							<span ng-if="!errorInfo.groupId" ng-bind="errorInfo.groupName"></span>
						</td>
						<!--<td class="mfb-xxt text-center text-u-l" ng-bind="errorInfo.groupName"></td>-->
						<td class="mfb-xxt text-left text-u-l">
							<a ng-if="errorInfo.productId" ng-href="#/product/detail/{{errorInfo.productId}}" ng-bind="errorInfo.productCode"></a>
							<span ng-if="!errorInfo.productId" ng-bind="errorInfo.productCode"></span>
						</td>
						<td class="mfb-xxt text-left" ng-bind="errorInfo.productName"></td>
						<td class="mfb-xxt text-center" ng-bind="errorInfo.errorCode"></td>
						<td class="mfb-xxx text-left" ng-bind="errorInfo.errMsg"></td>
						<td class="mfb-xxxt text-left" ng-bind="errorInfo.created | date : 'yyyy-MM-dd hh:mm:ss'"></td>
						<td class="mfb-x text-left">
							<div class="onoffswitch">
								<input type="checkbox" ng-model="errorInfo.status" name="onoffswitch" ng-change="updateFinishStatus(errorInfo.seq)" class="onoffswitch-checkbox" id="myonoffswitch5">
								<label class="onoffswitch-label" for="myonoffswitch5">
									<span class="onoffswitch-inner"></span>
									<span class="onoffswitch-switch"></span>
								</label>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div><!-- /.box-body -->
		<div class="m-t-xs">
			<vpagination config="vm.errorPageOption"></vpagination>
		</div>
	</div>
</div><!-- end .wrapper-md -->
