<div class="wrapper-md" ng-init="ctrl.init()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-cogs"></i>&nbsp;Mq错误一览</h4>
                </div>
                <div class="container-fluid m-t-xs m-b-xs">
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                            <div class="form-horizontal">
                                <label class="col-sm-2 control-label">name</label>

                                <div class="col-sm-8">
                                    <input type="text" ng-model="ctrl.name" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-horizontal">
                                <label class="col-sm-2 control-label">title</label>

                                <div class="col-sm-8">
                                    <input type="text" ng-model="ctrl.title" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="col-sm-2 control-label ng-binding">Type 状态&nbsp;&nbsp;</label>
                                    <label ng-repeat="type in ctrl.type">
                                        <label class="checkbox-inline c-checkbox ng-binding">
                                            <input type="checkbox" ng-model="ctrl.typeStatus[type.id]" name="typeList"
                                                   class="ng-pristine ng-untouched ng-valid ng-empty">
                                            <span class="fa fa-check"></span>
                                        </label>
                                        {{type.name}}&nbsp;
                                    </label>
                                    </label> 
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-12 text-center m-b-sm">
                            <div class="form-inline">
                                <button class="btn btn-default" ng-click="ctrl.clear()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CLEAR'
                                    | translate}}
                                </button>
                                <button class="btn btn-vo" ng-click="ctrl.search()"><i class="fa fa-search"></i>&nbsp;{{'BTN_SEARCH'
                                    | translate}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="box-body">
            <div class="table-responsive">
                <table class="table table-hover-new vo_table tableWordBreak"
                       style="margin-bottom:0px;table-layout: fixed;" >
                    <thead>
                    <tr>
                        <th class="mfb-xxs text-left">name</th>
                        <th class="mfb-xxs text-left">title</th>
                        <th class="mfb-x text-left">type</th>
                        <th class="mfb-xxs text-left">messageBody</th>
                        <th class="mfb-xxs text-left">comment</th>
                        <th class="mfb-xxs text-left">stackTrace</th>
                        <th class="mfb-x text-left">created</th>
                        <th class="mfb-x text-left">modified</th>
                        <th class="mfb-x text-left">modifier</th>
                    </tr>
                    </thead>
                    <tbody ng-if="ctrl.mqErrorList">
                    <tr ng-repeat="mq in ctrl.mqErrorList">
                        <th class="mfb-xxs text-left">{{mq.name}}</th>
                        <th class="mfb-xxs text-left">{{mq.title}}</th>
                        <th class="mfb-x text-left">{{ctrl.getStatusName(mq.type).name}}</th>
                        <th class="mfb-xxs text-left"><popover-text content="mq.messageBody" direct="left" size="20"></popover-text></th>
                        <th class="mfb-xxs text-left">{{mq.comment}}</th>
                        <th class="mfb-xxs text-left"><popover-text content="mq.stackTrace" direct="left" size="20"></popover-text></th>
                        <th class="mfb-x text-left">{{mq.created}}</th>
                        <th class="mfb-x text-left">{{mq.modified}}</th>
                        <th class="mfb-x text-left">{{mq.modifier}}</th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div><!-- /.box-body -->
        <div class="m-t-xs">
            <vpagination config="ctrl.mqErrorPageOption"></vpagination>
        </div>
    </div>
</div><!-- end .wrapper-md -->
