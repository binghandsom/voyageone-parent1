<div class="wrapper-md" ng-init="ctrl.init()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-cogs"></i>&nbsp;Mq错误一览</h4>
                </div>
                <div class="container-fluid m-t-xs m-b-xs">
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                            <div class="form-horizontal">
                                <label class="col-sm-2 control-label">name</label>

                                <div class="col-sm-8">
                                    <input type="text" ng-model="ctrl.name" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-horizontal">
                                <label class="col-sm-2 control-label">title</label>

                                <div class="col-sm-8">
                                    <input type="text" ng-model="ctrl.title" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="col-sm-2 control-label ng-binding">Type</label>
                                    <label ng-repeat="type in ctrl.type">&nbsp;
                                        <label class="checkbox-inline c-checkbox ng-binding">
                                            <input type="checkbox" ng-model="ctrl.typeStatus[type.id]" name="typeList"
                                                   class="ng-pristine ng-untouched ng-valid ng-empty">
                                            <span class="fa fa-check"></span>
                                        </label>
                                        {{type.name}}
                                    </label>
                                    </label> 
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-12 text-center m-b-sm">
                            <div class="form-inline">
                                <button class="btn btn-default" ng-click="ctrl.clear()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CLEAR' | translate}}
                                </button>
                                <button class="btn btn-vo" ng-click="ctrl.search()"><i class="fa fa-search"></i>&nbsp;{{'BTN_SEARCH' | translate}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="box-body">
            <div class="table-responsive">
                <table class="table table-hover-new vo_table tableWordBreak"
                       style="margin-bottom:0px;table-layout: fixed;" >
                    <thead>
                    <tr>
                        <th class="mfb-xxs text-left">Id</th>
                        <th class="mfb-xxs text-left">name / title</th>
                        <th class="mfb-x text-left">type</th>
                        <th class="mfb-xxs text-left">messageBody</th>
                        <th class="mfb-xxs text-left">comment</th>
                        <th class="mfb-xxs text-left">created / creator</th>
                        <th class="mfb-x text-center">msg</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td if-no-rows="ctrl.mqErrorList" colspan="24" style="padding: 0px"></td>
                    </tr>
                    <tr ng-repeat="mq in ctrl.mqErrorList">
                        <td class="mfb-xxs text-left">{{mq._id}}</td>
                        <td class="mfb-xxs text-left">{{mq.name}}<br>{{mq.title}}</td>
                        <td class="mfb-x text-left">{{ctrl.getStatusName(mq.type).name}}</td>
                        <td class="mfb-xxs text-left"><popover-text content="mq.messageBody" direct="left" size="30"></popover-text></td>
                        <td class="mfb-xxs text-lef text-wrap">{{mq.comment}}</td>
                        <td class="mfb-xxs text-left">{{mq.created}}<br/>{{mq.modifier}}</td>
                        <td class="mfb-x">
                            <button ng-if="mq.msg.length > 0" class="btn btn-info btn-pop" ng-click="ctrl.popMqSkuCodeError(mq)"><i
                                    class="fa fa-th-list"></i>&nbsp;错误详情
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div><!-- /.box-body -->
        <div class="m-t-xs">
            <vpagination config="ctrl.mqErrorPageOption"></vpagination>
        </div>
    </div>
</div><!-- end .wrapper-md -->
