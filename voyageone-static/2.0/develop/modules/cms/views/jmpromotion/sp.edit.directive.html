<section ng-init="ctrlEdit.init()" style="position: relative">
    <form role="form" class="form-horizontal" name="ctrlEdit.promotionForm" novalidate>
        <div id="jm-sp-edit-base" class="panel panel-vo">
            <div class="panel-heading">
                <h4 class="panel-title">活动基本信息</h4>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">平台名称</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" readonly="readonly" value="聚美国际">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">活动名称</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" required name="promotionName"
                               ng-model="ctrlEdit.editModel.model.name" maxlength="25">
                        <input type="hidden" ng-model="ctrlEdit.model.id">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.promotionName"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">活动场景</label>
                    <div class="col-sm-5">
                        <label class="checkbox-inline c-checkbox">
                            <input type="checkbox" name="promotionScene_1" style="margin: 0" value="i1"
                                   ng-model="ctrlEdit.editModel.model.promotionScene['i1']"
                                   ng-required="!ctrlEdit.editModel.model.promotionScene['i1'] && !ctrlEdit.editModel.model.promotionScene['i2']"
                                   ng-disabled="ctrlEdit.vm.isEnd">
                            <span class="fa fa-check"></span> 专场特卖
                        </label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <label class="checkbox-inline c-checkbox">
                            <input type="checkbox" name="promotionScene_2" style="margin: 0" value="i2"
                                   ng-model="ctrlEdit.editModel.model.promotionScene['i2']"
                                   ng-required="!ctrlEdit.editModel.model.promotionScene['i1'] && !ctrlEdit.editModel.model.promotionScene['i2']"
                                   ng-disabled="ctrlEdit.vm.isEnd">
                            <span class="fa fa-check"></span> 商城铺货
                        </label>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message
                                target="ctrlEdit.promotionForm.promotionScene_1 && ctrlEdit.promotionForm.promotionScene_2"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">活动类型</label>
                    <div class="col-sm-5">
                        <select class="form-control" ng-model="ctrlEdit.editModel.model.promotionType" required
                                name="promotionType" width="'100%'" ng-disabled="ctrlEdit.vm.isEnd">
                            <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                            <option value="1">日常专场</option>
                            <option value="2">资源位日常专场</option>
                            <option value="3">大促专场</option>
                            <option value="4">资源位大促专场</option>
                            <option value="5">导购团专场</option>
                            <option value="6">首焦专场</option>
                            <option value="7">商城导购</option>
                            <option value="8">商城伪店铺</option>
                            <option value="9">商城主推</option>
                            <option value="10">其他平台促销活动</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.promotionType"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">专场主品牌</label>
                    <div class="col-sm-5">
                        <select chosen ng-model="ctrlEdit.editModel.model.cmsBtJmMasterBrandId" required
                                name="cmsBtJmMasterBrandId"
                                ng-options="brand.id as brand.name for brand in ctrlEdit.vm.jmMasterBrandList" width="'100%'">
                            <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.cmsBtJmMasterBrandId"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">准备期截止时间</label>
                    <div class="col-sm-7">
                        <div class="col-sm-3 input-group">
                            <input type="datetime-local" class="form-control" uib-datepicker-popup ng-readonly="vm.isDeadline"
                                   ng-model="ctrlEdit.editModel.model.signupDeadline" name="signupDeadline" required
                                   min-date="ctrlEdit.vm.currentTime"
                                   max-date="ctrlEdit.editModel.model.prePeriodStart"
                                   date-model-format="yyyy-MM-dd HH:mm:ss"
                                   is-open="datePicker4" close-text="Close"
                                   ng-disabled="ctrlEdit.vm.isDeadline" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-disabled="ctrlEdit.vm.isDeadline" ng-click="datePicker4 = !datePicker4"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.signupDeadline" class="vo-message-success"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">预热时间</label>
                    <div class="col-sm-7">
                        <div class="col-sm-3 input-group">
                            <input type="datetime-local" class="form-control"
                                   uib-datepicker-popup ng-readonly="vm.isBeginPre"
                                   ng-model="ctrlEdit.editModel.model.prePeriodStart" name="prePeriodStart" required
                                   min-date="ctrlEdit.vm.currentTime"
                                   max-date="ctrlEdit.editModel.model.activityStart"
                                   date-model-format="yyyy-MM-dd HH:mm:ss"
                                   is-open="datePicker3" ng-required="true" close-text="Close"
                                   ng-disabled="ctrlEdit.vm.isBeginPre"
                                   date-disabled="disabled(date, mode)"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-disabled="ctrlEdit.vm.isBeginPre"
                                    ng-click="datePicker3 = !datePicker3"><i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.prePeriodStart" class="vo-message-success"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">活动时间</label>
                    <div class="col-sm-7 form-inline">
                        <div class="col-sm-4 input-group">
                            <input type="datetime-local" class="form-control"
                                   ng-readonly="ctrlEdit.vm.isBegin||ctrlEdit.editModel.model.status!=0"
                                   uib-datepicker-popup
                                   ng-model="ctrlEdit.editModel.model.activityStart" name="activityStart" required
                                   max-date="ctrlEdit.editModel.model.activityEnd"
                                   min-date="ctrlEdit.vm.currentTime"
                                   date-model-format="yyyy-MM-dd HH:mm:ss"
                                   is-open="datePicker1" ng-required="true" close-text="Close"
                                   ng-disabled="ctrlEdit.vm.isBegin"
                                   date-disabled="disabled(date, mode)"/>
                        <span class="input-group-btn">
                            <button type="button" ng-disabled="ctrlEdit.vm.isBegin || ctrlEdit.editModel.model.status!=0"
                                    class="btn btn-default" ng-click="datePicker1 = !datePicker1"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </div>
                        ~
                        <div class="col-sm-4 input-group" style="margin-left:20px">
                            <input type="datetime-local" class="form-control"
                                   ng-readonly="ctrlEdit.vm.isEnd||ctrlEdit.editModel.model.status!=0"
                                   uib-datepicker-popup
                                   ng-model="ctrlEdit.editModel.model.activityEnd" name="activityEnd" required
                                   min-date="ctrlEdit.editModel.model.activityStart"
                                   date-model-format="yyyy-MM-dd HH:mm:ss"
                                   is-open="datePicker2" ng-required="true" close-text="Close"
                                   ng-disabled="ctrlEdit.vm.isEnd"
                                   date-disabled="disabled(date, mode)"/>
                        <span class="input-group-btn">
                            <button type="button" ng-disabled="ctrlEdit.vm.isEnd || ctrlEdit.editModel.model.status!=0"
                                    class="btn btn-default" ng-click="datePicker2 = !datePicker2"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.activityStart && ctrlEdit.promotionForm.activityEnd"
                                    class="vo-message-success"></vo-message>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-2 control-label vo_reqfield" translate="TXT_PROMOTION_PC_ID"></label>
                    <div class="col-sm-2">
                        <input required="" name="promotionPcId" type="number" class="form-control" maxlength="10"
                               ng-model="ctrlEdit.editModel.model.activityPcId" scale="10,0">
                    </div>

                    <label class="col-sm-1 control-label vo_reqfield" translate="TXT_PROMOTION_APP_ID"></label>
                    <div class="col-sm-2">
                        <input required="" name="promotionAppId" type="number" class="form-control" maxlength="10"
                               ng-model="ctrlEdit.editModel.model.activityAppId" scale="10,0">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-3">
                        <vo-message target="ctrlEdit.promotionForm.promotionPcId" class="vo-message-success"></vo-message>
                    </div>
                    <div class="col-sm-2">
                        <vo-message target="ctrlEdit.promotionForm.promotionAppId" class="vo-message-success"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">专场涉及品牌</label>
                    <div class="col-sm-5">
                        <textarea class="form-control no-resize" rows="3" ng-model="ctrlEdit.editModel.model.brand" disabled></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动备注</label>
                    <div class="col-sm-5">
                        <textarea class="form-control no-resize" rows="3" ng-model="ctrlEdit.editModel.model.comment"></textarea>
                    </div>
                </div>
                <div class="col-sm-7 table-responsive m-l-md m-r-md m-b-md" style="margin-left:80px">
                    <table class="table table-hover-new table-hover">
                        <thead>
                        <tr class="control-label">
                            <th>TAG</th>
                            <th class="mfb-xxt text-center">{{'BTN_DELETE' | translate}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="tag in ctrlEdit.getTagList()">
                            <td class="mfb-xxxsm">
                                <input class="form-control" ng-model="tag.tagName" name="tagName{{$index}}"
                                       ng-required="true" maxlength="20" required>
                                <vo-message target="ctrlEdit.promotionForm['tagName' + $index]"></vo-message>
                            </td>
                            <td class="mfb-xxs text-center">
                                <button title="{{'BTN_DELETE' | translate}}" class="btn btn-danger btn-xs"
                                        ng-disabled="tag.id != ''" ng-click="ctrlEdit.delTag(tag)"><i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <button class="btn btn-sm btn-success btn-addon pull-right" style="margin-right:5px"
                                ng-disabled="ctrlEdit.vm.isEnd" ng-click="ctrlEdit.addTag()"><i class="fa fa-plus"></i>追加
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="jm-sp-edit-special" class="panel panel-vo">
            <div class="panel-heading">
                <h4 class="panel-title">活动专场信息</h4>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Promotion Product Type</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="ctrlEdit.editModel.extModel.productType" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">展示平台</label>
                    <div class="col-sm-5">
                        <label class="checkbox-inline c-checkbox">
                            <input type="checkbox" name="displayPlatform_1" style="margin: 0" value="1"
                                   ng-model="ctrlEdit.editModel.extModel.displayPlatform_1"
                                   ng-required="!ctrlEdit.editModel.extModel.displayPlatform_1 && !ctrlEdit.editModel.extModel.displayPlatform_2"><span class="fa fa-check"></span> PC</label>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <label class="checkbox-inline c-checkbox">
                            <input type="checkbox" name="displayPlatform_2" style="margin: 0" value="2"
                                   ng-model="ctrlEdit.editModel.extModel.displayPlatform_2"
                                   ng-required="!ctrlEdit.editModel.extModel.displayPlatform_1 && !ctrlEdit.editModel.extModel.displayPlatform_2"><span class="fa fa-check"></span> APP</label>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.displayPlatform_1 && ctrlEdit.promotionForm.displayPlatform_2"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">主频道</label>
                    <div class="col-sm-5">
                        <select class="form-control" ng-model="ctrlEdit.editModel.extModel.mainChannel" name="mainChannel" required>
                            <option value="luxuryglobal">轻奢（luxuryglobal【ppt】）</option>
                            <option value="food">食品（food【vtm】）</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.mainChannel"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">专场类型</label>
                    <div class="col-sm-5">
                        <select class="form-control" ng-model="ctrlEdit.editModel.extModel.sessionType" name="sessionType" required>
                            <option value="luxuryglobal">轻奢（luxuryglobal【ppt】）</option>
                            <option value="food">食品（food【vtm】）</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.sessionType"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">关联品类</label>
                    <div class="col-sm-5">
                        <select class="form-control" ng-model="ctrlEdit.editModel.extModel.sessionCategory" name="sessionCategory" required>
                            <option value="luxuryglobal">轻奢（luxuryglobal【ppt】）</option>
                            <option value="food">食品（food【vtm】）</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.sessionCategory"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">预展示频道</label>
                    <div class="col-sm-5">
                        <div class="row">
                            <label class="col-sm-3"><input type="checkbox" name="pre_display_channel" ng-model="ctrlEdit.editModel.extModel.pre_display_channel"> 极速免税店</label>
                            <label class="col-sm-3"><input type="checkbox" name="pre_display_channel" ng-model="ctrlEdit.editModel.extModel.pre_display_channel"> 母婴</label>
                            <label class="col-sm-3"><input type="checkbox" name="pre_display_channel" ng-model="ctrlEdit.editModel.extModel.pre_display_channel"> 服装</label>
                            <label class="col-sm-3"><input type="checkbox" name="pre_display_channel" ng-model="ctrlEdit.editModel.extModel.pre_display_channel"> 鞋包</label>
                            <label class="col-sm-3"><input type="checkbox" name="pre_display_channel" ng-model="ctrlEdit.editModel.extModel.pre_display_channel"> 美国馆</label>
                            <label class="col-sm-3"><input type="checkbox" name="pre_display_channel" ng-model="ctrlEdit.editModel.extModel.pre_display_channel"> 澳洲馆</label>
                            <label class="col-sm-3"><input type="checkbox" name="pre_display_channel" ng-model="ctrlEdit.editModel.extModel.pre_display_channel"> 轻奢</label>
                            <label class="col-sm-3"><input type="checkbox" name="pre_display_channel" ng-model="ctrlEdit.editModel.extModel.pre_display_channel"> 美妆品牌团</label>
                            <label class="col-sm-3"><input type="checkbox" name="pre_display_channel" ng-model="ctrlEdit.editModel.extModel.pre_display_channel"> 韩国馆</label>
                            <label class="col-sm-3"><input type="checkbox" name="pre_display_channel" ng-model="ctrlEdit.editModel.extModel.pre_display_channel"> 日本馆</label>
                            <label class="col-sm-3"><input type="checkbox" name="pre_display_channel" ng-model="ctrlEdit.editModel.extModel.pre_display_channel"> 食品</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">首页主标题/专场标题</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="ctrlEdit.editModel.extModel.mainTitle" name="mainTitle" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.mainTitle"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">首页副标题</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="ctrlEdit.editModel.extModel.subtitle" name="subtitle" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.subtitle"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">入口图专场导向文案</label>

                        <input type="text" class="form-control" ng-model="ctrlEdit.editModel.extModel.enterGuide" name="enterGuide" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.enterGuide"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">营销标题</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="ctrlEdit.editModel.extModel.marketingTitle" name="marketingTitle" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.marketingTitle"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label s-required">营销文案</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="ctrlEdit.editModel.extModel.marketingCopywriter" name="marketingCopywriter" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.marketingCopywriter"></vo-message>
                    </div>
                </div>

                    <label class="col-sm-2 control-label s-required">促销文案</label>

                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-7 col-sm-offset-2">
                        <vo-message target="ctrlEdit.promotionForm.promotionalCopy"></vo-message>

                            <label class="col-sm-2 control-label">PC</label>

                                <input type="text" readonly="readonly" class="form-control" ng-model="ctrlEdit.editModel.extModel.pcPageId">

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">APP</label>
                            <div class="col-sm-10">
                                <input type="text" readonly="readonly" class="form-control" ng-model="ctrlEdit.editModel.extModel.appPageId">
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="col-sm-5 col-sm-offset-2">

                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-2">
                        <label>
                            <input type="checkbox" ng-model="ctrlEdit.editModel.extModel.showSoldOutDeal"> 显示0库存deal
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-2">
                        <label>
                            <input type="checkbox" ng-model="ctrlEdit.editModel.extModel.showMobile"> 移动端显示

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分享</label>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分享标题</label>
                            <div class="col-sm-10">
                                <input type="text" readonly="readonly" class="form-control" ng-model="ctrlEdit.editModel.extModel.shareTitle">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分享内容</label>
                            <div class="col-sm-10">
                                <input type="text" readonly="readonly" class="form-control" ng-model="ctrlEdit.editModel.extModel.shareContent">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div id="jm-sp-edit-gift" class="panel panel-vo">
            <div class="panel-heading">
                <h4 class="panel-title">活动促销信息</h4>
            </div>
            <div class="panel-body">

                <div class="form-group">
