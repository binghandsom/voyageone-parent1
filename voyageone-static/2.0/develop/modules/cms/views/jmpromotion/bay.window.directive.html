<section>
    <div class="panel panel-vo">
        <div class="panel-heading">
            <h4 class="panel-title">
                聚美飘窗
            </h4>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">Bay Window Type:</label>
                    <div class="col-sm-4" ng-switch="ctrl.bayWindow.fixed">
                        <div class="radio">
                            <label><input type="radio" name="bay-window-type" ng-model="ctrl.bayWindow.fixed" ng-value="true" ng-change="ctrl.switchPreview()"> 定位飘窗</label>
                            <span>&nbsp; </span>
                            <label><input type="radio" name="bay-window-type" ng-model="ctrl.bayWindow.fixed" ng-value="false" ng-change="ctrl.switchPreview()"> 链接飘窗</label>
                        </div>
                        <hr>
                        <!--定位飘窗-->
                        <ul class="list-group" ng-switch-when="true">
                            <li class="list-group-item" ng-repeat="item in ctrl.fixedWindows" ng-switch="$index">
                                <div class="row">
                                    <div class="col-sm-1">
                                        <input type="checkbox" ng-model="item.enabled" ng-switch-default>
                                    </div>
                                    <div class="col-sm-11">
                                        <input class="form-control" ng-switch-when="0" ng-model="item.name" ng-change="ctrl.updateUrl(item, $index)">
                                        <span ng-switch-default>{{item.name}}</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <!--链接飘窗-->
                        <table class="table table-hover table-hover-new" ng-switch-when="false">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Link</th>
                                <th><button type="button" class="btn btn-xs btn-success" ng-click="ctrl.addLinkWindow()"><i class="fa fa-plus"></i></button></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in ctrl.linkWindows" ng-switch="$index">
                                <td>
                                    <input class="form-control" ng-model="item.name" ng-change="ctrl.updateUrl(item, $index)">
                                </td>
                                <td>
                                    <input class="form-control" ng-model="item.link" ng-change="ctrl.updateUrl(item, $index)">
                                </td>
                                <td ng-switch-when="0"></td>
                                <td ng-switch-default>
                                    <button type="button" class="btn btn-xs btn-default" ng-disabled="$index === 1" ng-click="ctrl.moveLinkWindow($index, ctrl.moveKeys.up)"><i class="fa fa-angle-up"></i></button>
                                    <button type="button" class="btn btn-xs btn-default" ng-disabled="$index === 1" ng-click="ctrl.moveLinkWindow($index, ctrl.moveKeys.upToTop)"><i class="fa fa-angle-double-up"></i></button>
                                    <button type="button" class="btn btn-xs btn-danger" ng-click="ctrl.removeLinkWindow(item, $index)"><i class="fa fa-trash"></i></button>
                                    <br>
                                    <button type="button" class="btn btn-xs btn-default" ng-disabled="$index === ctrl.linkWindows.length - 1" ng-click="ctrl.moveLinkWindow($index, ctrl.moveKeys.down)"><i class="fa fa-angle-down"></i></button>
                                    <button type="button" class="btn btn-xs btn-default" ng-disabled="$index === ctrl.linkWindows.length - 1" ng-click="ctrl.moveLinkWindow($index, ctrl.moveKeys.downToLast)"><i class="fa fa-angle-double-down"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-5 col-sm-offset-1">
                        <div ng-repeat="item in ctrl.previewWindows">
                            <img src="{{item.url}}" alt="{{item.name}}" ng-if="item.enabled">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
