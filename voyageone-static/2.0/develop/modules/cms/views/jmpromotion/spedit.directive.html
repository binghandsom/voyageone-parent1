<section ng-init="initialize()" style="position: relative">
    <form role="form" class="form-horizontal" name="promotionForm" novalidate>
        <div id="jm-sp-edit-base" class="panel panel-vo">
        <div class="panel-heading">
            <h4 class="panel-title">活动基本信息</h4>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">平台名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" readonly="readonly" value="聚美国际">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">活动名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" required  name="promotionName"  ng-model="editModel.model.name" maxlength="25">
                    <input type="hidden"  ng-model="model.id" >
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-2">
                    <vo-message target="promotionForm.promotionName"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">活动场景</label>
                <div class="col-sm-5">
                    <label class="checkbox-inline c-checkbox">
                        <input type="checkbox" name="promotionScene_1" style="margin: 0" value="1" ng-model="editModel.model.promotionScene_1" ng-required="!editModel.model.promotionScene_1&&!editModel.model.promotionScene_2" ng-disabled="vm.isBeginPre">
                        <span class="fa fa-check"></span> 专场特卖
                    </label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="checkbox-inline c-checkbox">
                        <input type="checkbox" name="promotionScene_2" style="margin: 0" value="2" ng-model="editModel.model.promotionScene_2" ng-required="!editModel.model.promotionScene_1&&!editModel.model.promotionScene_2" ng-disabled="vm.isBeginPre">
                        <span class="fa fa-check"></span> 商城铺货
                    </label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-2">
                    <vo-message target="promotionForm.promotionScene_1 && promotionForm.promotionScene_2"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">活动类型</label>
                <div class="col-sm-5">
                    <select class="form-control" ng-model="editModel.model.promotionType" required name="promotionType" width="'100%'">
                        <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                        <option value="1">日常专场</option>
                        <option value="2">资源位日常专场</option>
                        <option value="3">大促专场</option>
                        <option value="4">资源位大促专场</option>
                        <option value="6">导购团专场</option>
                        <option value="7">首焦专场</option>
                        <option value="8">商城导购</option>
                        <option value="9">商城伪店铺</option>
                        <option value="10">商城主推</option>
                        <option value="11">其他平台促销活动</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-2">
                    <vo-message target="promotionForm.promotionType"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">专场主品牌</label>
                <div class="col-sm-5">
                    <select chosen ng-model="editModel.model.cmsBtJmMasterBrandId" required name="cmsBtJmMasterBrandId"
                            ng-options="brand.id as brand.name for brand in vm.jmMasterBrandList" width="'100%'">
                        <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-2">
                    <vo-message target="promotionForm.cmsBtJmMasterBrandId"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">准备期截止时间</label>
                <div class="col-sm-7">
                    <div class="col-sm-3 input-group">
                        <input type="date" class="form-control" uib-datepicker-popup
                               ng-model="editModel.model.signupDeadline" name="signupDeadline" required
                               min-date="vm.currentTime"
                               max-date="editModel.model.prePeriodStart"
                               date-model-format="yyyy-MM-dd"
                               is-open="datePicker4" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="datePicker4 = !datePicker4"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-2">
                    <vo-message target="promotionForm.signupDeadline" class="vo-message-success"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">预热时间</label>
                <div class="col-sm-7">
                    <div class="col-sm-3 input-group">
                        <input type="datetime-local" class="form-control"
                               datepicker-popup ng-readonly="vm.isBegin"
                               ng-model="editModel.model.prePeriodStart" name="prePeriodStart" required
                               min-date="vm.currentTime"
                               max-date="editModel.model.activityStart"
                               date-model-format="yyyy-MM-dd HH:mm:ss"
                               is-open="datePicker3" ng-required="true" close-text="Close"
                               ng-disabled="vm.isBeginPre"
                               date-disabled="disabled(date, mode)"/>
                        <span class="input-group-btn" >
                            <button type="button" class="btn btn-default"  ng-disabled="vm.isBegin" ng-click="datePicker3 = !datePicker3"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-2">
                    <vo-message target="promotionForm.prePeriodStart" class="vo-message-success"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">活动时间</label>
                <div class="col-sm-7 form-inline">
                    <div class="col-sm-4 input-group">
                        <input type="datetime-local" class="form-control"
                               ng-readonly="vm.isBegin||editModel.model.status!=0"
                               datepicker-popup
                               ng-model="editModel.model.activityStart" name="activityStart" required
                               max-date="editModel.model.activityEnd"
                               min-date = "vm.currentTime"
                               date-model-format="yyyy-MM-dd HH:mm:ss"
                               is-open="datePicker1" ng-required="true" close-text="Close"
                               ng-disabled="vm.isBeginPre"
                               date-disabled="disabled(date, mode)"/>
                        <span class="input-group-btn" >
                            <button type="button" ng-disabled="vm.isBegin||editModel.model.status!=0"  class="btn btn-default" ng-click="datePicker1 = !datePicker1"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>~
                    <div class="col-sm-4 input-group" style="margin-left:20px">
                        <input  type="datetime-local" class="form-control"
                                ng-readonly="vm.isBegin||editModel.model.status!=0"
                                datepicker-popup
                                ng-model="editModel.model.activityEnd" name="activityEnd" required
                                min-date="editModel.model.activityStart"
                                date-model-format="yyyy-MM-dd HH:mm:ss"
                                is-open="datePicker2" ng-required="true" close-text="Close"
                                ng-disabled="vm.isBeginPre"
                                date-disabled="disabled(date, mode)"/>
                        <span class="input-group-btn">
                            <button type="button" ng-disabled="vm.isBegin ||editModel.model.status!=0" class="btn btn-default" ng-click="datePicker2 = !datePicker2"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-2">
                    <vo-message target="promotionForm.activityStart && promotionForm.activityEnd" class="vo-message-success"></vo-message>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-2 control-label vo_reqfield" translate="TXT_PROMOTION_PC_ID"></label>
                <div class="col-sm-2">
                    <input required="" name="promotionPcId" type="number" class="form-control" maxlength="10" ng-model="editModel.model.activityPcId" scale="10,0">
                </div>

                <label class="col-sm-1 control-label vo_reqfield" translate="TXT_PROMOTION_APP_ID"></label>
                <div class="col-sm-2">
                    <input required="" name="promotionAppId" type="number" class="form-control" maxlength="10" ng-model="editModel.model.activityAppId" scale="10,0">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                    <vo-message target="promotionForm.promotionPcId" class="vo-message-success"></vo-message>
                </div>
                <div class="col-sm-2">
                    <vo-message target="promotionForm.promotionAppId" class="vo-message-success"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">专场涉及品牌</label>
                <div class="col-sm-5">
                    <textarea class="form-control no-resize" rows="3" ng-model="editModel.model.brand" disabled></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">活动备注</label>
                <div class="col-sm-5">
                    <textarea class="form-control no-resize" rows="3" ng-model="editModel.model.comment"></textarea>
                </div>
            </div>
            <div class="col-sm-7 table-responsive m-l-md m-r-md m-b-md" style="margin-left:80px">
                <form role="form" novalidate name="tagListForm">
                    <table class="table table-hover-new table-hover">
                        <thead>
                        <tr class="control-label">
                            <th>TAG</th>
                            <th class="mfb-xxt text-center">{{'BTN_DELETE' | translate}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="tag in getTagList()">
                            <td class="mfb-xxxsm">
                                <input class="form-control" ng-model="tag.tagName" name="tagName{{$index}}" ng-required="true" maxlength="20" required>
                                <vo-message target="tagListForm['tagName' + $index]"></vo-message>
                            </td>
                            <td class="mfb-xxs text-center"><button title="{{'BTN_DELETE' | translate}}" class="btn btn-danger btn-xs" ng-disabled="tag.id != ''" ng-click="delTag(tag)"><i class="fa fa-trash-o"></i></button></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
                <div class="form-group">
                    <button ng-disabled="isEdit" class="btn btn-sm btn-success btn-addon pull-right" style="margin-right:5px" ng-click="addTag()"><i class="fa fa-plus"></i>追加</button>
                </div>
            </div>
        </div>
    </div>
    <div id="jm-sp-edit-special" class="panel panel-vo">
        <div class="panel-heading">
            <h4 class="panel-title">活动专场信息</h4>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">Promotion Product Type</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">展示平台</label>
                <div class="col-sm-5">
                    <label><input type="checkbox"> PC</label>
                    <span>&nbsp;&nbsp;</span>
                    <label><input type="checkbox"> APP</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">主频道</label>
                <div class="col-sm-5">
                    <select class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">专场类型</label>
                <div class="col-sm-5">
                    <select class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">关联品类</label>
                <div class="col-sm-5">
                    <select class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">预展示频道</label>
                <div class="col-sm-5">
                    <div class="row">
                        <label class="col-sm-3"><input type="checkbox"> 极速免税店</label>
                        <label class="col-sm-3"><input type="checkbox"> 母婴</label>
                        <label class="col-sm-3"><input type="checkbox"> 服装</label>
                        <label class="col-sm-3"><input type="checkbox"> 鞋包</label>
                        <label class="col-sm-3"><input type="checkbox"> 美国馆</label>
                        <label class="col-sm-3"><input type="checkbox"> 澳洲馆</label>
                        <label class="col-sm-3"><input type="checkbox"> 轻奢</label>
                        <label class="col-sm-3"><input type="checkbox"> 美妆品牌团</label>
                        <label class="col-sm-3"><input type="checkbox"> 韩国馆</label>
                        <label class="col-sm-3"><input type="checkbox"> 日本馆</label>
                        <label class="col-sm-3"><input type="checkbox"> 食品</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">首页主标题/专场标题</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">首页副标题</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">入口图专场导向文案</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">营销标题</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">营销文案</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label s-required">促销文案</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">页面标识</label>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">PC</label>
                        <div class="col-sm-10">
                            <input type="text" readonly="readonly" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">APP</label>
                        <div class="col-sm-10">
                            <input type="text" readonly="readonly" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <label>
                        <input type="checkbox"> 同步移动专场
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <label>
                        <input type="checkbox"> 货架显示隐藏deal
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <label>
                        <input type="checkbox"> 显示0库存deal
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <label>
                        <input type="checkbox"> 移动端显示
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分享</label>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分享标题</label>
                        <div class="col-sm-10">
                            <input type="text" readonly="readonly" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分享内容</label>
                        <div class="col-sm-10">
                            <input type="text" readonly="readonly" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="jm-sp-edit-gift" class="panel panel-vo">
        <div class="panel-heading">
            <h4 class="panel-title">活动促销信息</h4>
        </div>
        <div class="panel-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Promotion Gift</label>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label class="col-sm-2"><input type="checkbox"> 满减</label>
                            <div class="col-sm-1 text-right">
                                满
                            </div>
                            <div class="col-sm-4 form-inline">
                                <input type="text"> 元
                            </div>
                            <div class="col-sm-4 form-inline">
                                减 <input type="text"> 元
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2"><input type="checkbox"> 满减</label>
                            <div class="col-sm-1 text-right">
                                每满
                            </div>
                            <div class="col-sm-4 form-inline">
                                <input type="text"> 元
                            </div>
                            <div class="col-sm-4 form-inline">
                                减 <input type="text"> 元
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3"><input type="checkbox"> 优惠券（聚美承担）</label>
                            <div class="col-sm-4 form-inline">
                                <input type="text"> 元
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3"><input type="checkbox"> 优惠券（VO承担）</label>
                            <div class="col-sm-4 form-inline">
                                <input type="text"> 元
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
    </form>
    <sticky top-fix="208" style="position: absolute; top: 35px; right: 10px;">
        <ul class="nav nav-pills nav-stacked">
            <li><button type="button" class="btn btn-default" scroll-to="#jm-sp-edit-base,,60">Home</button></li>
            <li><button type="button" class="btn btn-default" scroll-to="#jm-sp-edit-special,,60">Profile</button></li>
            <li><button type="button" class="btn btn-default" scroll-to="#jm-sp-edit-gift,,60">Messages</button></li>
            <hr>
            <li><button type="button" class="btn btn-success">Save</button></li>
            <li><button type="button" class="btn btn-primary">Submit</button></li>
        </ul>
    </sticky>
</section>
