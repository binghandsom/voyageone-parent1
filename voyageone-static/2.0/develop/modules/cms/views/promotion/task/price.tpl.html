<div class="wrapper-md" ng-init="initialize()">
	<div class="vo_accordion vo_attr">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="glyphicons glyphicons-yen"></i>&nbsp;批量刷价格</h4>
				</div>
				<div class="container-fluid m-t-sm m-b-sm">
					<div class="col-sm-12">
						<div class="col-sm-4">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">Promotion Name</label>
									<div class="col-sm-7">
										<input type="text" class="form-control" ng-model="vm.promotion.promotionName" disabled>
									</div>
								</div>
								<div class="form-group">
									<label  class="col-sm-4 control-label">Promotion Date</label>
									<div class="col-sm-7 form-inline">
										<div class="input-group col-sm-5"><input type="text" class="form-control inherited" ng-model="vm.promotion.activityStart" disabled></div>
										<div class="input-group col-sm-6"><input type="text" class="form-control inherited" ng-model="vm.promotion.activityEnd" disabled></div>
									</div>
								</div><!-- .form-group -->
							</form><!-- .form -->
						</div><!--.col -->
						<div class="col-sm-4">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label">活动状态</label>
									<div class="col-sm-8">
										<input ng-show="vm.promotion.promotionStatus==false" value="Open" type="text" class="form-control" placeholder="promotion_approved" disabled>
										<input ng-show="vm.promotion.promotionStatus==true" value="Close" type="text" class="form-control" placeholder="promotion_approved" disabled>
									</div>
								</div>
							</form><!-- .form -->
						</div>
						<div class="col-sm-4">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label">Search</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" ng-model="vm.searchKey" placeholder="" >
									</div>
								</div>
							</form><!-- .form -->
						</div>
						<div class="col-sm-12">
							<div class="form-inline m-b-xs text-center" ng-controller = "popupCtrl">
								<!--<button class="btn btn-vo" ng-click="search()"><i class="fa fa-search"></i>&nbsp;{{'BTN_SEARCH' | translate}}</button>-->
								<button class="btn btn-success" ng-click="updateAllStatus(1)"><i class="fa fa-refresh"></i> 全部刷新</button>
								<button class="btn btn-danger"  ng-click="updateAllStatus(0)"><i class="fa fa-warning"></i> 全部停止</button>
							</div><!-- /right-btn -->
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div class="box">
		<div class="box-body">
		<table class="table table-hover-new">
			<thead>
			<tr>
				<th class="text-center">No.</th>
				<th>key</th>
				<th class="text-center">Promotion Price</th>
				<th>当前状态</th>
				<th>执行情况说明</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="price in vm.priceList">
				<td class="text-center">{{$index+1+((vm.pricePageOption.curr - 1) * vm.pricePageOption.size)}}</td>
				<td>{{price.key}}</td>
				<td class="text-center">{{price.promotionPrice}}</td>
				<td><span ng-if="price.synFlg == 0" class="badge badge-stop">停止</span><span ng-if="price.synFlg == 1" class="badge badge-refresh">等待刷新</span><span ng-if="price.synFlg == 2" class="badge badge-success">运行成功</span><span ng-if="price.synFlg == 3" class="badge badge-failure">运行失败</span></td>
				<td class="text-hs">{{price.errMsg}}</td>
				<td class="text-right">
					<button title="刷新" class="btn btn-success btn-xs" ng-click="updateStatus(price,1)"><i class="fa fa-refresh"></i></button>
					<button title="停止" class="btn btn-danger btn-xs" ng-click="updateStatus(price,0)"><i class="fa fa-refresh"></i></button>
				</td>
			</tr>
			</tbody>
		</table>
		</div>
		<div class="col-sm-12 m-b-lg">
			<vpagination config="vm.pricePageOption" total="{{vm.pricePageOption.total}}"></vpagination>
		</div>
	</div><!-- .col-lg-12 -->
</div><!-- end .wrapper-md -->
