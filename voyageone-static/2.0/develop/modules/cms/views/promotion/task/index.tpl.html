<div class="wrapper-md" ng-init="$ctrl.init()">
	<div class="vo_accordion vo_attr">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="glyphicon glyphicon-star"></i>&nbsp;任务一览</h4>
				</div>
				<div class="container-fluid m-t-sm m-b-md">
					<div class="col-sm-12">
						<div class="col-sm-5">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">Filters</label>
									<div class="col-sm-9">
										<label class="checkbox-inline c-checkbox"><input type="checkbox" value="option1"><span class="fa fa-check"></span> promotion_new </label>
										<label class="checkbox-inline c-checkbox"><input type="checkbox" value="option2"><span class="fa fa-check"></span> promotion_ready </label>
										<label class="checkbox-inline c-checkbox"><input type="checkbox" value="option3"><span class="fa fa-check"></span>  promotion_approved</label>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-9">
										<label class="checkbox-inline c-checkbox"><input type="checkbox" value="option4"><span class="fa fa-check"></span> promotion_saled </label>
										<label class="checkbox-inline c-checkbox"><input type="checkbox" value="option5"><span class="fa fa-check"></span> promotion_over </label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label">Create Time</label>
									<div class="col-sm-8 form-inline">
										<div class="col-sm-5 input-group">
											<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
										</div>&nbsp;~&nbsp;
										<div class="col-sm-5 input-group">
											<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">Search</label>
									<div class="col-sm-7">
										<input class="form-control" placeholder="天猫双11大促">
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-12 text-center" ng-controller="popupCtrl">
							<script type="text/ng-template" id="popup_new_promotion.html">
								<div ng-include="'tpl/popup_new_promotion.html'"></div>
							</script>
							<div class="form-inline">
								<button class="btn btn-default" ng-click="clear()"><i class="fa fa-remove"></i>&nbsp;清除</button>
								<button class="btn btn-vo" ng-click="ok()"><i class="fa fa-search"></i>&nbsp;检索</button>
								<button class="btn btn-success" ng-click="openPromotion('md')"><i class="fa fa-plus"></i>&nbsp;新增活动</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="box">
		<div class="box-body">
			<table class="table table-hover-new text-center" ng-controller="popupCtrl">
				<thead>
				<tr>
					<th class="mfb-xt3 text-center">Seq.</th>
					<th class="mfb-xxs text-left">所属活动</th>
					<th class="mfb-xxs text-left">任务名</th>
					<th class="mfb-xt text-center">类型</th>
					<th class="mfb-xxs text-left">操作</th>
					<th class="mfb-xxt text-center">编辑</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="task in $ctrl.tasks">
					<td class="mfb-xt3 text-center">{{::$index+1}}</td>
					<td class="mfb-xt text-left"><a ng-href="#/promotion/detail/{{::task.promotion.promotionId}}" target="_blank">{{::task.promotion.promotionName}}</a></td>
					<td class="mfb-xxs text-left">{{::task.task_name}}</td>
					<td class="mfb-xt text-center">{{::$ctrl.typeName(task)}}</td>
					<td class="mfb-xxs text-left">
						<a ng-href="#/promotion/task/beat/{{::task.task_id}}" class="btn btn-default-vo btn-xs">
							<i class="fa fa-reorder"></i>&nbsp;任务明细
						</a>
					</td>
					<td class="mfb-xxt text-center">

					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
