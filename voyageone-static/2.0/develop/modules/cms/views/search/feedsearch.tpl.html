<div class="wrapper-md" ng-init="initialize()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-search"></i>&nbsp;Feed 检索</h4>
                </div>
                <div class="container-fluid m-t-xs m-b-xs">
                    <div class="col-sm-12">
                        <div class="col-sm-4">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" translate="TXT_CATEGORY"></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" ng-model="vm.searchInfo.catId"
                                                ng-options="category.catId as category.catPath for category in vm.masterData.categoryList">
                                            <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Product Name</label>
                                    <div class="col-sm-8">
                                        <input class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label ng-scope">Fuzzy Search</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" rows="4"></textarea>
                                        <div class="text-warnings">
                                            <i class="icon fa fa-bell-o"></i>&nbsp;模糊查询包括:款号Model(多项换行分割),产品Code(多项换行分割),产品名称（英文）,详情描述（英文）
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Price</label>
                                    <div class="col-sm-8">
                                        <label class="checkbox-inline c-radio">
                                            <input name="priceType" type="radio"><span class="fa fa-check"></span> MSRP(USD)
                                        </label>
                                        <label class="checkbox-inline c-radio">
                                            <input name="priceType" type="radio"><span class="fa fa-check"></span> MSRP(RMB)
                                        </label>
                                        <label class="checkbox-inline c-radio">
                                            <input name="priceType" type="radio"><span class="fa fa-check"></span> Retail Price(USD)
                                        </label>
                                        <label class="checkbox-inline c-radio">
                                            <input name="priceType" type="radio"><span class="fa fa-check"></span> Retail Price(RMB)
                                        </label>
                                        <label class="checkbox-inline c-radio">
                                            <input name="priceType" type="radio"><span class="fa fa-check"></span> Cost Price(USD)
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label"></label>
                                    <div class="col-sm-8 form-inline">
                                        <div class="input-group col-sm-4">
                                            <input type="text" class="form-control"></div>&nbsp;~&nbsp;
                                        <div class="input-group col-sm-4"><input type="text" class="form-control"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Create Time</label>
                                    <div class="col-sm-8 form-inline">
                                        <div class="col-sm-5 input-group" >
                                            <input type="text" class="form-control" datepicker-popup="{{formatDate}}" ng-model="$parent.searchInfo.createdStart" date-model-format="{{formatDate}}" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
                                        </div>&nbsp;~&nbsp;
                                        <div class="col-sm-5 input-group" >
                                            <input type="text" class="form-control" datepicker-popup="{{formatDate}}" ng-model="$parent.searchInfo.createdEnd" date-model-format="{{formatDate}}" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Update Time</label>
                                    <div class="col-sm-8 form-inline">
                                        <div class="col-sm-5 input-group" >
                                            <input type="text" class="form-control" datepicker-popup="{{formatDate}}" ng-model="$parent.searchInfo.createdStart" date-model-format="{{formatDate}}" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
                                        </div>&nbsp;~&nbsp;
                                        <div class="col-sm-5 input-group" >
                                            <input type="text" class="form-control" datepicker-popup="{{formatDate}}" ng-model="$parent.searchInfo.createdEnd" date-model-format="{{formatDate}}" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Brand</label>
                                    <div class="col-sm-8">
                                        <select class="form-control">
                                            <option>Brand1</option>
                                            <option>Brand2</option>
                                            <option>Brand3</option>
                                            <option>Brand4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Color</label>
                                    <div class="col-sm-8">
                                        <input class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Product Type</label>
                                    <div class="col-sm-8">
                                        <input class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Size Type</label>
                                    <div class="col-sm-8">
                                        <input class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center m-b-xs" ng-controller="popupCtrl">
                            <div class="form-horizontal form-inline">
                                <button class="btn btn-default" ng-click="clear()"><i class="fa fa-remove"></i>&nbsp;清除</button>
                                <button class="btn btn-vo" ng-click="search()"><i class="fa fa-search"></i>&nbsp;搜索</button>
                                <!--<button class="btn btn-success" ng-click="openJmPromotionDefaultSetting('md')"><i class="glyphicon glyphicon-cog"></i>&nbsp;设定默认项</button>-->
                            </div><!-- .form-inline -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="box-body">
            <div class="table-responsive">
                <table class="table table-hover-new vo_table tableWordBreak dropdown_table_main" style="width:1700px;margin-bottom:0px" ng-controller="popupCtrl">
                    <thead>
                    <tr>
                        <th class="text-center mfb-xt3"><label class="checkbox-inline c-checkbox"><input type="checkbox"><span class="fa fa-check"></span></label></th>
                        <th class="text-center mfb-xt3">Seq.</th>
                        <th>图片</th>
                        <th>Category</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Color</th>
                        <th>Origin</th>
                        <th>Product Type</th>
                        <th>Size Type</th>
                        <th>Brand</th>
                        <th>Msrp</th>
                        <th>Retail Price</th>
                        <th>Cost</th>
                        <th>SKU 数</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><label class="checkbox-inline c-checkbox"><input type="checkbox"><span class="fa fa-check"></span></label></td>
                        <td class="text-center mfb-xt3">1</td>
                        <td  ng-controller="popupCtrl" >
                            <img alt="100001" class="img-circle" ng-click="openImagedetail()">
                        </td>
                        <td>自行车/骑行装备/零配件>自行车修车工具>多功能钳</td>
                        <td  ng-controller="popupCtrl" >
                            <a ng-click="openCodeDetail()">56321</a></td>
                        <td>sneakerhead</td>
                        <td>Red</td>
                        <td>China</td>
                        <td>Type</td>
                        <td>Type</td>
                        <td>L</td>
                        <td>1563</td>
                        <td>56232</td>
                        <td>sneakerhead</td>
                        <td>
                            <small ng-controller="showPopoverCtrl" popover-html="showInfo([&quot;Cost Price：538&quot;,&quot;MSRP Price：538&quot;,&quot;Retail Price：420&quot;])" popover-trigger="mouseenter" popover-placement="left" class="ng-scope">
                                <div class="table_main">
                                    <ul>
                                        <li><button class="btn btn-default btn-xs">SKU 数</button></li>
                                    </ul>
                                </div>
                            </small>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div><!-- /.box-body -->
        <!--<div class="m-t-xs">-->
            <!--<vpagination config="vm.errorPageOption"></vpagination>-->
        <!--</div>-->
    </div>
</div><!-- end .wrapper-md -->
