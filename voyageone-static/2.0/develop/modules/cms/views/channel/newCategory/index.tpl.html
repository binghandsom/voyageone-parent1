<div class="wrapper-md" ng-init="ctrl.init()" id="newCategory">
    <div class="panel panel-vo">
        <div class="panel-heading">
            <h4 class="panel-title"><i class="fa fa-list"></i>&nbsp;<span>类目</span></h4>
        </div>
        <div class="panel-body">
            <div class="row form-horizontal">
                <div class="col-md-6 form-group">
                    <label class="col-md-2 control-label"><strong>当前类目</strong></label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" value="xx/xxx/xx/"readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <uib-tabset class="tab-container vo_nav-tabs">

        <uib-tab>
            <tab-heading>置顶商品区</tab-heading>

            <div class="container-fluid">
                <div class="row form-horizontal">
                    <div class="col-md-2 form-group">
                        <label class="control-label">&emsp;<strong>当前置顶区商品数:</strong>&emsp;9</label>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-default">置顶区清空</button>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-8">
                        <span class="text-warnings">
                            <i class="icon fa fa-bell-o"></i>&nbsp;按住鼠标拖拽更改排序。
                        </span>
                    </div>
                </div>
            </div>

            <div class="panel panel-default m-t-md">
                <div class="panel-body">
                    <ul class="list-inline">
                        <li class="jm-sortable-product" style="width: 300px">
                            <div class="jm-sortable-product-handle" style="height: 160px">
                                <div class="row">
                                    <div class="col-sm-8">
                                        code: <span class="ng-binding">28974</span>
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="button" class="close" ng-click="ctrl.remove($index, product)"><i class="fa fa-close"></i></button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <img image="010-SJ9020SZW-1" title="" alt="010-SJ9020SZW-1" class="ng-isolate-scope" src="http://image.sneakerhead.com/is/image/sneakerhead/010-SJ9020SZW-1">
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="row">
                                            <label class="col-md-4"><strong>品牌</strong></label>
                                            <label class="col-md-8"><span title="Jewelry.com">Jewelry.com 925...</span></label>
                                        </div>
                                        <div class="row">
                                            <label class="col-md-4"><strong>库存</strong></label>
                                            <label class="col-md-8">123123</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div>
                                            <strong>¥</strong> <label class="label label-danger" title="中国最终售价">12312sdfsdf</label>
                                        </div>
                                    </div>
                                    <ul class="col-sm-6 list-inline text-right arrow-button">
                                        <li>
                                            <button class="opacityBtn" ng-click="ctrl.moveProduct($index, ctrl.moveKeys.upToTop)" ng-disabled="$first" disabled="disabled"><i class="fa fa-fast-backward"></i></button>
                                        </li>
                                        <li>
                                            <button class="opacityBtn" ng-click="ctrl.moveProduct($index, ctrl.moveKeys.up)" ng-disabled="$first" disabled="disabled"><i class="fa fa-backward"></i></button>
                                        </li>
                                        <li>
                                            <button class="opacityBtn" ng-click="ctrl.moveProduct($index, ctrl.moveKeys.down)" ng-disabled="$last" disabled="disabled"><i class="fa fa-forward"></i></button>
                                        </li>
                                        <li>
                                            <button class="opacityBtn" ng-click="ctrl.moveProduct($index, ctrl.moveKeys.downToLast)" ng-disabled="$last" disabled="disabled"><i class="fa fa-fast-forward"></i></button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </uib-tab>

        <uib-tab>
            <tab-heading>普通商品区</tab-heading>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 form-horizontal">
                        <div class="row form-group">
                            <div class="col-md-4 text-right">
                                <button class="btn btn-info btn-pop"><i class="fa fa-star"></i>&nbsp; 品牌</button>&emsp;
                            </div>
                            <div class="col-md-8">
                                <div class="row">
                                    <label>
                                        <label> <input type="radio" class="v-top" name="brand" value="0">&nbsp;include </label>
                                    </label>&emsp;
                                    <label>
                                        <label> <input type="radio" class="v-top" name="brand" value="1">&nbsp;exclude </label>
                                    </label>
                                </div>
                                <div class="row">
                                    <textarea class="form-control no-resize"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 form-horizontal">
                        <div class="row form-group">
                            <label class="control-label col-md-4"><strong>库存</strong></label>
                            <div class="col-md-4">
                                <select class="form-control">
                                    <option value="">大于</option>
                                    <option value="">小于</option>
                                    <option value="">等于</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="number" class="form-control" ng-model="" scale="15,2">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 form-horizontal">
                        <div class="row form-group">
                            <label class="col-md-4 control-label"><strong>款号/Code/SKU</strong></label>
                            <div class="col-md-8">
                                <textarea class="form-control no-resize"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <button class="btn btn-default btn-pop"><i class="fa fa-remove"></i>&nbsp;清除</button>
                    <button class="btn btn-success btn-pop"><i class="fa fa-search"></i>&nbsp;检索</button>
                </div>
            </div>

            <div class="panel panel-default m-t-md">
                <div class="panel-heading">
                    <div class="row" style="padding: 4px">
                        <div class="col-md-4">
                            <input type="checkbox" class="v-top">&nbsp;<label class="label label-success">检索全量</label>
                        </div>
                        <div class="col-md-2 col-md-offset-6">
                            <div class="col-md-4">
                                <button class="btn btn-default btn-pop">移入置顶区</button>
                            </div>
                            <div class="col-md-4">
                                <div class="btn-group" uib-dropdown>
                                    <button type="button" class="btn btn-info btn-pop" uib-dropdown-toggle>
                                        &nbsp;数据排序&nbsp;<span class="caret"></span>
                                    </button>
                                    <ul uib-dropdown-menu>
                                        <li>
                                            时间&nbsp;<button class="opacityBtn" ng-click="ctrlAdvance.columnOrder('originalTitleCn')" ><i class="fa fa-unsorted"></i></button>
                                        </li>
                                        <li>
                                            售价&nbsp;<button class="opacityBtn" ng-click="ctrlAdvance.columnOrder('originalTitleCn')" ><i class="fa fa-unsorted"></i></button>
                                        </li>
                                        <li>
                                            库存&nbsp;<button class="opacityBtn" ng-click="ctrlAdvance.columnOrder('originalTitleCn')" ><i class="fa fa-unsorted"></i></button>
                                        </li>
                                        <li>
                                            7天销售&nbsp;<button class="opacityBtn" ng-click="ctrlAdvance.columnOrder('originalTitleCn')" ><i class="fa fa-unsorted"></i></button>
                                        </li>
                                        <li>
                                            30天销售&nbsp;<button class="opacityBtn" ng-click="ctrlAdvance.columnOrder('originalTitleCn')" ><i class="fa fa-unsorted"></i></button>
                                        </li>
                                        <li>
                                            总销售&nbsp;<button class="opacityBtn" ng-click="ctrlAdvance.columnOrder('originalTitleCn')" ><i class="fa fa-unsorted"></i></button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover-new table-hover" style="min-width:1200px">
                            <thead>
                                <tr>
                                    <th class="mfb-xt text-center"><input type="checkbox" class="v-sub">&nbsp;全选</th>
                                    <th class="mfb-xxt text-center">图片</th>
                                    <th class="mfb-xxt text-center">商品页面编号</th>
                                    <th class="mfb-xxt text-center">款号</th>
                                    <th class="mfb-xxt text-left">商品名称</th>
                                    <th class="mfb-xxt text-left">品牌</th>
                                    <th class="mfb-xxt text-center">Code</th>
                                    <th class="mfb-xxt text-right">中国最终售价</th>
                                    <th class="mfb-xxt text-right">库存</th>
                                    <th class="mfb-xxt text-right">sku数</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="mfb-xt text-center"><input type="checkbox" class="v-sub"></td>
                                    <td class="mfb-xxt text-center">图片</td>
                                    <td class="mfb-xxt text-center">商品页面编号</td>
                                    <td class="mfb-xxt text-center">款号</td>
                                    <td class="mfb-xxt text-left">商品名称</td>
                                    <td class="mfb-xxt text-left">品牌</td>
                                    <td class="mfb-xxt text-center">Code</td>
                                    <td class="mfb-xxt text-right">中国最终售价</td>
                                    <td class="mfb-xxt text-right">库存</td>
                                    <td class="mfb-xxt text-right">sku数</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </uib-tab>


    </uib-tabset>

</div>
