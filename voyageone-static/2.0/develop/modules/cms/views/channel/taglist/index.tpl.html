<div class="wrapper-md" ng-init="ctrl.init()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-reorder"></i>&nbsp;&nbsp;{{'TXT_TAG_MANAGEMENT' | translate}}</h4>
                </div>
                <div class="container-fluid">
                    <div class="col-sm-12">
                        <div class="col-sm-4">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" translate="TXT_TAG_TYPE"></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" ng-model="ctrl.vm.tagTypeSelectValue" ng-change="ctrl.init()"
                                                ng-options="tagType.value as tagType.name for tagType in ctrl.vm.tagTypeList">
                                            <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="category_drag col-sm-3" ng-repeat="tree in ctrl.vm.trees" ng-init="$parentIndex = $index">
                        <div class="category_drag_main">
                            <div class="form-inline m-l-xs">
                                <input type="text" placeholder="快速检索" class="form-control" style="width:85%" ng-model="key[0]">
                                <button type="button" class="btn btn-vo btn-xxs" ng-click="search(0)"><i class="fa fa-search"></i></button>
                                <button type="button" class="btn btn-success btn-xxs"
                                        ng-click="newIndex.value = 0;openNewTag({first:true,tagSelectObject:selected[0],tagInfo:vm,save:save})">
                                    <i class="fa fa-plus"></i></button>
                            </div>
                            <div class="category_drag_list_dp">
                                <ul>
                                    <li ng-repeat="tag in tree.tags">
                                        <a href="javascript:void(0)" ng-click="ctrl.openTag(tag , $parentIndex)">
                                            <span>{{tag.tagChildrenName}}</span>
                                            <button class="btn btn-danger btn-xs pull-right" ng-if = "tag.isLeaf" ng-click="ctrl.delTag(tag)">
                                                <i class="fa  fa-trash-o"></i>
                                            </button>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
