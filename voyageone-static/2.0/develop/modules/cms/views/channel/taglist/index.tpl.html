<div class="wrapper-md" ng-init="initialize()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-reorder" translate="TXT_TAG_MANAGEMENT"></i></h4>
                </div>
                <div class="container-fluid">
                    <div class="col-sm-12">
                        <div class="col-sm-4">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" translate="TXT_TAG_TYPE"></label>

                                    <div class="col-sm-8">
                                        <select class="form-control" ng-model="vm.tagTypeSelectValue" ng-change="initialize()">
                                            <option value="1" translate="TXT_TAG_STORE_CLASSIFY"></option>
                                            <option value="2" translate="TXT_TAG_PROMOTION"></option>
                                            <option value="3" translate="TXT_TAG_GOODS"></option>
                                            <option value="4" translate="TXT_TAG_FREE"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="box" ng-controller="popupCtrl">
        <!---------------------------------------Tag one-------------------------------------->
        <div class="category_drag col-sm-4">
            <div class="category_drag_main">
                <p class="text-center text-vo font-bold" translate="TXT_TAG_ONE"></p>

                <div class="form-inline m-l-xs">

                    <input type="text" placeholder="快速检索" class="form-control" style="width:90%" ng-model="key[0]">
                    <button type="submit" class="btn btn-vo btn-xxs" ng-click="search(0)"><i class="fa fa-search"></i></button>
                    <button type="submit" class="btn btn-success btn-xxs"
                            ng-click="newIndex.value = 0;openNewTag({first:true,tagSelectObject:selected[0],tagInfo:vm,save:save})">
                        <i class="fa fa-plus"></i></button>
                </div>
                <div class="category_drag_list_qh">
                    <ul>
                        <li ng-repeat="tag1 in tree[0]">
                            <a href="javascript:void(0)" ng-click="selected[0] = tag1;search(1);" ng-class="{indexSelected:selected[0] == tag1}">
                                <span>{{tag1.tagChildrenName}}</span>
                                <button translate="BTN_DELETE" class="btn btn-danger btn-xs pull-right"
                                        ng-show = tag1.isLeaf ng-click="delTag(tag1)">
                                    <i class="fa  fa-trash-o"></i></button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!---------------------------------------Tag two-------------------------------------->
        <div class="category_drag col-sm-4">
            <div class="category_drag_main">
                <p class="text-center text-vo font-bold" translate="TXT_TAG_TWO"></p>

                <div class="form-inline m-l-xs">
                    <input type="text" placeholder="快速检索" class="form-control" style="width:90%" ng-model="key[1]">
                    <button type="submit" class="btn btn-vo btn-xxs" ng-click="search(1)"><i class="fa fa-search"></i></button>
                    <button type="submit" class="btn btn-success btn-xxs"
                            ng-click="newIndex.value = 1; openNewTag({first:false,tagSelectObject:selected[0],tagInfo:vm,save:save})">
                        <i class="fa fa-plus"></i></button>
                </div>
            </div>
            <div class="category_drag_list_qh">
                <ul>
                    <li ng-repeat="tag2 in tree[1]">
                        <a href="javascript:void(0)" ng-click="selected[1] = tag2;search(2)"  ng-class="{indexSelected:selected[1] == tag2}">
                            <span>{{tag2.tagChildrenName}}</span>
                            <button translate="BTN_DELETE" class="btn btn-danger btn-xs pull-right"
                                    ng-show = tag2.isLeaf ng-show="tagTwo.children.length" ng-click="delTag(tag2)">
                                <i class="fa  fa-trash-o"></i></button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!---------------------------------------Tag three-------------------------------------->
        <div class="category_drag col-sm-4">
            <div class="category_drag_main">
                <p class="text-center text-vo font-bold" translate="TXT_TAG_THREE"></p>

                <div class="form-inline m-l-xs">
                    <input type="text" placeholder="快速检索" class="form-control" style="width:90%" ng-model="key[2]">
                    <button type="submit" class="btn btn-vo btn-xxs" ng-click="search(2)"><i class="fa fa-search"></i></button>
                    <button type="submit" class="btn btn-success btn-xxs"
                            ng-click="newIndex.value = 2; openNewTag({first:false,tagSelectObject:selected[1],tagInfo:vm,save:save})">
                        <i class="fa fa-plus"></i></button>
                </div>
            </div>
            <div class="category_drag_list_qh">
                <ul>
                    <li ng-repeat="tag3 in tree[2]">
                        <a href="javascript:void(0)" ng-click="selected[2] = tag3"  ng-class="{indexSelected:selected[2] == tag3}">
                            <span>{{ tag3.tagChildrenName }}</span>
                            <button translate="BTN_DELETE" class="btn btn-danger btn-xs pull-right"
                                    ng-show = tag3.isLeaf ng-click="delTag(tag3)">
                                <i class="fa  fa-trash-o"></i></button>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
