<div class="wrapper-md" ng-init="initialize()">
	<div class="vo_accordion vo_attr">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="fa fa-reorder"></i>&nbsp;翻译自定义属性</h4>
				</div>
				<div class="container-fluid m-t-xs m-b-xs">
					<div class="col-sm-12">
						<div class="col-sm-6">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">属性种类</label>
									<div class="col-sm-6">
										<!--<input type="text" class="form-control"/>-->
										<select name="" id="" class="form-control" ng-model="searchInfo.cat_path" ng-options="category.cid as category.path for category in vm.categoryList">

										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">自定义属性名称</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" ng-model="searchInfo.propName"/>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">自定义属性值</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" ng-model="searchInfo.propValue"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">翻译状态</label>
									<div class="col-sm-6">
										<!--<input type="text" class="form-control"/>-->
										<label for="transtration_1">
											<input type="radio" name="transtrationRadio" value="1" id="transtration_1" ng-model="searchInfo.sts">
											<span>已翻译</span>
										</label>
										<label for="transtration_2">
											<input type="radio" name="transtrationRadio" value="0" id="transtration_2" ng-model="searchInfo.sts">
											<span>未翻译</span>
										</label>

									</div>
								</div>
							</div><!-- .form-group -->
						</div>
						<div class="col-sm-12 text-center m-b-sm">
							<div class="form-inline">
								<button class="btn btn-default" ng-click="clear()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CLEAR' | translate}}</button>
								<button class="btn btn-vo" ng-click="search()"><i class="fa fa-search"></i>&nbsp;{{'BTN_SEARCH' | translate}}</button>
							</div><!-- .form-inline -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="custom_ts" style="background:#fff">
		<div class="pull-right m-t-xs m-r-xs" ng-controller="popupCtrl">
			<!--<button ng-click="ctrl.openCategoryMapping(feedCategory.model, popupNewCategory)" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-link"></i> 类目匹配</button>-->

		</div><!-- .form-inline -->
		<p class="m-l-sm m-t-xs">您当前选择的是：<span>珠宝 / 钻石 / 翡翠 / 黄金 > 彩色宝石 / 贵重宝石</span> </p>
	</div>

					<table class="table table-hover-new table-hover">
						<thead>

							<td class="text-center">
								<button title="保存" ng-click="save()" class="btn btn-vo btn-xs"><i class="glyphicon glyphicon-floppy-disk"></i></button>
