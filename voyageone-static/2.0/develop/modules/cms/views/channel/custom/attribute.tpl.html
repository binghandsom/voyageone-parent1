<div class="wrapper-md" ng-init="ctrl.init()">
    <div class="panel panel-vo">
        <div class="panel-heading">
            <h4 class="panel-title"><i class="fa fa-reorder"></i>&nbsp;自定义属性管理</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-1 col-md-offset-1">
                    <button type="button" class="btn btn-default pull-right" ng-click="ctrl.popCategoryMapping()"><i class="fa fa-arrow-circle-right"></i>&nbsp;当前类目</button>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" ng-model="ctrl.vm.catPath" readonly>
                </div>
                <div class="col-md-1 text-right m-t-xs">
                    <!--<button type="button" class="btn btn-default pull-right" ng-disabled="true"><i class="fa fa-arrow-circle-right"></i>&nbsp;供应商</button>-->
                    <label class="text-base"><strong>供应商</strong>&emsp;</label>
                </div>
                <div class="col-md-3" ng-if="!ctrl.channelList">
                    <input type="text" class="form-control" ng-model="ctrl.channelInfo.channelName" readonly>
                </div>
                <div class="col-md-3" ng-if="ctrl.channelList">
                    <select class="form-control" ng-model="ctrl.channelInfo.channel"
                            ng-options="channel.order_channel_id as channel.full_name for channel in ctrl.channelList" chosen></select>
                </div>
            </div>
            <div class="row m-t-sm">
                <div class="col-md-4 col-md-offset-3 text-center">
                    <button type="button" class="btn btn-default" ng-click="ctrl.clear()"><i class="fa fa-remove"></i>&nbsp;清空</button>&emsp;
                    <button type="button" class="btn btn-vo" ng-click="ctrl.search()"><i class="fa fa-search"></i>&nbsp;搜索</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-4">
                &emsp;
                <div class="btn-group">
                    <button type="button" class="btn btn-pop btn-success" ng-click="ctrl.popAddAttribute()">
                        <i class="fa fa-plus"></i>&nbsp;新建自定义属性
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="box">
            <div class="box-body-new table-responsive" style="max-height: 527px;">
                <table class="table table-hover-new text-center">
                    <thead>
                    <tr>
                        <th class="text-center">参考图</th>
                        <th class="text-center">属性英文名</th>
                        <th class="text-center">属性中文名</th>
                        <th class="text-center">属性中文值设定规则</th>
                        <th class="text-center">属性类型</th>
                        <th class="text-center">顺序</th>
                        <th class="text-center">编辑</th>
                    </tr>
                    </thead>
                    <tbody ng-if="!ctrl.attributes.length">
                    <tr><td colspan="14" if-no-rows="ctrl.attributes.length"></td></tr>
                    </tbody>
                    <tbody>
                        <tr ng-repeat="entity in ctrl.attributesTrue">
                            <td class="text-center">
                                <input type="checkbox" ng-model="entity.checked" ng-click="ctrl.updateEntity(entity)">
                            </td>
                            <td class="text-center">{{entity.nameEn}}</td>
                            <td class="text-center">{{entity.nameCn}}</td>
                            <td class="text-center">{{ctrl.TYPE[entity.type]}}</td>
                            <td class="text-center">{{ctrl.ATTRIBUTETYPE[entity.attributeType]}}</td>
                            <td class="text-center">

                                <button type="button" class="btn-empty" ng-click="ctrl.moveAttr($index, ctrl.moveKeys.down)" >
                                    <i class="fa fa-angle-down"></i>
                                </button>&nbsp;&nbsp;
                                <button type="button" class="btn-empty" ng-click="ctrl.moveAttr($index, ctrl.moveKeys.up)" >
                                    <i class="fa fa-angle-up"></i>
                                </button>&nbsp;&nbsp;
                                <button type="button" class="btn-empty" ng-click="ctrl.moveAttr($index, ctrl.moveKeys.toUp)" >
                                    <i class="fa fa-angle-double-up"></i>
                                </button>&nbsp;&nbsp;
                                <button type="button" class="btn-empty" ng-click="ctrl.moveAttr($index, ctrl.moveKeys.toDown)">
                                    <i class="fa fa-angle-double-down"></i>
                                </button>&nbsp;&nbsp;
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-success" title="编辑" ng-click="ctrl.popEditAttribute(entity)"><i class="fa fa-pencil"></i>
                                </button>
                                <button type="button" class="btn btn-danger" title="删除" ng-click="ctrl.delete(entity)"><i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                    <tr ng-repeat="entity in ctrl.attributesFalse">
                        <td class="text-center">
                            <input type="checkbox" ng-model="entity.checked" ng-click="ctrl.updateEntity(entity)">
                        </td>
                        <td class="text-center">{{entity.nameEn}}</td>
                        <td class="text-center">{{entity.nameCn}}</td>
                        <td class="text-center">{{ctrl.TYPE[entity.type]}}</td>
                        <td class="text-center">{{ctrl.ATTRIBUTETYPE[entity.attributeType]}}</td>
                        <td class="text-center"></td>
                        <td class="text-center">
                            <button type="button" class="btn btn-success" title="编辑" ng-click="ctrl.popEditAttribute(entity)"><i class="fa fa-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-danger" title="删除" ng-click="ctrl.delete(entity)"><i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</div>
