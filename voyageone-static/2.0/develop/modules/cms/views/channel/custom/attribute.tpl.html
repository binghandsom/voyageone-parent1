<div class="wrapper-md" ng-init="ctrl.init()">
    <div class="panel panel-vo">
        <div class="panel-heading">
            <h4 class="panel-title"><i class="fa fa-reorder"></i>&nbsp;自定义属性管理</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-1 col-md-offset-1">
                    <button type="button" class="btn btn-default pull-right" ng-click="ctrl.popCategoryMapping()"><i class="fa fa-arrow-circle-right"></i>&nbsp;当前类目</button>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" readonly>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-default pull-right" ng-disabled="true"><i class="fa fa-arrow-circle-right"></i>&nbsp;供应商</button>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" ng-model="ctrl.channelInfo.channelName" readonly>
                </div>
            </div>
            <div class="row m-t-sm">
                <div class="col-md-4 col-md-offset-3 text-center">
                    <button type="button" class="btn btn-default"><i class="fa fa-remove"></i>&nbsp;清空</button>&emsp;
                    <button type="button" class="btn btn-vo"><i class="fa fa-search"></i>&nbsp;搜索</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-4">
                &emsp;
                <div class="btn-group">
                    <button type="button" class="btn btn-pop btn-success" ng-click="ctrl.popAddAttribute()">
                        <i class="fa fa-plus"></i>&nbsp;新建自定义属性
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="box">
            <div class="box-body-new table-responsive" style="max-height: 527px;">
                <table class="table table-hover-new text-center" ng-controller="popupCtrl">
                    <thead>
                    <tr>
                        <th class="text-center">参考图</th>
                        <th class="text-center">属性英文名</th>
                        <th class="text-center">属性中文名</th>
                        <th class="text-center">属性中文值设定规则</th>
                        <th class="text-center">属性类型</th>
                        <th class="text-center">编辑</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="entity in ctrl.Attributes">
                        <td class="text-center">
                            <input type="checkbox" ng-model="entity.checked" ng-click="ctrl.updateEntity(entity)">
                        </td>
                        <td class="text-center">{{entity.nameEn}}</td>
                        <td class="text-center">{{entity.nameCn}}</td>
                        <td class="text-center">{{entity.type}}</td>
                        <td class="text-center">{{entity.attributeType}}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-info" title="复制去其他类目"><i class="fa fa-file"></i>
                            </button>
                            <button type="button" class="btn btn-success" title="编辑"><i class="fa fa-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-danger" title="删除" ng-click="ctrl.delete()"><i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</div>
