<div class="wrapper-md" ng-init="initialize()">
	<div class="vo_accordion vo_attr">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="fa fa-reorder"></i>&nbsp;自定义属性管理</h4>
				</div>
				<div class="container-fluid">
				</div>
			</div>
		</div>
	</div>
	<div class="box">
		<div class="custom_ts" style="background:#fff" ng-if="vm.cat_path != '0'">
			<div class="pull-right m-t-xs m-r-xs" ng-controller="popupCtrl">
				<button ng-click="goAttributePage(0)" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-refresh"></i> 切换到共通属性</button>
		    	<button ng-click="openCategoryMapping(popupNewCategory)" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-link"></i> 类目选择</button>
		</div><!-- .form-inline -->
			<p class="m-l-sm m-t-xs">您当前选择的是：<span ng-bind="vm.cat_path"></span> </p>
		</div>
		<div class="custom_ts" style="background:#fff" ng-if="vm.cat_path == '0'">
			<div class="pull-right m-t-xs m-r-xs" ng-controller="popupCtrl">
				<button ng-if="vm.sameAttr != '1'" ng-click="openCategoryMapping(popupNewCategory)" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-refresh"></i> 类目选择</button>
				<button type="submit" class="btn btn-default btn-xs" ng-click="openAddAttributeValue(openAddAttribute)"><i class="glyphicon glyphicon-plus"></i>&nbsp;添加自定义属性</button>
			</div><!-- .form-inline -->
			<p class="m-l-sm m-t-xs">您当前选择的是：<span>共通属性</span></p>
		</div>

		<div class="category_drag col-sm-6">
			<div class="category_drag_main">
				<!--<p class="text-center text-vo font-bold">一级类目</p>-->
				<div class="form-inline m-l-xs">
					<span style="padding-right:2px">未翻译属性:</span><input type="text" placeholder="快速检索" class="form-control" style="width:60%" ng-model="searchUnval">
				</div>
				<div class="category_drag_list_qh">
					<ul>
						<li ng-repeat="unvalData in vm.unvalList | filter:searchUnval">{{unvalData.prop_original}} <span class="pull-right text-muted" style="cursor:pointer" ng-click="addVal(unvalData, $index);"><i class="fa fa-fw fa-angle-right text-vo"></i></span></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="category_drag col-sm-6">
			<div class="category_drag_main">
				<div class="form-inline m-l-xs">
					<span style="padding-right:2px">已翻译属性:</span><input type="text" placeholder="快速检索" class="form-control" style="width:60%" ng-model="searchVal">
				</div>
				<div class="category_drag_list_qh">
					<div class="col-sm-12" ng-repeat="valData in vm.valList | filter:searchVal">
						<div class="col-sm-2 form-group text-left m-t-xs">
							<label class="text-left">{{valData.prop_original}}</label>
						</div>
						<div class="col-sm-4 form-group">
							<input type="text" class="col-sm-12 form-control" ng-disabled="vm.cat_path != '0'" ng-model="valData.prop_translation">
						</div>
						<div class="form-inline pull-right m-t-xs">
							<button title="删除" class="btn btn-danger btn-xs" ng-click="remove(valData, $index);"><i class="fa  fa-trash-o"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-12 m-t-md text-center">
			<button class="btn btn-vo btn-sm"  ng-click="save();"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;保存</button>
			<button class="btn btn-success btn-sm" ng-click="goValuePage();">翻译自定义属性</button>
		</div>
	</div>
</div><!-- .col-lg-12 -->
