<div class="wrapper-md" ng-init="initialize()">
	<div class="vo_accordion vo_attr">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="fa fa-reorder"></i>&nbsp;自定义属性管理</h4>
				</div>
				<div class="container-fluid">
				</div>
			</div>
		</div>
	</div>
	<div class="box">

        <div class="custom_ts" ng-if="vm.cat_path != '0'">
            <div class="pull-right m-t-xs m-r-xs" ng-controller="popupCtrl">
                <button class="btn btn-vo btn-xs" ng-click="save();">
                    <i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;保存
                </button>
                <button class="btn btn-success btn-xs" ng-click="goValuePage();">翻译自定义属性</button>
                <button ng-click="goAttributePage(0)" class="btn btn-default btn-xs"><i
                        class="glyphicon glyphicon-refresh"></i> 切换到共通属性
                </button>
                <button ng-click="openCategoryMapping(popupNewCategory)" class="btn btn-default btn-xs"><i
                        class="glyphicon glyphicon-link"></i> 类目选择
                </button>
            </div><!-- .form-inline -->
            <p class="m-l-sm m-t-xs">您当前选择的是：<span ng-bind="vm.cat_path"></span></p>
        </div>

        <div class="custom_ts" ng-if="vm.cat_path == '0'">
            <div class="pull-right m-t-xs m-r-xs" ng-controller="popupCtrl">
                <button class="btn btn-vo btn-xs" ng-click="save();">
                    <i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;保存
                </button>
                <button class="btn btn-success btn-xs" ng-click="goValuePage();">翻译自定义属性</button>
                <button ng-if="vm.sameAttr != '1'" ng-click="openCategoryMapping(popupNewCategory)"
                        class="btn btn-default btn-xs"><i class="glyphicon glyphicon-refresh"></i> 类目选择
                </button>
                <button type="submit" class="btn btn-default btn-xs" ng-click="openAddAttributeValue(openAddAttribute)">
                    <i class="glyphicon glyphicon-plus"></i>&nbsp;添加自定义属性
                </button>
            </div><!-- .form-inline -->
            <p class="m-l-sm m-t-xs">您当前选择的是：<span>共通属性</span></p>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="category_drag category_drag_list_qh">
                    <div class="input-group m-b-sm">
                        <label for="custom-attribute-translating" class="input-group-addon">未翻译属性</label>
                        <input id="custom-attribute-translating" type="text" class="form-control" ng-model="searchUnval">
                    </div>
                    <ul>
                        <li ng-repeat="unvalData in vm.unvalList | filter:searchUnval" ng-click="addVal(unvalData, $index);">
                            <span>{{::unvalData.prop_original}}</span><span class="pull-right text-muted"><i
                                class="fa fa-fw fa-angle-right text-vo"></i></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="category_drag category_drag_list_qh form-horizontal">
                    <div class="input-group m-b-sm">
                        <label for="custom-attribute-translated" class="input-group-addon">已翻译属性</label>
                        <input id="custom-attribute-translated" type="text" class="form-control" ng-model="searchVal">
                    </div>
                    <div class="translated-row form-group" ng-repeat="valData in vm.valList | filter:searchVal">
                        <label for="custom-translated-{{$index}}" class="text-left control-label col-sm-4">{{valData.prop_original}}</label>
                        <div class="col-sm-8 form-inline">
                            <input id="custom-translated-{{$index}}" type="text" class="form-control"
                                   ng-disabled="vm.cat_path != '0' && valData.cat_path == '0'"
                                   ng-model="valData.prop_translation" title="">&nbsp;
                            <button title="删除" class="btn btn-danger btn-xs"
                                    ng-click="remove(valData, $index);"><i class="fa fa-trash-o"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div class="m-t-sm col-sm-12 text-right">
			<button class="btn btn-vo btn-sm"  ng-click="save();"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;保存</button>
			<button class="btn btn-success btn-sm" ng-click="goValuePage();">翻译自定义属性</button>
		</div>
	</div>
</div>
