<div class="wrapper-md" ng-init="initialize()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-reorder"></i>&nbsp;{{'TXT_SIZE_CHART_DETAIL' | translate}}</h4>
                </div>
                <div class="container-fluid m-t-xs">

                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_SIZE_CHART_NAME' | translate}}</label>
                                    <div class="col-sm-7">
                                        <!--<input type="text" class="form-control" ng-model="vm.saveInfo.sizeChartName">-->
                                        <button title="{{'TXT_EDIT'|translate}}" class="btn btn-default btn-pop btn-xs" ng-click="openSizeDetails()">
                                            &nbsp;<i class="fa fa-pencil"></i>&nbsp;{{vm.saveInfo.sizeChartName}}
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_SIZE_CHART_FINISH' | translate}}</label>

                                    <div class="col-sm-7">
                                        <label class="radio-inline c-radio"><input type="radio" name="finish" value="1"  ng-model="vm.saveInfo.finish"><span class="fa fa-check"></span> Yes </label>
                                        <label class="radio-inline c-radio"><input type="radio" name="finish" value="0"  ng-model="vm.saveInfo.finish"><span class="fa fa-check"></span> No </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label"></label>
                                    <div class="text-warnings col-sm-6">
                                        <i class="icon fa fa-bell-o"></i>&nbsp;{{'TXT_SIZE_CHART_NOTICE' | translate}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_RELATED_BRAND_NAME' | translate}}</label>
                                    <div class="col-sm-7">
                                        <select multiple chosen class="form-control" width="'360px'" ng-model="vm.saveInfo.brandName"
                                                ng-options="brand.value as brand.name for brand in vm.brandNameList">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_RELATED_PRODUCT_TYPE' | translate}}</label>
                                    <div class="col-sm-7">
                                        <select multiple chosen class="form-control" width="'360px'" ng-model="vm.saveInfo.productType"
                                                ng-options="productType.value as productType.name for productType in vm.productTypeList">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_RELATED_SIZE_TYPE' | translate}}</label>
                                    <div class="col-sm-7">
                                        <select multiple chosen class="form-control" width="'360px'" ng-model="vm.saveInfo.sizeType"
                                                ng-options="sizeType.value as sizeType.name for sizeType in vm.sizeTypeList">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center m-b-sm">
                        <div class="form-inline">
                            <button title="重置" class="btn btn-default ng-binding" ng-click="reset()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_RESET' | translate}}</button>
                            <button title="保存" class="btn btn-vo m-r-sm" ng-click="saveFinish()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;{{'BTN_SAVE' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box" ng-controller="popupCtrl">
        <div class="box-body">
            <div class="table-responsive">
                <div class="col-sm-12 dropdown_table_main">
                    <div class="col-sm-12 text-center  m-t-sm m-b-xs">

                        <div class="col-sm-4">
                            <div class="form-group pull-left">
                                <button class="btn btn-info" ng-click="refresh()"><i class="fa fa-refresh"></i>&nbsp;&nbsp;{{'BTN_REFRESH'|translate}}</button>
                            </div>
                        </div>
                        <div class="form-inline pull-right">
                            <button title="导入" class="btn btn-dangers ng-binding" ng-click="openSizeChartImport({import:import})"><i class="fa fa-reply-all"></i>&nbsp;{{'BTN_IMPORT_ALL' | translate}}</button>
                            <button title="添加" class="btn btn-success ng-binding" ng-click="addSize()"><i class="fa fa-plus"></i>&nbsp;{{'BTN_ADD' | translate}}</button>

                            <button title="保存" class="btn btn-vo m-r-xs" ng-click="saveSize()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;{{'BTN_SAVE' | translate}}</button>
                        </div>
                    </div>
                    <table class="table table-hover-new vo_table tableWordBreak" style="margin-bottom:0px" ng-controller="popupCtrl">
                        <thead>
                        <tr>
                            <th class="mfb-xt text-center">{{'TXT_INDEX' | translate}}</th>
                            <th class="mfb-xxt text-center">{{'TXT_SIZE_CHART_ORIGINAL_SIZE' | translate}}</th>
                            <th class="mfb-xxt text-center">{{'TXT_SIZE_CHART_ADJUST_SIZE' | translate}}</th>
                            <th class="mfb-xxt text-center">
                                <label class="v-middle">
                                    <input type="checkbox" ng-model="vm.canUsual" ng-click="checkUsual()">
                                </label>&nbsp;
                                {{'TXT_SIZE_CHART_COMMON_SIZE' | translate}}
                            </th>
                            <th class="mfb-xxt text-center">{{'TXT_ACTION' | translate}}</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sizeInfo in vm.importList">
                                <td class="mfb-xt text-center">{{$index + 1}}</td>
                                <td class="mfb-xxt text-center-xs"><input type="text" class="form-control" style="width:100px;margin: 0px auto;" ng-model="sizeInfo.originalSize"></td>
                                <td class="mfb-xxt text-center-xs"><input type="text" class="form-control" style="width:100px;margin: 0px auto;" ng-model="sizeInfo.adjustSize"></td>
                                <td class="mfb-xxt text-center">
                                    <label class="v-middle">
                                        <input type="checkbox" ng-model="sizeInfo.usual">
                                    </label>
                                </td>
                                <td class="mfb-xxt text-center">
                                    <button title="删除" class="btn btn-danger btn-xs" ng-click="delSize($index)"><i class="fa  fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
