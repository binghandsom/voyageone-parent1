<div class="product-shema-detail" id="skuPrice" ng-init = "ctrl.init()">
    <div class="wrapper-md">
        <div class="container-fluid">
            <div class="table-responsive box box-body">
                <table class="table table-hover-new vo_table tableWordBreak dropdown_table_main">
                    <thead>
                        <th class="text-center">Platform</th>
                        <th class="text-right">Msrp($)</th>
                        <th class="text-right">Sale Price($)</th>
                        <th class="text-right">CN Msrp(¥)</th>
                        <th class="text-right">CN Net Price(¥)</th>
                        <th class="text-right">CN Sale Price(¥)</th>
                        <th class="text-center">Action</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key,platform) in ctrl.usPriceList">
                           <td class="text-center">{{platform[key]}}</td>
                           <td class="text-right">
                               <price prices = "[platform.priceMsrpSt,platform.priceMsrpEd]"></price>
                           </td>
                           <td class="text-right">
                               <price prices = "[platform.priceRetailSt,platform.priceRetailEd]"></price>
                           </td>
                           <td class="text-right">-</td>
                           <td class="text-right">-</td>
                           <td class="text-right">-</td>
                           <td class="text-center">
                               <button type="button" class="btn btn-info btn-pop" ng-click="ctrl.save(key,platform)">save</button>
                           </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr ng-repeat="(key,platform) in ctrl.priceList">
                            <td class="text-center">
                                <!--Todo 这边能给提供这些数据么？？？-->
                                <platform-status data="{
                                            cartId: item.cartId,
                                            cartName: item.cartName,
                                            status: item.status,
                                            pStatus: item.pStatus,
                                            pReallyStatus: item.pReallyStatus,
                                            pPublishError: item.pPublishError
                                        }"></platform-status>
                                {{platform[key]}}
                            </td>
                            <td class="text-right">-</td>
                            <td class="text-right">-</td>
                            <td class="text-right">
                                <span ng-if="platform.priceMsrpSt != platform.priceMsrpEd">
                                    {{platform.priceMsrpSt}}~{{platform.priceMsrpEd}}
                                </span>
                                <input type="number" class="form-control" ng-if="platform.priceMsrpSt == platform.priceMsrpEd"
                                       ng-model="platform.priceMsrpSt" ng-change="platform.priceMsrpEd = platform.priceMsrpSt">
                            </td>
                            <td class="text-center">
                                <span  ng-if="platform.priceRetailSt != platform.priceRetailEd">
                                    {{platform.priceRetailSt}}~{{platform.priceRetailEd}}
                                </span>
                                <input type="number" class="form-control" value="{{platform.priceRetailSt}}" ng-if="platform.priceRetailSt == platform.priceRetailEd"
                                       ng-model="platform.priceRetailSt" ng-change="platform.priceRetailEd = platform.priceRetailSt">
                            </td>
                            <td class="text-right">
                                <price prices = "[platform.priceSaleSt,platform.priceSaleEd]"></price>
                            <td class="text-center">
                                <button type="button" class="btn btn-info btn-pop" ng-click="ctrl.save(key,platform)">save</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
