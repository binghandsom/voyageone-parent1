<div class="product-shema-detail" id="skuPrice" ng-init = "ctrl.init()">
    <div class="wrapper-md">
        <div class="container-fluid">
            <div class="table-responsive box box-body">
                <table class="table table-hover-new vo_table tableWordBreak dropdown_table_main">
                    <thead>
                        <th class="text-center">Platform</th>
                        <th class="text-right">Msrp($)</th>
                        <th class="text-right">Sale Price($)</th>
                        <th class="text-right">CN Msrp(¥)</th>
                        <th class="text-right">CN Net Price(¥)</th>
                        <th class="text-right">CN Sale Price(¥)</th>
                        <th class="text-center">Action</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(key,platform) in ctrl.usPriceList">
                       <td>{{platform[key]}}</td>
                       <td>{{platform.priceMsrpSt}}</td>
                       <td>{{platform.priceRetailSt}}</td>
                       <td>-</td>
                       <td>-</td>
                       <td>-</td>
                       <td><button>save</button></td>
                    </tr>
                    <tr ng-repeat="(key,platform) in ctrl.priceList">
                        <td>{{platform[key]}}</td>
                        <td>-</td>
                        <td>-</td>
                        <td>{{platform.priceMsrpSt}}</td>
                        <td>{{platform.priceRetailSt}}</td>
                        <td>{{platform.priceSaleSt}}</td>
                        <td><button>save</button></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
