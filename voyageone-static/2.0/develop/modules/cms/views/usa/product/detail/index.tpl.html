<div class="wrapper-md" ng-init="ctrl.init()">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading panel-detail-head">&nbsp;<i class="fa fa-sitemap"></i>&emsp;Product Detail</div>
        </div>
    </div>

    <div>
        <uib-tabset class="tab-container vo_nav-tabs">
            <uib-tab active="ctrl.master">
                <tab-heading>SNKRHDp</tab-heading>
                <sn-tab product-info="ctrl.product"></sn-tab>
            </uib-tab>

            <uib-tab active="ctrl.sku">
                <tab-heading>QTY</tab-heading>
                <inventory-tab product-info="ctrl.product"></inventory-tab>
            </uib-tab>

            <uib-tab active="ctrl.price">
                <tab-heading>Price</tab-heading>
                <price-tab product-info="ctrl.product"></price-tab>
            </uib-tab>

            <!---------------------------------------------------平台产品详情页面(不包含独立官网)---------------------------------->
            <uib-tab ng-repeat="platformType in ctrl.platformTypes" ng-if="platformType.value != ctrl.mainCartId"
                     ng-init="$active = (platformType.value == ctrl.defaultCartId)" active="$active">
                <tab-heading>{{platformType.name}}</tab-heading>

                <div>
                    <us-tab product-info="ctrl.product" cart-info="platformType"></us-tab>
                </div>

            </uib-tab>

        </uib-tabset>
    </div>

</div>
