<div class="wrapper-md">
    <div class="panel panel-vo">
        <div class="panel-heading">
            <h4 class="panel-title"><i class="fa fa-star"></i>&nbsp;Home</h4>
        </div>
        <div class="panel-body">
            <div class="text-warnings">
                <i class="fa fa-bell-o"></i>&nbsp;Home Page,【Refresh once every hour】，
                If there are some differences between the other feedback, please re-confirm later。
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    News
                </div>
                <div class="panel panel-body">
                    <div class="table-responsive box box-body">
                        <table class="table table-hover-new vo_table tableWordBreak dropdown_table_main">
                            <thead>
                            <tr>
                                <th class="text-center" ng-repeat="feedItem in ctrl.feedInfo">{{feedItem.comment}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="text-center" ng-repeat="feedItem in ctrl.feedInfo">
                                    <a href="javascript:void(0)" ng-click="ctrl.goLink(feedItem)">{{feedItem.amountVal}}</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="panel panel-default">
        <div class="panel-heading">
            Platforms
        </div>
        <div class="panel panel-body">
            <div class="table-responsive box box-body">
                <table class="table table-hover-new vo_table tableWordBreak dropdown_table_main">
                    <thead>
                        <tr>
                            <th class="text-center">Platform</th>
                            <th class="text-center" ng-repeat="(key,value) in ctrl.platformHeader">{{key}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key,value) in ctrl.platformInfo">
                            <td class="text-center">{{ctrl.usPlatforms[key]}}</td>
                            <td class="text-center" ng-repeat="(key1,value1) in ctrl.platformHeader">
                                <a href="javascript:void(0);" ng-click="ctrl.linkToSearch(value[value1])">{{value[value1].amountVal || 0}}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
