<div class="wrapper-md">
    <div class="panel panel-vo">
        <div class="panel-heading">
            <h4 class="panel-title"><i class="fa fa-star"></i>&nbsp;Home</h4>
        </div>
        <div class="panel-body"></div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    News
                </div>
                <div class="panel panel-body">
                    <div class="table-responsive box box-body">
                        <table class="table table-hover-new vo_table tableWordBreak dropdown_table_main">
                            <thead>
                            <tr>
                                <th class="text-center" ng-repeat="feedItem in ctrl.feedInfo">{{feedItem.comment}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="text-center" ng-repeat="feedItem in ctrl.feedInfo">
                                    <a href="javascript:void(0)" ng-click="ctrl.goLink(feedItem)">{{feedItem.amountVal}}</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="panel panel-default">
        <div class="panel-heading">
            Platforms
        </div>
        <div class="panel panel-body">
            <div class="table-responsive box box-body">
                <table class="table table-hover-new vo_table tableWordBreak dropdown_table_main">
                    <thead>
                        <tr>
                            <th>Platform</th>
                            <th>Pending Items</th>
                            <th>Listing Items</th>
                            <th>Delisting Items</th>
                            <th>Delisting Items<br>(with Inventory)</th>
                            <th>All Items</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key,value) in ctrl.platformInfo">
                            <td>{{key}}</td>
                            <td ng-repeat="platformAmount in value">{{platformAmount.amountVal}}</td>
                            <td>12</td>
                            <td>12</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
