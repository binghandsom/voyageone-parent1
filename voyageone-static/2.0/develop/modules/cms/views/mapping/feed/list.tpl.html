<div class="wrapper-md" ng-controller="feedMappingController as $ctrl" ng-init="$ctrl.init()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="glyphicon glyphicon-cog"></i>&nbsp;{{'TXT_FEED_CONNECTION_SETTING' | translate}}</h4>
                </div>
                <div class="container-fluid m-l-md m-t-sm m-b-xs">
                    <div class="col-sm-12">
                    <div class="form-inline m-b-xs pull-left">
                        <label>
                            <span translate="TXT_TOP_FEED_CATEGORY"></span>&nbsp;
                            <select class="form-control m-r-xxs"
                                    ng-change="$ctrl.refreshTable()"
                                    ng-model="$ctrl.selectedTop"
                                    ng-options="cate.cid as cate.path for cate in $ctrl.topCategories"></select>
                        </label>
                        <select class="form-control m-r-xxs" title="{{'TXT_FILTER_CATEGORY' | translate}}"
                                ng-change="$ctrl.refreshTable()"
                                ng-options="v as k for (k,v) in $ctrl.options.category"
                                ng-model="$ctrl.matched.category"></select>
                        <select class="form-control m-r-xxs" title="{{'TXT_FILTER_ATTRIBUTE' | translate}}"
                                ng-change="$ctrl.refreshTable()"
                                ng-options="v as k for (k,v) in $ctrl.options.property"
                                ng-model="$ctrl.matched.property"></select>
                        <input type="text" placeholder="{{'TXT_MSG_SEARCH' | translate}}"
                               ng-model="$ctrl.matched.keyWord" enter-click="$ctrl.refreshTable()"
                               class="form-control"/>
                        <button class="btn btn-default" ng-click="$ctrl.clear()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CLEAR' | translate}}</button>
                        <button class="btn btn-vo btn-xxs" ng-click="$ctrl.refreshTable()">
                            <i class="fa fa-search"></i>&nbsp;<span>{{'BTN_SEARCH' | translate}}</span>
                        </button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    <div class="m-b-lg">
        <div class="box">
            <div class="box-body">
                <table class="table table-hover table-hover-new text-center">
                    <thead>
                    <tr>
                        <th class="mfb-xt text-center" translate="TXT_SEQ"></th>
                        <th class="text-left" translate="TXT_LEVEL"></th>
                        <th class="text-left" translate="TXT_FEED_CATEGORY"></th>
                        <th class="text-left" translate="TXT_MASTER_CATEGORY"></th>
                        <th class="mfb-xxs text-center" translate="TXT_MAPPING_CATEGORY_OR_FORWARD"></th>
                        <th class="mfb-xxs text-center" translate="TXT_MAPPING_ATTRIBUTE_IS_FINISHED"></th>
                        <th class="mfb-xxx text-center" translate="TXT_MAPPING_ATTRIBUTE"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="feedCategory in $ctrl.tableSource track by feedCategory.model.path">
                        <td class="mfb-xt text-center">{{ $index + 1 }}</td>
                        <td class="text-left">
                            <span class="badge" ng-class="{'badge-success':feedCategory.level < 2, 'badge-empty': feedCategory.level > 1}">
                                <span>{{ feedCategory.level }}&nbsp;{{'TXT_SUB_LEVEL' | translate}}</span>
                                <i class="fa" ng-class="{'fa-level-down':feedCategory.level < 2, 'fa-level-up': feedCategory.level > 1}"></i>
                            </span>
                        </td>
                        <td class="text-left">{{ feedCategory.model.path }}</td>
                        <td class="text-left">{{ $ctrl.getDefaultMapping(feedCategory) }}</td>
                        <td class="mfb-xxs">
                            <div class="btn-group" ng-controller="popupCtrl">
                                <button ng-click="$ctrl.openCategoryMapping(feedCategory.model, popupNewCategory)"
                                        class="btn btn-default btn-xs">
                                    <i class="glyphicon glyphicon-link"></i>&nbsp;{{'BTN_MAPPING_CATEGORY' | translate}}
                                </button>
                                <button class="btn btn-default btn-xs" ng-click="$ctrl.extendsMapping(feedCategory.model)">
                                    <i class="fa fa-arrow-circle-up"></i>&nbsp;{{'BTN_FORWARD' | translate}}
                                </button>
                            </div>
                        </td>
                        <td class="mfb-xxs">
                            <span class="h4" ng-if="feedCategory.mapping && feedCategory.mapping.matchOver">
                                <i class="fa fa-check-circle text-vo"></i>
                            </span>
                        </td>
                        <td class="mfb-xxx text-center">
                            <div class="btn-group" ng-if="feedCategory.model.attribute && $ctrl.findDefaultMapping(feedCategory)">
                                <a ng-href="#/mapping/feed/prop/{{feedCategory.model.path}}" target="_blank">
                                    <i class="glyphicon glyphicon-link"></i>&nbsp;{{'BTN_MAPPING_ATTRIBUTE' | translate}}
                                </a>
                            </div>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
