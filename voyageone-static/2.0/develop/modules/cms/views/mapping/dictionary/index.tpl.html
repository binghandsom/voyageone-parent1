<div class="wrapper-md" ng-init="initialize()">
	<div class="vo_accordion vo_attr">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="glyphicon glyphicon-cog"></i>&nbsp;{{'TXT_DICTIONARY_INDEX' | translate}}</h4>
				</div>
				<div class="container-fluid m-t-xs m-b-xs">
					<div class="col-sm-12">
						<div class="col-sm-4">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label" translate="TXT_PLATFORM_TYPE"></label>
									<div class="col-sm-9">
										<select class="form-control" ng-model="vm.searchInfo.cartId"
												ng-options="platform.value as platform.name for platform in vm.masterData.platformList">
											<option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label" translate="TXT_DICTIONARY_NAME"></label>
									<div class="col-sm-7">
										<input type="text" class="form-control" ng-model="vm.searchInfo.name">
									</div>
								</div>
							</div><!-- .form-group -->
						</div>
						<div class="col-sm-4">
							<div class="form-horizontal">
							<div class="form-group form-inline">
								<button class="btn btn-default" ng-click="clear()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CLEAR' | translate}}</button>
								<button class="btn btn-vo" ng-click="search()"><i class="fa fa-search"></i>&nbsp;{{'BTN_SEARCH' | translate}}</button>
								<a class="btn btn-success" href="#/mapping/dictionary/item"><i class="fa fa-plus"></i>&nbsp;{{'BTN_NEW_DICTIONARY' | translate}}</a>
							</div><!-- .form-inline -->
								</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	<div class="box">
		<div class="box-body">
			<div class="table-responsive">
				<table class="table table-hover vo_table" style="margin-bottom:0px">
					<tbody>
					<tr class="font-bold" style="background:#e67e22;color:#fff">
						<td class="mfb-xt text-center" translate="TXT_SEQ"></td>
						<td class="mfb-xxx text-left" translate="TXT_DICTIONARY_NAME"></td>
						<td class="mfb-xxt text-left" translate="TXT_PLATFORM_TYPE"></td>
						<td class="mfb-xxs text-left" translate="TXT_DICTIONARY_COMMENT"></td>
						<td class="mfb-xx text-left" translate="TXT_CREATE_TIME"></td>
						<td class="mfb-xx text-left" translate="TXT_UPDATE_TIME"></td>
						<td class="mfb-xt text-center" translate="TXT_ACTION"></td>
					</tr>
					</tbody>
				</table>
				<div class="col-sm-12 dropdown_table_main" if-no-rows="vm.dictionaryList.length">
					<table class="table table-hover vo_table tableWordBreak" style="margin-bottom:0px">
						<tbody>
						<tr ng-repeat="dictionaryInfo in vm.dictionaryList">
							<td class="mfb-xt text-center" ng-bind="dictionaryInfo.id"></td>
							<td class="mfb-xxx text-left text-u-l"><a ng-click="openDictionaryItem(dictionaryInfo.id)" ng-bind="dictionaryInfo.name"></a></td>
							<td class="mfb-xxt text-left"><span ng-bind="dictionaryInfo.cartName"></span></td>
							<td class="mfb-xxs text-left">
								<!--<div class="line-height">{{dictionaryInfo.value}}</div>-->
								<popover-text content="dictionaryInfo.value" direct="bottom" size="50"></popover-text>
							</td>
							<td class="mfb-xx text-left" ng-bind="dictionaryInfo.created.substring(0, 19)"></td>
							<td class="mfb-xx text-left" ng-bind="dictionaryInfo.modified.substring(0, 19)"></td>
							<td class="mfb-xt text-center">
								<button class="btn btn-danger btn-xs"  ng-click="delDictItem(dictionaryInfo)"><i class="fa  fa-trash-o"></i></button>
							</td>
						</tr>
						</tbody>
					</table>
				</div><!-- .table-responsive -->
			</div>
		</div><!-- /.box-body -->
		<div class="m-t-xs">
			<vpagination config="vm.dictionaryPageOption"></vpagination>
		</div>
	</div>
</div><!-- end .wrapper-md -->
