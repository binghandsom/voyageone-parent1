<div class="wrapper-md" ng-init="initialize()">
	<div class="col-sm-12">
		<div class="panel panelPromotion">
			<div class="wrapper">
				<div class="container-fluid">
					<div class="col-sm-4">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-4 control-label">Promotion Name</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" ng-model="vm.promotion.promotionName" disabled>
								</div>
							</div>
							<div class="form-group">
								<label  class="col-sm-4 control-label">Promotion Date</label>
								<div class="col-sm-7 form-inline">
									<div class="input-group col-sm-5"><input type="text" class="form-control inherited" ng-model="vm.promotion.activityStart" disabled></div>
									<div class="input-group col-sm-6"><input type="text" class="form-control inherited" ng-model="vm.promotion.activityEnd" disabled></div>
								</div>
							</div><!-- .form-group -->
						</form><!-- .form -->
					</div><!--.col -->
					<div class="col-sm-4">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-3 control-label">活动状态</label>
								<div class="col-sm-8">
									<input ng-show="vm.promotion.promotionStatus==false" value="Open" type="text" class="form-control" placeholder="promotion_approved" disabled>
									<input ng-show="vm.promotion.promotionStatus==true" value="Close" type="text" class="form-control" placeholder="promotion_approved" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Search</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" ng-model="vm.searchKey" placeholder="" >
								</div>
							</div>
						</form><!-- .form -->
					</div>
				</div><!-- .container-fluid -->
			</div><!-- .row wrapper -->
		</div>
		<div>
			<tabset class="tab-container vo_nav-tabs">
				<!--right-btn-->
				<div class="form-inline m-b-xs pull-right" ng-controller = "popupCtrl">
					<button class="btn btn-success" ng-click="openOtherProgress('lg')"><i class="fa fa-refresh"></i> 全部刷新</button>
					<button class="btn btn-danger"><i class="fa fa-warning"></i> 全部停止</button>
				</div><!-- /right-btn -->
				<!--tab-->
				<tab>
					<tab-heading><i class="fa fa-list"></i> 批量刷价格 </tab-heading>
					<div class="panel vo_panel tab_panel">
						<table class="table table-hover">
							<thead>
							<tr>
								<th class="mfb-xt"><label class="checkbox-inline c-checkbox"><input type="checkbox" value="option5"><span class="fa fa-check"></span></label></th>
								<th>No.</th>
								<th>key</th>
								<th>Promotion Price</th>
								<th></th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="price in vm.priceList">
								<td><label class="checkbox-inline c-checkbox"><input type="checkbox" value="option5"><span class="fa fa-check"></span></label></td>
								<td>{{price.seq}}</td>
								<td>{{price.key}}</td>
								<td>{{price.promotionPrice}}</td>
								<td class="text-right">
									<button title="刷新" class="btn btn-success btn-xs"><i class="fa fa-refresh"></i></button>
								</td>
							</tr>
							</tbody>
						</table>
					</div> <!-- .panel -->
				</tab>
			</tabset><!-- tabset -->
		</div><!-- tabs ng-controller -->

	</div><!-- .col-lg-12 -->
</div><!-- end .wrapper-md -->
