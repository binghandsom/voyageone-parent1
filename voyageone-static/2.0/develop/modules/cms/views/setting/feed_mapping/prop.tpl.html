<div class="wrapper-md" ng-controller="feedPropMappingController as ctrl" ng-init="ctrl.init()">
    <tabset class="tab-container vo_nav-tabs">
        <div class="form-inline pull-right">
            <select class="form-control m-r-xxs">
                <option>必填情况(ALL)</option>
                <option>非必填</option>
                <option>必填</option>
            </select>
            <select class="form-control m-r-xxs">
                <option>设定情况(ALL)</option>
                <option>已设定</option>
                <option>未设定</option>
            </select>
            <input type="text" placeholder="快速检索" class="form-control">
            <button type="submit" class="btn btn-vo btn-xxs"><i class="fa fa-search"></i></button>
        </div>
        <tab>
            <tab-heading>类目属性匹配</tab-heading>
            <div class="container-fluid">
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">普通属性匹配</h4>
                        </div>
                        <form class="form-horizontal" feed-mapping-fields="ctrl.mainCategory.fields"></form>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">SKU匹配</h4>
                        </div>
                        <form class="form-horizontal" feed-mapping-fields="ctrl.mainCategory.sku"></form>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
    <script type="text/ng-template" id="feedMapping.fields.tpl.html">
        <div class="form-group"
             ng-repeat="field in fields"
             ng-init="fieldx = ctrl.getConfig(field)"
             ng-include="'feedMapping.field.tpl.html'"
             ng-controller="popupCtrl">
        </div>
    </script>
    <script type="text/ng-template" id="feedMapping.field.tpl.html">
        <label class="col-sm-2 control-label"
               ng-class="{ 'vo_reqfield': fieldx.required }">{{ field.name }}</label>

        <div class="col-sm-8 hierarchy" ng-if="!fieldx.isSimple">
            <div class="col-sm-4 form-inline"
                 ng-repeat="childField in field.fieldList"
                 ng-init="childFieldx = ctrl.getConfig(childField)"
                 ng-include="'feedMapping.multi.setter.tpl.html'">
            </div>
        </div>

        <div class="col-sm-8" ng-if="fieldx.isSimple">
            <button class="btn btn-default btn-xs" ng-click="popupFeed(ctrl.popupContext(field))">值匹配</button>
        </div>
    </script>
    <script type="text/ng-template" id="feedMapping.multi.setter.tpl.html">
        <div ng-if="!childFieldx.isSimple"
             ng-repeat="tcf in childField.fieldList"
             ng-init="childField = tcf; childFieldx = ctrl.getConfig(childField)"
             ng-include="'feedMapping.multi.setter.tpl.html'">
        </div>
        <div ng-if="childFieldx.isSimple">
            <label class="control-label"
                   ng-class="{ 'vo_reqfield': childFieldx.required }">{{ childField.name }}</label>
            <button class="btn btn-default btn-xs" ng-click="popupFeed(ctrl.popupContext(childField))">值匹配</button>
        </div>
    </script>
</div>
