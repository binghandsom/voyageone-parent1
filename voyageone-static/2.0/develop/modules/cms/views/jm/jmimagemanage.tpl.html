<div class="wrapper-md" ng-init="initialize()">
	<div class="vo_accordion vo_attr">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="glyphicon glyphicon-th"></i>&nbsp;{{'TXT_IMAGE_MANAGER' | translate}}</h4>
				</div>
				<div class="container-fluid m-t-xs m-b-xs">
					<div class="col-sm-12">
						<div class="col-sm-4">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label" translate="TXT_STATUS"></label>
									<div class="col-sm-8">
										<label class="checkbox-inline c-checkbox">
											<input type="checkbox" value="0" ng-model="$ctrl.searchInfo.synFlgList[0]">
											<span class="fa fa-check"></span>&nbsp;{{'TXT_WAITING_UPLOAD' | translate}}</label>
										<label class="checkbox-inline c-checkbox">
											<input type="checkbox" value="1" ng-model="$ctrl.searchInfo.synFlgList[1]">
											<span class="fa fa-check"></span>&nbsp;{{'TXT_UPLOAD_SUCCESS' | translate}}</label>
										<label class="checkbox-inline c-checkbox">
											<input type="checkbox" value="2" ng-model="$ctrl.searchInfo.synFlgList[2]">
											<span class="fa fa-check"></span>&nbsp;{{'TXT_UPLOAD_FAILED' | translate}}</label>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" translate="TXT_UPDATE_TIME"></label>
									<div class="col-sm-8 form-inline">
										<div class="col-sm-5 input-group">
											<input type="text" class="form-control" uib-datepicker-popup ng-model="$ctrl.searchInfo.beginModified"
												   max-date="$ctrl.searchInfo.endModified" date-model-format="yyyy-MM-dd" is-open="$ctrl.datePicker1" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="$ctrl.datePicker1 = !$ctrl.datePicker1"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
										</div>&nbsp;~&nbsp;
										<div class="col-sm-5 input-group">
											<input type="text" class="form-control" uib-datepicker-popup ng-model="$ctrl.searchInfo.endModified"
												   min-date="$ctrl.searchInfo.beginModified" date-model-format="yyyy-MM-dd" is-open="$ctrl.datePicker2" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="$ctrl.datePicker2 = !$ctrl.datePicker2"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label" translate="TXT_BRAND"></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" ng-model="$ctrl.searchInfo.brandName">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" translate="TXT_PRODUCT_TYPE"></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" ng-model="$ctrl.searchInfo.productType">
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label" translate="TXT_SIZE_TYPE"></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" ng-model="$ctrl.searchInfo.sizeType">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" translate="TXT_DATA_TYPE"></label>
									<div class="col-sm-8">
										<select class="form-control" ng-model="$ctrl.searchInfo.dataType">
											<option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
											<option value="3">&nbsp;{{'TXT_SPECIAL_DESCRIPTION' | translate}}</option>
											<option value="4">&nbsp;{{'TXT_BRAND_STORY' | translate}}</option>
											<option value="5">&nbsp;{{'TXT_SIZE_CHART' | translate}}</option>
											<option value="6">&nbsp;{{'TXT_SHIPPING_DESCRIPTION' | translate}}</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-12 text-center m-b-xs" ng-controller="popupCtrl">
							<div class="form-horizontal form-inline">
								<button class="btn btn-default" ng-click="$ctrl.clear()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CANCEL' | translate}}</button>
								<button class="btn btn-vo" ng-click="$ctrl.initialize()"><i class="fa fa-search"></i>&nbsp;{{'BTN_SEARCH' | translate}}</button>
								<button class="btn btn-success" ng-click="openJmPromotionDefaultSetting()"><i class="glyphicon glyphicon-cog"></i>&nbsp;{{'BTN_SET_DEFAULT_VALUE' | translate}}</button>
							</div><!-- .form-inline -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="box">
		<div class="box-body">
			<div class="table-responsive">
				<table class="table table-hover-new vo_table tableWordBreak dropdown_table_main" style="min-width:1600px;margin-bottom:0px">
					<thead>
					<tr>
						<th class="text-center mfb-xt3" translate="TXT_SEQ"></th>
						<th class="text-left mfb-xt" translate="TXT_STATUS"></th>
						<th class="text-left mfb-x" translate="TXT_BRAND"></th>
						<th class="text-left mfb-x" translate="TXT_PRODUCT_TYPE"></th>
						<th class="text-left mfb-x" translate="TXT_SIZE_TYPE"></th>
						<th class="text-left mfb-xt" translate="TXT_DATA_TYPE"></th>
						<th class="text-center mfb-xt3" translate="TXT_INDEX"></th>
						<th class="text-left mfb-xxst" translate="TXT_ORIGIN_IMAGE_URL"></th>
						<th class="text-left mfb-xxst" translate="TXT_JM_IMAGE_URL"></th>
						<th class="text-left mfb-x" translate="TXT_UPDATE_TIME"></th>
						<th class="mfb-xxt text-left" translate="TXT_ERROR_MESSAGE"></th>
						<th class="text-center mfb-x" translate="TXT_ACTION"></th>
					</tr>
					</thead>
					<tbody ng-if="$ctrl.imageDataList.length">
					<tr ng-repeat="imageData in $ctrl.imageDataList">
						<td class="text-center" ng-bind="imageData.id"></td>
						<td><span class="label" ng-class="{'label-yellow-new': imageData.synFlg == '0', 'label-success-new': imageData.synFlg == '1', 'label-danger-new': imageData.synFlg =='2'}">&nbsp;{{imageData.synFlgName}}&nbsp;</span></td>
						<td ng-bind="imageData.brandName"></td>
						<td ng-bind="imageData.productType"></td>
						<td ng-bind="imageData.sizeType"></td>
						<td ng-bind="imageData.dataTypeName"></td>
						<td class="text-center" ng-bind="imageData.imageIndex"></td>
						<td><textarea class="form-control no-resize" rows="3" ng-model="imageData.value1"></textarea></td>
						<td><textarea class="form-control no-resize" rows="3" ng-model="imageData.value2" readonly></textarea></td>
						<td ng-bind="imageData.modified"></td>
						<td class="text-left" ng-bind="imageData.errorMessage"></td>
						<td class="text-center" ng-controller="popupCtrl">
							<button title="重刷" class="btn btn-success btn-xs" ng-click="$ctrl.reUpload(imageData)" ng-disabled="imageData.value1 == ''"><i class="fa fa-refresh"></i></button>
							<button title="保存" class="btn btn-vo btn-xs" ng-click="$ctrl.saveImage(imageData)"><i class="glyphicon glyphicon-floppy-disk"></i></button>
							<button title="追加" class="btn btn-success btn-xs" ng-click="openImageSetting()"><i class="fa fa-plus"></i></button>
							<button title="删除" class="btn btn-danger btn-xs" ng-click="$ctrl.deleteImage(imageData)" ng-disabled="imageData.imageIndex == 1"><i class="fa  fa-trash-o"></i></button>
						</td>
					</tr>
					</tbody>
					<div if-no-rows="$ctrl.imageDataList.length" ></div>
				</table>
			</div>
		</div><!-- /.box-body -->
		<div class="m-t-xs">
			<vpagination config="$ctrl.imageDataPageOption"></vpagination>
		</div>
	</div>
</div><!-- end .wrapper-md -->
