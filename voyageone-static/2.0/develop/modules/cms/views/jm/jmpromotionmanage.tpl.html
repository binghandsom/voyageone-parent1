<div class="wrapper-md" ng-init="initialize()">

		<div class="panel-group">
			<div class="panel panel-default">

	<uib-accordion class="vo_accordion vo_attr" close-others="oneAtATime">
		<uib-accordion-group is-open="vm.status.open">
			<uib-accordion-heading>
				<i class="glyphicon glyphicon-th"></i>&nbsp;聚美活动一览
				<i class="pull-right glyphicon glyphicon-menu-down" ng-class="{'glyphicon-menu-up': vm.status.open, 'glyphicon-menu-down': !vm.status.open}"></i>
			</uib-accordion-heading>

				<div class="container-fluid m-t-xs m-b-xs">
					<div class="col-sm-12">
						<div class="col-sm-4">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label">Status</label>
									<div class="col-sm-8">
										<label class="checkbox-inline c-checkbox">
											<input type="checkbox" ng-model="searchInfo.state1" />
											<span class="fa fa-check"></span>&nbsp;待进行中&nbsp;</label>
										<label class="checkbox-inline c-checkbox">
											<input type="checkbox" ng-model="searchInfo.state2" />
											<span class="fa fa-check"></span>&nbsp;进行中&nbsp;</label>
										<label class="checkbox-inline c-checkbox">
											<input type="checkbox" ng-model="searchInfo.state3" />
											<span class="fa fa-check"></span>&nbsp;完成&nbsp;</label>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" translate="TXT_PROMOTION_TIME"></label>
									<div class="col-sm-8 form-inline">
										<div class="col-sm-5 input-group">
											<input type="text" class="form-control" datepicker-popup ng-model="searchInfo.activityStart"
												   max-date="searchInfo.createdEnd" date-model-format="yyyy-MM-dd" is-open="datePicker1" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="datePicker1 = !datePicker1"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
										</div>&nbsp;~&nbsp;
										<div class="col-sm-5 input-group">
											<input type="text" class="form-control" datepicker-popup ng-model="searchInfo.activityEnd"
												   max-date="searchInfo.createdEnd" date-model-format="yyyy-MM-dd" is-open="datePicker1" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="datePicker1 = !datePicker1"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label">专场主品牌</label>
									<div class="col-sm-8">
										<select search-contains="true" chosen class="form-control" ng-model="searchInfo.cmsBtJmMasterBrandId"
												ng-options="brand.id as brand.name for brand in vm.jmMasterBrandList">
											<option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
											<!--<option ng-repeat="brand in vm.jmMasterBrandList" value={{brand.id}}>{{platform.name}}</option>-->
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" translate="TXT_PROMOTION_NAME"></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" ng-model="searchInfo.name">
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label">专场ID</label>
									<div class="col-sm-8">
										<input type="text" ng-model="searchInfo.id" class="form-control" />
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-12 text-center m-b-xs" ng-controller="popupCtrl">
							<div class="form-horizontal form-inline">
								<button class="btn btn-default" ng-click="clear()"><i class="fa fa-remove"></i>&nbsp;清除</button>
								<button class="btn btn-vo" ng-click="search()"><i class="fa fa-search"></i>&nbsp;搜索</button>
								<button class="btn btn-success" ng-click="openJmPromotionDetail({search:search})"><i class="fa fa-plus"></i>&nbsp;新增聚美专场</button>
							</div><!-- .form-inline -->
						</div>
					</div>
				</div>
				</uib-accordion-group>
		</uib-accordion>
<!--			</div>
		</div>
	</div>-->

	<!------------------------------------------------main table data-------------------------------------------------------->
	<div class="box">
		<div class="box-body">
			<div class="table-responsive">
				<table class="table table-hover-new vo_table tableWordBreak" style="margin-bottom:0px" ng-controller="popupCtrl" >
					<thead>
					<tr>
						<th class="mfb-xt text-center" translate="TXT_SEQ">Seq.</th>
						<th translate="TXT_PROMOTION_NAME"></th>
						<th translate="TXT_STATUS"></th>
						<th class="text-center">涉及品类</th>
						<th class="text-center">涉及品牌</th>
						<th translate="TXT_PROMOTION_TIME"></th>
						<th translate="TXT_PRE_SALE_TIME"></th>

						<th translate="TXT_PROMOTION_PC_ID" class="text-center"></th>
						<th translate="TXT_PROMOTION_APP_ID" class="text-center"></th>
						<th  class="text-center">编辑</th>
					</tr>
					</thead>
					<tbody ng-if="vm.modelList.length">
					<tr ng-repeat="model in vm.modelList">
						<td class="mfb-xt text-center">{{model.id}}</td>
						<td><a href="#/jm/promotion_detail_list/{{model.id}}" target="_blank">{{model.name}}</a></td>
						<td><span class="label label-yellow-new">&nbsp;待进行&nbsp;</span></td>
						<td class="text-center">日用品</td>
						<td class="text-center">sneakerhead</td>
						<td class="text-left">{{model.activityStart}}&nbsp;~&nbsp;{{model.activityEnd}}</td>
						<td class="text-left">{{model.prePeriodStart}}&nbsp;~&nbsp;{{model.prePeriodEnd}}</td>
						<td class="text-center">{{model.activityPcId}}</td>
						<td class="text-center">{{model.activityAppId}}</td>
						<td class="text-center">
							<button title="编辑" class="btn btn-success btn-xs" ng-click="openJmPromotionDetail({model:model,search:search})"><i class="fa fa-pencil"></i></button>
							<button title="删除" class="btn btn-danger btn-xs" ng-click="del(model)"><i class="fa  fa-trash-o"></i></button>
							<button title="下载" class="btn btn-dangerdel btn-xs"><i class="fa fa-download"></i></button>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div><!-- /.box-body -->
		<!--<div class="m-t-xs">-->
			<!--<vpagination config="vm.errorPageOption"></vpagination>-->
		<!--</div>-->
	</div>
</div><!-- end .wrapper-md -->
