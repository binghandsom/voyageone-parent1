<div class="wrapper-md" ng-init="initialize()">
    <uib-accordion class="vo_accordion vo_attr" close-others="oneAtATime">
        <uib-accordion-group is-open="vm.status.open">
            <uib-accordion-heading>
                <i class="glyphicon glyphicon-star"></i>&nbsp;销售情形查询
                <i class="pull-right glyphicon glyphicon-menu-down" ng-class="{'glyphicon-menu-up': vm.status.open, 'glyphicon-menu-down': !vm.status.open}"></i>
            </uib-accordion-heading>
            <div>
                <label >{{vm.searchInfo.channelStart}}</label>
                <label >{{vm.searchInfo.channelName}}</label>
                <label >{{vm.searchInfo.channelEnd}}</label>
            </div>
            <div class="container-fluid m-t-sm m-b-md">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" translate="渠道（品牌）"></label>
                                <div class="col-sm-7">
                                    <input class="form-control" ng-model="vm.searchInfo.channel">
                                </div>
                            </div>
                        </div><!-- .form-group -->
                    </div>
                    <div class="col-sm-6">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" >销售时间段</label>
                                <div class="col-sm-8 form-inline">
                                    <div class="col-sm-5 input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.searchInfo.channelStart"
                                               max-date="searchInfo.channelEnd" date-model-format="yyyy-MM-dd" is-open="datePicker3" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="datePicker3 = !datePicker3"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
                                    </div>&nbsp;~&nbsp;
                                    <div class="col-sm-5 input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.searchInfo.channelEnd"
                                               min-date="searchInfo.channelStart" date-model-format="yyyy-MM-dd" is-open="datePicker4" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="datePicker4 = !datePicker4"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center m-t-sm" ng-controller="popupCtrl">
                        <div class="form-inline">
                            <button class="btn btn-default" ng-click="$parent.clear()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CLEAR' | translate}}</button>
                           <!-- <button class="btn btn-vo" ng-click="biRepDownload()"><i class="fa fa-search"></i>&nbsp;{{'BTN_SEARCH' | translate}}</button>-->
                            <button class="btn btn-danger btn-xs" ng-click="SearchopenDownload(book.xlsx,0)"><i class="fa fa-cloud-download"></i>search文件下载</button>
                            <button class="btn btn-danger btn-xs" ng-click="bireportDownload()"><i class="fa fa-cloud-download"></i>文件下载</button>
                        </div><!-- .form-inline -->
                    </div>
                </div>
            </div>
        </uib-accordion-group>
    </uib-accordion>

    <div class="box">
        <div class="box-body-new">
            <div class="col-md-10">
                        <h5>
                           销售情形查询结果
                          <!--  <i class="pull-right glyphicon glyphicon-menu-down" ng-class="{'glyphicon-menu-up': vm.status.open, 'glyphicon-menu-down': !vm.status.open}"></i>-->
                        </h5>
            </div>
            <table class="table table-hover-new text-center" >
                <thead>
                <tr>
                    <th class="text-left mfb-x"></th>
                    <th class="text-center" translate="TXT_SEQ"></th>
                    <th class="text-left"> 渠道</th>
                    <th class="text-left"> 時間</th>
                    <th class="text-left"> 信息名稱</th>
                    <th class="text-left"> 销售信息EXCEL下载</th>
                    <th class="text-left" translate="TXT_ACTION"></th>
                </tr>
                </thead>
                <tbody  ng-if="vm.testBeanList.length" ng-controller="popupCtrl" >
                    <tr ng-repeat="item in vm.testBeanList">
                        <td class="text-left mfb-x">
                            <label class="checkbox-inline c-checkbox">
                                <input type="checkbox" ng-model="vm.groupSelList.selFlag[promotion.id]" ng-controller="selectRowsCtrl"ng-click="selectOne(promotion.id, vm.groupSelList)">
                                <span class="fa fa-check"></span>
                            </label>
                        </td>
                        <td class="text-left">
                            1232
                        </td>
                        <td class="text-left">{{item.channel}}</td>
                        <td class="text-left">{{item.startTime}}</td>
                        <td class="text-left">{{item.fileName}}</td>
                        <td class="text-left"><button class="btn btn-danger btn-xs" ng-click="test2()"><i class="fa fa-cloud-download"></i>文件下载</button></td>　　　<!--downloadExcel(item)-->
                        <td class="text-right" ng-controller="popupCtrl">
                            <button ng-if="promotion.cartId != '27'" title="{{'BTN_EDIT' | translate}}" class="btn btn-success btn-xs"
                                    ng-click="openPromotion('md',vm.platformTypeList,{id:promotion.id},search)"><i class="fa fa-pencil"></i>
                            </button>
                            <button ng-if = "promotion.cartId == '27'" title="{{'BTN_EDIT' | translate}}" class="btn btn-success btn-xs"
                                    ng-click="openJmPromotionDetail({id:promotion.promotionId,search:search},search)"><i class="fa fa-pencil"></i>
                            </button>
                            <button ng-if = "promotion.cartId != '27'" ng-disabled="promotion.promotionStatus == '0'" title="{{'BTN_DELETE' | translate}}" class="btn btn-danger btn-xs"  ng-click="del(promotion)"><i class="fa  fa-trash-o"></i></button>
                            <button ng-if = "promotion.cartId == '27'" ng-disabled="promotion.promotionStatus == '0'" title="{{'BTN_DELETE' | translate}}" class="btn btn-danger btn-xs"  ng-click="del(promotion)"><i class="fa  fa-trash-o"></i></button>
                            <button ng-disabled="promotion.cartId == '27'" title="{{'BTN_DOWNLOAD' | translate}}" class="btn btn-danger btn-xs" ng-click="openOtherDownload(promotion)"><i class="fa fa-cloud-download"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div  if-no-rows="vm.promotionList.length"></div>
        </div><!-- /.box-body -->
        <div class="col-sm-12 m-t-lg m-b-lg">
            <vpagination config="dataPageOption"></vpagination>
        </div>
    </div>






</div><!-- end .wrapper-md -->
