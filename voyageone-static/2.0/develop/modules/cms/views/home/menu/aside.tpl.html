<div class="aside-wrap" ng-controller="asideCtrl" ng-init="initialize()">
    <!-- if you want to use a custom scroll when aside fixed, use the slimScroll
      <div class="navi-wrap" ui-jq="slimScroll" ui-options="{height:'100%', size:'8px'}">
    -->
    <div class="navi-wrap" ui-jq="slimScroll" ui-options="{height:'100%', size:'8px'}">
        <!-- expand/collpase button -->
        <div class="vo_a_ce clearfix hidden-xs">
            <div class="hidden-xs">
                <a href class="btn no-shadow" ng-click="$parent.$parent.app.settings.asideFolded = !$parent.$parent.app.settings.asideFolded">
                    <i class="h4 glyphicons {{$parent.$parent.app.settings.asideFolded ? 'glyphicons-menu-hamburger' : 'glyphicons-right-indent'}} pull-right-xs"></i>
                </a>
            </div>
        </div>
        <div class="form-inline view-main clearfix hidden-xs">
            <div class="hidden-xs btn-group" dropdown >
                <button type="button" class="btn btn-black" style="width:195px" translate="TXT_CATEGORY_VIEWS"></button>
                <button type="button" class="btn btn-black dropdown-toggle" dropdown-toggle>
                    <span class="caret"></span>
                    <span class="sr-only" translate="TXT_CATEGORY_VIEWS"></span>
                </button>
                <ul class="dropdown-menu" style="width:220px" role="menu">
                    <li ng-repeat="platformType in menuInfo.platformTypeList">
                        <a href ng-bind="platformType.name" ng-click="selectPlatformType(platformType)"></a>
                    </li>
                </ul>
            </div>
        </div><!-- .form-inline -->
        <!-- nav -->
        <!--<nav ui-nav class="navi clearfix" ng-include="'tpl/blocks/nav.html'"></nav>-->
        <nav ui-nav class="navi clearfix" ng-include="'views/home/menu/navnew.tpl.html'"></nav>
        <!-- nav -->
    </div>
</div>
