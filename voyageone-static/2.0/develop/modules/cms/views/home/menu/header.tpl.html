<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
    <!-- cog and hamburger menu for mobile  -->
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <!-- brand -->
    <a href="#/" class="navbar-brand text-lt">
        <span translate="TXT_VOYAGE_ONE"></span>
    </a>
    <!-- / brand -->
</div>
<!-- / navbar header -->
<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow bg-black" ng-controller="headerCtrl as header" ng-init="initialize()">
    <!-- system selection -->
    <ul class="nav navbar-nav hidden-xs">
        <li class="dropdown vo_h_system" dropdown>
            <a href ng-bind="header.userInfo.channelName" ng-click="selectChannel()">
            </a>
        </li>
    </ul>
    <!-- / system selection -->
    <!-- system selection -->
    <ul class="nav navbar-nav hidden-xs">
        <li class="dropdown vo_h_system" dropdown>
            <a href class="dropdown-toggle" dropdown-toggle>
                <span class="m-n font thin" ng-bind="header.userInfo.application.toUpperCase()"></span><span class="caret"></span>
            </a>
            <ul class="dropdown-menu arrow_box left" role="menu" ng-if="header.applicationList.length > 1">
                <li ng-repeat="menu in header.applicationList" ng-if="menu.menuTitle !== header.userInfo.application.toUpperCase()">
                    <a href="" ng-click="selectMenu(menu)" ng-bind="menu.menuTitle"></a>
                </li>
            </ul>
        </li>
    </ul>
    <!-- / system selection -->
    <!-- search form -->
    <div class="vo_h_searchbar">
        <form class="navbar-form navbar-form-sm navbar-left shift" ui-shift="prependTo" target=".navbar-collapse" role="search">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" ng-model="header.searchValue" class="form-control input-sm bg-light no-border rounded padder" placeholder="{{'TXT_MSG_SEARCH' | translate}}">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-sm bg-light rounded" ng-click="goSearchPage(header.searchValue)"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <!-- / search form -->
    <!-- nabar right -->
    <ul class="nav navbar-nav navbar-right hidden-sm">
        <!-- language dropdown -->
        <li class="dropdown vo_h_locale" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle>
                <span class="" ng-bind="header.userInfo.language"></span><b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu arrow_box">
                <li ng-repeat="language in header.languageList" ng-if="language.add_name1 !== header.userInfo.language">
                    <a href="" ng-click="selectLanguage(language)">
                        <span ng-bind="language.add_name1"></span>
                    </a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
        <!-- user dropdown -->
        <li class="dropdown" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle>
                <span class="" ng-bind="header.userInfo.userName"></span> <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu arrow_box">
                <!--<li>-->
                    <!--<a href>-->
                        <!--<span>Settings</span>-->
                    <!--</a>-->
                <!--</li>-->
                <!--<li>-->
                    <!--<a href="#"><span>Profile</span></a>-->
                <!--</li>-->
                <!--<li class="divider"></li>-->
                <li>
                    <a href="" translate="TXT_LOGOUT" ng-click="logout()"></a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
    </ul>
    <!-- / navbar right -->
</div>
<!-- / navbar collapse -->
