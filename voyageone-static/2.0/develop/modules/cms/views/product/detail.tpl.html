<div class="wrapper-md" ng-init="ctrl.initialize()">

    <div>

        <uib-tabset class="tab-container vo_nav-tabs">



            <!---------------------------------------------------天猫 产品详情页面------------------------------------------------->
            <uib-tab>
                <tab-heading>天猫产品详情</tab-heading>
                <tm-schema product-id="ctrl.routeParams.productId"></tm-schema>
            </uib-tab>

            <!---------------------------------------------------feed 产品详情页面------------------------------------------------->
            <uib-tab>
                <tab-heading>Feed详情</tab-heading>
                <feed-schema product-id="ctrl.routeParams.productId"></feed-schema>
            </uib-tab>

            <!---------------------------------------------------京东&聚美 产品详情页面------------------------------------------------->
            <uib-tab ng-repeat="platformType in ctrl.platformTypes | filter: ctrl.cartIdFilter" active="active">
                <tab-heading>{{platformType.name}}详情</tab-heading>
                <jd-schema product-id="ctrl.routeParams.productId" cart-info="platformType"></jd-schema>
            </uib-tab>

        </uib-tabset>
    </div>

</div>
