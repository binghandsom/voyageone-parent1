<div class="wrapper-md" ng-controller="productDetailController as ctrl" ng-init="ctrl.initialize()">
	<div style="width:82%">
		<tabset class="tab-container vo_nav-tabs">
			<div class="form-inline pull-right" ng-controller="popupCtrl">
				<button class="btn btn-default" ng-click="openshop_category('lg')"><i class="fa fa-arrow-circle-right"></i>&nbsp;{{'TXT_SELECT_STORE_CATEGORY' | translate}}</button>
				<button type="button" class="btn btn-default" ng-click="openHistoryPromotion('lg')"><i class="fa fa-rotate-left"></i>&nbsp;{{'TXT_HISTORY_PROMOTION' | translate}}</button>
				<button type="button" class="btn btn-default" ng-click="openHistoryPrice('lg')"><i class="fa fa-jpy"></i>&nbsp;{{'TXT_HISTORY_PRICE' | translate}}</button>
			</div>
			<tab>
				<tab-heading>&nbsp;{{'TXT_PRODUCT_DETAIL' | translate}}</tab-heading>
				<!-- Products table and controls -->
				<form class="form-horizontal" name="productFieldForm">
					<div class="panel vo_panel tab_panel">
						<div class="row wrapper">
							<div class="container-fluid">
								<div class="col-sm-12">
									<schema-header ng-repeat="field in ctrl.productDetails.masterFields" data="field" ng-if="field.isDisplay != 0">
										<schema-item data="field"></schema-item>
									</schema-header>
								</div>
							</div>
						</div>
					</div>
					<div class="row text-center">
						<div class="col-sm-12">
							<div class="form-inline">
								<button type="submit" class="btn btn-vo" translate="BTN_SAVE" ng-click="ctrl.saveProductInfo()"></button>
								<button type="submit" class="btn btn-default" translate="BTN_CANCEL" ng-click="ctrl.cancelProductInfo()"></button>
							</div><!-- .form-inline -->
						</div>
					</div>
				</form><!-- .form -->
			</tab>

			<tab>
				<tab-heading>&nbsp;{{'TXT_PRODUCT_CUSTOM' | translate}}</tab-heading>
				<!-- Products table and controls -->
				<form class="form-horizontal" name="productCustomForm">
					<div class="panel vo_panel tab_panel">
						<div class="row wrapper">
							<div class="container-fluid">
								<div class="col-sm-6">
									<div class="form-group" ng-repeat="feedOrgAttr in ctrl.productDetails.feedAttributes.orgAtts">
										<label class="col-sm-3 control-label" ng-bind="feedOrgAttr.key"></label>
										<div class="col-sm-8">
											<input type="text" class="form-control" ng-model="feedOrgAttr.value" readonly>
										</div>
										<div class="col-sm-1">
											<label class="i-checks-sm m-b-none"><input type="checkbox" ng-model="feedOrgAttr.selected"></label>
										</div>
									</div>
								</div><!--.col -->
								<div class="col-sm-6">
									<div class="form-group" ng-repeat="feedCnAttr in ctrl.productDetails.feedAttributes.cnAtts">
										<label class="col-sm-3 control-label" ng-bind="feedCnAttr.key"></label>
										<div class="col-sm-8">
											<input type="text" class="form-control" ng-model="feedCnAttr.value">
										</div>
									</div><!-- .form-group -->
								</div><!-- .col -->
							</div>
						</div>
					</div>
					<div class="row text-center">
						<div class="col-sm-12">
							<div class="form-inline">
								<button type="submit" class="btn btn-vo" translate="BTN_SAVE" ng-click="ctrl.saveProductInfo()"></button>
								<button type="submit" class="btn btn-default" translate="BTN_CANCEL" ng-click="ctrl.cancelProductCustomInfo()"></button>
							</div><!-- .form-inline -->
						</div>
					</div>
				</form><!-- .form -->
			</tab>

			<tab>
				<tab-heading>&nbsp;{{'TXT_PRODUCT_SKU_LIST' | translate}}</tab-heading>
				<div class="panel vo_panel tab_panel">
					<div class="table-responsive">
						<table class="table table-hover b-t b-light vo_table vo_models">
							<thead>
							<tr>
								<th class="mfb-xt text-center" translate="TXT_SEQ"></th>
								<th class="mfb-x" translate="TXT_SKU"></th>
								<th class="mfb-xt" translate="TXT_UPC"></th>
								<th class="mfb-xt text-center" translate="TXT_SIZE"></th>
								<th class="mfb-xt text-center" translate="TXT_Inventory"></th>
								<th class="mfb-x" translate="TXT_MSRP"></th>
								<th class="mfb-xx" translate="TXT_RETAIL_PRICE"></th>
								<th class="mfb-xx" translate="TXT_SALE_PRICE"></th>
								<th class="mfb-xxxsm text-left">
									<li class="dropdown" dropdown style="list-style: none">
										<a href class="dropdown-toggle clear" dropdown-toggle>
											<span class="" translate="TXT_LIVE_STATUS"></span><b class="caret"></b>
										</a>
										<!-- dropdown -->
										<ul class="dropdown-menu" ng-if="ctrl.productDetails.skus.length">
											<li class="m-r-sm">
												<label class="checkbox-inline c-checkbox"><input type="checkbox" ng-model="ctrl.bulkCartStatus[23]" ng-click="ctrl.selSkuCart(23)"><span class="fa fa-check"></span>&nbsp;{{'TXT_TG' | translate}}</label>
											</li>
										</ul>
									</li>
									<!-- / dropdown -->
								</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="sku in ctrl.productDetails.skus">
								<td class="text-center">{{$index + 1}}</td>
								<td class="wtab-xs" ng-bind="sku.skuCode"></td>
								<td ng-bind="sku.barcode"></td>
								<td class="text-center" ng-bind="sku.size"></td>
								<td class="text-center" ng-bind="sku.qty"></td>
								<td>
									<button type="button" popover-placement="left" class="btn btn-vo btn-xs" ng-bind="sku.priceMsrp"></button>
								</td>
								<td><input type="text" class="form-control" ng-model="sku.priceRetail"></td>
								<td><input type="text" class="form-control" ng-model="sku.priceSale"></td>
								<td class="text-left">
									<label class="checkbox-inline c-checkbox"><input type="checkbox" ng-model="sku.SelSkuCarts[23]"><span class="fa fa-check"></span>&nbsp;{{'TXT_TG' | translate}}</label>
								</td>
							</tr>
							</tbody>
						</table>
					</div><!-- .table-responsive -->
				</div> <!-- .panel -->
				<div class="row text-center">
					<div class="col-sm-12">
						<div class="form-inline">
							<button type="submit" class="btn btn-vo" translate="BTN_SAVE" ng-click="ctrl.saveSkuInfo()"></button>
							<button type="submit" class="btn btn-default" translate="BTN_CANCEL" ng-click="ctrl.cancelSkuInfo()"></button>
						</div><!-- .form-inline -->
					</div>
				</div>

			</tab>

			<tab>
				<tab-heading>&nbsp;{{'TXT_PRODUCT_THIRD_PROPERTY' | translate}}</tab-heading>
				<form class="form-horizontal" name="thirdFeedForm">
					<!-- Products table and controls -->
					<div class="panel vo_panel tab_panel">
						<div class="row wrapper">
							<div class="container-fluid">
								<div class="col-sm-12">
									<div class="form-group" ng-repeat="feedAttr in ctrl.productDetails.feedAtts">
										<label class="col-sm-2 control-label" ng-bind="feedAttr.key"></label>
										<div class="col-sm-8">
											<input type="text" class="form-control" ng-model="feedAttr.value" readonly>
										</div>
										<div class="col-sm-1">
											<label class="i-checks-sm m-b-none"><input type="checkbox" ng-model="feedAttr.selected"></label>
										</div>
									</div><!-- .form-group -->
								</div><!--.col -->
							</div>
						</div>
					</div>
					<div class="row text-center">
						<div class="col-sm-12">
							<div class="form-inline">
								<button type="submit" class="btn btn-vo" translate="BTN_SAVE" ng-click="ctrl.addFeedAttrToCustom()"></button>
								<button type="submit" class="btn btn-default" translate="BTN_CANCEL" ng-click="ctrl.cancelAddFeedAttrToCustom()"></button>
							</div><!-- .form-inline -->
						</div>
					</div>
				</form><!-- .form -->
			</tab>

		</tabset><!-- tabset -->
		<div style="width:15%;position: fixed;right:6px;top:108px;">
			<!-- product detail panel starts here -->
			<div class="col no-padder w-lg bg-light vo_prodDetailPanel">
				<div id="vo_fixProdPanel" >
					<!-- product photos -->
					<div class="vo_prodGallery">
						<div class="imageContainer">
							<div class="imageWrapper" style="background-image: url('http://image.sneakerhead.com/is/image/sneakerhead/{{!ctrl.currentImage ? ctrl.productDetails.images1[0].name : ctrl.currentImage}}')"></div>
						</div>
						<nav>
							<div class="thumbnailWrapper">
								<div ng-repeat="image in ctrl.productDetails.images1 | limitTo: 10" class="thumbnail" ng-class="{'active':ctrl.currentImage == image.name}"
									 ng-click="ctrl.currentImage = image.name" ng-style="{'background-image' : 'url(http://image.sneakerhead.com/is/image/sneakerhead/' + image.name + ')'}"></div>
							</div>
						</nav>
					</div><!-- .vo_prodGallery -->

					<div class="wrapper-sm">
						<div class="form-group">
							<label class="col-sm-4 control-label m-t-xs" translate="TXT_IS_FIX_TRANSLATED"></label>
							<div class="col-sm-8 text-left">
								<div class="onoffswitch">
									<input type="checkbox" name="switchIsTranslated" class="onoffswitch-checkbox" id="switchIsTranslated" ng-model="ctrl.isTranslated">
									<label class="onoffswitch-label" for="switchIsTranslated">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
									</label>
								</div><!-- onoff switch -->
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label m-t-xs" translate="TXT_IS_FIX_EDIT"></label>
							<div class="col-sm-8 text-left">
								<div class="onoffswitch">
									<input type="checkbox" name="switchIsEdit" class="onoffswitch-checkbox" id="switchIsEdit" ng-model="ctrl.isEdit">
									<label class="onoffswitch-label" for="switchIsEdit">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
									</label>
								</div><!-- onoff switch -->
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label m-t-xs" translate="TXT_IS_FIX_APPROVED"></label>
							<div class="col-sm-8 text-left">
								<div class="onoffswitch">
									<input type="checkbox" name="switchIsApprove" class="onoffswitch-checkbox" id="switchIsApprove" ng-model="ctrl.isApprove">
									<label class="onoffswitch-label" for="switchIsApprove">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
									</label>
								</div><!-- onoff switch -->
							</div>
						</div>
						<div class="form-inline text-center">
							<button type="submit" class="btn btn-vo" translate="BTN_SAVE" ng-click="ctrl.saveProductDetail()"></button>
							<button type="submit" class="btn btn-default" translate="BTN_CANCEL" ng-click="ctrl.cancelProductDetail()"></button>
						</div><!-- .form-inline -->
					</div><!-- .wrapper -->
				</div><!-- #prodFixed -->
			</div><!-- no-padder -->

		</div>
	</div><!-- tabs ng-controller -->
</div><!-- end .wrapper-md -->
