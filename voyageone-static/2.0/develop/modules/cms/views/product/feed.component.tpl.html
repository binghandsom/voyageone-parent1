<div class="wrapper-md product-shema-detail">
    <div>
        <form class="form-horizontal" name="productCustomForm">
            <div class="panel vo_panel tab_panel">
                <div class="row wrapper" ng-if="productInfo.feedInfo">

                    <form name="feedAttributeForm" class="form-horizontal">
                        <div class="row" id="feed1">
                            <div class="col-sm-10">
                                <div class="form-group" ng-repeat="feedProp in productInfo.feedInfo | filter: {feedAttr:'false'}">
                                    <label class="col-sm-2 control-label">{{feedProp.feedAttrCn}}</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" ng-model="feedProp.feedAttrValueCn">
                                    </div>
                                    <div class="col-sm-1">
                                        <label class="i-checks-sm m-b-none">
                                        <input type="checkbox" ng-model="feedProp.customPropActive"></label>
                                    </div>
                                </div>
                            </div>
                            <!----------------------------------------右侧悬浮框-------------------------------------------->
                            <div class="col-sm-2" style="float: right;">
                                <nav class="bs-docs-sidebar feed-sidebar" drag>
                                    <h3 drag-handle>导航栏</h3>
                                    <ul class="nav bs-docs-sidenav">
                                        <li>
                                            <a href="javascript:void(0)" ng-click="pageAnchor(1,1000)" title="无Feed对应">尚未对应</a>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0)" ng-click="pageAnchor(2,1000)" title="共通自定义属性">共通属性</a>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0)" ng-click="pageAnchor(3,1000)" title="Feed属性">Feed属性</a>
                                        </li>
                                    </ul>
                                    <button type="button" class="btn btn-nav btn-nav-pop" ng-click="updateFeedInfo()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;&nbsp;保存</button>
                                </nav>
                            </div>
                        </div>

                        <hr>

                        <div class="row" id="feed2">
                             <div class="col-sm-10">
                                <div class="form-group" ng-repeat="feedProp in productInfo.feedInfo | filter: {feedAttr:'true'}" ng-if="feedProp.feedAttrCn">
                                    <label class="col-sm-2 control-label">{{feedProp.feedAttrEn}}</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" ng-model="feedProp.feedAttrValueEn" disabled="disabled">
                                    </div>
                                    <label class="col-sm-2 control-label">{{feedProp.feedAttrCn}}</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" ng-model="feedProp.feedAttrValueCn">
                                    </div>
                                    <div class="col-sm-1">
                                        <label class="i-checks-sm m-b-none">
                                            <input type="checkbox" ng-model="feedProp.customPropActive"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="row" id="feed3">
                            <div class="col-sm-10">
                                <div class="form-group" ng-repeat="feedProp in productInfo.feedInfo | filter: {feedAttr:'true'}" ng-if="!feedProp.feedAttrCn">
                                    <label class="col-sm-2 control-label">{{feedProp.feedAttrEn}}</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" ng-model="feedProp.feedAttrValueEn" disabled="disabled">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row wrapper" ng-if="!productInfo.feedInfo">
                    <div class="col-sm-12">
                        <div class="text-center text-hs ng-binding ng-scope" id="noData">
                            <h4 class="text-vo ng-binding"><i class="icon fa fa-warning"></i>&nbsp;Feed数据还未准备完毕！</h4>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
