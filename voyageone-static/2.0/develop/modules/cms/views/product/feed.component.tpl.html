<div class="wrapper-md product-shema-detail">
    <div class="panel vo_panel tab_panel">
        <ng-form class="form-horizontal" name="ctrl.feedFrom" novalidate>
            <div class="row wrapper" ng-if="productInfo.feedInfo">

                <div class="col-sm-12">
                    <div class="product-title">
                        <h3><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;{{'TXT_COMPLETE' | translate}}</h3>
                    </div>
                </div>

                <div class="row" id="complete">
                     <div class="col-sm-10">
                        <div class="form-group" ng-repeat="feedProp in productInfo.feedInfo | filter: {feedAttr:'true'}" ng-if="feedProp.feedAttrCn">
                            <label class="col-sm-2 control-label">{{feedProp.feedAttrEn}}</label>
                            <div class="col-sm-3">
                                <input class="form-control" ng-model="feedProp.feedAttrValueEn" readonly>
                            </div>
                            <label class="col-sm-2 control-label">{{feedProp.feedAttrCn}}</label>
                            <div class="col-sm-3">
                                    <input class="form-control" name="cnAttribute" ng-model="feedProp.feedAttrValueCn" >
                            </div>
                            <div class="col-sm-1">
                                <label class="i-checks-sm m-b-none">
                                    <input type="checkbox" ng-click="ctrl.checkChg(feedProp)" ng-model="feedProp.customPropActive" >
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="product-title">
                        <h3><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;{{'TXT_INCOMPLETE' | translate}}</h3>
                    </div>
                </div>

                <div class="row" id="incomplete">
                    <div class="col-sm-10">
                        <div class="form-group" ng-repeat="feedProp in productInfo.feedInfo | filter: {feedAttr:'true'}" ng-if="!feedProp.feedAttrCn">
                            <label class="col-sm-2 control-label">{{feedProp.feedAttrEn}}</label>
                            <div class="col-sm-3">
                                <input class="form-control" ng-model="feedProp.feedAttrValueEn" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-form>
        <div class="row wrapper" ng-if="!productInfo.feedInfo">
            <div class="col-sm-12">
                <div class="text-center text-hs ng-binding ng-scope" id="noData">
                    <h4 class="text-vo ng-binding"><i class="icon fa fa-warning"></i>&nbsp;Feed数据还未准备完毕！</h4>
                </div>
            </div>
        </div>
    </div>

    <!-------------------------------- 导航栏 --------------------------------->
    <sticky top-fix="-100" style="position: absolute; top: 280px; right: 47px;" drag>
        <nav class="bs-docs-sidebar master-sidebar">
            <h3 drag-handle>导航栏</h3>
            <ul class="nav bs-docs-sidenav" style="margin-bottom: 0px">
                <li>
                    <a href="javascript:void(0)" ng-click="ctrl.pageAnchor('complete',1000)">{{'TXT_COMPLETE' | translate}}</a>
                </li>
                <li>
                    <a href="javascript:void(0)" ng-click="ctrl.pageAnchor('incomplete',1000)">{{'TXT_INCOMPLETE' | translate}}</a>
                </li>
            </ul>
            <button type="button" class="btn btn-nav btn-nav-pop" ng-click="ctrl.updateFeedInfo()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;&nbsp;保存</button>
        </nav>
    </sticky>
</div>
