<div class="wrapper-md product-shema-detail">
    <div class="panel vo_panel tab_panel">
        <ng-form class="form-horizontal" name="feedFrom" novalidate>
            <div class="row wrapper" ng-if="productInfo.feedInfo">
                <div class="col-sm-12">
                    <hr>
                    <span class="product-title"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;{{'TXT_CUST_ATTRIBUTE' | translate}}</span>
                </div>
                <div class="row" id="attribute">
                    <div class="col-sm-10">
                        <div class="form-group">
                            <div class="col-sm-2 pull-right text-warnings" style="padding-left:0px">
                                <i class="icon fa fa-bell-o"></i>应用于参数图
                            </div>
                        </div>
                        <div class="form-group" ng-repeat="feedProp in productInfo.feedInfo | filter: {feedAttr:'false'}">
                            <label class="col-sm-2 control-label">{{feedProp.feedAttrCn}}</label>
                            <div class="col-sm-8">
                                <input class="form-control" ng-model="feedProp.feedAttrValueCn">
                            </div>
                            <div class="col-sm-1">
                                <label class="i-checks-sm m-b-none">
                                <input type="checkbox" ng-model="feedProp.customPropActive"></label>
                            </div>
                        </div>
                    </div>
                    <!----------------------------------------右侧悬浮框-------------------------------------------->
                    <div class="col-sm-2" style="float: right;">
                        <nav class="bs-docs-sidebar feed-sidebar" drag>
                            <h3 drag-handle>导航栏</h3>
                            <ul class="nav bs-docs-sidenav">
                                <li>
                                    <a href="javascript:void(0)" ng-click="pageAnchor('attribute',1000)">{{'TXT_CUST_ATTRIBUTE' | translate}}</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" ng-click="pageAnchor('complete',1000)">{{'TXT_COMPLETE' | translate}}</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" ng-click="pageAnchor('incomplete',1000)">{{'TXT_INCOMPLETE' | translate}}</a>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-nav btn-nav-pop" ng-click="updateFeedInfo()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;&nbsp;保存</button>
                        </nav>
                    </div>
                </div>

                <div class="col-sm-12">
                    <hr>
                    <span class="product-title"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;{{'TXT_COMPLETE' | translate}}</span>
                </div>

                <div class="row" id="complete">
                     <div class="col-sm-10">
                        <div class="form-group" ng-repeat="feedProp in productInfo.feedInfo | filter: {feedAttr:'true'}" ng-if="feedProp.feedAttrCn">
                            <label class="col-sm-2 control-label">{{feedProp.feedAttrEn}}</label>
                            <div class="col-sm-3">
                                <input class="form-control" ng-model="feedProp.feedAttrValueEn" readonly>
                            </div>
                            <label class="col-sm-2 control-label s-required">{{feedProp.feedAttrCn}}</label>
                            <div class="col-sm-3">
                                <ng-form name="feedComplete" novalidate>
                                    <input class="form-control" name="cnAttribute" ng-model="feedProp.feedAttrValueCn" required>
                                    <div ng-show="!feedComplete.cnAttribute.$valid">
                                        <vo-message target="feedComplete.cnAttribute"></vo-message>
                                    </div>
                                </ng-form>
                            </div>
                            <div class="col-sm-1">
                                <label class="i-checks-sm m-b-none">
                                    <input type="checkbox" ng-model="feedProp.customPropActive" ng-readonly="!feedProp.feedAttrValueCn">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12">
                    <hr>
                    <span class="product-title"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;{{'TXT_INCOMPLETE' | translate}}</span>
                </div>

                <div class="row" id="incomplete">
                    <div class="col-sm-10">
                        <div class="form-group" ng-repeat="feedProp in productInfo.feedInfo | filter: {feedAttr:'true'}" ng-if="!feedProp.feedAttrCn">
                            <label class="col-sm-2 control-label">{{feedProp.feedAttrEn}}</label>
                            <div class="col-sm-3">
                                <input class="form-control" ng-model="feedProp.feedAttrValueEn" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-form>
        <div class="row wrapper" ng-if="!productInfo.feedInfo">
            <div class="col-sm-12">
                <div class="text-center text-hs ng-binding ng-scope" id="noData">
                    <h4 class="text-vo ng-binding"><i class="icon fa fa-warning"></i>&nbsp;Feed数据还未准备完毕！</h4>
                </div>
            </div>
        </div>
    </div>
</div>
