<div class="wrapper-md" ng-init="initialize()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="glyphicon glyphicon-cog"></i>&nbsp;{{'TXT_SKU_MOVE' | translate}}</h4>
                </div>
                <div class="container-fluid m-t-xs m-b-xs">
                    <div class="col-sm-12">
                        <div class="col-sm-4"><!-- 操作类型 -->
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" translate="TXT_TYPE_OF_OPERATION"></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4"><!-- 移动的Sku -->
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" translate="TXT_MOVED_SKU"></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4"><!-- 移动源Code -->
                            <div class="form-horizontal">
                                <div class="form-group form-inline">
                                    <label class="col-sm-3 control-label" translate="TXT_MOVED_SOURCE_CODE"></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="box-body container-fluid  product-shema-detail">
            <div class="col-sm-12"><!-- 请选择移动方式 -->
                    <div class="form-horizontal">
                        <div class="col-sm-4">
                            <hr>
                            <span class="product-title"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;{{'TXT_CHOOSE_THE_MOVE_TYPE'|translate}}</span>
                        </div>
                    </div>
                    <div class="form-horizontal">
                        <div class="">
                            <label class="radio-inline c-radio">
                                <input type="radio" name="type" value="0"  ng-model="ctrl.type"><span class="fa fa-check"></span> {{'TXT_NEW_CODE_UNDER_NEW_GROUP'|translate}}
                            </label>
                            <label class="radio-inline c-radio">
                                <input type="radio" name="type" value="1"  ng-model="ctrl.type"><span class="fa fa-check"></span> {{'TXT_NEW_CODE_UNDER_OLD_GROUP'|translate}}
                            </label>
                            <label class="radio-inline c-radio">
                                <input type="radio" name="type" value="2"  ng-model="ctrl.type"><span class="fa fa-check"></span> {{'TXT_NEW_CODE_CHOOSED_GROUP'|translate}}
                            </label>
                        </div>
                    </div>
            </div>
            <div class="col-sm-12"><!-- Group 检索 -->
                <div class="form-horizontal">
                    <div class="form-group">
                        <hr>
                        <span class="product-title"><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;{{'TXT_GROUP_SEARCH'|translate}}</span>
                        <table class="table table-hover-new table-hover table_main">
                            <thead>
                            <tr>
                                <th class="text-left mfb-xx">
                                    <label class="checkbox-inline c-checkbox" ng-controller="selectRowsCtrl">
                                        <input type="checkbox" ng-click="selectAll(vm.productSelList)"
                                               ng-checked="isAllSelected(vm.productSelList)">
                                        <span class="fa fa-check" style="vertical-align: middle;"></span>{{'BTN_SELECT'|translate}}
                                    </label>
                                </th>
                                <th class="text-center mfb-xx" translate="TXT_PRIMARY_PRODUCT"></th>
                                <th class="text-left mfb-xxxs" translate="TXT_GROUP_NAME_WITH_COLON"></th>
                                <th class="text-left mfb-xx" translate="TXT_NUM_IID"></th>
                                <th class="text-left mfb-xxs" translate="TXT_MODEL"></th>
                                <th class="text-center mfb-xx" translate="TXT_SALE_STATUS"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="control-label text-left form-inline">
                                    <label class="checkbox-inline c-checkbox" style="padding-top:4px">
                                        <input ng-model="vm.productSelList.selFlag[productInfo.prodId]" type="checkbox"
                                               ng-controller="selectRowsCtrl"
                                               ng-click="selectOne(productInfo.prodId, vm.productSelList)">
                                        <span class="fa fa-check"></span>
                                    </label>
                                </td>
                                <td class="text-center v-middle">
                                    <a ng-click=""><img class="thumb" image=""></a>
                                </td>
                                <td class="text-left v-middle">
                                    Jewelry.com 镀925银紫水晶大气魅力女款手镯 欧美时尚饰品
                                </td>
                                <td class="text-left v-middle">
                                    523210817760
                                </td>
                                <td class="text-left v-middle">
                                    51A0HC13E1-00LCNB0
                                </td>
                                <td class="text-center v-middle">
                                    onSale
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
