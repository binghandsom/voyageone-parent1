<div class="product-shema-detail" id="skuPrice">
    <div class="form-horizontal">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 form-group">
                    <div class="form-group">
                        <div class="btn-group m-l-xs" uib-dropdown ng-controller="popupCtrl">
                            <button type="button" class="btn btn-info btn-pop" uib-dropdown-toggle>
                                &nbsp;历史记录&nbsp;<span class="caret"></span>
                            </button>
                            <ul uib-dropdown-menu>
                                <li>
                                    <a href="javascript:void(0)" ng-click="openHistoryPrice(vm.mastData.productCode,vm.platform.skus,null,cartInfo.value)">
                                        <i class="fa fa-arrow-circle-right"></i>&nbsp;价格历史
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="vo_prodGallery" style="border-bottom: 1px solid #ddd;">
                        <div class="imageContainer">
                            <div class="imageWrapper">
                                <img class="imageWrapper" ng-src="http://image.sneakerhead.com/is/image/sneakerhead/010-51A0HC13E1-00LCNB0-1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <form class="form-horizontal m-t-md m-l-lg m-b-lg" novalidate>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Product Name</label>
                            <div class="col-sm-6">
                                <input class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Brand</label>
                            <div class="col-sm-6">
                                <input class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel panel-default m-t">
                <div class="panel-heading ng-scope">
                    <div class="row">
                        <div class="col-sm-4 col-md-offset-8">
                            <div class="row">
                                <div class="col-md-3 text-right">
                                    <button type="button" class="btn btn-default btn-pop">原始MSRP</button>
                                </div>
                                <div class="col-md-9">
                                    <label class="col-md-4 control-label">
                                        Sales/销量&emsp;
                                    </label>
                                    <div class="col-md-7">
                                        <select class="form-control"></select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover-new table-hover table_main" style="min-width:1200px">
                            <thead>
                                <tr>
                                    <th class="mfb-xt">Live</th>
                                    <th class="mfb-xxt">Platform</th>
                                    <th class="mfb-xxt">中国建议售价(当前)</th>
                                    <th class="mfb-xxt">中国指导售价</th>
                                    <th class="mfb-xxt">中国最终售价(当前)</th>
                                    <th class="mfb-xxt">中国建议售价</th>
                                    <th class="mfb-xxt">中国最终售价</th>
                                    <th class="mfb-xxt">操作</th>
                                    <th class="mfb-xxt">Inventory</th>
                                    <th class="mfb-xxt">Sale QTY</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="mfb-xt"></td>
                                    <td class="mfb-xxt"></td>
                                    <td class="mfb-xxt"></td>
                                    <td class="mfb-xxt"></td>
                                    <td class="mfb-xxt"></td>
                                    <td class="mfb-xxt"></td>
                                    <td class="mfb-xxt"></td>
                                    <td class="mfb-xxt"></td>
                                    <td class="mfb-xxt"></td>
                                    <td class="mfb-xxt"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
