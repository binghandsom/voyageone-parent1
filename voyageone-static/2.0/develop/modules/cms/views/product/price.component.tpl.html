<div class="product-shema-detail" id="skuPrice">
    <div class="form-horizontal">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 form-group">
                    <div class="form-group">
                        <div class="btn-group m-l-xs" uib-dropdown ng-controller="popupCtrl">
                            <button type="button" class="btn btn-info btn-pop" uib-dropdown-toggle>
                                &nbsp;历史记录&nbsp;<span class="caret"></span>
                            </button>
                            <ul uib-dropdown-menu>
                                <li>
                                    <a href="javascript:void(0)"
                                       ng-click="openHistoryPrice(productInfo.productComm.fields.code,productInfo.productComm.skus)">
                                        <i class="fa fa-arrow-circle-right"></i>&nbsp;价格历史
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="vo_prodGallery" style="border-bottom: 1px solid #ddd;">
                        <div class="imageContainer">
                            <div class="imageWrapper">
                                <img class="imageWrapper"
                                     ng-src="http://image.sneakerhead.com/is/image/sneakerhead/{{vm.model.image1}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <form class="form-horizontal m-t-md m-l-lg m-b-lg" novalidate>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Product Name</label>
                            <div class="col-sm-6">
                                <input class="form-control" readonly value="{{vm.model.productNameEn}}"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Brand</label>
                            <div class="col-sm-6">
                                <input class="form-control" readonly  value="{{vm.model.brand}}" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel panel-default m-t">
                <div class="panel-heading ng-scope">
                    <div class="row">
                        <div class="col-sm-4 col-md-offset-8">
                            <div class="row">
                                <div class="col-md-3 text-right">
                                    <button type="button" class="btn btn-default btn-pop"  ng-click="calculateCartMsrpClick()"  >原始MSRP</button>
                                </div>
                                <div class="col-md-9">
                                    <label class="col-md-4 control-label">
                                        Sales/销量&emsp;
                                    </label>
                                    <div class="col-md-7">
                                        <select class="form-control" ng-change="selectSalesOnChange()"  ng-model="vm.selectSales">
                                            <option value="codeSumAll">Total</option>
                                            <option value="codeSum7">7&nbsp;Days</option>
                                            <option value="codeSum30">30&nbsp;Days</option>
                                            <option value="codeSumYear">Yearly</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover-new table-hover" style="min-width:1200px">
                            <thead>
                            <tr>
                                <th class="mfb-xt text-left">Live</th>
                                <th class="mfb-xxt text-center">Platform</th>
                                <th class="mfb-xxt text-right">中国建议售价(当前)</th>
                                <th class="mfb-xxt text-right">中国指导售价</th>
                                <th class="mfb-xxt text-right">中国最终售价(当前)</th>
                                <th class="mfb-xxt text-center">中国建议售价</th>
                                <th class="mfb-xxt text-center">中国最终售价</th>
                                <th class="mfb-xxt text-center">操作</th>
                                <th class="mfb-xxt text-right">Inventory</th>
                                <th class="mfb-xxt text-right">Sale QTY</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  ng-repeat="item in vm.productPriceList" >
                                <td class="mfb-xt text-left">
                                    <input style="margin: 0" type="checkbox"
                                           ui-indeterminate="item.checked == 1"
                                           ng-checked="item.checked == 2"
                                           ng-model="item.isSale"  ng-change="isSaleOnChange(item)" />
                                </td>
                                <td class="mfb-xxt text-center">
                                    <a href="#/product/detail/{{productInfo.productId}}/{{item.cartId}}|skuModule" target="_blank">
                                        <platform-status data="{
                                            cartId: item.cartId,
                                            cartName: item.cartName,
                                            status: item.status,
                                            pStatus: item.pStatus,
                                            pReallyStatus: item.pReallyStatus,
                                            pPublishError: item.pPublishError
                                        }"></platform-status>
                                    </a>
                                </td>

                                <td class="mfb-xxt text-right">
                                    {{item.priceMsrpSt}}
                                    ~
                                    {{item.priceMsrpEd}}
                                </td>
                                <td class="mfb-xxt text-right">
                                    {{item.priceRetailSt}}
                                    ~
                                    {{item.priceRetailEd}}
                                </td>
                                <td class="mfb-xxt text-right">
                                    {{item.priceSaleSt}}
                                    ~
                                    {{item.priceSaleEd}}
                                </td>
                                <td class="mfb-xxt text-center">
                                    <input type="number" class="form-control text-right" ng-disabled="item.autoSyncPriceMsrp == 1"  ng-model="item.priceMsrp"  placeholder="中国建议售价" scale="15,2"  />
                                </td>
                                <td class="mfb-xxt text-center">
                                    <input type="number" class="form-control text-right"  ng-model="item.priceSale" placeholder="中国最终售价" scale="15,2"  />
                                </td>
                                <td class="mfb-xxt text-center">
                                    <button class="btn btn-success btn-pop" ng-disabled="!(item.priceMsrp||item.priceSale)||(item.priceMsrp<=0&&item.priceSale<=0)"  ng-click="saveCartSkuPriceClick(item)">价格保存</button>
                                </td>
                                <td class="mfb-xxt  text-right">{{vm.model.quantity}}</td>
                                <td class="mfb-xxt text-right">{{item.saleQty}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
