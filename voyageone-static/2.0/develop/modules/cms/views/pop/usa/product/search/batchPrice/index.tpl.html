<div class="vo_modal"  ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-pencil"></i>&nbsp;Update Price</h5>
    </div>
    <div class="modal-body">
       <div class="container-fluid">
           <div class="row">
               <div class="col-md-3">
                   <select class="form-control">
                       <option value="">Sale Price</option>
                       <option value="">Msrp</option>
                   </select>
               </div>
               <div class="col-md-1 text-center">=</div>
               <div class="col-md-3">
                   <select class="form-control">
                       <option value="">Sale Price</option>
                       <option value="">Msrp</option>
                       <option value="">Fixed value</option>
                   </select>
               </div>
               <div class="col-md-2">
                   <select class="form-control">
                       <option value="">+</option>
                       <option value="">-</option>
                       <option value="">*</option>
                       <option value="">/</option>
                   </select>
               </div>
               <div class="col-md-3">
                   <input type="text" class="form-control">
               </div>
           </div>
           <div class="row">
               <div class="tab-title" style="width: 200px;">
                   <h3 class="text-md">Select calculation rule</h3>
               </div>
               
               <div class="row checkbox">
                   <label style="margin-left: 17px;">
                       <input type="checkbox">&nbsp;Decimal rounding up
                   </label>&emsp;
                   <label>
                       <input type="checkbox">&nbsp;No special calculation
                   </label>
               </div>
           </div>
           <div class="row">
               <div class="text-warnings">
                   <i class="fa fa-bell-o"></i>&nbsp;The new sale price will approve for all US Platform!
               </div>
           </div>
       </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ctrl.confirmPrice()"><i class="glyphicon glyphicon-floppy-disk"></i> 确认</button>
    </div>
</div>
