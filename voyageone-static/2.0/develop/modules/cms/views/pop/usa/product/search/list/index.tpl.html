<div class="vo_modal"  ng-init="initialize()">
    <form role="form" class="form-horizontal" name="feedForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-pencil"></i>&nbsp;List/Delist</h5>
    </div>
    <div class="modal-body">
       <div class="container-fluid">
           <div class="row">
               <div class="col-md-12">
                   <p class="well question">Make sure of
                       {{ctrl.context.activeStatus == 'list' ? 'listing' : 'delisting'}}
                       these products to <label class="label label-primary">{{ctrl.usPlatformName}}</label>&emsp;?</p>
               </div>
           </div>
           <div class="row" ng-if="ctrl.context.activeStatus == 'list'">
               <div class="col-md-4">
                   <label>Days Old Before Sharing</label>
               </div>
               <div class="col-md-2">
                   <input type="number" class="form-control" ng-model="ctrl.paraMap.days" required>
               </div>
           </div>
       </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> CANCLE</button>
        <button class="btn btn-vo" ng-click="ctrl.listOrDelist('1')" ng-disabled="feedForm.$invalid"><i class="glyphicon glyphicon-floppy-disk"></i> SAVE</button>
        <button class="btn btn-vo" ng-click="ctrl.listOrDelist('0')" ng-disabled="feedForm.$invalid"><i class="glyphicon glyphicon-floppy-disk"></i> SAVE&CONTINUE</button>
    </div>
        </form>
</div>

<style>
    .question{
        font-size: 14px;
        font-weight: bold;
    }
</style>
