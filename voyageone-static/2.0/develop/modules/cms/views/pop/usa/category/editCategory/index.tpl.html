<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;Edit Category</h5>
    </div>
    <div class="modal-body wrapper">

        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-10">

                    <div class="tab-title" style="width: 100%;">
                        <h3 class="text-md">Current Shop Category</h3>
                    </div>
                    <br>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-6 control-label query-title">
                                {{ctrl.parentCatPath}}
                            </label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="ctrl.category.catName">
                            </div>
                        </div>
                    </div>

                    <div class="tab-title" style="width: 100%;">
                        <h3 class="text-md">Mapping Category</h3>
                    </div>
                    <br>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-info" ng-click = "ctrl.popCategory({cartId:5},'amazon')">
                                    Amazon Browse Tree
                                </button>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="ctrl.category.mapping.amazon" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-info" ng-click="ctrl.popCategory({cartId:17,from:ctrl.feed.googleCategory},'googleCategory')">
                                    Google Category
                                </button>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="ctrl.category.mapping.googleCategory" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-info" ng-click="ctrl.popCategory({cartId:18,from:ctrl.feed.googleDepartment},'googleDepartment')">
                                    Google Department
                                </button>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="ctrl.category.mapping.googleDepartment" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-info" ng-click="ctrl.popCategory({cartId:19,from:ctrl.feed.priceGrabberCategory},'priceGrabber')">
                                    PriceGrabber Cagegory
                                </button>
                            </div>

                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="ctrl.category.mapping.priceGrabber" readonly>
                            </div>
                        </div>
                    </div>


                    <div class="tab-title" style="width: 100%;">
                        <h3 class="text-md">Mapping Attributes</h3>
                    </div>
                    <br>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-4 control-label query-title">URL Key</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="ctrl.category.urlKey" ng-readonly="ctrl.context.type != 'add'">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-4 control-label query-title">Visible On Menu?</label>
                            <div class="col-md-1">
                                <div class="onoffswitch" style="margin: 0px auto;">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="visibleOnMenu"
                                           ng-model="ctrl.category.mapping.isVisibleOnMenu">
                                    <label class="onoffswitch-label" for="visibleOnMenu">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-4 control-label query-title">Enable Filter?</label>
                            <div class="col-md-1">
                                <div class="onoffswitch" style="margin: 0px auto;">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="enableFilter"
                                           ng-model="ctrl.category.mapping.isEnableFilter">
                                    <label class="onoffswitch-label" for="enableFilter">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-4 control-label query-title">Publish?</label>
                            <div class="col-md-1">
                                <div class="onoffswitch" style="margin: 0px auto;">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="publish"
                                           ng-model="ctrl.category.mapping.isPublished">
                                    <label class="onoffswitch-label" for="publish">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="tab-title" style="width: 100%;">
                        <h3 class="text-md">SEO</h3>
                    </div>
                    <br>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-4 control-label query-title">Title</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="ctrl.category.mapping.seoTitle">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-4 control-label query-title">Description</label>
                            <div class="col-md-8">
                                <textarea class="form-control" rows="3" ng-model="ctrl.category.mapping.seoDescription"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-4 control-label query-title">Keywords</label>
                            <div class="col-md-8">
                                <textarea class="form-control" rows="3" ng-model="ctrl.category.mapping.seoKeywords"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-4 control-label query-title">Canonical</label>
                            <div class="col-md-8">
                                <textarea class="form-control" rows="3" ng-model="ctrl.category.mapping.seoCanonical"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>


    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>&nbsp;close</button>
        <button class="btn btn-vo" ng-click="ctrl.finish()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;save</button>
    </div>
</div>
