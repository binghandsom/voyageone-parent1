<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-codepen"></i>&nbsp;increase category</h5>
    </div>
    <div class="modal-body wrapper">
        <div class="row form-horizontal">
            
            <div class="form-group">
                <div class="row">
                    <label class="col-md-8">
                        <h4 class="text-warnings">The Shop Category Added:</h4>
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label class="pull-left text-left"><strong>{{ctrl.preCatPath}}</strong></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="ctrl.result.catName">
                </div>
            </div>
            
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove" translate="BTN_CANCEL"></i></button>
        <button class="btn btn-vo" ng-click="ctrl.save()"><i class="glyphicon glyphicon-floppy-disk" translate="BTN_SAVE"></i></button>
    </div>
</div>
