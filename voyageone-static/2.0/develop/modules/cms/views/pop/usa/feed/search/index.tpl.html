<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="fa fa-gear"></i>&nbsp;Batch Approve</h5>
    </div>

    <div class="modal-body wrapper">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <strong>USA</strong>
                        </div>
                        <div class="panel-body" style="height: 400px; max-height: 410px;overflow-y: scroll;">
                            <div class="row">
                                <table class="table">
                                    <thead>
                                        <th colspan="2">
                                            USA Platform
                                        </th>
                                        <th class="white-space-noWrap">Days Old Before Sharing</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="platform in ctrl.platforms" ng-if="platform.cartId < 20 && platform.lang_id=='en'">
                                            <td>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" ng-model="platform.checked">
                                                    </label>
                                                </div>
                                            </td>
                                            <td class="v-middle">{{platform.name}}</td>
                                            <td class="v-middle">
                                                <input type="number" class="form-control" ng-model="platform.day">
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <strong>CN</strong>
                        </div>
                        <div class="panel-body" style="height: 400px; max-height: 410px;overflow-y: scroll;">
                            <div class="row">
                                <table class="table">
                                    <thead>
                                        <th colspan="2">
                                            CN Platform
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="platform in ctrl.platforms" ng-if="platform.cartId >= 20 && platform.lang_id=='cn'">
                                            <td>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" ng-model="platform.checked">
                                                    </label>
                                                </div>
                                            </td>
                                            <td class="v-middle">{{platform.add_name2}}</td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ctrl.approve()"><i class="fa fa-check "></i>&nbsp;confirm</button>
    </div>
</div>
