<div class="vo_modal" ng-controller="popupCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 批量导入</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">请上传文件</label>
                <div class="col-sm-8">
                    <input type="file" file-style>
                </div>
            </div><!-- .form-group -->
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-8">
                    <button class="btn btn-success"><i class="fa fa-spinner"></i> 请读入数据</button>
                </div>
            </div><!-- .form-group -->
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-8">
                    <p class="text-vo"><i class="icon fa fa-warning"></i> 读入完毕！当前已读入300条数据！</p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">取消</button>
        <button class="btn btn-vo" ng-click="openOtherProgress('lg')">导入数据</button>
    </div>
</div><!-- .vo_modal -->
