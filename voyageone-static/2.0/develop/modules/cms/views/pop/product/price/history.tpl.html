<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> Price History</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="box">
                <div class="box-body">
                    <table class="table table-striped text-center">
                        <tr>
                            <th class="text-center">Code / SKU</th>
                            <th class="text-center">Price History</th>
                            <th class="text-center">Comment</th>
                            <th class="text-center">Update On</th>
                            <th class="text-center">Update By</th>
                        </tr>
                        <tr ng-repeat="list in vm.priceList">
                            <td>{{list.code}}-{{list.sku}}</td>
                            <td>{{list.salePrice}}</td>
                            <td>{{list.comment}}</td>
                            <td>{{list.modified}}</td>
                            <td><span class="label label-danger-new">{{list.modifier}}</span></td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->
            </div>
        </form>
    </div>
    <vpagination config="vm.groupPageOption" total="{{vm.groupPageOption.total}}"></vpagination>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()">关闭</button>
    </div>
</div><!-- .vo_modal -->
