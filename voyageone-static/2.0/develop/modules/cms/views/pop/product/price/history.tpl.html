<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;{{'TXT_PRICE_HISTORY' | translate}}</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="box">
                <div class="box-body">
                    <table class="table table-striped text-center">
                        <tr>
                            <th class="text-center" translate="TXT_CODE_OR_SKU"></th>
                            <th class="text-center" translate="TXT_PRICE_HISTORY"></th>
                            <th class="text-center" translate="TXT_COMMENT"></th>
                            <th class="text-center" translate="TXT_UPDATE_ON"></th>
                            <th class="text-center" translate="TXT_UPDATE_BY"></th>
                        </tr>
                        <tr ng-repeat="list in vm.priceList">
                            <td>{{list.code}}&nbsp;/&nbsp;{{list.sku}}</td>
                            <td>{{list.salePrice}}</td>
                            <td>{{list.comment}}</td>
                            <td>{{list.modified}}</td>
                            <td><span class="label label-danger-new">{{list.modifier}}</span></td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->
                <div class="container-fluid">
                    <vpagination config="vm.pageOption"></vpagination>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()">{{'BTN_CANCEL' | translate}}</button>
    </div>
</div><!-- .vo_modal -->
