<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">

                                </div>
                            </div>
                        </div>

                                                    <span class="label label-success pos-abt cur-m" sv-handle><i class="fa fa-arrows"></i></span>
                                                    <div class="btn-group btn-copy" uib-dropdown ng-if="image.image1">
                                                        <button type="button" class="btn btn-default btn-copy" uib-dropdown-toggle>
                                                            <i class="fa fa-copy"></i>&nbsp;<span class="caret"></span>
                                                        </button>
                                                        <ul uib-dropdown-menu>
                                                            <li ng-repeat="item in ctrl.copyImages"  ng-if="ctrl.canDisplay(item.value)">
                                                                <a href="javascript:void(0)" ng-click="ctrl.copyToOtherImg(image , item)" ng-if="item.name != '品牌方商品图'">
                                                                    <i class="fa fa-arrow-circle-right"></i>&nbsp;{{item.name}}
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>

                                                    <a href="javascript:void(0)" class="thumbnail clear-margin-bottom" ng-class="{'active':vm.currentImage == image.image1}" style="height: 88px">
                                                        <img style="max-height: 80px" class="thumb-group" ng-src="{{$root.imageUrl.replace('%s', image.image1)}}">
                                                        <button class="btn btn-upLoad btn-xs btn-image " ng-click="ctrl.simpleImgDown(image.image1,$event)"><i class="fa fa-cloud-download "></i></button>
                                                    </a>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
