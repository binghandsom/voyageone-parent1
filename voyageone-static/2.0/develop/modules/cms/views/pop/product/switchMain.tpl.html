<div class="vo_modal switch-main" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 切换主商品</h5>
    </div>

    <div class="modal-body wrapper">

        <div class="container-fluid">
            <div class="row form-horizontal">
                <div class="col-md-7">
                    <label class="col-md-2 control-label"><strong>店铺渠道名称:</strong></label>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="ctrl.selected.sku" ng-change="ctrl.getData(0)" ng-options="i as i.label for i in ctrl.skuList">
                            <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                        </select>
                    </div>
                    <label class="col-md-2 control-label"><strong>NumIid:</strong></label>
                    <label class="col-md-3">
                           <span class="v-middle">
                                 <a ng-href="{{vm.productUrl}}{{vm.platform.pNumIId}}{{cartInfo.value==27?'.html':''}}" target="_blank">121212121212</a>
                           </span>
                    </label>
                </div>
            </div>
        </div>

        <div class="container-fluid middle">
            <div class="row form-group">
                <div class="col-md-3" ng-repeat="product in ctrl.data.productInList">
                    <a href="javascript:void(0)" class="thumbnail fix-img">
                        <strong class="status">
                            <span class="label" ng-class="{'label-default':product.platForm == 'Pending',
                                                           'label-warning':product.platForm == 'Ready',
                                                           'label-success':product.platForm == 'Approved'}">&nbsp;{{product.platForm}}&nbsp;</span>
                        </strong>
                        <img class="thumb-group" src="http://s7d5.scene7.com/is/image/sneakerhead/{{product.imageName}}" title="{{product.productCode}}">
                    </a>
                    <div class="row product-info">
                        <div class="col-md-12">
                            <strong class="col-md-4"><strong>Code:</strong></strong>
                            <label class="col-md-8">
                                <span ng-if="product.productCode.length > 15"><popover-text content="product.productCode" direct="top" size="15"></popover-text></span>
                                <span ng-if="product.productCode.length <= 15">{{product.productCode}}</span>
                            </label>
                        </div>
                        <div class="col-md-12">
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="isMain"  value="{{product.productCode}}" ng-model="ctrl.data.mainCode"><span class="fa fa-check"></span> 主商品
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ctrl.ok()"><i class="glyphicon glyphicon-floppy-disk"></i> 确定</button>
    </div>
</div>
