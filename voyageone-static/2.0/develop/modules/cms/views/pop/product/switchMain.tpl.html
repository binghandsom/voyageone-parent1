<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 切换主商品</h5>
    </div>

    <div class="modal-body wrapper">

        <div class="container-fluid">
            <div class="row form-horizontal">
                <div class="col-md-8">
                    <label class="col-md-2"><strong>店铺渠道名称:</strong></label>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="ctrl.selected.sku" ng-change="ctrl.getData(0)" ng-options="i as i.label for i in ctrl.skuList">
                            <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                        </select>
                    </div>
                    <label class="col-md-2 control-label"><strong>NumIid:</strong></label>
                    <label class="col-md-3">
                           <span class="v-middle">
                                 <a ng-href="{{vm.productUrl}}{{vm.platform.pNumIId}}{{cartInfo.value==27?'.html':''}}" target="_blank">121212121212</a>
                           </span>
                    </label>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row form-group">
                <div class="col-sm-2 smacot ng-scope" ng-repeat="item in ctrl.uploader.queue">
                    <img  flow-img="file" class="img-thumbnail img-thumbnails center-block fix-img" ng-thumb="{ file: item._file, height: 100 }" title="{{item._file.size/1024/1024 | number:4}}M">
                    <div class="progress fix-progress">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }" style="width: 0%;" ng-if="!item.uploaded"></div>
                        <div class="progress-bar" role="progressbar" style="width: 100%;" ng-if="item.uploaded"></div>
                    </div>
                    <p class="error-msg" ng-if="item.message">{{item.message}}</p>
                    <button class="btn btn-dangerdel btn-xs imagepopup" ng-click="item.remove()"><i class="fa fa-trash-o "></i></button>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ctrl.ok()"><i class="glyphicon glyphicon-floppy-disk"></i> 确定</button>
    </div>
</div>
