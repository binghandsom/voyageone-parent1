<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="fa fa-pencil"></i><span class="label" >&nbsp;提示</span></h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal m-b-md ng-pristine ng-valid">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="text-center">
                                <label class="control-label">商品[{{vm.retInfo.code}}]的最终售价超出预期范围，是否继续？</label>
                            </div>
                            <div class="text-center" ng-repeat="info in vm.retInfo.infoList">
                                <label class="control-label" ng-if="info.priceRetail">{{info.cartName}}:  (sku:{{info.skuCode}})   最终售价[{{info.priceSale}}] < 销售指导价[{{info.priceRetail}}]</label>
                                <label class="control-label" ng-if="info.priceLimit">{{info.cartName}}:  (sku:{{info.skuCode}})   最终售价[{{info.priceSale}}] > 阈值价格[{{info.priceLimit}}]</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default ng-binding" ng-click="$dismiss()"><i class="fa fa-remove"></i> {{'BTN_CANCEL'|translate}}</button>
        <button class="btn btn-vo ng-binding" ng-click="save(false)"><i class="glyphicon glyphicon-floppy-disk"></i> 继续</button>
        <button class="btn btn-vo ng-binding" ng-click="save(true)"><i class="glyphicon glyphicon-floppy-disk"></i> 忽略所有价格问题</button>
    </div>
</div><!-- .vo_modal -->
