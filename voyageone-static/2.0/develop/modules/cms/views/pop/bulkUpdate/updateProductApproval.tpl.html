<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="fa fa-pencil"></i><span class="label" >&nbsp;确认</span></h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal m-b-md ng-pristine ng-valid">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <label class="checkbox-inline c-radio text-hs">
                                    商品XXXX，最终售价[XXXXX]<最终售价[XXXX]
                                </label>
                                <label class="checkbox-inline c-radio text-hs">
                                    商品XXXX 最终售价[XXXXX]>阈值价格[XXXX]
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <label class="control-label">是否继续</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <label class="control-label">   </label>
                                <label class="checkbox-inline c-radio">
                                    <input type="radio" name="choice" value="1" ng-model="ctrl.choose.putOn"><span class="fa fa-check"></span> &nbsp;Yes
                                </label>
                                <label class="checkbox-inline c-radio">
                                    <input type="radio" name="choice" value="-1" ng-model="ctrl.choose.putOff"><span class="fa fa-check"></span> &nbsp;No
                                </label>
                                <label class="checkbox-inline c-radio">
                                    <input type="radio" name="choice" value="0" ng-model="ctrl.choose.putOff"><span class="fa fa-check"></span> &nbsp;Yes All
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default ng-binding" ng-click="$dismiss()"><i class="fa fa-remove"></i> {{'BTN_CANCEL'|translate}}</button>
        <button class="btn btn-vo ng-binding" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE'|translate}}</button>
    </div>
</div><!-- .vo_modal -->
