<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="fa fa-pencil"></i><span class="label" >&nbsp;全店铺上架/下架</span></h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal m-b-md ng-pristine ng-valid">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <div class="col-sm-6">
                                    <label class="checkbox-inline c-radio">
                                        <input type="radio"><span class="fa fa-check"></span> {{'TXT_PUT_ON'|translate}}
                                    </label>
                                </div>
                                <div class="col-sm-6">
                                    <label class="checkbox-inline c-radio">
                                        <input type="radio"><span class="fa fa-check"></span> {{'TXT_PUT_OFF'|translate}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default ng-binding" ng-click="$dismiss()"><i class="fa fa-remove"></i> {{'BTN_CANCEL'|translate}}</button>
        <button class="btn btn-vo ng-binding" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE'|translate}}</button>
    </div>
</div><!-- .vo_modal -->
