<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;{{'TXT_BULK_UPDATE_PROPERTY' | translate}}</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal" name="fieldForm">
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">{{'TXT_PROPERTY_NAME_WITH_COLON' | translate}}</label>
                <div class="col-sm-7">
                    <select class="form-control" ng-model="vm.propertyInfo.property" name="property" ng-click="vm.propertyInfo.property.value=null"
                        ng-options="property.field as property.field.name for property in vm.properties">
                        <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="fieldForm.property"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">{{'TXT_PROPERTY_VALUE_WITH_COLON' | translate}}</label>
                <div class="col-sm-7">
                    <s-field ng-if="vm.propertyInfo.property.id" field="vm.propertyInfo.property" show-name="false"></s-field>
                </div>
            </div>
            <div class="form-group" style="padding-top:8px" ng-show="(vm.propertyInfo.property.id=='hsCodePrivate')&&(vm.autoSynPrice!='1')">
                <div class="col-sm-3 control-label">确认项</div>
                <div class="col-sm-2">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" ng-model="vm.propertyInfo.synPrice" class="onoffswitch-checkbox" id="myonoffswitch4" checked>
                        <label class="onoffswitch-label" for="myonoffswitch4">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div><div style="margin-top:3px">是否自动同步指导价到最终售价？</div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;{{'BTN_SAVE' | translate}}</button>
    </div>
</div><!-- .vo_modal -->
