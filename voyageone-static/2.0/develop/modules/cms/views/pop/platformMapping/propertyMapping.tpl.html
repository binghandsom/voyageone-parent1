<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;{{"TXT_DEFAULT_PLATEFORM_MAPPING"|translate}}</h5>
    </div>

    <div class="modal-body wrapper">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="row form-group">
                        <div class="col-md-2 text-right">
                            <label class="control-label"><strong>平台</strong></label>
                        </div>
                        <div class="col-md-8">聚美</div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2 text-right">
                            <label class="control-label"><strong>平台类目</strong></label>
                        </div>
                        <div class="col-md-8">珠宝/砖石/首饰</div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2 text-right">
                            <label class="control-label"><strong>平台类目属性</strong></label>
                        </div>
                        <div class="col-md-8">产地</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container-fluid">
            <div class="row">
                <table class="table table-hover-new table-hover vo_table">
                    <thead>
                    <tr>
                        <th class="mfb-xt text-center">类型</th>
                        <th class="mfb-xt text-center">项目</th>
                        <th class="mfb-xxt text-center">在末尾添加</th>
                        <th class="mfb-xt text-center">顺序</th>
                        <th class="mfb-xt text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr  class="ng-scope">
                            <td class="mfb-xt text-center">MASTER</td>
                            <td class="mfb-xt text-center">颜色</td>
                            <td class="mfb-xxt text-center">
                                <div class="row">
                                    <label class="checkbox-inline c-radio">
                                        <input name="category" type="radio" value="1" ng-model="ctrl.searchInfo.categoryType"><span class="fa fa-check"></span> 全类目
                                    </label>&nbsp;
                                    <label class="checkbox-inline c-radio">
                                        <input name="category" type="radio" value="2" ng-model="ctrl.searchInfo.categoryType"><span class="fa fa-check"></span> 选择类目
                                    </label>
                                    <label class="checkbox-inline c-radio">
                                        <input name="category" type="radio" value="2" ng-model="ctrl.searchInfo.categoryType"><span class="fa fa-check"></span> 选择类目
                                    </label>
                                </div>

                            </td>
                            <td class="mfb-xt text-center">
                                <button class="btn btn-default"><i class="fa fa-arrow-up"></i></button>
                                <button class="btn btn-default"><i class="fa fa-arrow-down"></i></button>
                            </td>
                            <td class="mfb-xt text-center">
                                <button class="btn btn-success btn-xs"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-danger btn-xs"><i class="fa  fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-success pull-left" ng-click="ctrl.openPpPropertySetting()"><i class="fa fa-plus"></i>&nbsp;添加</button>
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ctrl.setMastProduct()"><i class="glyphicon glyphicon-floppy-disk"></i> 确定</button>
    </div>
</div>
