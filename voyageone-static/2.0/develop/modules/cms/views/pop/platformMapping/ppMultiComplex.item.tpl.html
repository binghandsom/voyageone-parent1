<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.cancel()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-crosshairs"></i> 平台值匹配</h5>
    </div>
    <h5 class="m-l">主数据类目：{{ctrl.maindata.category.path}}</h5>
    <h5 class="text-vo m-l">-> 平台类目：{{::ctrl.platform.category.path}}</h5>

    <div class="p-l-r" ng-controller="popupCtrl">

        <button class="form-control m-b-md" ng-repeat="property in ctrl.platform.property.fieldList"
                ng-click="ctrl.mapping(ppPlatformMapping, property)">
            {{::property.name}}
        </button>

    </div>
    <div class="attribute_top">
        <h5 class="text-vo m-l font-bold">值设定说明：</h5>
        <ul>
            <li>叶子属性匹配的情况下，如果匹配的对象为主属性，则只能匹配叶子属性。</li>
            <li>如果不对属性进行任何值设定，则会使用默认值。</li>
        </ul>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ctrl.ok()"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div><!-- .vo_modal -->
