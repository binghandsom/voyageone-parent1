<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.cancel()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="fa fa-crosshairs"></i> 简单类型属性匹配</h5>
    </div>
    <h5 class="m-l">主数据类目：{{ctrl.mainCategoryPath}}</h5>
    <h5 class="text-vo m-l">-> 平台类目：{{::ctrl.context.platformCategoryPath}}</h5>

    <div class="p-l-r">
        <form role="form" class="form-horizontal m-r-sm m-l-sm">
            <div class="form-group">
                <label class="col-sm-3">
                    <input type="radio" name="radio1" ng-value="false" ng-model="ctrl.selected.fixedValue"/>
                    <span> 非固定值</span>
                </label>
                <div class="col-sm-9 form-inline">
                    <select class="form-control" title="值来源"
                            ng-options="i as i.desc for (k, i) in ctrl.options.valueFrom"
                            ng-model="ctrl.selected.valueFrom"
                            ng-change="ctrl.loadValue()">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3 form-inline">
                    <select class="form-control" title="可用属性"
                            ng-options="i.id as i.name for i in ctrl.options.values"
                            ng-model="ctrl.selected.value">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th class="text-center">Main</th>
                                <th>Platform</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="text-center" style="padding-top:10px">红色</td>
                                <td>
                                    <select>
                                        <option>正红</option>
                                        <option>草绿</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center">绿色</td>
                                <td>
                                    <select>
                                        <option>草绿</option>
                                        <option>正红</option>
                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">
                    <input type="radio" name="radio1" ng-value="true" ng-model="ctrl.selected.fixedValue"/>
                    <span> 固定值/文本值</span>
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control input-group">
                </div>
            </div>
        </form>
        <div class="attribute_top">
            <h5 class="text-vo font-bold">词典说明：</h5>
            <ul>
                <li>使用辞典时，显示词典说明</li>
                <li>使用辞典时，显示词典说明</li>
                <li>使用辞典时，显示词典说明</li>
            </ul>
        </div>
        <div class="attribute_top">
            <h5 class="text-vo font-bold">值设定说明：</h5>
            <ul>
                <li>叶子属性匹配的情况下，如果匹配的对象为主属性，则只能匹配叶子属性。</li>
                <li>如果不对属性进行任何值设定，则会使用默认值。</li>
            </ul>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()">取消</button>
        <button class="btn btn-vo" ng-click="ctrl.ok()">保存</button>
    </div>
</div>
