<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 切换主商品</h5>
    </div>

    <div class="modal-body wrapper">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row form-group">
                        <div class="col-md-3 text-right">
                            <label class="control-label"><strong>平台</strong></label>
                        </div>
                        <div class="col-md-8">聚美</div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3 text-right">
                            <label class="control-label"><strong>平台类目</strong></label>
                        </div>
                        <div class="col-md-8">珠宝/钻石/翡翠/黄金>彩色宝石/贵重宝石>手饰</div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3 text-right">
                            <label class="control-label"><strong>平台类目属性</strong></label>
                        </div>
                        <div class="col-md-8">产地</div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3 text-right">
                            <label class="control-label"><strong>全数据属性大类</strong></label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control"></select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3 text-right">
                            <label class="control-label"><strong>全数据属性名称</strong></label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control"></select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3 text-right">
                            <label class="control-label"><strong>固定值</strong></label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ctrl.setMastProduct()" ><i class="glyphicon glyphicon-floppy-disk"></i> 确定</button>
    </div>
</div>
