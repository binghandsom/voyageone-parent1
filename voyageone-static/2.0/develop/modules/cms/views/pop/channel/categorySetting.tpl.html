<div class="vo_modal" ng-init="initialize()">
    <form role="form" class="form-horizontal" ng-submit="save()">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                    aria-hidden="true"><i class="fa fa-close"></i></span></button>
            <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;SellCat Setting</h5>
        </div>
        <div class="modal-body wrapper">
            <div class="form-group">
                <label class="col-sm-4 control-label">最大层数</label>
                <div class="col-sm-6">
                    <input class="form-control" ng-model="vm.saveInfo.sizeChartName" required/>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">最大可设置标签数</label>
                <div class="col-sm-6">
                    <input class="form-control" ng-model="vm.saveInfo.sizeChartName" required/>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> {{'BTN_CLOSE' | translate}}</button>
            <button type="submit" class="btn btn-vo"><i class="glyphicon glyphicon-floppy-disk"></i> Submit</button>
        </div>
    </form>
</div>
