<div class="vo_modal" ng-init="ctrl.init()">
    <form role="form" class="form-horizontal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                    aria-hidden="true"><i class="fa fa-close"></i></span></button>
            <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;确认</h5>
        </div>
        <div class="modal-body wrapper">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label">聚美平台品牌 ”{{ctrl.platformData.selectedPlatform}} ” 已与以下Master品牌完成匹配：</label>
                    </div>
                    <div class="form-group">
                        <table class="table table-hover-new vo_table tableWordBreak">
                            <thead>
                            <tr>
                                <th class="mfb-xxt text-center text-nowrap">品牌</th>
                                <th class="mfb-xxt text-center text-nowrap" translate="TXT_MASTER_BRAND"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="list in ctrl.matchedBrandList">
                                    <td class="mfb-xxt text-center">{{list.brandName}}</td>
                                    <td class="mfb-xxt text-center">{{list.cmsBrand}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group">
                        <label class="control-label" >
                            确定将Master品牌<span class="text-warnings m-r-sm">{{ctrl.platformData.cmsBrand}}</span>与聚美平台品牌<span class="text-warnings m-r-sm">{{ctrl.platformData.selectedPlatform}}</span>匹配？
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> {{'BTN_CLOSE' | translate}} </button>
            <button type="submit" class="btn btn-vo" ng-click="ctrl.confirm()"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_OK'|translate}} </button>
        </div>
    </form>
</div>
