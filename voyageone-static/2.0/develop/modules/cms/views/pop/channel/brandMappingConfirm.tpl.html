<div class="vo_modal" ng-init="ctrl.init()">
    <form role="form" class="form-horizontal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                    aria-hidden="true"><i class="fa fa-close"></i></span></button>
            <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;确认</h5>
        </div>
        <div class="modal-body wrapper">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="form-group" ng-if="ctrl.matchedBrandList.length">
                        <span class="control-label">{{ctrl.platformData.cartName}}平台品牌 ”{{ctrl.platformData.selectedPlatform}} ” 已与以下Master品牌完成匹配：</span>
                    </div>
                    <div class="form-group" ng-if="ctrl.matchedBrandList.length" style="border-bottom: 1px solid #000">
                        <dt class="col-sm-6 text-center">{{ctrl.platformData.cartName}}平台品牌</dt>
                        <dt class="col-sm-6 text-center" translate="TXT_MASTER_BRAND"></dt>
                    </div>
                    <div class="form-group scroll-y" ng-if="ctrl.matchedBrandList.length" style="max-height: 200px;">
                        <dd ng-repeat="list in ctrl.matchedBrandList">
                            <span class="col-sm-6 text-center">{{list.brandName}}</span>
                            <span class="col-sm-6 text-center">{{list.cmsBrand}}</span>
                        </dd>
                    </div>
                    <div class="form-group m-t-sm" ng-style="{'border-top': ctrl.matchedBrandList.length ? '1px solid #000': 'none'}">
                        <span class="control-label" >
                            确定将Master品牌<span class="text-warnings m-r-sm">{{ctrl.platformData.cmsBrand}}</span>与{{ctrl.platformData.cartName}}平台品牌
                            <span class="text-warnings m-r-sm">{{ctrl.platformData.selectedPlatform}}</span>匹配 ？
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> {{'BTN_CLOSE' | translate}} </button>
            <button type="submit" class="btn btn-vo" ng-click="ctrl.confirm()"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_OK'|translate}} </button>
        </div>
    </form>
</div>
