<div class="vo_modal">
    <form role="form" class="form-horizontal" name="tagForm" novalidate>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                    aria-hidden="true"><i class="fa fa-close"></i></span></button>
            <h5 class="modal-title"><i class="glyphicon glyphicon-move"></i>&nbsp;Edit Tag</h5>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <h3>Edit the tag</h3>
                <div class="row">
                    <label class="">{{ctrl.tag.tagPathName}}</label>
                </div>
                <div class="row">
                    <label ng-if="ctrl.parentTag">{{ctrl.parentTag.tagPathName}} -></label>
                    <input type="text" name="tagPathName" ng-model="ctrl.tagName" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> CANCLE</button>
            <button class="btn btn-vo" ng-click="ctrl.editTag()"
                    ng-disabled="tagForm.$invalid || ctrl.tagName == ctrl.tag.tagName"><i class="glyphicon glyphicon-floppy-disk"></i> SAVE</button>
        </div>
    </form>
</div>
