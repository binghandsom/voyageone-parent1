<div class="vo_modal">
    <form role="form" class="form-horizontal" name="tagForm" novalidate>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                    aria-hidden="true"><i class="fa fa-close"></i></span></button>
            <h5 class="modal-title"><i class="glyphicon glyphicon-move"></i>&nbsp;Edit Tag</h5>
        </div>
        <div class="modal-body">
            <div class="container-fluid form-horizontal" style="border: 1px solid #add;">
                <div class="row form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <label class="pull-left control-label query-title" ng-if="ctrl.parentTag">{{ctrl.tag.tagPathName}}</label>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <label class="pull-left control-label query-title" ng-if="ctrl.context.parentIndex != '0'">{{ctrl.parentTag.tagPathName}} ></label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="please input category Path"
                                   name="tagPathName" ng-model="ctrl.tagName" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> CANCLE</button>
            <button class="btn btn-vo" ng-click="ctrl.editTag()"
                    ng-disabled="tagForm.$invalid || ctrl.tagName == ctrl.tag.tagName"><i class="glyphicon glyphicon-floppy-disk"></i> CONFIRM</button>
        </div>
    </form>
</div>
