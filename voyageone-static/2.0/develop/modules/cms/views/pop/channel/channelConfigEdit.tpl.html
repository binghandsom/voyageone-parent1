<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title">&nbsp;<i class="fa fa-plus" translate="TXT_CHANNEL_CONFIG_EDIT"></i></h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal" name="channelConfigForm">
            <div class="row form-group">
                <label class="col-sm-3 control-label" translate="店铺名称"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="channelName" readonly />
                    <input type="hidden" name="id" value="{{modelBean.id}}" />
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_CHANNEL_CONFIG_KEY"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required  name="configKey"  ng-model="modelBean.configKey" maxlength="50">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="channelConfigForm.configKey"></vo-message>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_CHANNEL_CONFIG_CODE"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required  name="configCode"  ng-model="modelBean.configCode" maxlength="255">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="channelConfigForm.configCode"></vo-message>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 control-label" translate="TXT_CHANNEL_CONFIG_VALUE1"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="configValue1"  ng-model="modelBean.configValue1" maxlength="100">
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 control-label" translate="TXT_CHANNEL_CONFIG_VALUE2"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="configValue2"  ng-model="modelBean.configValue2" maxlength="100">
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 control-label" translate="TXT_CHANNEL_CONFIG_VALUE3"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="configValue3"  ng-model="modelBean.configValue3" maxlength="100">
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_CHANNEL_CONFIG_COMMENT"></label>
                <div class="col-sm-8">
                    <textarea class="form-control" required name="comment" ng-model="modelBean.comment" maxlength="255"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="channelConfigForm.comment"></vo-message>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_CHANNEL_CONFIG_STATUS"></label>
                <div class="col-sm-8">
                    <input type="number" ngRequired class="form-control" required name="status" ng-model="modelBean.status" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="channelConfigForm.status"></vo-message>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_CHANNEL_CONFIG_TYPE"></label>
                <div class="col-sm-8">
                    <input type="number" ngRequired class="form-control" required name="configType" ng-model="modelBean.configType" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="channelConfigForm.configType"></vo-message>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>&nbsp;取消</button>
        <button class="btn btn-vo" ng-click="editSubmit()" ng-disabled="channelConfigForm.$invalid"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;确认</button>
    </div>
</div>
