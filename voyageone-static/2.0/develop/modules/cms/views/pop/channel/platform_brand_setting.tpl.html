<div class="vo_modal" ng-init="ctrl.init()">
    <form role="form" class="form-horizontal" ng-submit="save()">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                    aria-hidden="true"><i class="fa fa-close"></i></span></button>
            <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;{{ctrl.platformData.cartName}}平台品牌选择</h5>
        </div>
        <div class="modal-body wrapper">
            <div class="form-group">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">当前Master品牌</label>
                        <div class="col-sm-6">
                            <input class="form-control" ng-model="ctrl.platformData.masterName" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">当前选择的平台品牌</label>
                        <div class="col-sm-6">
                            <input class="form-control" ng-model="ctrl.selectedPlatform" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-warnings col-sm-offset-1 col-sm-9 control-label">
                            <i class="icon fa fa-bell-o"></i>&nbsp;PS：品牌一经匹配，将无法修改，请慎重选择！如未找到满足您需求的平台品牌，请联络平台运营进行开通。
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">平台品牌模糊搜索</label>
                        <div class="col-sm-9 form-inline">
                            <input type="text" placeholder="{{'TXT_MSG_SEARCH' | translate}}" class="form-control" style="width:73.5%" ng-model="name">
                            <button type="submit" class="btn btn-vo btn-xxs" ng-click="search.brandName = name"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <ul class="list-unstyled table-bordered col-sm-10 col-sm-offset-1 scrollable scroll-y" style="max-height: 280px;">
                            <li class="btn-block" ng-repeat="list in ctrl.custBrandList| filter:search" ng-style="{'background-color': ctrl.selectedPlatform == list.brandName? '#dcf3f9': 'white'}">
                                <a href="javascript:void(0)" ng-click="ctrl.selectedPlatformBrand(list)">{{list.brandName}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> {{'BTN_CLOSE' | translate}} </button>
            <button type="submit" class="btn btn-success btn-xxs" ng-click="ctrl.refresh()" title="{{'TXT_REGET_PLATFORM_BRANDS'|translate}}"><i class="fa fa-refresh"></i>&nbsp;{{'TXT_REGET_PLATFORM_BRANDS'|translate}}</button>
            <button type="submit" class="btn btn-vo" ng-click="ctrl.submitSet()"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE'|translate}} </button>
        </div>
    </form>
</div>
