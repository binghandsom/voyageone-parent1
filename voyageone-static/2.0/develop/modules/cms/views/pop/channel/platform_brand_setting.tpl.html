<div class="vo_modal" ng-init="ctrl.init()">
    <form role="form" class="form-horizontal" ng-submit="save()">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                    aria-hidden="true"><i class="fa fa-close"></i></span></button>
            <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;聚美平台品牌选择</h5>
        </div>
        <div class="modal-body wrapper">
            <div class="form-group">
                <div class="col-sm-6">
                    <label class="col-sm-4 control-label">当前Master品牌</label>
                    <div class="col-sm-6">
                        <input class="form-control" ng-model="ctrl.brand.masterBrand" readonly/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="col-sm-4 control-label">当前选择的平台品牌</label>
                    <div class="col-sm-6">
                        <input class="form-control" ng-model=" " readonly/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">平台品牌搜索</label>
                <div class="col-sm-10 form-inline">
                    <input type="text" placeholder="{{'TXT_MSG_SEARCH' | translate}}" class="form-control" style="width:80%" ng-model = "catName">
                    <button type="submit" class="btn btn-vo btn-xxs" ng-click="search.catName = catName"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="form-group">
                <table class="table col-sm-8 col-sm-offset-2 table-hover-new vo_table tableWordBreak" ng-controller="popupCtrl" style="width: 70%;">
                    <thead>
                        <tr>
                            <th class="text-center text-nowrap">平台品牌</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">awedwaed</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label class="col-sm-offset-2 control-label">PS：品牌一经匹配，将无法修改，请慎重选择！如未找到满足您需求的平台品牌，请联络平台运营进行开通。</label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>
                {{'BTN_CLOSE' | translate}}
            </button>
            <button type="submit" class="btn btn-vo" ng-click="ctrl.submitSet()"><i
                    class="glyphicon glyphicon-floppy-disk"></i> Submit
            </button>
        </div>
    </form>
</div>
