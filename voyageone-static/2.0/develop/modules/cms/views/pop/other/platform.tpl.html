<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.cancel()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 其它平台 </h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="box">
                <div class="box-body">
                    <table class="table table-striped text-center">
                        <tr>
                            <th class="text-center">Platform</th>
                            <th class="text-center">Platform Category</th>
                        </tr>
                        <tr ng-repeat="mapping in ctrl.mappingPaths">
                            <td><span class="badge badge-empty">{{::ctrl.carts.valueOf(mapping.platform).desc}}</span></td>
                            <td>{{::mapping.categoryPath}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()">关闭</button>
    </div>
</div>
