<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 请选择需要下载的模板</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal m-l-lg">
            <div class="form-group">
                <label class="col-sm-6 checkbox-inline c-radio"><input type="radio"><span class="fa fa-check"></span> 全数据模板</label>
            </div>
            <div class="form-group">
                <label class="col-sm-6 checkbox-inline c-radio"><input type="radio"><span class="fa fa-check"></span> 天猫官方活动商品价格优惠导入模板</label>
            </div>
            <div class="form-group">
                <label class="col-sm-6 checkbox-inline c-radio"><input type="radio"><span class="fa fa-check"></span> 天猫聚划算商品导入模板</label>
            </div>
            <div class="form-group">
                <label class="col-sm-6 checkbox-inline c-radio"><input type="radio"><span class="fa fa-check"></span> 聚美上新商品模板</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-save"></i> 下载</button>
    </div>
</div><!-- .vo_modal -->
