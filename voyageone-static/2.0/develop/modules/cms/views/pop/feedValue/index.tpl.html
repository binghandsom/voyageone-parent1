<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-crosshairs"></i> 值匹配</h5>
    </div>
    <h5 class="m-l">当前属性可检索到的默认值：</h5>
    <h5 class="text-vo m-l">珠宝/钻石/翡翠/黄金>彩色宝石/贵重宝石>手饰</h5>
    <div class="modal-body wrapper">
        <div class="container-fluid">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 checkbox-inline c-radio">
                    <input type="checkbox" value="option1"><span class="fa fa-check"></span>
                </label>
                <label class="col-sm-2 control-label">主数据可选项</label>
                <div class="col-sm-5">
                    <select class="form-control">
                        <option value="0">select</option>
                        <option value="1">select1</option>
                        <option value="2">select2</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 checkbox-inline c-radio needsclick">
                    <input type="checkbox" value="option1"><span class="fa fa-check"></span>
                </label>
                <label class="col-sm-2 control-label">Feed属性</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-group">
                </div>
            </div>

            <div class="form-group attribute_bg">
                <label class="col-sm-1 checkbox-inline c-checkbox needsclick">
                    <input id="pop-set-match-val-condition" type="checkbox"/>
                    <span class="fa fa-check"></span>
                </label>
                <label for="pop-set-match-val-condition" class="col-sm-2 control-label">条件</label>
                <div class="col-sm-3">
                    <select class="form-control">
                        <option value="0">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="form-control">
                        <option value="0">==</option>
                        <option value="1">！=</option>
                        <option value="2">isnull</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="form-control">
                        <option value="0">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                    </select>
                </div>
            </div>
        </form>

    </div>
    </div>
    <div class="attribute_top">
        <h5 class="text-vo m-l font-bold">值设定说明：</h5>
        <ul>
            <li>如果不对属性进行任何值设定，则会使用默认值。 </li>
            <li>如果对属性进行了多个值设定，则会使用顺序验证可用性。即如果条件，则先验证条件，无条件的，直接为可用。一旦某一条设定生效（可用） </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">取消</button>
        <button class="btn btn-vo" ng-click="ok()">保存</button>
    </div>
</div><!-- .vo_modal -->
