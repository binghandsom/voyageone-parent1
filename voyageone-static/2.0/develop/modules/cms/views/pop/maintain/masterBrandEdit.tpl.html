<div class="vo_modal switch-main" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 品牌审核</h5>
    </div>

    <div class="modal-body wrapper">

        <div class="container" style="width: auto">
            <div class="row">
                <!----------------------------------------------left div----------------------------------------------->
                <div class="col-md-6">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 control-label">相关Feed品牌</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">当前选择的Master品牌</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-7 col-md-offset-4 text-warnings">
                                <i class="fa fa-bell-o"></i>&emsp;Master品牌一旦匹配，将无法修改，请谨慎选择！
                                如未找到满足您需求的Master品牌，请先申请Master品牌。
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Master品牌英文全称</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Master品牌中文名称</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Master品牌昵称</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Master品牌logo</label>
                            <div class="col-md-7">
                                <img-by-name name="'010-51A0HC13E1-00LCNB0-1'" class="img-rounded" width="100"
                                                    height="100"></img-by-name>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">相关品类</label>
                            <div class="col-md-7">
                                <label>
                                    <input name="state" type="checkbox" >&nbsp;鞋
                                </label>&emsp;
                                <label>
                                    <input name="state" type="checkbox" value="1">&nbsp;服饰
                                </label>&emsp;
                                <label>
                                    <input name="state" type="checkbox" value="0">&nbsp;箱包
                                </label>
                                <label>
                                    <input name="state" type="checkbox" value="0">&nbsp;护肤品
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">优先上新平台</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">相关平台品牌</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                    </div>
                </div>
                <!-------------------------------------right div------------------------------------->
                <div class="col-md-6">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Master品牌搜索一览</label>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-10">
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-success"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 wrapper-xs">
                                        <ul class="list-unstyled table-bordered scrollable scroll-y" style="max-height: 315px;">
                                            <li class="btn-block">

                                            </li>
                                            <li class="btn-block">
                                                <a href="javascript:void(0)" ng-click="ctrl.selectedPlatformBrand(list)">aaaaaa</a>
                                            </li>
                                            <li class="btn-block">

                                            </li>
                                            <li class="btn-block">
                                                <a href="javascript:void(0)" ng-click="ctrl.selectedPlatformBrand(list)">aaaaaa</a>
                                            </li>
                                            <li class="btn-block">
                                                <a href="javascript:void(0)" ng-click="ctrl.selectedPlatformBrand(list)">aaaaaa</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-warning" ng-click="" ><i class="fa fa-reply"></i> 驳回</button>
        <button class="btn btn-success" ng-click="" ><i class="fa fa-send"></i> 审核通过</button>
    </div>
</div>
