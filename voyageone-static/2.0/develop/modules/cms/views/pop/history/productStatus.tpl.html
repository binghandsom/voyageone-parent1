<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;{{ 'TXT_PRODUCT_STATUS_HISTORY' | translate}}</h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-4">Product Code: <span>{{::ctrl.code}}</span></div>
            <div class="col-sm-4 text-center form-inline">
                <label>店铺渠道
                    <select class="form-control" ng-model="ctrl.selectedCart" ng-change="ctrl.getPage(ctrl.paging.curr = 1)" ng-options="cart as cart.label for cart in ctrl.cartList">
                    </select>
                </label>
            </div>
            <div class="col-sm-4 text-right"><button class="btn btn-default" ng-click="ctrl.getPage(ctrl.paging.curr)" translate="BTN_REFRESH"></button></div>
        </div>
        <table class="table table-hover-new">
            <thead>
            <tr>
                <th>操作时间</th>
                <th>操作者</th>
                <th>渠道</th>
                <th>状态</th>
                <th>说明</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in ctrl.data">
                <td>{{::row.modified}}</td>
                <td>{{::row.modifier}}</td>
                <td>{{::row.cartName}}</td>
                <td>{{::row.operationTypeName}}</td>
                <td>{{::row.comment}}</td>
            </tr>
            </tbody>
        </table>
        <vpagination config="ctrl.paging"></vpagination>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> {{'BTN_OK' | translate}}</button>
    </div>
</div>
