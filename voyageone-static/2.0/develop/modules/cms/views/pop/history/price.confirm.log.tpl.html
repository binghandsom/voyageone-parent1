<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;{{'TXT_PRICE_CONFIRM_HISTORY' | translate}}</h5>
    </div>
    <div class="modal-body">
        <div class="form-inline m-b-xs">
            <div class="form-group m-r-lg">
                <label>
                    <span>SKU&nbsp;</span>
                    <select class="form-control" ng-model="ctrl.selected.sku" ng-change="ctrl.getData(1)" ng-options="i as i.label for i in ctrl.skuList">
                    </select>
                </label>
            </div>
            <div class="form-group m-r-lg">
                <label>
                    <span>Platform&nbsp;</span>
                    <select class="form-control" ng-model="ctrl.selected.cart"
                            ng-change="ctrl.getData(1)"
                            ng-options="i as i.label for i in ctrl.cartList"
                            ng-disabled = "ctrl.isPlatForm"
                    ></select>
                </label>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover-new vo_table text-center">
                <thead>
                <tr>
                    <th class="text-left" translate="TXT_SKU"></th>
                    <th class="text-left" translate="TXT_PLATFORM_TYPE"></th>
                    <th class="text-right" translate="TXT_CONFIRM_STATUS"></th>
                    <th class="text-right" translate="TXT_FLOATING_RATE"></th>
                    <th class="text-right" translate="TXT_RETAIL_PRICE"></th>
                    <th class="text-right" translate="TXT_CONFIRM_PRICE"></th>
                    <th class="text-left" translate="TXT_UPDATE_TIME"></th>
                    <th class="text-left" translate="TXT_UPDATE_BY"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in ctrl.data">
                    <td class="text-left">{{item.skuCode}}</td>
                    <td class="text-left">{{::ctrl.getCartName(item.cartId)}}</td>
                    <td class="text-right">{{item.status?'已确认':'未确认'}}</td>
                    <td class="text-right">{{item.floatingRate}}</td>
                    <td class="text-right">{{item.currentRetailPrice}}</td>
                    <td class="text-right">{{item.currentConfirmPrice}}</td>
                    <td class="text-left">{{item.modified.substring(0, 19)}}</td>
                    <td class="text-left">{{item.modifier}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container-fluid">
            <vpagination config="ctrl.paging"></vpagination>
        </div>
    </div>
</div><!-- .vo_modal -->
