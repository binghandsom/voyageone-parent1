<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;{{ 'TXT_PROMOTION_HISTORY' | translate}}</h5>
    </div>
    <div class="modal-body wrapper">
        <div class="form-group col-sm-4">
            <label class="col-sm-6  control-label" translate="TXT_PLATFORM_TYPE"></label>
            <div class="col-sm-6">
                <select class="form-control" ng-model="vm.cartId" ng-change="initialize()">
                    <option value='' translate="TXT_SELECT_NO_VALUE"></option>
                    <option ng-repeat="cart in vm.cartList" value={{cart.value}}>{{cart.displayName}}</option>
                </select>
            </div>
        </div>
        <form role="form" class="form-horizontal">
            <div class="box">
                <div class="box-body">
                    <table class="table table-striped text-center">
                        <tr>
                            <th class="text-left mfb-xxt" translate="TXT_PROMOTION_NAME"></th>
                            <th class="text-left mfb-x" translate="TXT_PLATFORM_TYPE"></th>
                            <th class="text-left mfb-xxs" translate="TXT_PROMOTION_TIME"></th>
                            <th class="text-right mfb-xx" translate="TXT_MSRP"></th>
                            <th class="text-right mfb-xx" translate="TXT_SALE_PRICE"></th>
                            <th class="text-right mfb-x" translate="TXT_PROMOTION_PRICE"></th>
                            <!-- TODO 暂时未实现 -->
                            <!--<th class="text-center mfb-xxs" translate="TXT_ISOLATE_QUANTITY"></th>-->
                        </tr>
                        <tr ng-repeat="list in vm.promotionList">
                            <td class="text-left" ng-bind="list.promotionName"></td>
                            <td class="text-left"><span class="badge badge-empty" ng-bind="list.name"></span></td>
                            <td class="text-left">{{list.activityStart}}&nbsp;~&nbsp;{{list.activityEnd}}</td>
                            <td class="text-right">{{list.msrp | number: 2}}</td><!--&nbsp;({{(list.promotionPrice/list.msrp).toFixed(2)*100}}&nbsp;{{ 'TXT_DISCOUNT_WORD' | translate}})-->
                            <td class="text-right">{{list.salePrice | number: 2}}</td><!--&nbsp;({{(list.promotionPrice/list.salePrice).toFixed(2)*100}}&nbsp;{{ 'TXT_DISCOUNT_WORD' | translate}})-->
                            <td class="text-right"><span class="label label-danger-new"ng-bind="list.promotionPrice | number: 2"></span></td>
                            <!--<td><span class="label label-success-new"></span></td>-->
                        </tr>
                    </table>
                </div><!-- /.box-body -->
                <div class="container-fluid">
                    <vpagination config="vm.pageOption"></vpagination>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
    </div>
</div><!-- .vo_modal -->
