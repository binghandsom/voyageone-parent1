<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;商品操作历史</h5>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-sm-12">
                <div class="col-sm-5">
                    <label class="col-sm-4 control-label">Product Code&nbsp;</label>
                    <div class="col-sm-7">
                        <select class="form-control" ng-model="ctrl.selected.code"></select>
                    </div>
                </div>
                <div class="col-sm-5">
                    <label class="col-sm-4 control-label">店铺渠道名称&nbsp;</label>
                    <div class="col-sm-7">
                        <select class="form-control" ng-model="ctrl.selected.cart"></select>
                    </div>
                </div>
                <div class="col-sm-2 text-right">
                    <button class="btn btn-default" ng-click="ctrl.reset()" translate="BTN_REFRESH"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="box">
                <div class="box-body">
                    <table class="table table-hover-new vo_table text-center">
                <thead>
                <tr>
                    <th class="text-center" translate="TXT_ACTION_TIME"></th>
                    <th class="text-center" translate="TXT_ACTION_USER"></th>
                    <th class="text-center" translate="TXT_CART_NAME"></th>
                    <th class="text-center" translate="TXT_STATUS"></th>
                    <th class="text-center" translate="TXT_ACTION_COMMENT"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="text-center">2016-07-08 15:00:00</td>
                    <td class="text-center">tom</td>
                    <td class="text-center">TG</td>
                    <td class="text-center">已审核</td>
                    <td class="text-center">设为主商品</td>
                </tr>
                </tbody>
            </table>
                </div>
                <div class="container-fluid">
                    <vpagination config="ctrl.paging"></vpagination>
                </div>
            </div>
        </form>
    </div>
</div><!-- .vo_modal -->
