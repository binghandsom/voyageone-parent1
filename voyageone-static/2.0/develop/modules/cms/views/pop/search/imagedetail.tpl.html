<div class="vo_modal" ng-init="initialize()" style="height: 512px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  ng-click="$close()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"> Product Photo</h5>
    </div>

                                <a href="" ng-click="select()" uib-tab-heading-transclude="" class="ng-binding"><tab-heading class="ng-binding ng-scope">&nbsp;商品<span class="badge bg-warning" style="position: absolute;top: -10px;left: 40px;">4</span></tab-heading></a>
                            </li>

                            </li>

                <div class="wrapper-sm">
                    <div class="form-inline text-center" ng-controller="popupCtrl">
                        <button class="btn btn-danger " ng-click="openImport('md',vm.promotionId,search)"><i

                    </button>&nbsp;
                        <button type="submit" title="取消" class="btn btn-default ng-binding" ng-click="$close()"><i class="fa fa-remove"></i>&nbsp; 取消
