<div class="vo_modal" ng-init="initialize()" style="height: 512px">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  ng-click="$close()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"> Product Photo</h5>
    </div>
    <div class="m-t-xs m-b-md">
        <div class="col no-padder w-lg bg-light vo_prodDetailPanel">
            <div id="vo_fixProdPanel">
                <!-- product photos -->
                <div class="col-sm-12 ">
                    <div class="col-sm-8 col-sm-offset-2 table-bordered imageWrapper" style="background-image: url('http://image.sneakerhead.com/is/image/sneakerhead/{{vm.imageMain}}'); width:400px;height: 400px;;">
                    </div>
                    <div class="col-sm-12" style="margin: 10px 41px;" ng-if="vm.imageList.length > 0">
                        <div class="col-sm-3 table-bordered" ng-repeat="imgName in vm.imageList">
                             <img src="http://image.sneakerhead.com/is/image/sneakerhead/{{imgName}}" style="height: 50px;margin-right: 10px;">
                        </div>
                    </div>
                </div>
            </div><!-- #prodFixed -->
        </div>
    </div>
</div><!-- .vo_modal -->
