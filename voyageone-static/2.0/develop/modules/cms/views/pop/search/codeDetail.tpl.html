<div class="vo_modal ng-scope" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 产品详情</h5>
    </div>
    <div class="modal-body wrapper ">
        <div class="form-horizontal dropdown_table_main">
            <div class="dropdown_table col-sm-11" ng-if="vm.attsList.length > 0">
                <!-- ngRepeat: item in feedAttributesModel -->
                <div class="form-group ng-scope" ng-repeat="attsObj in vm.attsList">
                    <label class="col-sm-4 control-label ng-binding">{{attsObj.aKey}}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty" value="{{attsObj.aValue}}" disabled="">
                    </div>
                </div><!-- end ngRepeat: item in feedAttributesModel -->
            </div>
            <!-- .form -->
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i> 关闭</button>
    </div>
</div>
