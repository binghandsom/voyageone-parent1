<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 产品详情</h5>
    </div>
    <div class="modal-body" style="padding:0px">
        <div class="form-horizontal dropdown_table_main popover-content scroll-y">
            <div class="col-sm-11" ng-if="vm.attsList.length > 0" style="padding-top:5px;padding-bottom:5px">
                <!-- ngRepeat: item in feedAttributesModel -->
                <div class="form-group ng-scope" ng-repeat="attsObj in vm.attsList">
                    <label class="col-sm-5 control-label ng-binding" style="padding-left: 0px">{{attsObj.aKey}}</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty" value="{{attsObj.aValue}}" disabled="">
                    </div>
                </div><!-- end ngRepeat: item in feedAttributesModel -->
            </div>
            <!-- .form -->
        </div>
    </div>
</div>
