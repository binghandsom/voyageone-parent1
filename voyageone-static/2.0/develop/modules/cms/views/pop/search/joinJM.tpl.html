<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"> Activity & Tags & Discount</h5>
    </div>
    <form role="form" class="form-horizontal m-t-md m-l-lg m-b-lg ng-pristine ng-valid" name="addPromotionForm" novalidate>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="TXT_CHANNEL_WITH_COLON"></label>
            <div class="col-sm-6">
                <input class="form-control" ng-model="ctrl.promotion.cartName" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="TXT_ACTIVITY_NAME"></label>
            <div class="col-sm-6">
                <input class="form-control" ng-model="ctrl.promotion.name" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="TXT_PC_MODULE_ID"></label>
            <div class="col-sm-6">
                <!--<input class="form-control" ng-model="" readonly>-->
                <input class="form-control"  readonly  ng-model="ctrl.promotion.activityPcId">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="TXT_APP_MODULE_ID"></label>
            <div class="col-sm-6">
                <!--<input class="form-control" ng-model="" readonly>-->
                <input class="form-control"  readonly ng-model="ctrl.promotion.activityAppId">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label vo_reqfield">{{'TXT_PROMOTION_TAG_WITH_COLON' | translate}}</label>

            <div class="col-sm-6">
                <select name="tag" class="form-control" ng-model="ctrl.tagInfo"
                        ng-options="subPromotion as subPromotion.tagName for subPromotion in ctrl.subPromotionList" required>
                    <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-4">
                <vo-message target="addPromotionForm.tag"></vo-message>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" translate="TXT_PROMOTION_DISCOUNT">首推商品</label>
            <div class="col-sm-6 text-left">
                <div class="onoffswitch">
                    <input type="checkbox" name="switchIsTranslated" class="onoffswitch-checkbox ng-pristine ng-untouched ng-valid ng-empty" id="switchIsTranslated" ng-model="ctrl.hasDiscount">
                    <label class="onoffswitch-label" for="switchIsTranslated">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
                <!-- onoff switch -->
            </div>
        </div>

        <div class="form-group" ng-if="ctrl.hasDiscount">
            <div class="col-sm-6 col-sm-offset-4">
                <div class="row">
                    <div class="input-group">
                        <input name="discount" type="number" class="form-control" id="exampleInputAmount"
                               ng-model="ctrl.discount" min="0" max="10" required>
                        <div class="input-group-addon">折</div>
                        <div>
                            <select class="form-control" ng-model="ctrl.priceType">
                                <option value="1">中国建议零售价</option>
                                <option value="3">中国指导价</option>
                                <option value="2">中国最终售价</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-sm-offset-4">
                <div class="text-warnings" style="padding-left:0px">
                    <i class="icon fa fa-bell-o"></i>&nbsp;请输入0-10之间的数字,计算公式为 选择的价格 * (输入的值/10)
                </div>
            </div>
        </div>
        <div class="form-group" ng-if="ctrl.hasDiscount">
            <div class="col-sm-6 col-sm-offset-4">
                <vo-message target="addPromotionForm.discount"></vo-message>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-default ng-binding" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo ng-binding" ng-click="ctrl.save()"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div><!-- .vo_modal -->
