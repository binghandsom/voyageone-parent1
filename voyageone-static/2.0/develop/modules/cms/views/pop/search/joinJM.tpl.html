<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  ng-click="$dismiss('cancel')">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"> Activity & Tags & Discount</h5>
    </div>
    <form role="form" class="form-horizontal m-t-md m-l-lg m-b-lg ng-pristine ng-valid">
        <div class="form-group">
            <div class="col-sm-10">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" translate="TXT_CHANNEL_WITH_COLON"></label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="vm.promotion.channelId" readonly>
                        </div>
                    </div><!-- .form-group -->
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" translate="TXT_ACTIVITY_NAME"></label>
                        <div class="col-sm-7">
                            <input class="form-control" ng-model="vm.promotion.name" readonly>
                        </div>
                    </div><!-- .form-group -->
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" translate="TXT_PC_MODULE_ID"></label>
                        <div class="col-sm-7">
                            <!--<input class="form-control" ng-model="" readonly>-->
                            <input class="form-control"  readonly  ng-model="vm.promotion.activityPcId">
                        </div>
                    </div><!-- .form-group -->
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" translate="TXT_APP_MODULE_ID"></label>
                        <div class="col-sm-7">
                            <!--<input class="form-control" ng-model="" readonly>-->
                            <input class="form-control"  readonly ng-model="vm.promotion.activityAppId">
                        </div>
                    </div><!-- .form-group -->
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" translate="TXT_PROMOTION_DISCOUNT">首推商品</label>
                        <div class="col-sm-2 text-left">
                            <div class="onoffswitch">
                                <input type="checkbox" name="switchIsTranslated" class="onoffswitch-checkbox ng-pristine ng-untouched ng-valid ng-empty" id="switchIsTranslated" ng-model="hasDiscount">
                                <label class="onoffswitch-label" for="switchIsTranslated">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                            <!-- onoff switch -->
                        </div>
                    </div><!-- .form-group -->
                </div>
            </div>
        </div>

        <div class="form-group" ng-show="hasDiscount">
            <div class="col-sm-7 col-sm-offset-2">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input type="number" class="form-control" id="exampleInputAmount"
                               placeholder="discount" ng-model="discountForShow">
                        <div class="input-group-addon">折</div>
                        <div>
                            <select class="form-control" ng-model="vm.priceType">
                            <option value="1">MSRP价格</option>
                            <option value="2">销售价</option>
                        </select></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-default ng-binding" ng-click="$dismiss('cancel')"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo ng-binding" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div><!-- .vo_modal -->
