<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"> 加入活动 </h5>
    </div>
    <form role="form" class="form-horizontal m-t-md m-l-lg m-b-lg" novalidate>
        <div class="form-group">
            <label class="col-sm-3 control-label">平台:</label>
            <div class="col-sm-6">
                <input class="form-control" ng-model="ctrl.cartBean.name" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">活动时间:</label>
            <div class="col-sm-7 form-inline">
                <div class="col-md-5 input-group">
                    <input class="form-control" ng-model="ctrl.groupInfo.startTime" uib-datepicker-popup
                           date-model-format="yyyy-MM-dd"
                           min-date="ctrl.nowTime"
                           is-open="datePicker1" close-text="Close">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="datePicker1 = !datePicker1"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
                &nbsp;~&nbsp;
                <div class="col-md-5 input-group">
                    <input class="form-control" ng-model="ctrl.groupInfo.endTime" uib-datepicker-popup
                           date-model-format="yyyy-MM-dd"
                           min-date="ctrl.groupInfo.startTime"
                           is-open="datePicker2" close-text="Close">
                    <span class="input-group-btn">
                       <button type="button" class="btn btn-default" ng-click="datePicker2 = !datePicker2"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-success"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <!------------------- 显示活动标签 ------------------->
        <div class="form-group">
            <label class="col-sm-3 control-label">活动标签</label>
            <div class="col-sm-6">
                <div class="column_overflow col-sm-12" style="border:1px solid silver;overflow-x:hidden">
                    <div class="col-sm-12" ng-repeat="category in ctrl.channelCategoryList track by category.id">
                        <div class="m-t-xs">
                            <label>
                                <input style="margin: 0" type="checkbox"
                                       ui-indeterminate="category.checked == 1"
                                       ng-checked="category.checked == 2"
                                       ng-click="ctrl.canSelectChild(category)"
                                       ng-model="ctrl.checkNodes[category.id]">
                                &nbsp;{{category.name}}
                            </label>
                        </div>
                        <div ng-if="category.children.length > 0" ng-include="'categoryContainer'"
                             ng-init="categoryContainer = category.children">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">基础价格</label>
            <div class="col-sm-6">
                <div class="form-group" style="margin-left: 5px;">
                    <label>
                        <input type="radio" name="BasePrice" value="0">&nbsp;中国建议售价
                    </label>&emsp;
                    <label>
                        <input type="radio" name="BasePrice" value="1">&nbsp;中国最终售价
                    </label>&emsp;
                    <label>
                        <input type="radio" name="BasePrice" value="2">&nbsp;中国指导售价
                    </label>&emsp;
                    <label>
                        <input type="radio" name="BasePrice" value="3">&nbsp;无
                    </label>&emsp;
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">表达式</label>
            <div class="col-sm-6">
                <div class="row m-t-xs">
                    <div class="col-md-6">
                        <select class="form-control"></select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row m-t-xs">
                    <div class="form-group" style="margin-left: 5px;">
                        <label>
                            <input type="radio">&nbsp;小数点向上取整
                        </label>&emsp;
                        <label>
                            <input type="radio">&nbsp;个位向下取整
                        </label>&emsp;
                        <label>
                            <input type="radio">&nbsp;个位向上取整
                        </label>&emsp;&emsp;
                        <label>
                            <input type="radio">&nbsp;无特殊处理
                        </label>&emsp;
                    </div>
                </div>
                <div class="row m-t-xs">
                    <span class="label label-info">活动价</span>&emsp;=&emsp;<span class="label label-primary">最终售价</span>&emsp;&times;&emsp;<span class="label label-primary">0.01</span>&emsp;
                </div>
                <div class="row m-t-xs">
                    <div class="form-group" style="margin-left: 5px;">
                        <label>
                            <input type="radio">&nbsp;商品内，SKU统一最高价
                        </label>
                        <label>
                            <input type="radio">&nbsp;商品内，SKU统一最低价
                        </label>
                        <label>
                            <input type="radio">&nbsp;商品内，SKU价格不统一
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <div class="modal-footer">
        <button class="btn btn-default ng-binding" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo ng-binding" ng-click="ctrl.save()"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div>

<script id="categoryContainer" type="text/ng-template">
    <div class="col-sm-12 m-l-md" ng-repeat="category in categoryContainer">
        <div class="m-t-xs">
            <label>
                <input style="margin: 0" type="checkbox"
                       ui-indeterminate="category.checked == 1"
                       ng-checked="category.checked == 2"
                       ng-click="ctrl.canSelectChild(category)"
                       ng-model="ctrl.checkNodes[category.id]">
                &nbsp;{{category.name}}
            </label>
        </div>
    </div>
</script>
