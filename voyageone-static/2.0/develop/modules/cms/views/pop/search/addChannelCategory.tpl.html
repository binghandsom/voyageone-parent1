<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="fa fa-pencil"></i><span class="label">&nbsp;{{'TXT_STORE_CATEGORY' | translate}}</span></h5>
    </div>

    <div class="modal-body">
        <div class="row m-l-md m-r-md" novalidate>
            <div class="col-sm-12">
                <div class="col-sm-12 m-b-sm">
                    <div class="col-sm-3 m-t-xs">
                        <label class="">{{'TXT_CART_NAME' | translate}}</label>
                    </div>
                    <div class="col-sm-7">
                        <select class="form-control" ng-model="ctrl.cartId" ng-options="cart.value as cart.name for cart in ctrl.cartList" ng-change="ctrl.init()">
                        </select>
                    </div>
                </div>
                <div class="column_overflow col-sm-12" style="border:1px solid silver">
                    <div class="col-sm-12" ng-repeat="category in ctrl.channelCategoryList track by category.catId">
                        <div class="m-t-xs" ng-if="category.isParent == 1">
                            <i class="fa fa-plus icon-small text-vo"></i>&nbsp;
                            <label class=" ">{{category.catName}}</label>
                        </div>
                        <div class="m-t-xs" ng-if="category.isParent == 0" ng-repeat="cid in isSelectCid"
                             ng-controller="selectRowsCtrl">
                            <label class="checkbox-inline c-checkbox">
                                <input type="checkbox" ng-checked="ctrl.isSelectCid[category.catId]"
                                       ng-model="ctrl.isSelectCid[category.catId]">
                                <span class="fa fa-check"></span>&nbsp;
                                <label>{{category.catName}}</label>
                            </label>
                        </div>
                        <div class="" ng-if="category.isParent == 1" ng-include="'categoryContainer'"
                             ng-init="categoryContainer = category.children">
                        </div>
                    </div>
                    <div class="col-sm-12 text-center" ng-show="ctrl.cartIdValid">
                        <h5 style="color: red;line-height: 160px;"><i class="fa fa-warning"></i> {{'INVALID_OPERATION_IN_CURRENT_CART_PATH' | translate}}</h5>
                    </div>
                </div>
                <div class="col-sm-10 col-sm-offset-1 m-t-sm m-b-sm" ng-show="ctrl.checkedCountValid">
                    <h5 style="color: red"><i class="fa fa-warning"></i> {{'MAX_SELLER_CAT_CNT' | translate}}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default ng-binding" ng-click="$dismiss()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}} </button>
        <button class="btn btn-vo ng-binding" ng-click="ctrl.save()"><i class="glyphicon glyphicon-floppy-disk"></i>{{'BTN_SAVE' | translate}}</button>
    </div>
</div>
<script id="categoryContainer" type="text/ng-template">
    <div class="col-sm-12 m-l-md" ng-repeat="category in categoryContainer">
        <div class="m-t-xs" ng-if="category.isParent == 1">
            <i class="fa fa-minus icon-small text-vo"></i>&nbsp;
            <label class=" ">{{category.catName}}</label>
        </div>
        <div class="m-t-xs" ng-if="category.isParent == 0" ng-controller="selectRowsCtrl">
            <label class="checkbox-inline c-checkbox">
                <input type="checkbox" ng-checked="ctrl.isSelectCid[category.catId]"
                       ng-model="ctrl.isSelectCid[category.catId]" ng-click=" ">
                <span class="fa fa-check"></span>&nbsp;
                <label>{{category.catName}}</label>
            </label>
        </div>
        <div class="" ng-if="category.isParent == 1" ng-include="'categoryContainer'"
             ng-init="categoryContainer = category.children"></div>
    </div>
</script><!-- .vo_modal -->
