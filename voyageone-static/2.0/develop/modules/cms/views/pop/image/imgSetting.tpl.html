<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h4 class="modal-title">
            <i class="fa fa-cloud-upload"></i>&nbsp;
            <span class="ng-scope">产品图片上传</span>
        </h4>
    </div>
    <div class="modal-body wrapper" block-ui="imgUpload">

        <form role="form" class="form-horizontal img-upload" id="uploadForm">
            <div class="form-group">
                <div class="col-sm-2 smacot ng-scope" ng-repeat="item in ctrl.uploader.queue">
                    <img src="" flow-img="file" class="img-thumbnail img-thumbnails center-block" ng-thumb="{ file: item._file, height: 100 }">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }" style="width: 0%;"></div>
                    </div>
                    <p class="error-msg" ng-if="item.message">{{item.message}}</p>
                    <button class="btn btn-dangerdel btn-xs imagepopup" ng-click="item.remove()"><i class="fa fa-trash-o "></i></button>
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <input type="file" file-style = "{buttonText:'浏览文件'}" nv-file-select="" uploader="ctrl.uploader" Multiple accept=".jpg">
                </div>
            </div>
            <div class="text-warnings" style="padding-left:0px">
                <i class="icon fa fa-bell-o"></i>&nbsp;切换平台类目将影响整个Group中的所有商品，请慎重！
            </div>
        </form>


    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CANCEL' |  translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.upload()"><i class="glyphicon glyphicon-share-alt"></i>&nbsp;{{'BTN_UPLOAD_FILE' | translate}}</button>
    </div>
</div>
