<div class="vo_modal" ng-init="initialize()" >
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;Image Review</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <!--<img class="col-sm-12" src="http://image.sneakerhead.com/is/image/sneakerhead/snusa-detail_20?$sn20-650$&amp;$img=sneakerhead/air-jordan-jumpman-team-ii-819175417-1">-->
                <!--templateParameterList-->
            </div>{{vm.templateParameterList}}
            <div class="form-group"  ng-repeat="model in vm.templateParameterList track by $index">
                <label class="col-sm-3 control-label vo_reqfield">%s{{$index+1}}</label>
                <div class="col-sm-7">
                    <input class="form-control" ng-model="model[index]"  />
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="openPreview()" style="margin-left: 360px; display: flex;">Preview Image</button>
            </div>
        </form>
    </div>
</div><!-- .vo_modal -->
