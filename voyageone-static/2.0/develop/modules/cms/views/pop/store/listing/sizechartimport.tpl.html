<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;Size Chart Import</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">Size Chart Name</label>
                <div class="col-sm-7">
                    <textarea class="form-control no-resize" rows="10" placeholder="{{'TXT_MSG_IMPORT' | translate }}" tab-in-textarea ng-model="vm.content"></textarea>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="text-warnings col-sm-7">
                    <i class="icon fa fa-bell-o"></i>&nbsp;PS:{{'TXT_SIZE_CHART_NOTICE_PS' | translate}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-7 bg-light">eg:
                    <ul style="list-style: none;">
                        <li>9	39	1</li>
                        <li>10	41	1</li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> {{'BTN_CANCEL'|translate}}</button>
        <button class="btn btn-vo" ng-click="importSize()"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_IMPORT_ALL'|translate}}</button>
    </div>
</div>
