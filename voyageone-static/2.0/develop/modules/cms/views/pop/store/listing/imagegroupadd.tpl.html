<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;Image Group Add</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label vo_reqfield">Platform</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="ctrl.platform"
                        ng-options="brand.value as brand.name for brand in ctrl.platformList">
                        <option value="">Select...</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label vo_reqfield">Image Group Name</label>
                <div class="col-sm-6">
                    <input class="form-control" ng-model="ctrl.imageGroupName" />
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label vo_reqfield">View Type</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="ctrl.viewType">
                        <option value="">Select...</option>
                        <option value="1">PC</option>
                        <option value="2">APP</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label vo_reqfield">Image Type</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="ctrl.imageType">
                        <option value="">Select...</option>
                        <option value="2" translate="TXT_SIZE_CHART"></option>
                        <option value="3" translate="TXT_BRAND_STORY"></option>
                        <option value="4" translate="TXT_SHIPPING_DESCRIPTION_IMAGE"></option>
                    </select>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Related Brand Name</label>
                <div class="col-sm-8">
                    <select multiple chosen class="form-control" width="'240px'" ng-model="ctrl.brandName"
                            ng-options="brand.value as brand.name for brand in ctrl.brandNameList">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Related Product Type</label>
                <div class="col-sm-8">
                    <select multiple chosen class="form-control" width="'240px'" ng-model="ctrl.productType"
                            ng-options="productType.value as productType.name for productType in ctrl.productTypeList">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Related Size Type</label>
                <div class="col-sm-8">
                    <select multiple chosen class="form-control" width="'240px'" ng-model="ctrl.sizeType"
                            ng-options="sizeType.value as sizeType.name for sizeType in ctrl.sizeTypeList">
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ctrl.save()"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div><!-- .vo_modal -->
