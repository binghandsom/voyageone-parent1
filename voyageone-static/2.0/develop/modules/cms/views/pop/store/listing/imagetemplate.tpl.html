<div class="modal-content" style="width: 730px;left: -60px;top: -41px;min-height: 449px;">
<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;Image Template Edit</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">Platform</label>
                <div class="col-sm-7">
                    <select class="form-control" ng-model="model.cartId" width="'416px'"
                            ng-options="brand.value as brand.name for brand in vm.platformList">
                        <option value="">Select...</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">Template Name</label>
                <div class="col-sm-7">
                    <input class="form-control" ng-model="model.imageTemplateName" />
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-7 text-u-red">最大80字</div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Related Brand Name</label>
                <div class="col-sm-7">
                    <select multiple chosen class="form-control" width="'416px'"  ng-model="model.brandName"
                            ng-options="brand.value as brand.name for brand in vm.brandNameList">
                    </select>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Related Product Type</label>
                <div class="col-sm-7">
                    <select multiple chosen class="form-control" width="'416px'"  ng-model="model.productType"
                            ng-options="productType.value as productType.name for productType in vm.productTypeList">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Related Size Type</label>
                <div class="col-sm-7">
                    <select multiple chosen class="form-control" width="'416px'" ng-model="model.sizeType"
                            ng-options="sizeType.value as sizeType.name for sizeType in vm.sizeTypeList">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">View Type</label>
                <div class="col-sm-7">
                    <select class="form-control" ng-model="model.viewType" >
                        <option value="Select...">Select...</option>
                        <option value="1">APP</option>
                        <option value="2">PC</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">Image Template Type</label>
                <div class="col-sm-7">
                    <select class="form-control" ng-model="model.imageTemplateType">
                        <option value="Select...">Select...</option>
                        <option value="1">商品图片模版</option>
                        <option value="2">产品图片模版</option>
                        <option value="3">详情细节模版</option>
                        <option value="4">参数模版</option>
                        <option value="5">自定义图片模版</option>
                        <option value="6">商品包装模版</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">Image Template Url</label>
                <div class="col-sm-7">
                    <textarea class="form-control no-resize" ng-model="model.imageTemplateContent"  rows="5" placeholder="请输入图片模板"></textarea>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED">替换符是 %s</label>
            </div>
            <div class="form-group" ng-controller="popupCtrl" style="margin-bottom: -10px;">
                <div class="col-sm-3 col-sm-offset-3">
                    <label class="col-sm-7 control-label text-u-red text-left">替换符是 %s</label>
                    <button class="btn btn-default" ng-click="openImgTplPreview()" style="margin-left: 360px; display: flex;">Review</button>
                </div>
            </div>
        </form>
        <!--<div class="col-sm-4">-->
            <!--<div class="form-group">-->
                <!--<img class="col-sm-12" src="http://image.sneakerhead.com/is/image/sneakerhead/snusa-detail_20?$sn20-650$&amp;$img=sneakerhead/air-jordan-jumpman-team-ii-819175417-1">-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div>
</div>
