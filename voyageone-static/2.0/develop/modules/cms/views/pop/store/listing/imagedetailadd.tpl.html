<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;{{'TXT_COMMON_IMAGE_SET' | translate}}</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal" id="uploadForm">
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'TXT_ORIGIN_IMAGE' | translate}}</label>
                <div class="col-sm-7" style="margin-left: -4px;">
                    <label class="radio-inline c-radio pull-left"><input name="type" type="radio" value="1" ng-model="uploadType"><span class="fa fa-check"></span></label>
                    <div class="col-sm-8">
                        <input type="file" file-style nv-file-select="" uploader="uploader" accept=".jpg">
                    </div>
                    <label class="radio-inline c-radio"><input name="type" type="radio" value="2" ng-model="uploadType"><span class="fa fa-check"></span> Url </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'TXT_ORIGIN_URL' | translate}}</label>
                <div class="col-sm-7">
                    <textarea class="form-control no-resize" ng-model="originUrl" rows="3" placeholder="http://image.voyageone.com.cn/cms/..."></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <br class="text-warnings col-sm-6">
                    <i class="icon fa fa-bell-o"></i>&nbsp;{{'TXT_IMAGE_UPLOAD_NOTICE' | translate}}</br>
                   <color style="color: red"> PS：</br>
                    1.图片不要使用中国模特，如有代言人必须是当年的。</br>
                    2.PC端上传图片宽660 - 790px（推荐790px），高度660 - 1000px。</br>
                    3.APP端上传图片宽750-1200px（推荐750px），高度750-1200px。</br>
                    4.聚美优品用图片，单张体积必须小于457KB。
                   </color>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="upload()"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div><!-- .vo_modal -->
