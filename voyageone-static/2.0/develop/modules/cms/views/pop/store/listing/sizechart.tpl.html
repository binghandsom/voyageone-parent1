<div class="vo_modal" ng-init="initialize()">
    <form role="form" class="form-horizontal" name="sizeForm">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                    aria-hidden="true"><i class="fa fa-close"></i></span></button>
            <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;{{'TXT_SIZE_CHART_ADD' | translate}}</h5>
        </div>
        <div class="modal-body wrapper">

                <div class="form-group">
                    <label class="col-sm-4 control-label vo_reqfield">{{'TXT_SIZE_CHART_NAME' | translate}}</label>
                    <div class="col-sm-6">
                        <input class="form-control" name="sizeChartName" ng-model="vm.saveInfo.sizeChartName" required/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-7 col-md-offset-4">
                        <vo-message target="sizeForm.sizeChartName"></vo-message>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label vo_reqfield">{{'TXT_SIZE_IMAGE' | translate}}</label>
                    <div class="col-sm-8">
                        <input type="hidden" name="chartType" ng-required="!chartType" ng-model="chartType">
                        <div>
                            <input name="sizeChart" type="radio" value="setting" ng-model="chartType"
                                ng-click="vm.sizeChart = null">
                            &emsp;<strong>无对应尺码对照图</strong>
                        </div>
                        <div>
                            <input name="sizeChart" type="radio" value="match" ng-model="chartType" ng-click="vm.sizeChart = null">&emsp;
                            <strong>匹配现有尺码对照图</strong>

                            <ng-form name="imageForm" ng-if = "chartType == 'match'">
                                <div class="row" ng-repeat="cartSize in noMathOpt">
                                    <label class="col-md-3 control-label">
                                        <span class="label label-info v-bottom">{{cartSize.cartName}}</span>
                                    </label>
                                    <div class="col-md-6 m-t-xs">
                                        <select class="form-control"
                                                ng-model="vm.sizeChart[cartSize.cartName]" name="sizeChart" ng-required = "!vm.sizeChart"
                                                ng-options = "optItem as optItem.sizeChartName for optItem in cartSize.sizeList">
                                        </select>
                                    </div>
                                </div>
                                <div class="text-warnings">
                                    <i class="icon fa fa-bell-o"></i>&nbsp;请至少配置一个平台的尺码表
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <vo-message target="imageForm.sizeChart"></vo-message>
                                    </div>
                                </div>
                            </ng-form>

                        </div>
                        <div>
                            <input name="sizeChart" type="radio"  value="new" ng-model="chartType" ng-click="vm.sizeChart = null">&emsp;
                            <strong>新建对应尺码对照图</strong>
                            <div class="col-md-7 col-md-offset-1">
                                <ng-form name="imageForm" ng-if = "chartType == 'new'">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="sizeChart" ng-model="vm.sizeChart" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <vo-message target="imageForm.sizeChart"></vo-message>
                                        </div>
                                    </div>
                                </ng-form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-7 col-md-offset-4">
                        <vo-message target="sizeForm.chartType"></vo-message>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">{{'TXT_RELATED_BRAND_NAME' | translate}}</label>
                    <div class="col-sm-6">
                        <select multiple chosen class="form-control" width="'240px'" ng-model="vm.saveInfo.brandNameList"
                                ng-options="brand.value as brand.name for brand in dropdown.brandNameList">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{'TXT_RELATED_PRODUCT_TYPE' | translate}}</label>
                    <div class="col-sm-6">
                        <select multiple chosen class="form-control" width="'240px'"  ng-model="vm.saveInfo.productTypeList"
                                ng-options="productType.value as productType.name for productType in dropdown.productTypeList">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{'TXT_RELATED_SIZE_TYPE' | translate}}</label>
                    <div class="col-sm-6">
                        <select multiple chosen class="form-control" width="'240px'"  ng-model="vm.saveInfo.sizeTypeList"
                                ng-options="sizeType.value as sizeType.name for sizeType in dropdown.sizeTypeList">
                        </select>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> {{'BTN_CLOSE' | translate}}</button>
            <button type="button" class="btn btn-vo" ng-click="save()" ng-disabled="sizeForm.$invalid"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
        </div>
    </form>
</div><!-- .vo_modal -->
