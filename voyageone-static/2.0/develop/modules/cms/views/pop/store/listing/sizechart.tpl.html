<div class="vo_modal" ng-init="initialize()">
    <form role="form" class="form-horizontal" ng-submit="save()">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                    aria-hidden="true"><i class="fa fa-close"></i></span></button>
            <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;Common Size Chart Edit</h5>
        </div>
        <div class="modal-body wrapper">

                <div class="form-group">
                    <label class="col-sm-4 control-label vo_reqfield">Size Chart Name</label>
                    <div class="col-sm-6">
                        <input class="form-control" ng-model="vm.saveInfo.sizeChartName" required/>
                    </div>
                    <label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-6 text-u-red">最大80字</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label vo_reqfield">Related Brand Name</label>
                    <div class="col-sm-6">
                        <select multiple chosen class="form-control" width="'240px'" ng-model="vm.saveInfo.brandNameList"
                                ng-options="brand.value as brand.name for brand in dropdown.brandNameList">
                        </select>
                    </div>
                    <!--<label class="col-sm-2 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>-->
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Related Product Type</label>
                    <div class="col-sm-6">
                        <select multiple chosen class="form-control" width="'240px'"  ng-model="vm.saveInfo.productTypeList"
                                ng-options="productType.value as productType.name for productType in dropdown.productTypeList">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Related Size Type</label>
                    <div class="col-sm-6">
                        <select multiple chosen class="form-control" width="'240px'"  ng-model="vm.saveInfo.sizeTypeList"
                                ng-options="sizeType.value as sizeType.name for sizeType in dropdown.sizeTypeList">
                        </select>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
            <button type="submit" class="btn btn-vo"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
        </div>
    </form>
</div><!-- .vo_modal -->
