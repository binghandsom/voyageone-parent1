<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-codepen"></i>&nbsp;新建隔离任务</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group form-inline">
                <label class="control-label m-l-md" ng-model="vm.promotionInfo.cartName">任务名</label>
                <input type="text" class="form-control" placeholder="请输入任务名" ng-model="vm.separateTaskName">
                <label class="checkbox-inline c-checkbox"><input type="radio"><span class="fa fa-check"></span>&nbsp;只导入Sku和库存</label>
            </div>
        </form>
        <div class="panel vo_panel tab_panel">
            <!-- .table-responsive -->
            <div class="table-responsive">
                <table class="table table-hover-new vo_table">
                    <thead>
                    <tr>
                        <th class="mfb-xxxt">平台</th>
                        <th class="mfb-xxt">隔离比例</th>
                        <th class="mfb-xxt text-center">类型</th>
                        <th class="mfb-xxs">还原时间</th>
                        <th class="mfb-xxt">增优先顺序</th>
                        <th class="mfb-xxt">减优先顺序</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="cartid in vm.getInitPromotionCartNameList.platformList">
                        <td class="mfb-xxx">{{cartid.cartName}}</td>
                        <td class="mfb-xxt"><input type="text" class="form-control ims_input_w" id="input-id-1"
                                                   placeholder="20%"></td>
                        <td class="mfb-xxt text-center">{{::cartid.type == 1 ? '隔离' : '共享'}}</td>
                        <td class="mfb-xxs">
                            <div class="input-group" ng-controller="datePickerCtrl" ng-if="::cartid.type == 1">
                                <input type="text" id="input-id-18" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask=""
                                       class="form-control" uib-datepicker-popup="{{formatDate}}"
                                       ng-model="cartid.revertTime" date-model-format="{{formatDate}}" is-open="opened"
                                       datepicker-options="dateOptions" required close-text="Close"/>
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                                class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                      </span>
                            </div>
                        </td>
                        <td class="mfb-xxt">
                            <input type="text" class="form-control ims_input_w" id="input-id-10"
                                   ng_model="cartid.addPriority"/>
                        </td>
                        <td class="mfb-xxt">
                            <input type="text" class="form-control ims_input_w" id="input-id-11"
                                   ng_model="cartid.subtractPriority"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- .table-responsive -->
        </div>
        <!-- .panel -->
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="saveTask()"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div><!-- .vo_modal -->
