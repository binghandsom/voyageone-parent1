<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 新增商品</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">商品的Code</label>
                <div class="col-sm-7">
                    <select class="form-control">
                        <option>459231</option>
                        <option>53694</option>
                        <option>86345</option>
                    </select>
                </div>
            </div><!-- .form-group -->
            <div class="form-group">
                <label class="col-sm-4 control-label">商品的数字 ID (Num_iid)</label>
                <div class="col-sm-7">
                    <select class="form-control">
                        <option>63954</option>
                        <option>85263</option>
                        <option>78963</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">商品活动价</label>
                <div class="col-sm-7">
                    <input class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div><!-- .vo_modal -->
