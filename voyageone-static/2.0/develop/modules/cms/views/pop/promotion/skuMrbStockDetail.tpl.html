<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-codepen"></i>&nbsp;{{'TXT_STOCK_SEPARATE_DETAIL' | translate}}</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Mode</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="ctrl.model" disabled>
                </div>
            </div>
           <div class="form-group">
               <label class="col-sm-2 control-label">Code</label>
               <div class="col-sm-9">
                   <input type="text" class="form-control" ng-model="ctrl.code" disabled>
                </div>
           </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sku</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="ctrl.sku" disabled>
                </div>
            </div>
        </form>
        <div class="panel vo_panel tab_panel">
            <!-- .table-responsive -->
            <div class="table-responsive">
                <table class="table table-hover-new vo_table">
                    <thead>
                    <tr>
                        <th class="text-center">No.</th>
                        <th class="text-left">{{'TXT_SEPARATE_TYPE' | translate}}</th>
                        <th class="text-left">{{'TXT_TASK_NAME' | translate}}</th>
                        <th class="text-center">{{'TXT_SEPARATE_INCREMENT_QUANTITY' | translate}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="stockHistory in ctrl.stockHistoryList">
                        <td class="text-center">{{$index + 1}}</td>
                        <td class="text-left">{{stockHistory.type}}</td>
                        <td class="text-left">{{stockHistory.taskName}}</td>
                        <td class="text-center">{{stockHistory.qty}}</td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- .table-responsive -->
        </div> <!-- .panel -->
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i> {{'BTN_CLOSE' | translate}}</button>
    </div>
</div><!-- .vo_modal -->
