<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-codepen" translate="TXT_ADD_NEW_STOCK_INCREMENT_SEPARATE_TASK"></i></h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
           <div class="form-group">
               <label class="col-sm-2 control-label"translate="TXT_PLATFORM"></label>
               <div class="col-sm-9">
                   <select class="form-control" ng-model="vm.incrementTaskId"
                           ng-options="platformList.cartId as platformList.cartName for platformList in vm.incrementCartIdList">
                   </select>
                </div>
           </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="TXT_INCREMENT_TYPE"></label>
                <div class="col-sm-6">
                    <select class="form-control" ng_model="vm.incrementType">
                        <option value="incrementPercent">{{'TXT_INCREMENT_PERCENTAGE' | translate}}</option>
                        <option value="incrementCount">{{'TXT_INCREMENT_CNT' | translate}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="100%" ng-model="vm.incrementValue">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"translate="TXT_TASK_NAME"></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="{{'TXT_TASK_NAME' | translate}}" ng-model="vm.incrementTaskName">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove" translate="BTN_CANCEL"></i> </button>
        <button class="btn btn-vo" ng-click="saveTask()"><i class="glyphicon glyphicon-floppy-disk" translate="BTN_SAVE"></i></button>
    </div>
</div><!-- .vo_modal -->
