<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-codepen" translate="TXT_ADD_NEW_STOCK_INCREMENT_SEPARATE_TASK"></i></h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
           <div class="form-group">
               <label class="col-sm-2 control-label"translate="TXT_PLATFORM"></label>
               <div class="col-sm-9">
                   <select class="form-control"ng-model="vm.cartName" ng-options="name as a.cartName for a in vm.promotionList">
                   </select>
                </div>
           </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="TXT_INCREMENT_TYPE"></label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option>{{'TXT_INCREMENT_PERCENTAGE' | translate}}</option>
                        <option>{{'TXT_QUANTITY_INCREMENT' | translate}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="100%">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"translate="TXT_TASK_NAME"></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="{{'TXT_TASK_NAME' | translate}}">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove" translate="BTN_CANCEL"></i> </button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk" translate="BTN_SAVE"></i></button>
    </div>
</div><!-- .vo_modal -->
