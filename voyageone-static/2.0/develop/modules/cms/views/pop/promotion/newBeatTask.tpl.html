<div class="vo_modal">
    <div class="modal-header">
        <h5 class="modal-title">
            <i class="glyphicons glyphicons-edit"></i>&nbsp;<span translate="BTN_CREATE"></span>&nbsp;<span translate="TXT_BEAT_TASK"></span>&nbsp;-&nbsp;<span translate="TXT_PROMOTION_NAME_WITH_COLON"></span>:&nbsp;<span>{{$ctrl.promotion.promotionName}}</span>
        </h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label"><span translate="TXT_NAME"></span>&nbsp;(<span translate="TXT_UNIQUE"></span>)</label>
                <div class="col-sm-7">
                    <input ng-model="$ctrl.taskBean.task_name" class="form-control" title="名称 / Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" translate="TXT_TEMPLATE"></label>
                <div class="col-sm-7">
                    <input ng-model="$ctrl.taskBean.config.beat_template" class="form-control" title="模板 / Image Template">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" translate="TXT_REVERT_TEMPLATE"></label>
                <div class="col-sm-7">
                    <input ng-model="$ctrl.taskBean.config.revert_template" class="form-control" title="还原模板 / Image Revert Template">
                </div>
            </div>
            <div class="form-group" ng-if="$ctrl.taskBean.config.need_vimage">
                <label class="col-sm-4 control-label" translate="TXT_VERTICAL_TEMPLATE"></label>
                <div class="col-sm-7">
                    <input ng-model="$ctrl.taskBean.config.beat_vtemplate" class="form-control" title="竖图模板 / Vertical Image Template">
                </div>
            </div>
            <div class="form-group" ng-if="$ctrl.taskBean.config.need_vimage">
                <label class="col-sm-4 control-label" translate="TXT_VERTICAL_REVERT_TEMPLATE"></label>
                <div class="col-sm-7">
                    <input ng-model="$ctrl.taskBean.config.revert_vtemplate" class="form-control" title="竖图还原模板 / Vertical Image Revert Template">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"></label>
                <div class="col-sm-7" style="padding-left:0">
                    <label class="checkbox-inline c-checkbox"><input type="checkbox" ng-model="$ctrl.taskBean.config.need_vimage"><span class="fa fa-check"></span>&nbsp;{{'TXT_NEED_VERTICAL'|translate}}</label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$ctrl.cancel()">
            <i class="fa fa-remove"></i>&nbsp;
            <span translate="BTN_CANCEL"></span>
        </button>
        <button class="btn btn-vo" ng-click="$ctrl.ok()">
            <i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;
            <span translate="BTN_SAVE"></span>
        </button>
    </div>
</div>
