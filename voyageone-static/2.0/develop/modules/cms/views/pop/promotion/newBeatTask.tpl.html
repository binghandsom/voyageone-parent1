<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <h5 class="modal-title">
            <i class="glyphicons glyphicons-edit"></i>&nbsp;<span translate="BTN_CREATE"></span>&nbsp;<span translate="TXT_BEAT_TASK"></span>&nbsp;-&nbsp;<span translate="TXT_PROMOTION_NAME_WITH_COLON"></span>&nbsp;<span>{{ctrl.promotion.promotionName}}</span>
        </h5>
    </div>
    <div class="modal-body wrapper">
        <form name="beatForm" role="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-sm-4 control-label vo_reqfield"><span translate="TXT_NAME"></span>&nbsp;(<span translate="TXT_PLATFORM"></span>)</label>
                <div class="col-sm-7">
                    <select>

                        <input type="radio" name="cartId" class="v-top" ng-checked="ctrl.task && ctrl.task.cartId==cart.cartId" ng-disabled="ctrl.task && ctrl.task.cartId==cart.cartId"  value="{{cart.cartId}}"/>&nbsp;&nbsp;<span class="v-top">{{cart.desc}}</span>&emsp;
                    </select>
                    <label class="m-t-tx" >
                        <span ng-repeat="cart in ctrl.carts" ng-if="!ctrl.task||(ctrl.task && ctrl.task.cartId==cart.cartId)">
                        </span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label vo_reqfield"><span translate="TXT_NAME"></span>&nbsp;(<span translate="TXT_UNIQUE"></span>)</label>
                <div class="col-sm-7">
                    <input name="taskName" ng-model="ctrl.taskBean.taskName" class="form-control" title="名称 / Name" ng-readonly="ctrl.isEdit" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-4">
                    <vo-message target="beatForm.taskName"></vo-message>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label"><span translate="TXT_TIME_START"></span></label>
                <div class="col-sm-7">
                    <span class="input-group">
                        <input name="activityStart" class="form-control"
                               title="开始时间 / Start Time" type="date"
                               readonly
                               ng-model="ctrl.taskBean.activityStart"
                               uib-datepicker-popup
                               is-open="datepicker1"
                               max-date="ctrl.taskBean.activityEnd"
                               date-model-format="yyyy-MM-dd">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-disabled="ctrl.isEdit" ng-click="datepicker1=!datepicker1"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-4">
                    <vo-message target="beatForm.activityStart"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span translate="TXT_TIME_END"></span></label>
                <div class="col-sm-7">
                    <span class="input-group">
                        <input name="activityEnd" class="form-control"
                               title="结束时间 / End Time" type="date"
                               readonly
                               ng-model="ctrl.taskBean.activityEnd"
                               uib-datepicker-popup
                               is-open="datepicker2"
                               min-date="ctrl.taskBean.activityStart"
                               date-model-format="yyyy-MM-dd">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-disabled="ctrl.isEdit" ng-click="datepicker2=!datepicker2"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-4">
                    <vo-message target="beatForm.activityEnd"></vo-message>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label vo_reqfield" translate="TXT_TEMPLATE"></label>
                <div class="col-sm-7">
                    <input name="beatTemplate" ng-model="ctrl.taskBean.config.beat_template" class="form-control" title="模板 / Image Template" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-4">
                    <vo-message target="beatForm.beatTemplate"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label vo_reqfield" translate="TXT_REVERT_TEMPLATE"></label>
                <div class="col-sm-7">
                    <input name="revertTemplate" ng-model="ctrl.taskBean.config.revert_template" class="form-control" title="还原模板 / Image Revert Template" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-4">
                    <vo-message target="beatForm.revertTemplate"></vo-message>
                </div>
            </div>
            <div class="form-group" ng-if="ctrl.taskBean.config.need_vimage">
                <label class="col-sm-4 control-label vo_reqfield" translate="TXT_VERTICAL_TEMPLATE"></label>
                <div class="col-sm-7">
                    <input name="beatVTemplate" ng-model="ctrl.taskBean.config.beat_vtemplate" class="form-control" title="竖图模板 / Vertical Image Template" required>
                </div>
            </div>
            <div class="form-group" ng-if="ctrl.taskBean.config.need_vimage">
                <div class="col-sm-7 col-sm-offset-4">
                    <vo-message target="beatForm.beatVTemplate"></vo-message>
                </div>
            </div>
            <div class="form-group" ng-if="ctrl.taskBean.config.need_vimage">
                <label class="col-sm-4 control-label vo_reqfield" translate="TXT_VERTICAL_REVERT_TEMPLATE"></label>
                <div class="col-sm-7">
                    <input name="revertVTemplate" ng-model="ctrl.taskBean.config.revert_vtemplate" class="form-control" title="竖图还原模板 / Vertical Image Revert Template" required>
                </div>
            </div>
            <div class="form-group" ng-if="ctrl.taskBean.config.need_vimage">
                <div class="col-sm-7 col-sm-offset-4">
                    <vo-message target="beatForm.revertVTemplate"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"></label>
                <div class="col-sm-7" style="padding-left:0">
                    <label class="checkbox-inline c-checkbox"><input type="checkbox" ng-model="ctrl.taskBean.config.need_vimage"><span class="fa fa-check"></span>&nbsp;{{'TXT_NEED_VERTICAL'|translate}}</label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()">
            <i class="fa fa-remove"></i>&nbsp;
            <span translate="BTN_CANCEL"></span>
        </button>
        <button class="btn btn-vo" ng-click="ctrl.ok()">
            <i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;
            <span translate="BTN_SAVE"></span>
        </button>
    </div>
</div>
