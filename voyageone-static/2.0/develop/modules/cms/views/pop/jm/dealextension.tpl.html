<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title">&nbsp; Jumei Activity Product Deal Time Extend</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-8 col-sm-offset-1"> Jumei Activity Product Deal End Time :</label>
            </div>
            <div class="form-group">
                <form role="form" class="form-horizontal">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="col-sm-12 input-group">
                            <input type="text" class="form-control" datepicker-popup ng-model="model.dealEndTime"
                                   max-date="searchInfo.createdEnd" date-model-format="yyyy-MM-dd" is-open="datePicker1" ng-required="true" close-text="Close" />
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="datePicker1 = !datePicker1"><i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                        </div>
                    </div>
                </form>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i>&nbsp;取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;保存</button>
    </div>
</div><!-- .vo_modal -->
