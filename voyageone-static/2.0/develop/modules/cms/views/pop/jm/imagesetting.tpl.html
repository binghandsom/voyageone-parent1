<div class="vo_modal" ng-init="$ctrl.initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title">&nbsp;{{'TXT_ACTIVITY_IMAGE_SETTING' | translate}}</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'TXT_BRAND' | translate}}</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="$ctrl.imageData.brandName" readonly="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'TXT_PRODUCT_TYPE' | translate}}</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="$ctrl.imageData.productType" readonly="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'TXT_SIZE_TYPE' | translate}}</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="$ctrl.imageData.sizeType" readonly="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_DATA_TYPE"></label>
                <div class="col-sm-7 form-inline">
                    <select class="form-control" ng-model="$ctrl.imageData.dataType" ng-required="true">
                        <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                        <option value="3">&nbsp;{{'TXT_SPECIAL_DESCRIPTION' | translate}}</option>
                        <option value="4">&nbsp;{{'TXT_BRAND_STORY' | translate}}</option>
                        <option value="5">&nbsp;{{'TXT_SIZE_CHART' | translate}}</option>
                        <option value="6">&nbsp;{{'TXT_SHIPPING_DESCRIPTION' | translate}}</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" translate="TXT_INDEX"></label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="$ctrl.imageData.imageIndex" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_ORIGIN_IMAGE_URL"></label>
                <div class="col-sm-7">
                    <textarea class="form-control" rows="4" ng-model="$ctrl.imageData.value1"></textarea>
                </div>
                <label class="col-sm-1 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="$ctrl.save()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;{{'BTN_SAVE' | translate}}</button>
    </div>
</div><!-- .vo_modal -->
