<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicon glyphicon-share"></i>&nbsp;设定图片默认项</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Channel ID</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="012" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Channel Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="BCBG" disabled>
                </div>
            </div>
           <div class="form-group">
               <label class="col-sm-3 control-label vo_reqfield">发货仓库</label>
               <div class="col-sm-5">
                   <select class="form-control">
                       <option>聚美发货仓库ID</option>
                       <option>聚美发货仓库ID</option>
                       <option>聚美发货仓库ID</option>
                   </select>
                </div>
               <label class="col-sm-4 control-label text-u-red text-left">(聚美发货仓库ID 必填)</label>
           </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">保质期限</label>
                <div class="col-sm-7">
                    <textarea class="form-control" rows="3" placeholder="无"></textarea>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left">(必填)</label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">生产地区</label>
                <div class="col-sm-7">
                    <textarea class="form-control" rows="3" placeholder="其他（详情请见商品标签）"></textarea>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left">(必填)</label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">适合人群</label>
                <div class="col-sm-7">
                    <textarea class="form-control" rows="3" placeholder="时尚潮流人士"></textarea>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left">(必填)</label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">白底方图模板</label>
                <div class="col-sm-7">
                    <textarea class="form-control" rows="3" placeholder="http://s7d5.scene7.com/is/image/sneakerhead/bcbg_jumei_790x1241?$790_1241$&$images="></textarea>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left">(必填)</label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">商品实拍图模板</label>
                <div class="col-sm-7">
                    <textarea class="form-control" rows="3" placeholder="http://s7d5.scene7.com/is/image/sneakerhead/bcbg_jumei_790x1241?$790_1241$&$images="></textarea>
                </div>
                <label class="col-sm-2 control-label text-u-red text-left">(必填)</label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">商品竖图模板</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" placeholder="http://s7d5.scene7.com/is/image/sneakerhead/BCBG_jumeimoban_750x1000?$jumei%5F750x1000$&$layer_5_src="></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i>&nbsp;取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;确认</button>
    </div>
</div><!-- .vo_modal -->
