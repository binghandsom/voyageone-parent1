<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h4 class="modal-title">
            <i class="fa fa-pencil-square-o"></i>&nbsp;
            <span class="ng-scope">选择套图</span>
        </h4>
    </div>
    <div class="modal-body wrapper">
        <div class="table-responsive box box-body" style="overflow: auto">
            <table class="table table-hover-new vo_table tableWordBreak dropdown_table_main" style="table-layout: fixed;" ng-controller="popupCtrl">
                <thead>
                <tr><!--24-->
                    <th class="text-center mfb-x" style="width:66px;padding-left:0px">#</th>
                    <th class="text-center">seq</th>
                    <th class="text-left">概况</th>
                    <th class="text-center">APP端频道页入口图</th>
                    <th class="text-center">PC端频道页大图</th>
                    <th class="text-center">头图（APP端优先）</th>
                </tr>
                </thead>
                <tr>
                    <td if-no-rows="ctrl.dataList.length" colspan="6" style="padding: 0px"></td>
                </tr>
                <tr ng-repeat="image in ctrl.dataList" ng-if="ctrl.dataList.length > 0">
                    <td class="text-center mfb-x">
                        <label class="checkbox-inline c-checkbox">
                            <input type="radio" name="promotionId"  value="{{image.promotionId}}" ng-model="ctrl.selected">
                            <span class="fa fa-check"></span>
                        </label>
                    </td>
                    <td class="text-center">{{$index + 1}}</td>
                    <td class="text-left">
                        {{image.comment}}
                    </td>
                    <td class="text-center">
                        <img ng-src="http://image.voyageone.com.cn/is/image/sneakerhead/{{image.appEntrance}}?fmt=jpg&scl=1&qlt=100"
                             class="img-thumbnail" style="max-width: 100px;max-height: 100px">
                    </td>
                    <td class="text-center">
                        <img ng-src="http://image.voyageone.com.cn/is/image/sneakerhead/{{image.channelFrontCover}}?fmt=jpg&scl=1&qlt=100"
                             class="img-thumbnail" style="max-width: 100px;max-height: 100px">
                    </td>
                    <td class="text-center">
                        <img ng-src="http://image.voyageone.com.cn/is/image/sneakerhead/{{image.appHeader}}?fmt=jpg&scl=1&qlt=100"
                             class="img-thumbnail" style="max-width: 100px;max-height: 100px">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CANCEL' |  translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.chose()">
            <i class="fa fa-check"></i>&nbsp;
            选择
        </button>
    </div>
</div>
