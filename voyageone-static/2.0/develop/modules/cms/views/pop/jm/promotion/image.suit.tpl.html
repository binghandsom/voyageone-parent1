<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h4 class="modal-title">
            <i class="fa fa-pencil-square-o"></i>&nbsp;
            <span class="ng-scope">选择套图</span>
        </h4>
    </div>
    <div class="modal-body wrapper">
        <div class="table-responsive box box-body" style="overflow: auto">
            <table class="table table-hover-new vo_table tableWordBreak dropdown_table_main" style="table-layout: fixed;" ng-controller="popupCtrl">
                <thead>
                <tr><!--24-->
                    <th class="text-center mfb-x" style="width:66px;padding-left:0px">
                        <label class="checkbox-inline c-checkbox">
                            <input type="checkbox" ng-click="selectAll(vm.feedSelList)">
                            <span class="fa fa-check" style="vertical-align: middle;"></span>&nbsp;{{'TXT_SELECT_ALL' | translate}}&nbsp;
                        </label>
                    </th>
                    <th class="text-center">seq</th>
                    <th class="text-left">概况</th>
                    <th class="text-center">APP端频道页入口图</th>
                    <th class="text-center">PC端频道页大图</th>
                    <th class="text-center">头图（APP端优先）</th>
                </tr>
                </thead>
                <tr>
                    <td class="text-center mfb-x">
                        <label class="checkbox-inline c-checkbox">
                            <input type="checkbox">
                            <span class="fa fa-check"></span>
                        </label>
                    </td>
                    <td class="text-center">1</td>
                    <td class="text-left">
                        活动名称：聚美301店庆6周年大促
                        活动时间：2016.3.1~2016.3.7
                        是否使用模板刷图：是
                    </td>
                    <td class="text-center">
                        <img src="http://image.sneakerhead.com/is/image/sneakerhead/010-51A0HC13E1-00LCNB0-1" class="img-thumbnail" style="max-width: 100px;max-height: 100px">
                    </td>
                    <td class="text-center">
                        <img src="http://image.sneakerhead.com/is/image/sneakerhead/010-51A0HC13E1-00LCNB0-1" class="img-thumbnail" style="max-width: 100px;max-height: 100px">
                    </td>
                    <td class="text-center">
                        <img src="http://image.sneakerhead.com/is/image/sneakerhead/010-51A0HC13E1-00LCNB0-1" class="img-thumbnail" style="max-width: 100px;max-height: 100px">
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="col-sm-12 m-t-lg m-b-lg">
                <vpagination config="vm.feedPageOption"></vpagination>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CANCEL' |  translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.upload()" ng-disabled="ctrl.uploader.queue.length > 10 || ctrl.uploader.queue.length == 0">
            <i class="fa fa-check"></i>&nbsp;
            选择
        </button>
    </div>
</div>
