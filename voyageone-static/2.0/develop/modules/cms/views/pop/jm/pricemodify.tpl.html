<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;Jumei Activity Product Price Modify</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-3 text-right">
                    <label class="control-label">{{'TXT_BASE_PRICE' |translate}}</label>
                </div>
                <div class="col-sm-8">
                    <div class="col-sm-6">
                        <label class="checkbox-inline c-radio">
                            <input type="radio" value="priceMsrp" ng-model="vm.priceType" ng-click="chkPriceType('1','TXT_MSRP_PRICE')"><span class="fa fa-check"></span> {{'TXT_MSRP_PRICE'|translate}}
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <label class="checkbox-inline c-radio">
                            <input type="radio" value="priceRetail" ng-model="vm.priceType" ng-click="chkPriceType('2','TXT_RETAIL_PRICE_WITH_COLON')"><span class="fa fa-check"></span> {{'TXT_RETAIL_PRICE_WITH_COLON'|translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <div class="col-sm-6">
                        <label class="checkbox-inline c-radio">
                            <input type="radio" value="priceSale" ng-model="vm.priceType" ng-click="chkPriceType('3','TXT_SALE_PRICE')"><span class="fa fa-check"></span> {{'TXT_SALE_PRICE'|translate}}
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <label class="checkbox-inline c-radio">
                            <input type="radio" value="" ng-model="vm.priceType" ng-click="chkPriceType('4','')"><span class="fa fa-check"></span> {{'TXT_NONE'|translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 text-right">
                    <label class="control-label">{{'TXT_EXPRESSION' | translate}}</label>
                </div>
                <div class="col-sm-8">
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="vm.optType" ng-disabled="vm._optStatus" ng-change="chkOptionType()">
                            <option value="" selected="selected">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                            <option value="*">*</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="=">=</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-if="vm.priceInputFlg" ng-model="vm.priceValue" placeholder="请输入数字" onkeypress="return (/[\d|.]/.test(String.fromCharCode(event.keyCode)))" onpaste="return false" maxlength="15">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div style="margin-left:60px;margin-top:10px">
                    <label class="checkbox-inline c-radio">
                        <input type="radio" value="1" ng-model="vm.roundType"><span class="fa fa-check"></span> 小数点向上取整
                    </label>
                    <label class="checkbox-inline c-radio" style="margin-left:25px">
                        <input type="radio" value="2" ng-model="vm.roundType"><span class="fa fa-check"></span> 个位向下取整
                    </label>
                    <label class="checkbox-inline c-radio" style="margin-left:25px">
                        <input type="radio" value="3" ng-model="vm.roundType"><span class="fa fa-check"></span> 个位向上取整
                    </label>
                    <label class="checkbox-inline c-radio" style="margin-left:25px">
                        <input type="radio" value="4" ng-model="vm.roundType"><span class="fa fa-check"></span> 无特殊处理
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 text-right">
                    <label class="control-label">团购价</label>
                </div>
                <div class="col-sm-1 text-center m-t-xs"> = </div>
                <div class="col-sm-5 m-t-xs">
                    {{vm._typeText}}&nbsp;&nbsp;{{vm._opeText}}&nbsp;&nbsp;{{vm.priceValue}}
                </div>
            </div>
            <div class="form-group">
                <div style="margin-left:60px;margin-top:15px">
                    <label class="checkbox-inline c-radio">
                        <input type="radio" value="1" ng-model="vm.skuUpdType"><span class="fa fa-check"></span> 商品内，SKU统一最高价
                    </label>
                    <label class="checkbox-inline c-radio">
                        <input type="radio" value="2" ng-model="vm.skuUpdType"><span class="fa fa-check"></span> 商品内，SKU统一最低价
                    </label>
                    <label class="checkbox-inline c-radio">
                        <input type="radio" value="3" ng-model="vm.skuUpdType"><span class="fa fa-check"></span> 商品内，SKU价格不统一
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>&nbsp;取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;保存</button>
    </div>
</div><!-- .vo_modal -->
