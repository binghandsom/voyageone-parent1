<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title">&nbsp;Jumei Activity Product Price Modify</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">

            <div class="row form-group">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="col-lg-10">
                        <div class="input-group">
                            <span class="input-group-addon">价格</span>
                              <span class="input-group-addon">
                                <input type="radio" value="1" name="priceValueType" ng-model="model.priceValueType" aria-label="...">
                              </span>
                            <input type="text" value="2" class="form-control"  ng-disabled="model.priceValueType!=1"  ng-model="model.price" aria-label="...">
                        </div>
                    </div>
                 </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-10 col-lg-offset-1">

                    <div class="col-lg-10">
                        <div class="input-group">
                            <span class="input-group-addon">折扣</span>
                           <span class="input-group-addon">

                                <input type="radio" value="0" name="priceValueType"  ng-model="model.priceValueType" aria-label="...">
                              </span>
                            <input type="text" class="form-control"  ng-disabled="model.priceValueType!=0" ng-model="model.discount" aria-label="...">

                        </div>
                    </div>
                </div>

            </div>
            <div class="row form-group">
                <div class="col-lg-10 col-lg-offset-1">

                    <div class="col-lg-10">
                        <div class="input-group">
                            <span class="input-group-addon">类型</span>
                            <select ng-disabled="model.priceValueType!=0" class="form-control" ng-model="model.priceType">
                                <option value="0">市场价</option>
                                <option value="1">团购价</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>&nbsp;取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;保存</button>
    </div>
</div><!-- .vo_modal -->
