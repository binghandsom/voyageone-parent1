<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-plus"></i>&nbsp;新建专场</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal" name="promotionForm">
           <!--<div class="form-group">-->
               <!--<label class="col-sm-3 control-label">Activity ID</label>-->
               <!--<div class="col-sm-8">-->
                   <!--<input type="text" class="form-control" placeholder="123456" >-->
                <!--</div>-->
           <!--</div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_PROMOTION_NAME"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required  name="promotionName"  ng-model="editModel.model.name">
                    <input type="hidden"  ng-model="model.id" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="promotionForm.promotionName"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">专场主品牌</label>
                <div class="col-sm-8" >
                    <select chosen ng-model="editModel.model.cmsBtJmMasterBrandId" required name="cmsBtJmMasterBrandId"
                            ng-options="brand.id as brand.name for brand in vm.jmMasterBrandList" width="'100%'">
                        <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                        <!--<option ng-repeat="brand in vm.jmMasterBrandList" value={{brand}}>{{brand.name}}</option>-->
                    </select>
                </div>
                <!--<label class="col-sm-3 control-label text-u-red text-left">聚美品牌ID</label>-->
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="promotionForm.cmsBtJmMasterBrandId"></vo-message>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">活动开始时间</label>
                <div class="col-sm-7" >
                    <input  type="datetime-local" class="form-control"  ng-readonly="editModel.model.status!=0"  datepicker-popup ng-model="editModel.model.activityStart" name="activityStart" required
                            max-date="model.activityStart" date-model-format="yyyy-MM-dd HH:mm:ss" is-open="datePicker1" ng-required="true" close-text="Close" />
                </div>
                <span class="input-group-btn">
                    <button type="button" ng-disabled="editModel.model.status!=0"  class="btn btn-default" ng-click="datePicker1 = !datePicker1"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label vo_reqfield">活动结束时间</label>
                    <div class="col-sm-7" >
                        <input  type="datetime-local" class="form-control" ng-readonly="editModel.model.status!=0"  datepicker-popup ng-model="editModel.model.activityEnd" name="activityEnd" required
                                min-date="mdoel.activityStart"   date-model-format="yyyy-MM-dd HH:mm:ss" is-open="datePicker2" ng-required="true" close-text="Close" />
                    </div>
                    <span class="input-group-btn">
                        <button type="button" ng-disabled="editModel.model.status!=0" class="btn btn-default" ng-click="datePicker2 = !datePicker2"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="promotionForm.activityStart && promotionForm.activityEnd" class="vo-message-success"></vo-message>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">预热开始时间</label>
                <div class="col-sm-7" >
                    <input  type="datetime-local" class="form-control" datepicker-popup ng-model="editModel.model.prePeriodStart" name="prePeriodStart" required
                            max-date="model.prePeriodStart" date-model-format="yyyy-MM-dd HH:mm:ss" is-open="datePicker3" ng-required="true" close-text="Close" />
                </div>
                <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePicker3 = !datePicker3"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">预热结束时间</label>
                <div class="col-sm-7" >
                    <input  type="datetime-local" class="form-control" datepicker-popup ng-model="editModel.model.prePeriodEnd" name="prePeriodEnd" required
                            min-date="mdoel.prePeriodStart"  max-date="mdoel.prePeriodEnd" date-model-format="yyyy-MM-dd HH:mm:ss" is-open="datePicker4" ng-required="true" close-text="Close" />
                </div>
                <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePicker4 = !datePicker4"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>

            <!--<div class="form-group">-->
                <!--<label class="col-sm-3 control-label" translate="TXT_PRE_SALE_TIME"></label>-->
                <!--<div class="col-sm-8 form-inline">-->
                    <!--<div class="col-sm-5 input-group">-->
                        <!--<input  type="datetime-local" class="form-control" datepicker-popup ng-model="editModel.model.prePeriodStart" name="prePeriodStart" required-->
                               <!--max-date="model.prePeriodStart" date-model-format="yyyy-MM-dd HH:mm:ss" is-open="datePicker3" ng-required="true" close-text="Close" />-->
								              <!--<span class="input-group-btn">-->
								                <!--<button type="button" class="btn btn-default" ng-click="datePicker3 = !datePicker3"><i class="glyphicon glyphicon-calendar"></i></button>-->
								              <!--</span>-->
                    <!--</div>&nbsp;~&nbsp;-->
                    <!--<div class="col-sm-5 input-group">-->
                        <!--<input  type="datetime-local" class="form-control" datepicker-popup ng-model="editModel.model.prePeriodEnd" name="prePeriodEnd" required-->
                             <!--min-date="mdoel.prePeriodStart"  max-date="mdoel.prePeriodEnd" date-model-format="yyyy-MM-dd HH:mm:ss" is-open="datePicker4" ng-required="true" close-text="Close" />-->
								              <!--<span class="input-group-btn">-->
								                <!--<button type="button" class="btn btn-default" ng-click="datePicker4 = !datePicker4"><i class="glyphicon glyphicon-calendar"></i></button>-->
								              <!--</span>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="promotionForm.prePeriodStart && promotionForm.prePeriodEnd" class="vo-message-success"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_PROMOTION_PC_ID" ></label>
                <div class="col-sm-8">
                    <input required name="promotionPcId" type="number" class="form-control"  maxlength="10" ng-model="editModel.model.activityPcId" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="promotionForm.promotionPcId" class="vo-message-success"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_PROMOTION_APP_ID" ></label>
                <div class="col-sm-8">
                    <input required name="promotionAppId" type="number" class="form-control"  maxlength="10"  ng-model="editModel.model.activityAppId">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="promotionForm.promotionAppId" class="vo-message-success"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">专场涉及品类</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  ng-model="editModel.model.brand">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">专场涉及品牌</label>
                <div class="col-sm-8">
                    <textarea class="form-control no-resize" rows="8"   ng-model="editModel.model.category" disabled></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="table-responsive m-l-md m-r-md m-b-md">
        <table class="table table-hover-new table-hover">
            <thead>
            <tr class="control-label">
                <th>TAG</th>
                <th class="mfb-xxt text-center">{{'BTN_DELETE' | translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tag in getTagList()">
                <td class="mfb-xxxsm"><input class="form-control" ng-model="tag.tagName" ng-required="true" maxlength="20"></td>
                <td class="mfb-xxs text-center"><button title="{{'BTN_DELETE' | translate}}" class="btn btn-danger btn-xs" ng-disabled="tag.id != ''" ng-click="delTag(tag)"><i class="fa fa-trash-o"></i></button></td>
            </tr>
            </tbody>
        </table>
        <div class="form-group">
            <button ng-disabled="isEdit" class="btn btn-sm btn-success btn-addon pull-right" ng-click="addTag()"><i class="fa fa-plus"></i>追加</button>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>&nbsp;取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;确认</button>
    </div>
</div><!-- .vo_modal -->
