<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-plus"></i>&nbsp;新建专场</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
           <!--<div class="form-group">-->
               <!--<label class="col-sm-3 control-label">Activity ID</label>-->
               <!--<div class="col-sm-8">-->
                   <!--<input type="text" class="form-control" placeholder="123456" >-->
                <!--</div>-->
           <!--</div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label" translate="TXT_PROMOTION_NAME"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"   ng-model="model.name">
                    <input type="hidden"  ng-model="model.id">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">专场主品牌</label>
                <div class="col-sm-8" >
                    <select ng-model="model.cmsBtJmMasterBrandId"
                            ng-options="brand.id as brand.name for brand in vm.jmMasterBrandList">
                        <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                        <!--<option ng-repeat="brand in vm.jmMasterBrandList" value={{brand}}>{{brand.name}}</option>-->
                    </select>
                </div>
                <!--<label class="col-sm-3 control-label text-u-red text-left">聚美品牌ID</label>-->
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" translate="TXT_PROMOTION_TIME"></label>
                <div class="col-sm-8 form-inline">
                    <div class="col-sm-5 input-group">
                        <input type="text" class="form-control" datepicker-popup ng-model="model.activityStart"
                               max-date="model.activityStart" date-model-format="yyyy-MM-dd" is-open="datePicker1" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="datePicker1 = !datePicker1"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
                    </div>&nbsp;~&nbsp;
                    <div class="col-sm-5 input-group">
                        <input type="text" class="form-control" datepicker-popup ng-model="model.activityEnd"
                               max-date="model.activityEnd" date-model-format="yyyy-MM-dd" is-open="datePicker2" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="datePicker2 = !datePicker2"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" translate="TXT_PRE_SALE_TIME"></label>
                <div class="col-sm-8 form-inline">
                    <div class="col-sm-5 input-group">
                        <input type="text" class="form-control" datepicker-popup ng-model="model.prePeriodStart"
                               max-date="model.prePeriodStart" date-model-format="yyyy-MM-dd" is-open="datePicker3" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="datePicker3 = !datePicker3"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
                    </div>&nbsp;~&nbsp;
                    <div class="col-sm-5 input-group">
                        <input type="text" class="form-control" datepicker-popup ng-model="model.prePeriodEnd"
                               max-date="mdoel.prePeriodEnd" date-model-format="yyyy-MM-dd" is-open="datePicker4" ng-required="true" close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="datePicker4 = !datePicker4"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" translate="TXT_PROMOTION_PC_ID" ></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="38493"   ng-model="model.activityPcId" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" translate="TXT_PROMOTION_APP_ID" ></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="38493"  ng-model="model.activityAppId">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">专场涉及品类</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="双十一专场活动" ng-model="model.brand">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">专场涉及品牌</label>
                <div class="col-sm-8">
                    <textarea class="form-control no-resize" rows="8" placeholder="Vans、Adidas"  ng-model="model.category" disabled></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>&nbsp;取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;确认</button>
    </div>
</div><!-- .vo_modal -->
