<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-plus"></i>&nbsp;新建专场</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal" name="promotionForm">

            <div class="row form-group">
                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_PROMOTION_NAME"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required  name="promotionName"  ng-model="editModel.model.name" maxlength="25">
                    <input type="hidden"  ng-model="model.id" >
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="promotionForm.promotionName"></vo-message>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-3 control-label vo_reqfield">活动类型</label>
                <div class="col-sm-8">
                    <label class="checkbox-inline c-radio">
                        <input type="radio" name="promotionType"  value="0" ng-model="editModel.model.promotionType" required ng-disabled="vm.isBeginPre">
                        <span class="fa fa-check"></span> 日常专场
                    </label>

                    <label class="checkbox-inline c-radio">
                        <input type="radio" name="promotionType"  value="1" ng-model="editModel.model.promotionType" required ng-disabled="vm.isBeginPre">
                        <span class="fa fa-check"></span> 导购团
                    </label>

                    <label class="checkbox-inline c-radio">
                        <input type="radio" name="promotionType"  value="2" ng-model="editModel.model.promotionType" required ng-disabled="vm.isBeginPre">
                        <span class="fa fa-check"></span> 大促
                    </label>

                    <label class="checkbox-inline c-radio">
                        <input type="radio" name="promotionType"  value="3" ng-model="editModel.model.promotionType" required ng-disabled="vm.isBeginPre">
                        <span class="fa fa-check"></span> 长期场馆
                    </label>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="promotionForm.promotionType"></vo-message>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-3 control-label vo_reqfield">专场主品牌</label>
                <div class="col-sm-8" >
                    <select chosen ng-model="editModel.model.cmsBtJmMasterBrandId" required name="cmsBtJmMasterBrandId"
                            ng-options="brand.id as brand.name for brand in vm.jmMasterBrandList" width="'100%'">
                        <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="promotionForm.cmsBtJmMasterBrandId"></vo-message>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-3 control-label vo_reqfield">活动时间</label>
                <div class="col-sm-9">
                    <div class="row form-inline">
                        <div class="col-sm-5 input-group">
                            <input  type="datetime-local" class="form-control"
                                    ng-readonly="vm.isBegin||editModel.model.status!=0"
                                    datepicker-popup
                                    ng-model="editModel.model.activityStart" name="activityStart" required
                                    max-date="editModel.model.activityEnd"
                                    min-date = "vm.currentTime"
                                    date-model-format="yyyy-MM-dd HH:mm:ss"
                                    is-open="datePicker1" ng-required="true" close-text="Close"
                                    ng-disabled="vm.isBeginPre"
                                    date-disabled="disabled(date, mode)"/>
                            <span class="input-group-btn" >
                                <button type="button" ng-disabled="vm.isBegin||editModel.model.status!=0"  class="btn btn-default" ng-click="datePicker1 = !datePicker1"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                        &nbsp;~&nbsp;
                        <div class="col-sm-5 input-group">
                            <input  type="datetime-local" class="form-control"
                                    ng-readonly="vm.isBegin||editModel.model.status!=0"
                                    datepicker-popup
                                    ng-model="editModel.model.activityEnd" name="activityEnd" required
                                    min-date="editModel.model.activityStart"
                                    date-model-format="yyyy-MM-dd HH:mm:ss"
                                    is-open="datePicker2" ng-required="true" close-text="Close"
                                    ng-disabled="vm.isBeginPre"
                                    date-disabled="disabled(date, mode)"/>
                            <span class="input-group-btn">
                                <button type="button" ng-disabled="vm.isBegin ||editModel.model.status!=0" class="btn btn-default" ng-click="datePicker2 = !datePicker2"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="promotionForm.activityStart && promotionForm.activityEnd" class="vo-message-success"></vo-message>
                </div>
            </div>

            <!--  预热时间不能大于活动时间   -->
            <div class="row form-group">
                <label class="col-sm-3 control-label vo_reqfield">预热开始时间</label>
                <div class="col-sm-9">
                    <div class="row form-inline">
                        <div class="col-sm-5 input-group">
                            <input  type="datetime-local" class="form-control"
                                    datepicker-popup ng-readonly="vm.isBegin"
                                    ng-model="editModel.model.prePeriodStart" name="prePeriodStart" required
                                    max-date="editModel.model.activityStart"
                                    date-model-format="yyyy-MM-dd HH:mm:ss"
                                    is-open="datePicker3" ng-required="true" close-text="Close"
                                    ng-disabled="vm.isBeginPre"
                                    date-disabled="disabled(date, mode)"/>
                            <span class="input-group-btn" >
                                <button type="button" class="btn btn-default"  ng-disabled="vm.isBegin" ng-click="datePicker3 = !datePicker3"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <vo-message target="promotionForm.prePeriodStart" class="vo-message-success"></vo-message>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-3 control-label">专场优惠</label>
                <div class="col-sm-8">
                    <div class="row wrapper-xs">
                        <label class="checkbox-inline c-checkbox col-md-2">
                            <input type="checkbox" ng-model="editModel.model.isPromotionDown" ng-disabled="vm.isBeginPre"><span class="fa fa-check"></span>&nbsp;直降
                        </label>
                    </div>
                    <div class="row wrapper-xs">
                        <label class="checkbox-inline c-checkbox col-md-2">
                            <input type="checkbox" ng-model="editModel.model.isPromotionFullMinus" ng-disabled="vm.isBeginPre"><span class="fa fa-check"></span>&nbsp;满减
                        </label>
                    </div>
                    <div class="row m-l-md">
                        <div class="col-md-6">
                            <div class="col-md-1 m-t-xs"><strong class="text-base">满</strong></div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" ng-model="editModel.model.promotionFullAmount" ng-disabled="!editModel.model.isPromotionFullMinus || vm.isBeginPre" scale="15,2">
                            </div>
                            <div class="col-md-1 m-t-xs"><strong class="text-base">减</strong></div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" ng-model="editModel.model.promotionMinusAmount" ng-disabled="!editModel.model.isPromotionFullMinus || vm.isBeginPre" scale="15,2">
                            </div>
                        </div>
                    </div>
                    <div class="row wrapper-xs">
                        <label class="checkbox-inline c-checkbox col-md-4">
                            <input type="checkbox" ng-model="editModel.model.isPromotionGiveCoupons" ng-disabled="vm.isBeginPre"><span class="fa fa-check"></span>&nbsp;优惠券（聚美承担）
                        </label>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-1"></div>
                <div class="col-sm-5 m-l-md">
                    <label class="col-sm-4 control-label vo_reqfield" translate="TXT_PROMOTION_PC_ID"></label>
                    <div class="col-sm-8">
                        <input required="" name="promotionPcId" type="number" class="form-control" maxlength="10" ng-model="editModel.model.activityPcId" scale="10,0">
                    </div>
                </div>
                <div class="col-sm-5 m-l-sm">
                    <label class="col-sm-4 control-label vo_reqfield" translate="TXT_PROMOTION_APP_ID"></label>
                    <div class="col-sm-7">
                        <input required="" name="promotionAppId" type="number" class="form-control" maxlength="10" ng-model="editModel.model.activityAppId" scale="10,0">
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-5">
                    <vo-message target="promotionForm.promotionPcId" class="vo-message-success"></vo-message>
                </div>
                <div class="col-sm-4">
                    <vo-message target="promotionForm.promotionAppId" class="vo-message-success"></vo-message>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-3 control-label">专场涉及品类</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  ng-model="editModel.model.category">
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 control-label">专场涉及品牌</label>
                <div class="col-sm-8">
                    <textarea class="form-control no-resize" rows="4" ng-model="editModel.model.brand" disabled></textarea>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 control-label">活动备注</label>
                <div class="col-sm-8">
                    <textarea class="form-control no-resize" rows="2" ng-model="editModel.model.comment"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="table-responsive m-l-md m-r-md m-b-md">
        <form role="form" novalidate name="tagListForm">
            <table class="table table-hover-new table-hover">
                <thead>
                <tr class="control-label">
                    <th>TAG</th>
                    <th class="mfb-xxt text-center">{{'BTN_DELETE' | translate}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tag in getTagList()">
                    <td class="mfb-xxxsm">
                        <input class="form-control" ng-model="tag.tagName" name="tagName{{$index}}" ng-required="true" maxlength="20" required>
                        <vo-message target="tagListForm['tagName' + $index]"></vo-message>
                    </td>
                    <td class="mfb-xxs text-center"><button title="{{'BTN_DELETE' | translate}}" class="btn btn-danger btn-xs" ng-disabled="tag.id != ''" ng-click="delTag(tag)"><i class="fa fa-trash-o"></i></button></td>
                </tr>
                </tbody>
            </table>
        </form>
        <div class="form-group">
            <button ng-disabled="isEdit" class="btn btn-sm btn-success btn-addon pull-right" ng-click="addTag()"><i class="fa fa-plus"></i>追加</button>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>&nbsp;取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;确认</button>
    </div>
</div>
