<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.cancel()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="fa fa-crosshairs"></i> 属性设定: {{:: ctrl.context.field.name }}</h5>
    </div>
    <h5 class="text-vo m-l">Feed类目：Fitness & Sports</h5>
    <h5 class="m-l">主数据类目：Fitness & Sports</h5>
    <div class="m-l m-r">
        <table class="table box table-hover">
            <thead>
            <tr>
                <th>类型</th>
                <th>值</th>
                <th>条件数</th>
                <th class="wntab-xxs text-center">删除</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="mapping in ctrl.fieldMapping.mappings">
                <td>{{:: mapping.type }}</td>
                <td>{{:: mapping.val }}</td>
                <td>{{:: mapping.condition ? mapping.condition.length : 0 }}</td>
                <td class="text-center">
                    <button title="删除" class="btn btn-danger btn-xs" ng-click="ctrl.remove($index)">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div ng-controller="popupCtrl">
            <button class="btn btn-sm btn-success btn-addon"
                    ng-click="popupFeedValue(ctrl.context).then(ctrl.addValueMapping)">
                <i class="fa fa-plus"></i>添加
            </button>
        </div>
    </div>
    <div class="attribute_top">
        <h5 class="text-vo m-l font-bold">输入规则：</h5>
        <ul>
            <li ng-repeat="rule in ctrl.field.rules">{{:: rule.name }}：{{:: rule.value }}</li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()">取消</button>
        <button class="btn btn-vo" ng-click="ctrl.ok()">保存</button>
    </div>
</div>
