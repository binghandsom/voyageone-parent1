<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.cancel()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="fa fa-crosshairs"></i> 属性设定</h5>
    </div>
    <div class="modal-body">
        <table class="table box table-hover">
            <thead>
            <tr>
                <th>类型</th>
                <th>值</th>
                <th class="wntab-xxs text-center">删除</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="mapping in ctrl.fieldMapping.mapping">
                <td>{{ mapping.type }}</td>
                <td>{{ mapping.value }}</td>
                <td class="text-center">
                    <button title="删除" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
        <div ng-controller="popupCtrl">
            <button class="btn btn-sm btn-success btn-addon" ng-click="popupFeedValue('lg')"><i class="fa fa-plus"></i>添加
            </button>
        </div>
    </div>
    <div class="attribute_top">
        <h5 class="text-vo m-l font-bold">输入规则：</h5>
        <ul>
            <li ng-repeat="rule in ctrl.field.rules">{{ rule.name }}：{{ rule.value }}</li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()">取消</button>
        <button class="btn btn-vo" ng-click="ok()">保存</button>
    </div>
</div>
