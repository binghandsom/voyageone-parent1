<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 产品详情</h5>
    </div>
    <div class="modal-body wrapper ">
        <div class="form-horizontal dropdown_table_main">
           <div class="dropdown_table col-sm-11">
            <div class="form-group" ng-repeat = "item in feedAttributesModel">
                <label class="col-sm-4 control-label" ng-bind = "item.key"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model = "item.value" disabled>
                </div>
            </div><!-- .form-group -->
        </div><!-- .form -->
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> 关闭</button>
    </div>
</div><!-- .vo_modal -->
