<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 新增自定义属性值</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">种类</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="cat_path" ng-options="category.cid as category.path for category in categoryList" ng-change="valueChange(cat_path)">
                    </select>
                </div>
            </div><!-- .form-group -->
            <div class="form-group">
                <label class="col-sm-4 control-label">属性</label>
                <div class="col-sm-6">
                    <select name="" id="" class="form-control" ng-model="vm.prop_id" ng-options="propInfo.prop_id as propInfo.prop_original for propInfo in vm.valList">

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" ng-model="vm.value_original">英文属性值</label>
                <div class="col-sm-6">
                    <input class="form-control" ng-required="true">
                </div>
                <label class="col-sm-1 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" ng-model="vm.value_translation">翻译属性值</label>
                <div class="col-sm-6">
                    <input class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div><!-- .vo_modal -->
