<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 新增自定义属性值</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">属性名</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option>Color</option>
                        <option>1.5CT</option>
                        <option>RED</option>
                        <option>Material</option>
                    </select>
                </div>
            </div><!-- .form-group -->
            <div class="form-group">
                <label class="col-sm-4 control-label">Customize Value</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option>red</option>
                        <option>yellow</option>
                        <option>green</option>
                        <option>blue</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">翻译中文</label>
                <div class="col-sm-6">
                    <input class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div><!-- .vo_modal -->
