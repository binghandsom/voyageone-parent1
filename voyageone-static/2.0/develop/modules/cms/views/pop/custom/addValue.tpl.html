<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 新增自定义属性值</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal" name="customValueForm" novalidate>
            <div class="form-group">
                <label class="col-sm-4 control-label">种类</label>
                <div class="col-sm-6">
                    <select name="type" class="form-control" ng-model="ctrl.saveEntiy.type" width="'100%'"chosen required>
                        <option value="1">共通属性</option>
                        <option value="2">主类目属性</option>
                        <option value="3">供货商属性</option>
                        <option value="4">自定义属性</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-4">
                    <vo-message target="customValueForm.name"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">属性名（EN）</label>
                <div class="col-sm-6">
                    <select name="attributeEn" required class="form-control" ng-model="ctrl.saveEntiy.name" chosen
                            ng-options="propInfo for propInfo in ctrl.context.nameEnArr">
                        <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-4">
                    <vo-message target="customValueForm.attributeEn"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">属性值（EN）</label>
                <div class="col-sm-6">
                    <input class="form-control" name = "valueEn" ng-model="ctrl.saveEntiy.valueEn" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-4">
                    <vo-message target="customValueForm.valueEn"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">属性值（CN）</label>
                <div class="col-sm-6">
                    <input class="form-control" name = "valueCn" ng-model="ctrl.saveEntiy.valueCn">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ctrl.save()" ng-disabled="customValueForm.$invalid"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div>
