<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 新增属性名称</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal" name="customAttributeForm" novalidate>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">属性名（EN）</label>
                <div class="col-sm-6">
                    <input id="attributeEn" name="attributeEn" class="form-control" ng-model="vm.prop_original" required=""/>
                </div>
                <!--<label class="col-sm-1 control-label text-u-red text-left" translate="TXT_REQUIRED"></label>-->
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <vo-message target="customAttributeForm.attributeEn"></vo-message>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">属性名（CN）</label>
                <div class="col-sm-6">
                    <input class="form-control" ng-model="vm.prop_translation"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">属性值</label>
                <div class="col-sm-6">
                    <div class="row">

                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <input type="radio">
                        </div>
                        <div class="col-md-11">
                            <label>自动翻译（内容大于100字，不翻译）</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <input type="radio">
                        </div>
                        <div class="col-md-11">
                            <label>属性值共通翻译（运营统筹）</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <input type="radio">
                        </div>
                        <div class="col-md-11">
                            <label>匹配Master详情内属性</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-11 col-md-offset-1">
                            <select class="form-control">
                                <option value="">1</option>
                                <option value="">1</option>
                                <option value="">1</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5"><label>固定值</label></div>
                    </div>
                    <div class="row">
                        <div class="col-md-11 col-md-offset-1">
                            <textarea class="form-control no-resize" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div>
