<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-codepen"></i>&nbsp;标签编辑页</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">标签路径</label>
                <div class="col-sm-6">
                    <span class="control-label">鞋子>休闲鞋>板鞋</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">Name</label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="篮球鞋">
                    <div class="text-warnings">
                        <i class="icon fa fa-bell-o"></i>&nbsp;50字以内
                    </div>
                </div>
                <div class="col-sm-1">
                    <label class="control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i> 确认</button>
    </div>
</div><!-- .vo_modal -->
