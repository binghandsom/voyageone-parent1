<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-codepen" translate="TXT_MSG_TAG_EDITOR"></i></h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label" translate="TXT_MSG_TAG_PATH"></label>

                <div class="col-sm-6">
                    <span class="control-label">{{vm.tagPath}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label vo_reqfield">Name</label>

                <div class="col-sm-6">
                    <input class="form-control" ng-model="vm.tagPathName">

                    <div class="text-warnings">
                        <i class="icon fa fa-bell-o" translate="TXT_MSG_TAG_IMAGE"></i>
                    </div>
                </div>
                <div class="col-sm-1">
                    <label class="control-label text-u-red text-left" translate="TXT_REQUIRED"></label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove" translate="BTN_CANCEL"></i></button>
        <button class="btn btn-vo" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"translate="BTN_SAVE"></i></button>
    </div>
</div><!-- .vo_modal -->
