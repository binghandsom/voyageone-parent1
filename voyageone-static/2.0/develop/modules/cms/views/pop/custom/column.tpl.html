<div class="vo_modal"  ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-codepen"></i>&nbsp;{{'BTN_CUSTOMIZE_COLUMNS' | translate}}</h5>
    </div>
    <div class="modal-body">
      <div class="row m-l-md m-r-md">
        <div class="col-sm-4">
            <h4 class="m-l-sm text-vo">
                <label class="checkbox-inline c-checkbox" style="margin-left: 0px;">
                    <input type="checkbox" ng-model="all_commonData"><span class="fa fa-check"></span>&nbsp;{{'TXT_SELECT_ALL'| translate}}&nbsp;
                </label>
                {{'TXT_BASE_ATTRIBUTE' | translate}}</h4>
            <div class="column_overflow">
                <div ng-repeat="commonData in cus.commonProps" class="m-t-xs">
                    <label class="checkbox-inline c-checkbox">
                    <input type="checkbox" name="commonAttrSels" value="{{commonData.propId}}" ng-model="commonData.isChk" ng-checked="all_commonData">
                    <span class="fa fa-check"></span>&nbsp;{{commonData.propName}}</label>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <h4 class="m-l-sm text-vo">
                <label class="checkbox-inline c-checkbox" style="margin-left: 0px;">
                    <input type="checkbox" ng-model="all_customData"><span class="fa fa-check"></span>&nbsp;{{'TXT_SELECT_ALL'| translate}}&nbsp;
                </label>
                {{'TXT_CUST_ATTRIBUTE' | translate}}</h4>
            <div class="column_overflow">
                <div ng-repeat="customData in cus.customProps" class="m-t-xs">
                    <label class="checkbox-inline c-checkbox">
                    <input type="checkbox" name="custAttrSels" value="{{customData.feed_prop_original}}" ng-model="customData.isChk" ng-checked="all_customData">
                    <span class="fa fa-check"></span>&nbsp;{{customData.feed_prop_translation}}</label>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
          <h4 class="m-l-sm text-vo">
              <label class="checkbox-inline c-checkbox" style="margin-left: 0px;">
                  <input type="checkbox" ng-model="all_salesType"><span class="fa fa-check"></span>&nbsp;{{'TXT_SELECT_ALL'| translate}}&nbsp;
              </label>
              销量显示选择
          </h4>
          <div class="column_overflow">
              <div ng-repeat="salesType in cus.salesTypeList" class="m-t-xs">
                  <label class="checkbox-inline c-checkbox">
                  <input type="checkbox" name="salesTypeSels" value="{{salesType.value}}" ng-model="salesType.isChk" ng-checked="all_salesType">
                  <span class="fa fa-check"></span>&nbsp;{{salesType.name}}</label>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i> 确认</button>
    </div>
</div><!-- .vo_modal -->
