<div class="vo_modal"  ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-codepen"></i>&nbsp;{{'BTN_CUSTOMIZE_COLUMNS' | translate}}</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="panel panel-drag  col-sm-6">
                <h4>自定义属性</h4>
                <div class="column_overflow">
                    <div ng-repeat="customData in cus.customProps"><label class="checkbox-inline c-checkbox"><input type="checkbox" ng-model="vm.customData.feed_prop_original"><span class="fa fa-check"></span>&nbsp;{{customData.feed_prop_translation}}</label></div>
                </div>
            </div>
            <div class="panel panel-drag col-sm-6">
                <h4>共通义属性</h4>
                <div class="column_overflow">
                    <div ng-repeat="commonData in cus.commonProps"><label class="checkbox-inline c-checkbox"><input type="checkbox" ng-model="vm.customData.propId"><span class="fa fa-check"></span>&nbsp;{{commonData.propName}}</label></div>
                </div>
            </div>
    </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i> 确认</button>
    </div>
</div><!-- .vo_modal -->
