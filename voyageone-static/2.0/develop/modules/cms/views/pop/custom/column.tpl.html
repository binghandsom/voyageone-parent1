<div class="vo_modal"  ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-codepen"></i>&nbsp;{{'BTN_CUSTOMIZE_COLUMNS' | translate}}</h5>
    </div>
    <div class="modal-body">
      <div class="row m-l-md m-r-md">
        <div class="col-sm-3">
            <h4 class="m-l-xss text-vo">
                <label class="checkbox-inline c-checkbox m-t-sm" style="margin-left: 0px;">
                    <input type="checkbox" ng-model="cus.all_commonData" ng-change="chkSelStatus(1)"><span class="fa fa-check"></span>&nbsp;{{'TXT_SELECT_ALL'| translate}}&nbsp;
                </label>
                {{'TXT_BASE_ATTRIBUTE' | translate}}
            </h4>
            <h4 class="m-l-xss">
                <div class="row">
                    <div class="col-lg-10">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" disabled><span class="fa fa-filter"></span></button>
                            </div>
                            <input type="text" class="form-control" ng-model="commonName">
                        </div>
                        <!-- /.input-group -->
                    </div>
                </div>
            </h4>
            <div class="column_overflow column_overflow_2">
                <div ng-repeat="commonData in cus.commonProps | filter:{propName:commonName}" class="m-t-xs">
                	<div ng-if="commonData.propId != 'skuCnt'">
	                    <label class="checkbox-inline c-checkbox">
	                    <input type="checkbox" name="commonAttrSels" value="{{commonData.propId}}" ng-model="commonData.isChk" ng-change="chkItemStatus(1)">
	                    <span class="fa fa-check"></span>&nbsp;{{commonData.propName}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <h4 class="m-l-xss text-vo">
                <label class="checkbox-inline c-checkbox m-t-sm" style="margin-left: 0px;">
                    <input type="checkbox" ng-model="cus.all_customData" ng-change="chkSelStatus(2)"><span class="fa fa-check"></span>&nbsp;{{'TXT_SELECT_ALL'| translate}}&nbsp;
                </label>
                {{'TXT_CUST_ATTRIBUTE' | translate}}
            </h4>
            <h4 class="m-l-xss">
                <div class="row">
                    <div class="col-lg-10">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" disabled><span class="fa fa-filter"></span></button>
                            </div>
                            <input type="text" class="form-control" ng-model="feedTranslation">
                        </div>
                        <!-- /.input-group -->
                    </div>
                </div>
            </h4>
            <div class="column_overflow column_overflow_2">
                <div ng-repeat="customData in cus.customProps | filter:{feed_prop_translation:feedTranslation}" class="m-t-xs">
                    <label class="checkbox-inline c-checkbox">
                    <input type="checkbox" name="custAttrSels" value="{{customData.feed_prop_original}}" ng-model="customData.isChk" ng-change="chkItemStatus(2)">
                    <span class="fa fa-check"></span>&nbsp;{{customData.feed_prop_translation}}</label>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
          <h4 class="m-l-xss text-vo">
              <label class="checkbox-inline c-checkbox m-t-sm" style="margin-left: 0px;">
                  <input type="checkbox" ng-model="cus.all_salesType" ng-change="chkSelStatus(3)"><span class="fa fa-check"></span>&nbsp;{{'TXT_SELECT_ALL'| translate}}&nbsp;
              </label>
              销量显示选择
          </h4>
            <h4 class="m-l-xss">
                <div class="row">
                    <div class="col-lg-10">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" disabled><span class="fa fa-filter"></span></button>
                            </div>
                            <input type="text" class="form-control" ng-model="salesTypeName">
                        </div>
                        <!-- /.input-group -->
                    </div>
                </div>
            </h4>
          <div class="column_overflow column_overflow_2">
              <div ng-repeat="salesType in cus.salesTypeList | filter:{name:salesTypeName}" class="m-t-xs">
                  <label class="checkbox-inline c-checkbox">
                  <input type="checkbox" name="salesTypeSels" value="{{salesType.value}}" ng-model="salesType.isChk" ng-change="chkItemStatus(3)">
                  <span class="fa fa-check"></span>&nbsp;{{salesType.name}}</label>
              </div>
          </div>
        </div>
          <div class="col-sm-3">
              <h4 class="m-l-xss text-vo">
                  <label class="checkbox-inline c-checkbox m-t-sm" style="margin-left: 0px;">
                      <input type="checkbox" ng-model="cus.all_biData" ng-change="chkSelStatus(4)"><span class="fa fa-check"></span>&nbsp;{{'TXT_SELECT_ALL'| translate}}&nbsp;
                  </label>
                  BI数据显示选择
              </h4>
              <h4 class="m-l-xss">
                  <div class="row">
                      <div class="col-lg-10">
                          <div class="input-group">
                              <div class="input-group-btn">
                                  <button type="button" class="btn btn-default" disabled><span class="fa fa-filter"></span></button>
                              </div>
                              <input type="text" class="form-control" ng-model="biDataName">
                          </div>
                          <!-- /.input-group -->
                      </div>
                  </div>
              </h4>
              <div class="column_overflow column_overflow_2">
                  <div ng-repeat="biData in cus.biDataList | filter:{name:biDataName}" class="m-t-xs">
                      <label class="checkbox-inline c-checkbox">
                          <input type="checkbox" name="biDataSels" value="{{biData.value}}" ng-model="biData.isChk" ng-change="chkItemStatus(4)">
                          <span class="fa fa-check"></span>&nbsp;{{biData.name}}</label>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i> 确认</button>
    </div>
</div>
