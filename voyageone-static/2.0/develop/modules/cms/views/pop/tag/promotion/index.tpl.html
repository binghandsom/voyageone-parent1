<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i> 确认将选中项目加入该活动？</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">{{'TXT_CHANNEL' | translate}}</label>
                <label class="col-sm-7 control-label text-left">{{vm.promotion.cartName}}</label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{{'TXT_PROMOTION' | translate}}</label>
                <label class="col-sm-7 control-label text-left">{{vm.promotion.promotionName}}</label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Promotion专用店铺类目：</label>

                <div class="col-sm-7">
                    <select class="form-control" ng-model="vm.promotionInfo.tagId"
                            ng-options="subPromotion.tagId as subPromotion.tagName for subPromotion in vm.subPromotionList">
                        <option value="">无Promotion专用店铺类目</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()">取消</button>
        <button class="btn btn-vo" ng-click="ok()">保存</button>
    </div>
</div><!-- .vo_modal -->
