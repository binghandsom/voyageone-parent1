<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.cancel()"><span

    </div>
        <form role="form" class="form-horizontal m-t-md m-l-lg m-b-lg">

                <div class="col-sm-3"><label class="checkbox-inline c-radio"><input type="checkbox" value="option1"><span class="fa fa-check"></span> CMS </label></div>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>brand_id</option>
                        <option>model</option>
                        <option>category_id</option>
                        <option>title_cn</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3"><label class="checkbox-inline c-radio"><input type="checkbox" value="option1"><span class="fa fa-check"></span> 主数据 </label></div>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>FEED-适合风格</option>
                        <option>FEED-详细说明-英</option>

                    <select class="form-control">
                        <option>产品图片-1</option>

            <div class="form-group">

                <div class="col-sm-8">
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </div>
        </form>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()">取消</button>
        <button class="btn btn-vo" ng-click="ctrl.ok()">保存</button>
