<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  ng-click="$dismiss()">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="glyphicon glyphicon-cog"></i><span class="label m-r-sm" >&nbsp;Cart Edit&nbsp;</span></h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal m-l-md m-b-md ng-pristine ng-valid">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_CART_ID"></label>
                                <div class="col-sm-7">
                                    <input class="form-control" type="text" placeholder="请输入数字"  ng-model="vm.cart_id"
                                           ng-disabled="!is_add"/>
                                </div>
                                <label class="col-sm-2 control-label text-u-red text-left ng-scope" translate="TXT_REQUIRED">Required</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_NAME"></label>
                                <div class="col-sm-7">
                                    <input class="form-control" type="text"  ng-model="vm.name"/>
                                </div>
                                <label class="col-sm-2 control-label text-u-red text-left ng-scope" translate="TXT_REQUIRED">Required</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label class="col-sm-3 control-label vo_reqfield" translate="TXT_SHORT_NAME"></label>
                                <div class="col-sm-7">
                                    <input class="form-control" type="text"  ng-model="vm.short_name"/>
                                </div>
                                <label class="col-sm-2 control-label text-u-red text-left ng-scope" translate="TXT_REQUIRED">Required</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label class="col-sm-3 control-label" translate="TXT_MSG_SHORT_DESCRIPTION"></label>
                                <div class="col-sm-7">
                                    <input class="form-control" type="text"   ng-model="vm.description"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label class="col-sm-3 control-label  vo_reqfield">平台</label>
                                <div class="col-sm-7">
                                    <select class="form-control" ng-model="vm.platform_id">
                                        <option value="{{key}}" ng-repeat="(key,val) in PLATFORM_DICT">{{val}}</option>
                                        <!--<option value="TM">TM</option>-->
                                    </select>
                                </div>
                                <label class="col-sm-2 control-label text-u-red text-left ng-scope" translate="TXT_REQUIRED">Required</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label class="col-sm-3 control-label  vo_reqfield" translate="TXT_ALLOW_USJOI"></label>
                                <div class="col-sm-7">
                                    <select class="form-control" ng-model="vm.cart_type">
                                        <option value="{{type[0]}}" ng-repeat="type in CART_TYPES">{{type[1]}} </option>
                                    </select>
                                </div>
                                <label class="col-sm-2 control-label text-u-red text-left ng-scope" translate="TXT_REQUIRED">Required</label>
                            </div>
                        </div><!-- .form-group -->
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default ng-binding" ng-click="$dismiss()"><i class="fa fa-remove"></i> 取消</button>
        <button class="btn btn-vo ng-binding" ng-click="saveOrUpdate()"><i class="glyphicon glyphicon-floppy-disk"></i> 保存</button>
    </div>
</div><!-- .vo_modal -->
