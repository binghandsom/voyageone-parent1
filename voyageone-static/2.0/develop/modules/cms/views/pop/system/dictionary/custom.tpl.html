<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-crosshairs"></i>&nbsp;{{'BTN_NEW_DICTIONARY_DEFINE' | translate}}</h5>
    </div>
    <form role="form" class="form-horizontal m-t-md m-l-sm m-b-sm m-r-sm">
        <div class="form-group">
            <label class="col-sm-1 control-label text-center" translate="TXT_DICT_CUSTOM"></label>
            <div class="col-sm-4">
                <select id="dict-custom-name" class="form-control" ng-model="vm.customInfo" ng-change="resetValue()"
                        ng-options="i as i.word_name for i in vm.masterData.customs">
                </select>
            </div>
            <label class="col-sm-5 control-label text-left" ng-bind="vm.customInfo.word_desc"></label>
        </div>
        <div class="box table-responsive">
            <table class="table table-hover vo_table" style="margin-bottom:0px">
                <tbody>
                <tr class="font-bold" style="background:#e67e22;color:#fff">
                    <td class="mfb-xt3 text-center" translate="TXT_SEQ"></td>
                    <td class="mfb-xxx text-left" translate="TXT_NAME"></td>
                    <td class="mfb-xxxs text-left" translate="TXT_ABSTRACT"></td>
                    <td class="mfb-xxxs text-left" translate="TXT_VALUE"></td>
                    <td class="mfb-xxt text-center" translate="TXT_ACTION"></td>
                </tr>
                </tbody>
            </table>
            <div class="col-sm-12 dropdown_table_main" if-no-rows="vm.customInfo.params.length">
                <table class="table table-hover vo_table tableWordBreak" style="margin-bottom:0px">
                    <tbody>
                    <tr ng-repeat="param in vm.customInfo.params">
                        <td class="mfb-xt3 text-center">{{$index+1}}</td>
                        <td class="mfb-xxx text-left" ng-bind="param.param_name"></td>
                        <td class="mfb-xxxs text-left" ng-bind="param.param_desc"></td>
                        <td class="mfb-xxxs text-left">{{param.value}}</td>
                        <td class="mfb-xxt text-center" ng-controller="popupCtrl">
                            <button class="btn btn-success btn-xs" ng-click="openDictValue('md', editDictionary, $index, param.value)"><i class="fa fa-pencil"></i></button>
                            <button ng-if="param.value" class="btn btn-danger btn-xs"  ng-click="param.value = null"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- .table-responsive -->
        </div>
    </form>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div><!-- .vo_modal -->
