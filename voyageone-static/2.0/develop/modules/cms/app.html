<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CMS</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/css/app.min.css" type="text/css">
    <!--[if lte IE 8]><script src="js/zoom/ie/html5shiv.js"></script><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="css/zoom/ie8.css" /><![endif]-->
</head>
<body ng-controller="appCtrl">
<div class="app app-aside-fixed" id="app"
     ng-class="{'app-header-fixed': app.settings.headerFixed,
     'app-aside-fixed': app.settings.asideFixed,
     'app-aside-folded': app.settings.asideFolded,
     'container': app.settings.container}">
    <!-- navbar -->
    <div ng-include=" 'views/home/menu/header.tpl.html' " class="app-header navbar"></div>
    <!-- / navbar -->

    <!-- menu -->
    <div ng-include=" 'views/home/menu/aside.tpl.html' " class="app-aside hidden-xs bg-dark"></div>
    <!-- / menu -->

    <!-- content -->
    <div class="app-content">
        <div ui-butterbar></div>

        <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>

        <!-- breadcrumbs -->
        <div ng-include=" 'views/home/menu/breadcrumbs.tpl.html' " class="bg-light lter hidden-xs"></div>

        <!-- page content -->
        <div class="app-content-body fade-in-up" ng-view></div>

        <!-- footer -->
        <div class="app-footer wrapper b-t bg-light">
            <span class="pull-right">{{app.version}} <a href ui-scroll-to="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
            {{app.copyRight}}
        </div>
        <!-- / footer -->


    </div><!-- /.app-content -->
    <!-- /content -->
</div>

</body>
<script src="../../libs/require.js/2.1.21/require.js" data-main="main"></script>
</html>
