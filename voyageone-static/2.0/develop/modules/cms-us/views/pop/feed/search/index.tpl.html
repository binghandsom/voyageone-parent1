<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.$dismiss()">

        </button>
        <h5 class="modal-title"><i class="fa fa-gear"></i>&nbsp;Batch Approve</h5>

    <div class="modal-body wrapper">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>USA</strong>
            </div>
            <div class="panel-body">

                    <label class="col-md-3"><strong>MSRP</strong></label>

                    <label class="col-md-3">$120</label>

                <div class="row">

                                        <input type="checkbox">
                                    </label>
                                </div>

                    </table>

            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ctrl.complete()"><i class="fa fa-check "></i>&nbsp;confirm</button>
    </div>
</div>
