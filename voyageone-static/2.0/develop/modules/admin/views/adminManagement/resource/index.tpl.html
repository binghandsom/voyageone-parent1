<div class="wrapper-md" ng-init="ctrl.init()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-navicon"></i>&nbsp;{{'TXT_MENU_MANAGEMENT'|translate}}</h4>
                </div>
                <div class="container-fluid m-t-xs m-b-xs">
                    <div class="col-sm-12">
                        <div class="col-sm-4">
                            <div class="form-horizontal">
                                <div class="row form-group"><!-- 系统 -->
                                    <label class="col-sm-3 control-label">{{'TXT_SYSTEM' | translate}}</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" ng-model="ctrl.searchInfo.application">
                                            <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                            <option value="{{app}}" ng-repeat="app in ctrl.appList">&nbsp;{{app}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center m-b-xs">
                            <div class="form-horizontal form-inline">
                                <button class="btn btn-default" ng-click="ctrl.clear()"><i class="fa fa-remove"></i>&nbsp;重置</button>
                                <button class="btn btn-vo" ng-click="ctrl.search(1)"><i class="fa fa-search"></i>&nbsp;搜索</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="box-body-new">
            <div class="col-sm-4 pull-right text-right" ng-controller="popupCtrl">
                <div class="form-group m-t-sm m-r-xs">
                    <button class="btn btn-default" ng-click="ctrl.edit('add')"><i class="fa fa-plus"></i>&nbsp;新增</button>
                    <button class="btn btn-default" ng-click="ctrl.edit()"><i class="fa fa-pencil"></i>&nbsp;编辑</button>
                    <button class="btn btn-default" ng-click="ctrl.delete()"><i class="fa fa-ban"></i>&nbsp;禁用</button>
                </div>
            </div>
            <div class="" ng-controller="treeTable">
                <table class="table-nested table-hover-new table-hover table_main" style="table-layout: fixed;border-collapse: collapse;border-spacing: 0;width: 100%;">
                    <thead>
                    <tr>
                        <th class="text-left mfb-xt cell-input" ng-controller="selectRowsCtrl" style="padding: 5px;">
                            <label class="checkbox-inline c-checkbox" style="height: 15px;">
                                <input type="checkbox" ng-click="selectAll(ctrl.resSelList)"
                                       ng-checked="isAllSelected(ctrl.resSelList)" >
                                <span class="fa fa-check"></span>
                            </label>
                        </th>
                        <th class="text-left mfb-xxst" translate="TXT_MENU_NAME"></th>
                        <th class="text-left mfb-xxt" translate="TXT_MENU_KEY"></th>
                        <th class="cell-members text-center mfb-xxt" translate="TXT_URL"></th>
                        <th class="text-center mfb-xxt" translate="TXT_SYSTEM"></th>
                        <th class="text-center mfb-xxst" translate="TXT_TYPE"></th>
                        <th class="text-center mfb-xt" translate="TXT_STATUS"></th>
                        <th class="text-center mfb-xxt" translate="TXT_INSTRUCTION"></th>
                        <th class="text-center mfb-xt" translate="TXT_UPDATER"></th>
                        <th class="text-center mfb-xxt" translate="TXT_CART_UPDATE_TIME"></th>
                    </tr>
                    </thead>
                    <tbody ng-class="{opened: item.opened}" ng-include="'table_tree.html'" ng-repeat="item in ctrl.resList"></tbody>
                </table>

                <script id="table_tree.html" type="text/ng-template">
                    <tr ng-class="{parent: item.children}" ng-init="parentScope = $parent.$parent; initCheckbox(item, parentScope.item)">
                        <td class="text-left v-middle cell-input">
                            <label class="checkbox-inline c-checkbox" style="padding-top:4px">
                                <input ng-model="ctrl.resSelList.selFlag[list.id]" type="checkbox" ng-controller="selectRowsCtrl"
                                       ng-click="selectOne(item.id, ctrl.resSelList)">
                                <span class="fa fa-check"></span>
                            </label>
                        </td>
                        <td class="cell-name text-left" ng-click="item.opened = !item.opened" style="width: 238px;">
                            <div ng-class="{'indent': item.children.length>0}" style="padding-left: {{15*level}}px"></div>
                            {{item.resName}}
                        </td>
                        <td class="text-left">{{item.resKey}}</td>
                        <td class="text-center">{{item.resUrl}}</td>
                        <td class="text-center">{{item.application}}</td>
                        <td class="text-center">{{ctrl.getResType(item.resType)}}</td>
                        <td class="text-center">{{item.active!=null?item.active==1?'启用':'禁用':''}}</td>
                        <td class="text-center">{{item.description}}</td>
                        <td class="text-center">{{item.modifier}}</td>
                        <td class="text-center">{{item.modified}}</td>
                    </tr>
                    <tr class="children" ng-if="item.children&&item.children.length>0">
                        <td colspan="10">
                            <table style="table-layout: fixed;border-collapse: collapse;border-spacing: 0;width: 100%;">
                                <tbody ng-class="{opened: item.opened}" ng-include="'table_tree.html'" ng-init="level = level + 1" ng-repeat="item in item.children"></tbody>
                            </table>
                        </td>
                    </tr>
                </script>

            </div>
        </div>
        <vpagination config="ctrl.pageOption" ng-if="ctrl.resList.length>0"></vpagination>
    </div>
</div>
