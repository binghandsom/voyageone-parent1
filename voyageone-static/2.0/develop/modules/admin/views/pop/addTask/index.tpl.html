<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-edit"></i>&nbsp;{{ctrl.popType}}</h5>
    </div>
    <div class="modal-body wrapper vbox">
        <form role="form" class="form-horizontal" name="addForm" novalidate>
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{'TXT_TASK_TYPE' | translate}}</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="ctrl.sourceData.taskType" name="taskType"
                                    ng-options="type.value as type.name for type in ctrl.taskTypeList" required>
                                <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.taskType"></vo-message>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{'TXT_TASK_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <input type="text" maxlength="50" class="form-control" ng-model="ctrl.sourceData.taskName" name="name" required/>
                           </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.name"></vo-message>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{'TXT_TASK_TIME' | translate}}</label>
                        <div class="col-sm-8">
                            <input type="text" maxlength="50" class="form-control" ng-model="ctrl.sourceData.taskFreq"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{'TXT_STATE_RUN' | translate}}</label>
                        <div class="col-sm-8 m-t-xs">
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="runFlg" value="1" ng-model="ctrl.sourceData.runFlg" required><span class="fa fa-check"></span> 启动
                            </label>
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="runFlg" value="0" ng-model="ctrl.sourceData.runFlg" required><span class="fa fa-check"></span> 停止
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.runFlg"></vo-message>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{'TXT_TASK_COMMENT' | translate}}</label>
                        <div class="col-sm-8">
                            <textarea rows="3" class="form-control" maxlength="255" ng-model="ctrl.sourceData.taskComment" name="comment" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.comment"></vo-message>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.save()" ng-disabled="addForm.$valid==false"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div>
