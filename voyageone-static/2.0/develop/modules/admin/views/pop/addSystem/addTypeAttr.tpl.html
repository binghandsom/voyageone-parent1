<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-edit"></i>&nbsp;{{ctrl.popType}}</h5>
    </div>
    <div class="modal-body wrapper vbox">
        <form role="form" class="form-horizontal" name="addForm" novalidate>
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.channelName"></vo-message>
                        </div>
                    </div>
                    <div class="form-group"><!-- 类型名* -->
                        <label class="col-sm-3 control-label">{{'TXT_CHANNEL_TYPE_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <select search-contains="true" chosen width="'100%'" class="form-control"
                                    ng-model="ctrl.sourceData.typeId"
                                    name="typeName" required ng-disabled="ctrl.popType == '编辑'"
                                    ng-options="type.id as type.comment for type in ctrl.typeList">
                                <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                            </select>
                        </div>
                        <div class="col-sm-1" ng-controller="popupCtrl">
                            <button class="btn btn-default btn-xs" ng-click="ctrl.add('add')" ng-disabled="ctrl.popType == '编辑'">
                                <i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.typeName"></vo-message>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 属性名* -->
                        <label class="col-sm-3 control-label">{{'TXT_PROPERTY_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.sourceData.name" name="propertyName" type="text" maxlength="100" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.propertyName"></vo-message>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 属性值* -->
                        <label class="col-sm-3 control-label">{{'TXT_PROPERTY_VALUE' | translate}}</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.sourceData.value" name="propertyValue" type="text" maxlength="100" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.propertyValue"></vo-message>
                        </div>
                    </div>

                    <div class="form-group"><!-- 添加名 -->
                        <label class="col-sm-3 control-label">{{'TXT_CHANNEL_ADD_NAME' | translate}}1</label>
                        <div class="col-sm-8">
                            <input type="text" maxlength="25" class="form-control" ng-model="ctrl.sourceData.addName1" type="text" maxlength="100" name="addName1"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{'TXT_CHANNEL_ADD_NAME' | translate}}2</label>
                        <div class="col-sm-8">
                            <input type="text" maxlength="10" class="form-control" ng-model="ctrl.sourceData.addName2" type="text" maxlength="100" name="addName2"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{'TXT_CHANNEL_LANGUAGE_TYPE' | translate}}</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="ctrl.sourceData.langId">
                                <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                <option value="en">&nbsp;英文</option>
                                <option value="cn">&nbsp;中文</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{'TXT_STATUS' | translate}}</label>
                        <div class="col-sm-8">
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="active" value="0" ng-model="ctrl.sourceData.active" required><span class="fa fa-check"></span> {{'BTN_ACTIVE'|translate}}
                            </label>
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="active" value="1" ng-model="ctrl.sourceData.active" required><span class="fa fa-check"></span> {{'BTN_INACTIVE'|translate}}
                            </label>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.active"></vo-message>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.save()" ng-disabled="addForm.$valid==false"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div>
