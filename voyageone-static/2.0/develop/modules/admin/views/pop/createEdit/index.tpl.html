<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-edit"></i>&nbsp;{{'TXT_POP_ADD' | translate}}</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="row form-group">
                        <label class="col-sm-3 control-label">{{'TXT_PROPERTY_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <input class="form-control"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-sm-3 control-label">{{'TXT_PROPERTY_VALUE' | translate}}1</label>
                        <div class="col-sm-8">
                            <input class="form-control"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-sm-3 control-label">{{'TXT_PROPERTY_VALUE' | translate}}2</label>
                        <div class="col-sm-8">
                            <input class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="box-body-new">
            <div class="form-horizontal">
                <div class="row form-group">
                    <label class="col-sm-3 control-label">{{'TXT_COMMENTS' | translate}}</label>
                    <div class="col-sm-8">
                        <textarea class="form-control no-resize" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.save()"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div><!-- .vo_modal -->
