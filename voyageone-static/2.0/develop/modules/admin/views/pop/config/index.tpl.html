<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-codepen"></i>&nbsp;{{'TXT_POP_CONFIG' | translate}}</h5>
    </div>
    <div class="modal-body wrapper vbox">
        <form role="form" class="form-horizontal">
            <div class="col-sm-4">
                <div class="form-horizontal">
                    <div class="row form-group">
                        <label class="col-sm-3 control-label">{{'TXT_CART_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="ctrl.searchInfo.companyName" ng-options="channel.orderChannelId as channel.name for channel in ctrl.channelList">
                                <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-horizontal">
                    <div class="row form-group">
                        <label class="col-sm-3 control-label">{{'TXT_PROPERTY_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.searchInfo.propertyName"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-horizontal">
                    <div class="row form-group">
                        <label class="col-sm-3 control-label">{{'TXT_PROPERTY_VALUE' | translate}}</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.searchInfo.propertyValue"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 text-center m-b-xs">
                <div class="form-horizontal form-inline">
                    <button class="btn btn-default" ng-click="ctrl.clear()"><i class="fa fa-remove"></i>&nbsp;重置</button>
                    <button class="btn btn-vo" ng-click="ctrl.search()"><i class="fa fa-search"></i>&nbsp;搜索</button>
                </div>
            </div>
            <div ng-if="ctrl.show">
                <div class="col-sm-4 pull-right text-right" ng-controller="popupCtrl">
                    <div class="form-group m-t-sm m-r-xs">
                        <button class="btn btn-default" ng-click="openCreateEdit()"><i class="fa fa-plus"></i>&nbsp;添加</button>
                        <button class="btn btn-default" ng-click=""><i class="fa fa-pencil"></i>&nbsp;修改</button>
                        <button class="btn btn-default" ng-click="ctrl.delete()"><i class="fa fa-trash"></i>&nbsp;删除</button>
                    </div>
                </div>
                <table class="table table-responsive table-hover-new table-hover table_main">
                    <thead>
                    <tr>
                        <th class="text-left mfb-xt">
                            <label class="checkbox-inline c-checkbox" ng-controller="selectRowsCtrl" style="height: 15px;">
                                <input type="checkbox" ng-click="selectAll(vm.productSelList)"
                                       ng-checked="isAllSelected(vm.productSelList)" >
                                <span class="fa fa-check"></span>&nbsp;{{'TXT_SELECT_ALL' | translate}}&nbsp;
                            </label>
                        </th>
                        <th class="text-center mfb-xt" translate="TXT_CART_NAME"></th>
                        <th class="text-left mfb-xxt" translate="TXT_PROPERTY_NAME"></th>
                        <th class="text-left mfb-xxt">{{'TXT_PROPERTY_VALUE'|translate}}1</th>
                        <th class="text-center mfb-xxt">{{'TXT_PROPERTY_VALUE'|translate}}2</th>
                        <th class="text-center mfb-xxt" translate="TXT_COMMENTS"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-left v-middle">
                            <label class="checkbox-inline c-checkbox" style="padding-top:4px">
                                <input ng-model="vm.productSelList.selFlag[productInfo.prodId]" type="checkbox"
                                       ng-controller="selectRowsCtrl"
                                       ng-click="selectOne(productInfo.prodId, vm.productSelList)">
                                <span class="fa fa-check"></span>
                            </label>
                        </td>
                        <td class="text-center v-middle">010 </td>
                        <td class="text-left v-middle">JW</td>
                        <td class="text-left v-middle">Jewelry </td>
                        <td class="text-center v-middle"> 否</td>
                        <td class="text-center v-middle">JD/JG/TmallG </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.save()"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div><!-- .vo_modal -->
