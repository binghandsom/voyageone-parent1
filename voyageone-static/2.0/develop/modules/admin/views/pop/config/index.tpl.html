<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-codepen"></i>&nbsp;{{'TXT_POP_CONFIG' | translate}}</h5>
    </div>
    <div class="modal-body wrapper vbox">
        <form role="form" class="form-horizontal">
            <div class="col-sm-4">
                <div class="form-horizontal">
                    <div class="row form-group">
                        <label class="col-sm-3 control-label">{{'TXT_CART_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="ctrl.searchInfo.channelId" ng-options="channel.orderChannelId as channel.name for channel in ctrl.channelList" ng-change="ctrl.search()">
                                <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-horizontal">
                    <div class="row form-group">
                        <label class="col-sm-3 control-label">{{'TXT_PROPERTY_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.searchInfo.cfgName"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-horizontal">
                    <div class="row form-group">
                        <label class="col-sm-3 control-label">{{'TXT_PROPERTY_VALUE' | translate}}</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.searchInfo.cfgVal"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 text-center m-b-xs">
                <div class="form-horizontal form-inline">
                    <button class="btn btn-default" ng-click="ctrl.clear()"><i class="fa fa-remove"></i>&nbsp;重置</button>
                    <button class="btn btn-vo" ng-click="ctrl.search()"><i class="fa fa-search"></i>&nbsp;搜索</button>
                </div>
            </div>
            <div ng-if="ctrl.show">
                <div class="col-sm-4 pull-right text-right" ng-controller="popupCtrl">
                    <div class="form-group m-t-sm m-r-xs">
                        <button class="btn btn-default" ng-click="openCreateEdit('add')" ng-disabled="ctrl.configSelList.selList.length > 0"><i class="fa fa-plus"></i>&nbsp;添加</button>
                        <button class="btn btn-default" ng-click="ctrl.edit()" ng-disabled="ctrl.configSelList.selList.length < 1||ctrl.configSelList.selList.length > 1"><i class="fa fa-pencil"></i>&nbsp;修改</button>
                        <button class="btn btn-default" ng-click="ctrl.delete()" ng-disabled="ctrl.configSelList.selList.length < 1"><i class="fa fa-trash"></i>&nbsp;删除</button>
                    </div>
                </div>
                <table class="table table-responsive table-hover-new table-hover table_main">
                    <thead>
                        <tr>
                            <th class="text-left mfb-xt">
                                <label class="checkbox-inline c-checkbox" ng-controller="selectRowsCtrl" style="height: 15px;min-width: 38px;">
                                    <input type="checkbox" ng-click="selectAll(ctrl.configSelList)"
                                           ng-checked="isAllSelected(ctrl.configSelList)" >
                                    <span class="fa fa-check"></span>&nbsp;{{'TXT_SELECT_ALL' | translate}}&nbsp;
                                </label>
                            </th>
                            <th class="text-center mfb-xt" translate="TXT_CART_NAME"></th>
                            <th class="text-left mfb-xxt" translate="TXT_PROPERTY_NAME"></th>
                            <th class="text-left mfb-xxt">{{'TXT_PROPERTY_VALUE'|translate}}1</th>
                            <th class="text-center mfb-xxt">{{'TXT_PROPERTY_VALUE'|translate}}2</th>
                            <th class="text-center mfb-xxt" translate="TXT_COMMENTS"></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td if-no-rows="ctrl.cfgList.length" colspan="6" style="padding: 0px"></td>
                    </tr>
                    <tr ng-repeat="list in ctrl.cfgList">
                        <td class="text-left v-middle">
                            <label class="checkbox-inline c-checkbox" style="padding-top:4px">
                                <input ng-model="ctrl.configSelList.selFlag[list.mainKey]" type="checkbox" ng-controller="selectRowsCtrl"
                                       ng-click="selectOne(list.mainKey, ctrl.configSelList)">
                                <span class="fa fa-check"></span>
                            </label>
                        </td>
                        <td class="text-center v-middle">{{list.channelName}}</td>
                        <td class="text-left v-middle">{{list.cfgName}}</td>
                        <td class="text-left v-middle">{{list.cfgVal1}}</td>
                        <td class="text-center v-middle">{{list.cfgVal2}}</td>
                        <td class="text-center v-middle">{{list.comment}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <vpagination config="ctrl.configPageOption" ng-if="ctrl.cfgList.length"></vpagination>
    </div>
</div><!-- .vo_modal -->
