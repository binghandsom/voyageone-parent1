<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-edit"></i>&nbsp;修改密码</h5>
    </div>
    <div class="modal-body wrapper vbox">
        <form role="form" class="form-horizontal" name="editForm" novalidate>
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="row form-group">
                        <label class="col-sm-3 control-label">账号</label>
                        <div class="col-sm-8">
                            <label class="control-label text-black">&nbsp;&nbsp;admin</label>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-8">
                            <input style="border: 1px solid #ccc;padding: 0 0 0 10px;" type="password" class="form-control" ng-model="newPass"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-sm-3 control-label">再次输入密码</label>
                        <div class="col-sm-8">
                            <input style="border: 1px solid #ccc;padding: 0 0 0 10px;" type="password" class="form-control" ng-model="newPassAgain"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-8 col-sm-offset-2 login-submit">
                            <button class="btn btn-info col-sm-12" ng-click="submit()" style="padding: 2px 2px;">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.save()" ng-disabled="editForm.$valid==false"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div><!-- .vo_modal -->
