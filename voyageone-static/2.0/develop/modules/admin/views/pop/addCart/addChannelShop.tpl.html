<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-edit"></i>&nbsp;{{ctrl.popType}}</h5>
    </div>
    <div class="modal-body wrapper vbox">
        <form role="form" class="form-horizontal" name="addForm" novalidate>
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="form-group"><!-- 渠道名* -->
                        <label class="col-sm-3 control-label">{{'TXT_CART_CHANNEL_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <select search-contains="true" chosen width="'100%'" class="form-control"
                                    ng-model="ctrl.sourceData.orderChannelId"
                                    name="channelName" required ng-disabled="ctrl.popType == '编辑'"
                                    ng-options="channel.orderChannelId as channel.name for channel in ctrl.channelAllList">
                                <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.channelName"></vo-message>
                        </div>
                    </div>
                    <div class="form-group"><!-- Cart名* -->
                        <label class="col-sm-3 control-label">{{'TXT_NAME_CART' | translate}}</label>
                        <div class="col-sm-8">
                            <select search-contains="true" chosen width="'100%'" class="form-control"
                                    ng-model="ctrl.sourceData.cartId" name="cartName" required ng-disabled="ctrl.popType == '编辑'"
                                    ng-options="cart.cartId as cart.name for cart in ctrl.cartAllList">
                                <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.cartName"></vo-message>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 商店名 -->
                        <label class="col-sm-3 control-label">{{'TXT_SHOP_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.sourceData.shopName" type="text" maxlength="100"/>
                        </div>
                    </div>
                    <div class="form-group"><!-- App URL -->
                        <label class="col-sm-3 control-label">{{'TXT_APP_URL' | translate}}</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.sourceData.appUrl" type="text" maxlength="200"/>
                        </div>
                    </div>
                    <div class="form-group"><!-- App KEY -->
                        <label class="col-sm-3 control-label">{{'TXT_APP_KEY' | translate}}</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.sourceData.appkey" type="text" maxlength="50"/>
                        </div>
                    </div>
                    <div class="form-group"><!-- App Secret -->
                        <label class="col-sm-3 control-label">{{'TXT_APP_SECRET' | translate}}</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.sourceData.appsecret" type="text" maxlength="100"/>
                        </div>
                    </div>
                    <div class="form-group"><!-- Session Key -->
                        <label class="col-sm-3 control-label">{{'TXT_SESSION_KEY' | translate}}</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.sourceData.sessionkey" maxlength="100"/>
                        </div>
                    </div>
                    <div class="form-group"><!-- 状态 -->
                        <label class="col-sm-3 control-label">{{'TXT_STATUS' | translate}}</label>
                        <div class="col-sm-8">
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="active" value="1" ng-model="ctrl.sourceData.active" required><span class="fa fa-check"></span> {{'BTN_ACTIVE'|translate}}
                            </label>
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="active" value="0" ng-model="ctrl.sourceData.active" required><span class="fa fa-check"></span> {{'BTN_INACTIVE'|translate}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.active"></vo-message>
                        </div>
                    </div>
                    <div class="form-group"><!-- 备注 -->
                        <label class="col-sm-3 control-label">{{'TXT_COMMENTS' | translate}}</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="trackingInfo" rows="3" ng-model="ctrl.sourceData.comment" maxlength="100"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.save()" ng-disabled="addForm.$valid==false"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div>
