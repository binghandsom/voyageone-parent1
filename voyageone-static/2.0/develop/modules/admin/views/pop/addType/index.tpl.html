<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-edit"></i>&nbsp;{{ctrl.popType}}</h5>
    </div>
    <div class="modal-body wrapper vbox">
        <div class="form-group table-bordered btn-pop"><!-- 新加类型名* -->
            <form role="form" name="addNewType" novalidate>
                <div class="row form-group m-t-sm">
                    <label class="col-sm-3 control-label">{{'TXT_CHANNEL_TYPE_NAME' | translate}}</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model="ctrl.searchInfo.name" name="propertyName" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <vo-message target="addForm.typeName"></vo-message>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{'TXT_COMMENTS' | translate}}</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="3" ng-model="ctrl.searchInfo.name"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{'TXT_STATUS' | translate}}</label>
                    <div class="col-sm-8">
                        <label class="checkbox-inline c-radio">
                            <input type="radio" name="active" value="0" ng-model="ctrl.sourceData.active"><span class="fa fa-check"></span> {{'BTN_ACTIVE'|translate}}
                        </label>
                        <label class="checkbox-inline c-radio">
                            <input type="radio" name="active" value="1" ng-model="ctrl.sourceData.active"><span class="fa fa-check"></span> {{'BTN_INACTIVE'|translate}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <button class="btn btn-default" ng-click="ctrl.addNewType('Cancel')"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
                        <button class="btn btn-vo" ng-click="ctrl.addNewType('Save')" ng-disabled="addNewType.$valid==false"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.save()" ng-disabled="addForm.$valid==false"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div>
