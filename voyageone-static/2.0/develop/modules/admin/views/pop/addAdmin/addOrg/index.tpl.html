<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-edit"></i>&nbsp;{{ctrl.popType}}</h5>
    </div>
    <div class="modal-body wrapper vbox">
        <form role="form" class="form-horizontal" name="addForm" novalidate>
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="row form-group"><!-- 组织名称 -->
                        <label class="col-sm-3 control-label">{{'TXT_ORG_NAMES' | translate}}</label>
                        <div class="col-sm-8">
                            <input type="text" maxlength="50" class="form-control" ng-model="ctrl.saveInfo.orgName"
                            name="orgName" required ng-disabled="ctrl.popType == '修改组织'"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.orgName"></vo-message>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 上级组织 -->
                        <label class="col-sm-3 control-label">{{'TXT_UPPER_ORG' | translate}}</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="ctrl.saveInfo.parentId" ng-options="org.id as org.orgName for org in ctrl.orgList">
                                <option value="">顶级组织</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 排序权重 -->
                        <label class="col-sm-3 control-label">{{'TXT_SORT_PRE' | translate}}</label>
                        <div class="col-sm-8">
                            <input type="number" maxlength="3" class="form-control" ng-model="ctrl.saveInfo.weight"/>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 状态 -->
                        <label class="col-sm-3 control-label">{{'TXT_STATUS' | translate}}</label>
                        <div class="col-sm-8">
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="active" value="1" ng-model="ctrl.saveInfo.active" required><span class="fa fa-check"></span> {{'BTN_ACTIVE'|translate}}
                            </label>
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="active" value="0" ng-model="ctrl.saveInfo.active" required><span class="fa fa-check"></span> {{'BTN_INACTIVE'|translate}}
                            </label>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.active"></vo-message>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.save()" ng-disabled="addForm.$valid==false"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div>
