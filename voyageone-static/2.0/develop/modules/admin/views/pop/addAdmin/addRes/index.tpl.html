<div class="vo_modal" ng-init="ctrl.init()" xmlns="http://www.w3.org/1999/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-edit"></i>&nbsp;{{ctrl.popType}}</h5>
    </div>
    <div class="modal-body wrapper vbox">
        <form role="form" class="form-horizontal" name="addForm" novalidate>
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="col-sm-4">
                        <div class="row form-group"><!-- 菜单名称 -->
                            <label class="col-sm-3 control-label">{{'TXT_MENU_NAME' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="50" class="form-control" ng-model="ctrl.saveInfo.resName"
                                       name="orgName" required/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <vo-message target="addForm.orgName"></vo-message>
                            </div>
                        </div>
                        <div class="row form-group"><!-- 系统 -->
                            <label class="col-sm-3 control-label">{{'TXT_SYSTEM' | translate}}</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="ctrl.saveInfo.application" ng-change="ctrl.changeMenu(ctrl.saveInfo.application)">
                                    <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                    <option value="{{app.application}}" ng-repeat="app in ctrl.appList">&nbsp;{{app.application}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group"><!-- 上级菜单 -->
                            <label class="col-sm-3 control-label">{{'TXT_UPPER_MENU' | translate}}</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="ctrl.saveInfo.parentId" ng-disabled="!ctrl.saveInfo.application">
                                    <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                    <option value="{{menu.id}}" ng-repeat="menu in ctrl.menuList">{{menu.res_name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group"><!-- 状态 -->
                            <label class="col-sm-3 control-label">{{'TXT_STATUS' | translate}}</label>
                            <div class="col-sm-8">
                                <label class="checkbox-inline c-radio">
                                    <input type="radio" name="active" value="1" ng-model="ctrl.saveInfo.active" required><span class="fa fa-check"></span> {{'BTN_ACTIVE'|translate}}
                                </label>
                                <label class="checkbox-inline c-radio">
                                    <input type="radio" name="active" value="0" ng-model="ctrl.saveInfo.active" required><span class="fa fa-check"></span> {{'BTN_INACTIVE'|translate}}
                                </label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <vo-message target="addForm.active"></vo-message>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row form-group"><!-- 菜单Key -->
                            <label class="col-sm-3 control-label">{{'TXT_MENU_KEY' | translate}}</label>
                            <div class="col-sm-8">
                                <textarea type="text" maxlength="50" class="form-control" ng-model="ctrl.saveInfo.resKey"  name="menuKey" required ng-disabled="ctrl.popType == '修改菜单资源'"/></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <vo-message target="addForm.menuKey"></vo-message>
                            </div>
                        </div>
                        <div class="row form-group"><!-- 排序权重 -->
                            <label class="col-sm-3 control-label">{{'TXT_SORT_PRE' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="number" maxlength="3" class="form-control" ng-model="ctrl.saveInfo.weight"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row form-group"><!-- 菜单URL -->
                            <label class="col-sm-3 control-label">{{'TXT_MENU_URL' | translate}}</label>
                            <div class="col-sm-8">
                                <textarea type="text" maxlength="50" class="form-control" ng-model="ctrl.saveInfo.resUrl"/></textarea>
                            </div>
                        </div>
                        <div class="row form-group"><!-- 资源类型 -->
                            <label class="col-sm-3 control-label">{{'TXT_RES_TYPE' | translate}}</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="ctrl.saveInfo.resType">
                                    <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                    <option value="0" >&nbsp;系统</option>
                                    <option value="1" >&nbsp;菜单</option>
                                    <option value="2" >&nbsp;Action</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group"><!-- 说明 -->
                            <label class="col-sm-3 control-label">{{'TXT_INSTRUCTION' | translate}}</label>
                            <div class="col-sm-8">
                                <textarea rows="3" class="form-control" maxlength="100" ng-model="ctrl.saveInfo.description"></textarea>
                            </div>
                        </div>
                    </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.save()" ng-disabled="addForm.$valid==false"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div>
