<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-edit"></i>&nbsp;{{ctrl.popType}}</h5>
    </div>
    <div class="modal-body wrapper vbox">
        <form role="form" class="form-horizontal" name="addForm" novalidate>
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="form-group"><!-- 渠道名* -->
                        <label class="col-sm-3 control-label">{{'TXT_CART_CHANNEL_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <select search-contains="true" chosen width="'100%'" class="form-control"
                                    ng-model="ctrl.sourceData.orderChannelId"
                                    name="channelName" required ng-disabled="ctrl.popType == '编辑'||ctrl.sourceData.isReadOnly==true"
                                    ng-options="channel.orderChannelId as channel.name for channel in ctrl.channelAllList">
                                <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.channelName"></vo-message>
                        </div>
                    </div>
                    <div class="row form-group"><!--短信类型* -->
                        <label class="col-sm-3 control-label">{{'TXT_CHANNEL_SMS_TYPE' | translate}}</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="ctrl.sourceData.smsType">
                                <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                <option value="cloud_client">&nbsp;cloud client</option>
                                <option value="ship_tracking">&nbsp;ship tracking</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.propName"></vo-message>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 短信码1* -->
                        <label class="col-sm-3 control-label">{{'TXT_CHANNEL_SMS_CODE' | translate}}1</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.sourceData.smsCode1" name="smsCode1" type="text" maxlength="5" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.smsCode1"></vo-message>
                        </div>
                    </div>

                    <div class="row form-group"><!-- 短信码2* -->
                        <label class="col-sm-3 control-label">{{'TXT_CHANNEL_SMS_CODE' | translate}}2</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="ctrl.sourceData.smsCode2" name="smsCode2" type="text" maxlength="5"/>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 短信内容* -->
                        <label class="col-sm-3 control-label">{{'TXT_CHANNEL_SMS_CONTENT' | translate}}</label>
                        <div class="col-sm-8">
                            <textarea rows="3" class="form-control" maxlength="200" ng-model="ctrl.sourceData.content" name="content" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.content"></vo-message>
                        </div>
                    </div>
                    <div class="form-group"><!-- 删除标识 -->
                        <label class="col-sm-3 control-label">{{'TXT_CHANNEL_SNS_DEL_TARGET' | translate}}</label>
                        <div class="col-sm-8">
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="delFlg" value="0" ng-model="ctrl.sourceData.delFlg"><span class="fa fa-check"></span> 未删除
                            </label>
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="delFlg" value="1" ng-model="ctrl.sourceData.delFlg"><span class="fa fa-check"></span> 已删除
                            </label>
                        </div>
                    </div>
                    <div class="form-group"><!-- 状态 -->
                        <label class="col-sm-3 control-label">{{'TXT_STATUS' | translate}}</label>
                        <div class="col-sm-8">
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="active" value="1" ng-model="ctrl.sourceData.active" required><span class="fa fa-check"></span> {{'BTN_ACTIVE'|translate}}
                            </label>
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="active" value="0" ng-model="ctrl.sourceData.active" required><span class="fa fa-check"></span> {{'BTN_INACTIVE'|translate}}
                            </label>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.active"></vo-message>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 短信描述 -->
                        <label class="col-sm-3 control-label">{{'TXT_CHANNEL_SMS_DESC' | translate}}</label>
                        <div class="col-sm-8">
                            <textarea rows="3" class="form-control" maxlength="200" ng-model="ctrl.sourceData.describe"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.save()" ng-disabled="addForm.$valid==false"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div>
