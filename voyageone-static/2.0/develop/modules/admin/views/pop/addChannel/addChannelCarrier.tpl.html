<div class="vo_modal" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-edit"></i>&nbsp;{{ctrl.popType}}</h5>
    </div>
    <div class="modal-body wrapper vbox">
        <form role="form" class="form-horizontal" name="addForm" novalidate>
            <div class="col-sm-6">
                <div class="form-horizontal">
                    <div class="row form-group"><!-- 渠道名* -->
                        <label class="col-sm-3 control-label">{{'TXT_CART_CHANNEL_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <select search-contains="true" chosen width="'100%'" class="form-control"
                                    ng-model="ctrl.sourceData.orderChannelId"
                                    name="channelName" required ng-disabled="ctrl.popType == '编辑'"
                                    ng-options="channel.orderChannelId as channel.name for channel in ctrl.channelAllList">
                                <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.channelName"></vo-message>
                        </div>
                    </div>
                    <div class="row form-group"><!-- API User* -->
                        <label class="col-sm-3 control-label">{{'TXT_API_USER' | translate}}</label>
                        <div class="col-sm-8">
                            <input type="text" maxlength="200" class="form-control" ng-model="ctrl.sourceData.apiUser"/>
                        </div>
                    </div>
                    <div class="row form-group"><!-- API Key -->
                        <label class="col-sm-3 control-label">{{'TXT_API_KEY' | translate}}</label>
                        <div class="col-sm-8">
                            <textarea rows="3" class="form-control" maxlength="200" ng-model="ctrl.sourceData.apiKey"></textarea>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 卡号 -->
                        <label class="col-sm-3 control-label">{{'TXT_CARD_NUMBER' | translate}}</label>
                        <div class="col-sm-8">
                            <input type="text" maxlength="200" class="form-control" ng-model="ctrl.sourceData.cardNumber"/>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 客户网点 -->
                        <label class="col-sm-3 control-label">{{'TXT_CUSTOMER_WEB_SITE' | translate}}</label>
                        <div class="col-sm-8">
                            <input type="text" maxlength="200" class="form-control" ng-model="ctrl.sourceData.cusite"/>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 使用快递100 -->
                        <div class="col-sm-6">
                            <label class="col-sm-6 control-label">{{'TXT_CHANNEL_CARRIER_ISEBUY' | translate}}</label>
                            <div class="col-sm-6">
                                <label class="checkbox-inline c-radio">
                                    <input type="radio" name="usekd100Flg" value="1" ng-model="ctrl.sourceData.usekd100Flg"><span class="fa fa-check"></span> 是
                                </label>
                                <label class="checkbox-inline c-radio">
                                    <input type="radio" name="usekd100Flg" value="0" ng-model="ctrl.sourceData.usekd100Flg"><span class="fa fa-check"></span> 否
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="col-sm-3 control-label">{{'TXT_STATUS' | translate}}</label>
                            <div class="col-sm-8">
                                <label class="checkbox-inline c-radio">
                                    <input type="radio" name="active" value="0" ng-model="ctrl.sourceData.active" required><span class="fa fa-check"></span> {{'BTN_ACTIVE'|translate}}
                                </label>
                                <label class="checkbox-inline c-radio">
                                    <input type="radio" name="active" value="1" ng-model="ctrl.sourceData.active" required><span class="fa fa-check"></span> {{'BTN_INACTIVE'|translate}}
                                </label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <vo-message target="addForm.active"></vo-message>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 允许删除 -->
                        <label class="col-sm-3 control-label">{{'TXT_DELETE_ALLOWED' | translate}}</label>
                        <div class="col-sm-8">
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="allowDeleteFlg" value="1" ng-model="ctrl.sourceData.allowDeleteFlg"><span class="fa fa-check"></span> 允许
                            </label>
                            <label class="checkbox-inline c-radio">
                                <input type="radio" name="allowDeleteFlg" value="0" ng-model="ctrl.sourceData.allowDeleteFlg"><span class="fa fa-check"></span> 禁止
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-horizontal">
                    <div class="row form-group"><!-- 快递名* -->
                        <label class="col-sm-3 control-label">{{'TXT_CHANNEL_CARRIER_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <select search-contains="true" chosen width="'100%'" class="form-control"
                                    ng-model="ctrl.sourceData.carrier"
                                    name="carrier" required ng-disabled="ctrl.popType == '编辑'"
                                    ng-options="carrier.carrier as carrier.carrier for carrier in ctrl.carrierList">
                                <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <vo-message target="addForm.carrier"></vo-message>
                        </div>
                    </div>
                    <div class="row form-group"><!-- API Password -->
                        <label class="col-sm-3 control-label">{{'TXT_API_PASS' | translate}}</label>
                        <div class="col-sm-8 input-group">
                            <input type="{{display ? 'text' : 'password'}}" maxlength="200" class="form-control" ng-model="ctrl.sourceData.apiPwd"/>
                            <label class="input-group-addon checkbox-inline c-checkbox">
                                <input type="checkbox" ng-model="display"><span class="fa fa-check"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row form-group"><!-- API URL -->
                        <label class="col-sm-3 control-label vo_a_ce" >{{'TXT_API_URL' | translate}}</label>
                        <div class="col-sm-8">
                            <textarea rows="3" class="form-control" maxlength="100" ng-model="ctrl.sourceData.wsdlUrl"></textarea>
                        </div>
                    </div>
                    <div class="row form-group"><!-- EMS客户名 -->
                        <label class="col-sm-3 control-label">{{'TXT_EMS_USER_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <input type="text" maxlength="200" class="form-control" ng-model="ctrl.sourceData.customer"/>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 客户名 -->
                        <label class="col-sm-3 control-label">{{'TXT_CUSTOMER_NAME' | translate}}</label>
                        <div class="col-sm-8">
                            <input type="text" maxlength="200" class="form-control" ng-model="ctrl.sourceData.cusname"/>
                        </div>
                    </div>
                    <div class="row form-group"><!-- 备注 -->
                        <label class="col-sm-3 control-label">{{'TXT_COMMENTS' | translate}}</label>
                        <div class="col-sm-8">
                            <textarea rows="3" class="form-control" maxlength="200" ng-model="ctrl.sourceData.comments"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="ctrl.save()" ng-disabled="addForm.$valid==false"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div>
