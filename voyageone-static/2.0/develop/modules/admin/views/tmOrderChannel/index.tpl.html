<div class="wrapper-md" ng-init="initialize()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-navicon"></i>&nbsp;{{'TXT_CART_INFO_MANAGEMENT' | translate}}</h4>
                </div>
                <div class="container-fluid m-t-xs m-b-xs">
                    <div class="col-sm-12">
                        <!-----------------------------------------第一列------------------------------------------->
                        <div class="col-sm-4">
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_CART_CHANNEL_ID' | translate}}</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" ng-model="ctrl.searchInfo.channelId"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-----------------------------------------第二列------------------------------------------->
                        <div class="col-sm-4">
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_CART_FULL_NAME' | translate}}</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" ng-model="ctrl.searchInfo.cartFullName"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-----------------------------------------第三列------------------------------------------->
                        <div class="col-sm-4">
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_CART_IS_USJOI' | translate}}</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" ng-model="ctrl.searchInfo.isUsjoi">
                                            <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                            <option value="1">&nbsp;{{'TXT_YES' | translate}}</option>
                                            <option value="0">&nbsp;{{'TXT_NO' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!------------------------------------按钮组------------------------------------>
                        <div class="col-sm-12 text-center m-b-xs">
                            <div class="form-horizontal form-inline">
                                <button class="btn btn-default" ng-click="ctrl.clear()"><i class="fa fa-remove"></i>&nbsp;重置</button>
                                <button class="btn btn-vo" ng-click="ctrl.search()"><i class="fa fa-search"></i>&nbsp;搜索</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!----------------------------------------------------- 显 示 表 格 ------------------------------------------------------->

    <div class="box">
        <div class="box-body-new">
            <div class="col-sm-4 pull-right text-right" ng-controller="popupCtrl">
                <div class="form-group m-t-sm m-r-xs">
                    <button class="btn btn-default" ng-click="openConfig('')"><i class="fa fa-cog"></i>&nbsp;配置</button>
                    <button class="btn btn-default" ng-click="openAdd('')"><i class="fa fa-plus"></i>&nbsp;添加</button>
                    <button class="btn btn-default" ng-click=""><i class="fa fa-pencil"></i>&nbsp;修改</button>
                    <button class="btn btn-default" ng-click=""><i class="fa fa-trash"></i>&nbsp;删除</button>
                </div>
            </div>
            <table class="table table-hover-new table-hover table_main">
                <thead>
                <tr>
                    <th class="text-left mfb-xt">
                        <label class="checkbox-inline c-checkbox" ng-controller="selectRowsCtrl" style="height: 15px;">
                            <input type="checkbox" ng-click="selectAll(vm.productSelList)"
                                   ng-checked="isAllSelected(vm.productSelList)" >
                            <span class="fa fa-check"></span>&nbsp;{{'TXT_SELECT_ALL' | translate}}&nbsp;
                        </label>
                    </th>
                    <th class="text-center mfb-xt" translate="TXT_CART_CHANNEL_ID"></th>
                    <th class="text-left mfb-xxt" translate="TXT_CART_CHANNEL_NAME"></th>
                    <th class="text-left mfb-xxt" translate="TXT_CART_CHANNEL_FULL_NAME"></th>
                    <th class="text-center mfb-xxt" translate="TXT_CART_IS_USJOI"></th>
                    <th class="text-center mfb-xxt" translate="TXT_CART_CHANNEL_CART_NAME"></th>
                    <th class="text-center mfb-xt" translate="TXT_STATUS"></th>
                    <th class="text-left mfb-xxt" translate="TXT_CART_UPDATE_TIME"></th>
                    <th class="text-center mfb-xt" translate="TXT_UPDATER"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="text-left v-middle">
                        <label class="checkbox-inline c-checkbox" style="padding-top:4px">
                            <input ng-model="vm.productSelList.selFlag[productInfo.prodId]" type="checkbox"
                                   ng-controller="selectRowsCtrl"
                                   ng-click="selectOne(productInfo.prodId, vm.productSelList)">
                            <span class="fa fa-check"></span>
                        </label>
                    </td>
                    <td class="text-center v-middle">010 </td>
                    <td class="text-left v-middle">JW</td>
                    <td class="text-left v-middle">Jewelry </td>
                    <td class="text-center v-middle"> 否</td>
                    <td class="text-center v-middle">JD/JG/TmallG </td>
                    <td class="text-center v-middle"> 可用</td>
                    <td class="text-left v-middle"> 2016-03-18 18:42:45</td>
                    <td class="text-center v-middle">Will</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--<vpagination config="ctrl.channelPageOption"></vpagination>-->
    </div>

</div>
