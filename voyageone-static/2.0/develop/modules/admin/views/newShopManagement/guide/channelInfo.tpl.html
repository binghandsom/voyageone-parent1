<div class="wrapper-md" ng-init="ctrl.init()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-navicon"></i>&nbsp;{{'TXT_NEW_SHOP_MANAGEMENT' | translate}}</h4>
                </div>
                <div class="container-fluid m-t-xs m-b-xs">
                    <div class="col-sm-12">
                        <div id="status-buttons" class="text-center">
                            <a class="active"><span>1</span> 创建渠道信息</a>
                            <a class="inactive"><span>2</span> 设置渠道配置信息</a>
                            <a class="inactive"><span>3</span> 设置仓库信息</a>
                            <a class="inactive"><span>4</span> 设置Cart信息</a>
                            <a class="inactive"><span>5</span> 配置定时任务</a>
                        </div>
                    </div>
                    <div class="col-sm-12 wrapper">
                        <form role="form" class="form-horizontal" name="addForm" novalidate>
                            <div class="col-sm-12 m-b-sm" style="border-bottom: 3px solid #efefef;">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="form-horizontal">
                                        <div class="row form-group">
                                            <label class="col-sm-2 control-label">渠道名(模板)</label>
                                            <div class="col-sm-6">
                                                <select search-contains="true" chosen width="'100%'" class="form-control" ng-model="ctrl.searchInfo.orderChannelId"
                                                        ng-options="channel.orderChannelId as channel.name for channel in ctrl.channelAllList">
                                                    <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                                </select>
                                            </div>
                                            <label class="checkbox-inline c-checkbox">
                                                <input type="checkbox" name="active" value="1" ng-model="ctrl.autoCopy"><span class="fa fa-check"></span> 自动填充渠道信息
                                            </label>
                                            <button ng-if="ctrl.searchInfo.orderChannelId" class="btn btn-info" ng-click="ctrl.copy(ctrl.searchInfo.orderChannelId)">复制</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-horizontal">
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_CART_COMPANY_NAME' | translate}}</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" ng-model="ctrl.resList.companyId" ng-options="company.id as company.company for company in ctrl.companyAllList"
                                                    name="companyName" required>
                                                <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                            <vo-message target="addForm.companyName"></vo-message>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_CART_CHANNEL_ID' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="3" class="form-control" ng-model="ctrl.resList.orderChannelId"
                                                   name="channelId" required/>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                            <vo-message target="addForm.channelId"></vo-message>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_STATUS' | translate}}</label>
                                        <div class="col-sm-8">
                                            <label class="checkbox-inline c-radio">
                                                <input type="radio" name="status" value="1" ng-model="ctrl.resList.active" required><span class="fa fa-check"></span> {{'BTN_ACTIVE'|translate}}
                                            </label>
                                            <label class="checkbox-inline c-radio">
                                                <input type="radio" name="status" value="0" ng-model="ctrl.resList.active" required><span class="fa fa-check"></span> {{'BTN_INACTIVE'|translate}}
                                            </label>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-sm-8 col-sm-offset-3">
                                                <vo-message target="addForm.status"></vo-message>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-horizontal">
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_SHIPPER' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="20" class="form-control" ng-model="ctrl.resList.sendName"/>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_SHIPPER_TEL' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="20" class="form-control" ng-model="ctrl.resList.sendTel"/>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_SHIPPER_ZIP' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="10" class="form-control" ng-model="ctrl.resList.sendZip"/>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_SHIPPER_ADDRESS' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" ng-model="ctrl.resList.sendAddress"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-horizontal">
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_CART_IS_USJOI' | translate}}</label>
                                        <div class="col-sm-8">
                                            <label class="checkbox-inline c-radio">
                                                <input type="radio" name="isUsjoi" value="1" ng-model="ctrl.resList.isUsjoi"><span class="fa fa-check"></span> 是
                                            </label>
                                            <label class="checkbox-inline c-radio">
                                                <input type="radio" name="isUsjoi" value="0" ng-model="ctrl.resList.isUsjoi"><span class="fa fa-check"></span> 否
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_CART_CHANNEL_NAME' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="20" class="form-control" ng-model="ctrl.resList.name"/>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_CART_FULL_NAME' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" ng-model="ctrl.resList.fullName"/>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_ICON_ADDRESS' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="250" class="form-control" ng-model="ctrl.resList.imgUrl"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="col-sm-6">
                                    <div class="row form-group">
                                        <label class="col-sm-2 control-label vo_a_ce" >{{'TXT_SESSION_KEY' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" ng-model="ctrl.resList.sessionKey"
                                                   readonly name="sessionKey" required/>
                                        </div>
                                        <button class="btn btn-info btn-pop col-sm-1" ng-click="ctrl.generate()">生成</button>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-8 col-sm-offset-2">
                                            <vo-message target="addForm.sessionKey"></vo-message>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="row form-group">
                                        <label class="col-sm-2 control-label">{{'TXT_SECRET_KEY' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" ng-model="ctrl.resList.screctKey"
                                                   readonly name="screctKey" required/>
                                        </div>
                                        <button class="btn btn-info btn-pop col-sm-1" ng-click="ctrl.generate('secretKey')">生成</button>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-8 col-sm-offset-2">
                                            <vo-message target="addForm.screctKey"></vo-message>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group" >
                                    <div class="col-sm-1 text-right">
                                        <label class="control-label">渠道店铺：</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <div class="col-sm-5">
                                            <label class="col-sm-5 text-left control-label vo_a_ce" >{{'TXT_CHOOSED' | translate}}</label>
                                            <div class="column_overflow col-sm-12 m-t-sm" style="border:1px solid silver;overflow-x:hidden;height: 129px;">
                                                <div class="col-sm-12">
                                                    <ul class="list-unstyled">
                                                        <li class="btn-block" ng-repeat="cart in ctrl.cartList" ng-style="{'background-color': ctrl.selectedCartId==cart.cartId? '#dcf3f9': 'white'}">
                                                            <a href="javascript:void(0)" ng-click="ctrl.selected(cart)">{{cart.name}}</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <label class="col-sm-5 text-center control-label vo_a_ce" >操作</label>
                                            <div class="form-group"><button class="btn btn-default btn-pop col-sm-10 col-sm-offset-1 m-t-sm" ng-click="ctrl.move('allInclude')"><i class="fa fa-angle-double-left"></i></button> </div>
                                            <div class="form-group"><button class="btn btn-default btn-pop col-sm-10 col-sm-offset-1" ng-click="ctrl.move('include')"><i class="fa fa-angle-left"></i></button></div>
                                            <div class="form-group"><button class="btn btn-default btn-pop col-sm-10 col-sm-offset-1" ng-click="ctrl.move('exclude')"><i class="fa fa-angle-right"></i></button></div>
                                            <div class="form-group"><button class="btn btn-default btn-pop col-sm-10 col-sm-offset-1" ng-click="ctrl.move('allExclude')"><i class="fa fa-angle-double-right"></i></button></div>
                                        </div>
                                        <div class="col-sm-5">
                                            <label class="col-sm-2 text-left control-label vo_a_ce" >{{'TXT_CHOOSE' | translate}}</label>
                                            <div class="col-sm-10 form-inline">
                                                <input type="text" placeholder="{{'TXT_MSG_SEARCH' | translate}}" class="form-control" style="width:88.5%" ng-model="name" ng-change="ctrl.move(name?name:'')">
                                                <button type="submit" class="btn btn-vo btn-xxs" ng-click="ctrl.search({'type':'cart','value':name})" ng-disabled="!name"><i class="fa fa-search"></i></button>
                                            </div>
                                            <div class="column_overflow col-sm-12 m-t-xs" style="border:1px solid silver;overflow-x:hidden;height: 129px;">
                                                <div class="col-sm-12">
                                                    <ul class="list-unstyled">
                                                        <li class="btn-block" ng-repeat="cart in ctrl.cartAllList" ng-style="{'background-color': ctrl.selectedCartId==cart.cartId? '#dcf3f9': 'white'}">
                                                            <a href="javascript:void(0)" ng-click="ctrl.selected(cart)">{{cart.name}}</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12">
                        <div id="step-buttons" class="text-center">
                            <button class="btn btn-default btn-pop" ng-click="ctrl.config('Channel')" ng-if="ctrl.display" ng-disabled="addForm.$valid==false"><i class="fa fa-cog"></i>&nbsp;&nbsp;配置</button>
                            <button class="btn btn-success btn-pop" ng-click="ctrl.next()" ng-if="ctrl.display" ng-disabled="addForm.$valid==false">下一步&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
