<div class="wrapper-md" ng-init="ctrl.init()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-navicon"></i>&nbsp;{{'TXT_NEW_SHOP_MANAGEMENT' | translate}}</h4>
                </div>
                <div class="container-fluid m-t-xs m-b-xs">
                    <div class="col-sm-12">
                        <div id="status-buttons" class="text-center">
                            <a class="active"><span>1</span> 创建渠道信息</a>
                            <a class="inactive"><span>2</span> 设置渠道配置信息</a>
                            <a class="inactive"><span>3</span> 设置仓库信息</a>
                            <a class="inactive"><span>4</span> 设置Cart信息</a>
                            <a class="inactive"><span>5</span> 配置定时任务</a>
                        </div>
                    </div>
                    <div class="col-sm-12 wrapper">
                        <form role="form" class="form-horizontal" name="addForm" novalidate>
                            <div class="col-sm-4">
                                <div class="form-horizontal">
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_CART_COMPANY_NAME' | translate}}</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" ng-model="ctrl.companyId" ng-options="company.id as company.company for company in ctrl.companyAllList"
                                                    name="companyName" required>
                                                <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                            <vo-message target="addForm.companyName"></vo-message>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_CART_CHANNEL_ID' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="3" class="form-control" ng-model="ctrl.sourceData.orderChannelId"
                                                   name="channelId" required/>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                            <vo-message target="addForm.channelId"></vo-message>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_CART_CHANNEL_NAME' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="20" class="form-control" ng-model="ctrl.sourceData.name"/>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_CART_FULL_NAME' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" ng-model="ctrl.sourceData.fullName"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-horizontal">
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_SHIPPER' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="20" class="form-control" ng-model="ctrl.sourceData.sendName"/>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_SHIPPER_TEL' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="20" class="form-control" ng-model="ctrl.sourceData.sendTel"/>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_SHIPPER_ZIP' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="10" class="form-control" ng-model="ctrl.sourceData.sendZip"/>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_SHIPPER_ADDRESS' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" ng-model="ctrl.sourceData.sendAddress"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-horizontal">
                                    <div class="row form-group">
                                        <label class="col-sm-2 control-label">{{'TXT_STATUS' | translate}}</label>
                                        <div class="col-sm-4">
                                            <label class="checkbox-inline c-radio">
                                                <input type="radio" name="status" value="1" ng-model="ctrl.sourceData.active" required><span class="fa fa-check"></span> {{'BTN_ACTIVE'|translate}}
                                            </label>
                                            <label class="checkbox-inline c-radio">
                                                <input type="radio" name="status" value="0" ng-model="ctrl.sourceData.active" required><span class="fa fa-check"></span> {{'BTN_INACTIVE'|translate}}
                                            </label>
                                        </div>
                                        <label class="col-sm-3 control-label">{{'TXT_CART_IS_USJOI' | translate}}</label>
                                        <div class="col-sm-3">
                                            <label class="checkbox-inline c-radio">
                                                <input type="radio" name="isUsjoi" value="1" ng-model="ctrl.sourceData.isUsjoi"><span class="fa fa-check"></span> 是
                                            </label>
                                            <label class="checkbox-inline c-radio">
                                                <input type="radio" name="isUsjoi" value="0" ng-model="ctrl.sourceData.isUsjoi"><span class="fa fa-check"></span> 否
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <vo-message target="addForm.status"></vo-message>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-4 control-label">{{'TXT_CART_IS_USJOI' | translate}}</label>
                                        <div class="col-sm-8">
                                            <label class="checkbox-inline c-radio">
                                                <input type="radio" name="isUsjoi" value="1" ng-model="ctrl.sourceData.isUsjoi"><span class="fa fa-check"></span> 是
                                            </label>
                                            <label class="checkbox-inline c-radio">
                                                <input type="radio" name="isUsjoi" value="0" ng-model="ctrl.sourceData.isUsjoi"><span class="fa fa-check"></span> 否
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">{{'TXT_ICON_ADDRESS' | translate}}</label>
                                        <div class="col-sm-8">
                                            <input type="text" maxlength="250" class="form-control" ng-model="ctrl.sourceData.imgUrl"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row form-group">
                                    <label class="col-sm-1 control-label">{{'TXT_SECRET_KEY' | translate}}</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" ng-model="ctrl.sourceData.screctKey"
                                               readonly name="screctKey" required/>
                                    </div>
                                    <button class="btn btn-info btn-pop col-sm-1" ng-click="ctrl.generate('secretKey')">生成</button>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-9 col-sm-offset-1">
                                        <vo-message target="addForm.screctKey"></vo-message>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label class="col-sm-1 control-label vo_a_ce" >{{'TXT_SESSION_KEY' | translate}}</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" ng-model="ctrl.sourceData.sessionKey"
                                               readonly name="sessionKey" required/>
                                    </div>
                                    <button class="btn btn-info btn-pop col-sm-1" ng-click="ctrl.generate()">生成</button>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-9 col-sm-offset-1">
                                        <vo-message target="addForm.sessionKey"></vo-message>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12">
                        <div id="step-buttons" class="text-center">
                            <button class="btn btn-default btn-pop"><i class="fa fa-cog"></i>&nbsp;&nbsp;设置</button>
                            <a class="btn btn-success btn-pop" href="#/newShop/guide/channelConfig">下一步&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
