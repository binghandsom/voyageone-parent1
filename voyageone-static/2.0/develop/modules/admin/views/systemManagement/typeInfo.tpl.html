<div class="wrapper-md" ng-init="ctrl.init()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-navicon"></i>&nbsp;{{'TXT_TYPE_INFO_MANAGEMENT' | translate}}</h4>
                </div>
                <div class="container-fluid m-t-xs m-b-xs">
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_TYPE_ID' | translate}}</label>
                                    <div class="col-sm-8">
                                        <input type="text" maxlength="3" class="form-control" ng-model="ctrl.searchInfo.id"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_TYPE_NAME' | translate}}</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" ng-model="ctrl.searchInfo.name"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_COMMENTS' | translate}}</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" ng-model="ctrl.searchInfo.comment"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-horizontal">
                                <div class="row form-group"><!-- 状态 -->
                                    <label class="col-sm-3 control-label">{{'TXT_STATUS' | translate}}</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" ng-model="ctrl.searchInfo.active"
                                                ng-options="active.active as active.value for active in ctrl.activeList">
                                            <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center m-b-xs">
                            <div class="form-horizontal form-inline">
                                <button class="btn btn-default" ng-click="ctrl.clear()"><i class="fa fa-remove"></i>&nbsp;重置</button>
                                <button class="btn btn-vo" ng-click="ctrl.search(1)"><i class="fa fa-search"></i>&nbsp;搜索</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="box-body-new">
            <div class="col-sm-4 pull-right text-right" ng-controller="popupCtrl">
                <div class="form-group m-t-sm m-r-xs">
                    <button class="btn btn-default" ng-click="openTypeAdd('add')"><i class="fa fa-plus"></i>&nbsp;添加</button>
                    <button class="btn btn-default" ng-click="ctrl.edit()" ng-disabled="ctrl.sysTypeInfoSelList.selList.length <= 0||ctrl.sysTypeInfoSelList.selList.length>1"><i class="fa fa-pencil"></i>&nbsp;修改</button>
                    <button class="btn btn-default" ng-click="ctrl.delete()" ng-disabled="ctrl.sysTypeInfoSelList.selList.length <= 0"><i class="fa fa-ban"></i>&nbsp;禁用</button>
                </div>
            </div>
            <table class="table table-hover-new table-hover table_main">
                <thead>
                <tr>
                    <th class="text-left mfb-xt" ng-controller="selectRowsCtrl">
                        <label class="checkbox-inline c-checkbox" style="height: 15px;">
                            <input type="checkbox" ng-click="selectAll(ctrl.sysTypeInfoSelList)"
                                   ng-checked="isAllSelected(ctrl.sysTypeInfoSelList)" >
                            <span class="fa fa-check"></span>&nbsp;{{'TXT_SELECT_ALL' | translate}}&nbsp;
                        </label>
                    </th>
                    <th class="text-center mfb-xt" translate="TXT_TYPE_ID"></th>
                    <th class="text-left mfb-xt" translate="TXT_TYPE_NAME"></th>
                    <th class="text-center mfb-xxt" translate="TXT_COMMENTS"></th>
                    <th class="text-center mfb-xt" translate="TXT_STATUS"></th>
                    <th class="text-left mfb-xxt" translate="TXT_CART_UPDATE_TIME"></th>
                    <th class="text-center mfb-xt" translate="TXT_UPDATER"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td if-no-rows="ctrl.systemList.length||ctrl.systemList" colspan="7" style="padding: 0px"></td>
                </tr>
                <tr ng-repeat="list in ctrl.systemList">
                    <td class="text-left v-middle">
                        <label class="checkbox-inline c-checkbox" style="padding-top:4px">
                            <input ng-model="ctrl.sysTypeInfoSelList.selFlag[list.id]" type="checkbox" ng-controller="selectRowsCtrl"
                                   ng-click="selectOne(list.id, ctrl.sysTypeInfoSelList)">
                            <span class="fa fa-check"></span>
                        </label>
                    </td>
                    <td class="text-center v-middle">{{list.id}}</td>
                    <td class="text-left v-middle">{{list.name}}</td>
                    <td class="text-center v-middle">{{list.comment}}</td>
                    <td class="text-center v-middle">{{list.active?list.active==1 ? '启用':'禁用':''}}</td>
                    <td class="text-left v-middle">{{list.modified}}</td>
                    <td class="text-center v-middle">{{list.modifier}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <vpagination config="ctrl.channelPageOption" ng-if="ctrl.systemList.length>0"></vpagination>
    </div>
</div>
