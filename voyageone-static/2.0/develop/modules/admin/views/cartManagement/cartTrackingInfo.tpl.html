<div class="wrapper-md" ng-init="ctrl.init()">
    <div class="vo_accordion vo_attr">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-navicon"></i>&nbsp;{{'TXT_CART_TRACKING_INFO'|translate}}</h4>
                </div>
                <div class="container-fluid m-t-xs m-b-xs">
                    <div class="col-sm-12">
                        <div class="col-sm-3"><!-- 渠道名 -->
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_CART_CHANNEL_NAME' | translate}}</label>
                                    <div class="col-sm-8">
                                        <select search-contains="true" chosen width="'100%'" class="form-control"
                                                ng-model="ctrl.searchInfo.orderChannelId"
                                                ng-options="channel.orderChannelId as channel.name for channel in ctrl.channelAllList">
                                            <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group"><!-- 状态 -->
                                    <label class="col-sm-3 control-label">{{'TXT_STATUS' | translate}}</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" ng-model="ctrl.searchInfo.active"
                                                ng-options="active.active as active.value for active in ctrl.activeList">
                                            <option value="">&nbsp;{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3"><!-- 店铺名 -->
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_CART_SHOP_NAME' | translate}}</label>
                                    <div class="col-sm-8">
                                        <select search-contains="true" chosen width="'100%'" class="form-control"
                                                ng-model="ctrl.searchInfo.cartId"
                                                ng-options="cart.cartId as cart.name for cart in ctrl.cartAllList">
                                            <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_TRACKING_STATE' | translate}}</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" ng-model="ctrl.searchInfo.trackingStatus"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="col-sm-3 control-label">{{'TXT_TRACKING_LOCATION' | translate}}</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" ng-model="ctrl.searchInfo.location"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center m-b-xs">
                            <div class="form-horizontal form-inline">
                                <button class="btn btn-default" ng-click="ctrl.clear()"><i class="fa fa-remove"></i>&nbsp;重置</button>
                                <button class="btn btn-vo" ng-click="ctrl.search(1)"><i class="fa fa-search"></i>&nbsp;搜索</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="box-body-new">
            <div class="col-sm-4 pull-right text-right" ng-controller="popupCtrl">
                <div class="form-group m-t-sm m-r-xs">
                    <button class="btn btn-default" ng-click="openCartTrackingInfo('add')"><i class="fa fa-plus"></i>&nbsp;添加</button>
                    <button class="btn btn-default" ng-click="ctrl.edit()" ng-disabled="ctrl.cartTrackingSelList.selList.length <= 0||ctrl.cartTrackingSelList.selList.length>1"><i class="fa fa-pencil"></i>&nbsp;修改</button>
                    <button class="btn btn-default" ng-click="ctrl.delete()" ng-disabled="ctrl.cartTrackingSelList.selList.length <= 0"><i class="fa fa-ban"></i>&nbsp;禁用</button>
                </div>
            </div>
            <table class="table table-hover-new table-hover table_main">
                <thead>
                <tr>
                    <th class="text-left mfb-xt" ng-controller="selectRowsCtrl">
                        <label class="checkbox-inline c-checkbox" style="height: 15px;">
                            <input type="checkbox" ng-click="selectAll(ctrl.cartTrackingSelList)"
                                   ng-checked="isAllSelected(ctrl.cartTrackingSelList)" >
                            <span class="fa fa-check"></span>&nbsp;{{'TXT_SELECT_ALL' | translate}}&nbsp;
                        </label>
                    </th>
                    <th class="text-center mfb-xt" translate="TXT_CART_CHANNEL_NAME"></th>
                    <th class="text-center mfb-xt" translate="TXT_CART_SHOP_NAME"></th>
                    <th class="text-center mfb-xt" translate="TXT_TRACKING_STATE"></th>
                    <th class="text-center mfb-xxt" translate="TXT_TRACKING_INFO"></th>
                    <th class="text-center mfb-xt" translate="TXT_TRACKING_LOCATION"></th>
                    <th class="text-center mfb-xt" translate="TXT_IS_DISPLAY"></th>
                    <th class="text-center mfb-xxt" translate="TXT_TRACKING_IS_EXPAND"></th>
                    <th class="text-center mfb-xt" translate="TXT_STATUS"></th>
                    <th class="text-left mfb-xxt" translate="TXT_CART_UPDATE_TIME"></th>
                    <th class="text-center mfb-xt" translate="TXT_UPDATER"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td if-no-rows="ctrl.cartList.length||ctrl.cartList" colspan="11" style="padding: 0px"></td>
                </tr>
                <tr ng-repeat="list in ctrl.cartList">
                    <td class="text-left v-middle">
                        <label class="checkbox-inline c-checkbox" style="padding-top:4px">
                            <input ng-model="ctrl.cartTrackingSelList.selFlag[list.seq]" type="checkbox" ng-controller="selectRowsCtrl"
                                   ng-click="selectOne(list.seq, ctrl.cartTrackingSelList)">
                            <span class="fa fa-check"></span>
                        </label>
                    </td>
                    <td class="text-center v-middle">{{list.channelName}}</td>
                    <td class="text-center v-middle">{{list.cartName}}</td>
                    <td class="text-center v-middle">{{list.trackingStatus}}</td>
                    <td class="text-left v-middle">{{list.trackingInfo}}</td>
                    <td class="text-center v-middle">{{list.location}}</td>
                    <td class="text-center v-middle">{{list.displayFlg=='1'?'显示':'隐藏'}}</td>
                    <td class="text-center v-middle">{{list.trackingSpreadFlg =='1'?'取得运单号路由信息':''}}</td>
                    <td class="text-center v-middle">{{list.active==true ? '启用':'禁用'}}</td>
                    <td class="text-left v-middle">{{list.modified}}</td>
                    <td class="text-center v-middle">{{list.modifier}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <vpagination config="ctrl.cartPageOption" ng-if="ctrl.cartList.length>0"></vpagination>
    </div>
</div>
