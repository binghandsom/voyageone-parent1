<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Channel Selection</title>
    <link href="static/css/app.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="libs/angular-block-ui/0.2.1/angular-block-ui.min.css">
</head>
<body ng-controller="channelController">
<div class="navbar-header bg-black">
    <a class="navbar-brand text-lt">
        <span>Channel Selection</span>
    </a>
</div>

<div class="collapse pos-rlt navbar-collapse box-shadow bg-black">
    <ul class="nav navbar-nav hidden-xs">
        <li class="dropdown vo_h_system" dropdown>
            <h3 href>Channel Selection</h3>
        </li>
    </ul>
    <!-- nabar right -->
    <ul class="nav navbar-nav navbar-right hidden-sm">
        <li class="dropdown" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle>
                <!--<span class="" ng-bind="userName"></span> <b class="caret"></b>-->
                <span href="" ng-click="logout()">Logout</span>
            </a>
        </li>
    </ul>
    <!-- / navbar right -->
</div>
<div class="wrapper-md clearfix">
    <div class="channel-main-con text-center">
        <div class="channel-main" ng-repeat="channel in channels">
            <img ng-src="{{channel.channelImgUrl || '/static/img/NoImageAvailable.png'}}" alt="" class="img-circle">
            <h4>{{channel.channelName}}</h4>
            <ul class="list-inline channel-list">
                <li ng-repeat="app in channel.apps"><a href="javascript:void(0);" ng-click="choose(channel,app)">{{app.application}}</a></li>
            </ul>
        </div>
    </div>
</div>
<script src="libs/require.js/2.2.0/require.js" data-main="channel"></script>
</body>
</html>
