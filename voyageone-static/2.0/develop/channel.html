<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="static/app.min.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-controller="channelController">
<div class="navbar-header bg-black">
    <a class="navbar-brand text-lt">
        <span>Voyage One CMS</span>
    </a>
</div>
<div class="collapse pos-rlt navbar-collapse box-shadow bg-black">
    <ul class="nav navbar-nav navbar-right hidden-sm">
        <li class="dropdown vo_h_locale" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle>
                <span class="">中文</span><b class="caret"></b>
            </a>
            <ul class="dropdown-menu arrow_box">
                <li>
                    <a href>
                        <span>English</span>
                    </a>
                </li>
            </ul>
        </li>
        <li class="dropdown" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle>
                <span class="">Will</span> <b class="caret"></b>
            </a>
            <ul class="dropdown-menu arrow_box">
                <li>
                    <a href>
                        <span>Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#"><span>Profile</span></a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="login.html">Logout</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div class="wrapper-md clearfix">
    <div class="channel-main-con text-center">
        <div class="channel-main" ng-repeat="channel in channels">
            <img src="{{channel.channelImgUrl || 'static/img/NoImageAvailable.png'}}" class="img-responsive img-circle" alt="">
            <h4>{{channel.channelName}}</h4>
            <ul class="list-inline channel-list">
                <li ng-repeat="app in channel.apps"><a href="javascript:void(0);" ng-click="choose(app)">{{app}}</a></li>
            </ul>
        </div>
    </div>
</div>
<script src="libs/require.js/2.1.21/require.js" data-main="channel"></script>
</body>
</html>
