<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN-LOGIN</title>
    <link href="static/css/login.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="libs/angular-block-ui/0.2.1/angular-block-ui.min.css">
    <script src="libs/angular.js/1.5.6/angular.js"></script>
    <script src="libs/angular-ngStorage/ngStorage.js"></script>
    <script src="libs/angular-block-ui/0.2.1/angular-block-ui.js"></script>
    <script src="libs/require.js/2.2.0/require.js"></script>
</head>
<body>
<div class="login-logo"><img src="static/img/voyage_one_logo_3.png"/></div>
<div class="login" ng-controller="adminLoginController">
    <form class="login-main">
        <ng-include src="'msg.tpl.html'"></ng-include>
        <ul>
            <li>
                <input ng-model="username" type="text" class="text" placeholder="Username or Email">
                <span class="small-icon login-user"></span>
            </li>
            <li>
                <input ng-model="password" type="password" placeholder="Password" enter-click="#btn-login">
                <span class="small-icon login-lock"></span>
            </li>
            <li class="text-right">
                <a class="text-right" href="/adminResetPass.html" target="_blank">忘记密码</a>
            </li>
        </ul>
    </form>
    <div class="login-submit">
        <button id="btn-login" ng-click="login()">Login</button>
    </div>
</div>
<script type="text/ng-template" id="msg.tpl.html">
    <div class="loginSign" ng-show="errorMessage">{{errorMessage}}</div>
</script>
<script>
    require(['adminLogin']);
</script>
</body>
</html>
