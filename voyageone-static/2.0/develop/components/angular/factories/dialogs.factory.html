<div class="vo_modal vo-dialogs">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
            <span aria-hidden="true"><i ng-click="close()" class="fa fa-close"></i></span>
        </button>
        <h5 class="modal-title"><i class="fa fa-exclamation-triangle"></i>&nbsp;<span ng-bind-html="title"></span></h5>
    </div>
    <div class="modal-body">
        <div class="text-left" ng-bind-html="content"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default btn-sm" ng-if="!isAlert" ng-click="close()" translate="BTN_CANCEL"></button>
        <button class="btn btn-sm {{::isAlert?'btn-default':'btn-vo'}}" ng-click="ok()" translate="BTN_OK"></button>
    </div>
</div>
