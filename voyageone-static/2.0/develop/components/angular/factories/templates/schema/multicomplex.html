<table class="table text-center">
    <thead>
    <tr>
        <th ng-repeat="field in $data.fields" ng-class="{'vo_reqfield': showHtmlData.isRequired}"
            class="text-center">{{field.name}}
        </th>
        <th ng-if="!showHtmlData.notShowEdit" class="text-center" translate="TXT_ACTION"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="value in $data.complexValues">
        <td class="text-left" ng-repeat="field in value.fieldMap">
            <div class="tableLayer"><p ng-if="field.type != 'COMPLEX'">&nbsp;</p>
                <p>
                    <schema-item data="field" hastip="true" complex="true"></schema-item>
                </p>
            </div>
        </td>
        <td ng-if="!showHtmlData.notShowEdit">
            <button title="{'BTN_DELETE' | translate}" class="btn btn-danger btn-xs" ng-click="delField($index)"><i
                    class="fa  fa-trash-o"></i></button>
        </td>
    </tr>
    </tbody>
</table>
