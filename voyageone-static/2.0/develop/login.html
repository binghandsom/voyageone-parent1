<!DOCTYPE html>
<html lang="en" ng-app="voyageone.cms.login">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="static/login.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="login-logo"><img src="static/img/voyage_one_logo_3.png"/></div>
<div class="login" ng-controller="loginController">
    <form class="login-main">
        <div class="loginSign">password:长度需要在6和50之间</div>
        <ul>
            <li>
                <input type="text" class="text" placeholder="Username or Email">
                <a href="#" class="small-icon login-user"></a>
            </li>
            <li>
                <input type="password" value="Password" placeholder="Password">
                <a href="#" class="small-icon login-lock"></a>
            </li>
        </ul>
        <div class="checkbox c-checkbox">
            <label><input type="checkbox" value=""/><span class="fa fa-check"></span>记住密码</label>
        </div>
    </form>
    <div class="login-submit">
        <input type="button" value="登录">
    </div>
</div>
<script src="libs/require.js/2.1.21/require.js" data-main="login.main"></script>
</body>
</html>
