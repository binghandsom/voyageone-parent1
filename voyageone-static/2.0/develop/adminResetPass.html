<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN-重置密码</title>
    <link href="static/css/login.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="libs/angular-block-ui/0.2.1/angular-block-ui.min.css">
    <script src="libs/angular.js/1.5.6/angular.js"></script>
    <script src="libs/angular-ngStorage/ngStorage.js"></script>
    <script src="libs/angular-block-ui/0.2.1/angular-block-ui.js"></script>
    <script src="libs/require.js/2.2.0/require.js"></script>
    <link rel="stylesheet" href="static/css/twitter-bootstrap/3.3.5/css/bootstrap.css">
</head>
<body ng-controller="resetPassController" style="background-color: #fbfbfb">

<div class="col-sm-12">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="form-horizontal">
            <div class="form-group">
                <img src="static/img/voyage_one_logo_3.png"/>
            </div>
            <div class="form-group">
                <h3>重置密码</h3>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px;">
    <div class="col-sm-12">
        <div class="form-horizontal">
            <div class="row form-group">
                <label class="col-sm-3 control-label">账号</label>
                <div class="col-sm-8">
                    <label class="control-label text-black">&nbsp;&nbsp;admin</label>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 control-label">密码</label>
                <div class="col-sm-8">
                    <input style="border: 1px solid #ccc;padding: 0 0 0 10px;" type="password" class="form-control" ng-model="newPass"/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 control-label">再次输入密码</label>
                <div class="col-sm-8">
                    <input style="border: 1px solid #ccc;padding: 0 0 0 10px;" type="password" class="form-control" ng-model="newPassAgain"/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-8 col-sm-offset-2 login-submit">
                    <button class="btn btn-info col-sm-12" ng-click="submit()" style="padding: 2px 2px;">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    require(['adminResetPass']);
</script>
</body>
</html>
