<div class="modal-content modal-blue" ng-init="ctrl.init()">
    <div class="modal-header">
        <h4 class="modal-title" id="newShipmentTitle" ng-if="!ctrl.shipmentExisted">
            <i class="fa fa-tasks"></i>{{'TXT_IMAGE_PREVIEW' | translate}}<i class="fa fa-close pull-right fa-lg" ng-click="$dismiss()"></i>
        </h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12 text-center form-horizontal">
                <img class="col-md-12" src="{{ctrl.imgSrc}}">
            </div>
        </div>
    </div>
</div>
