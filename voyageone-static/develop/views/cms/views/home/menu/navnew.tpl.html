<!-- list -->

<ul class="nav">
    <!-- CMS 类目管理 -->
    <!--<li ng-class="{active:$state.includes('ims.inventory''ims.new_inventory')}"> TODO 暂时做不了-->

    <li ng-if="$rootScope.application=='cms'">
        <a class="auto" ui-sref="cms.category">
      <span class="pull-right text-muted">
        <i class="fa fa-fw fa-angle-right text"></i>
        <i class="fa fa-fw fa-angle-down text-active"></i>
      </span>
            <i class="glyphicon glyphicon-th-list icon text-vo"></i>
            <span class="" translate="TXT_CATEGORY_MANAGER"></span>
        </a>
        <ul class="nav nav-sub dk">
            <li class="nav-sub-header">
                <a href>
                    <span translate="TXT_CATEGORY_MANAGER"></span>
                </a>
            </li>
            <li  ng-repeat="item in menuInfo.categoryTreeList">
                <a class="auto" ng-if="item.isParent == 1">
                    <span class="pull-right text-muted">
                      <i class="fa fa-fw fa-angle-right text"></i>
                      <i class="fa fa-fw fa-angle-down text-active"></i>
                    </span>
                    <i class="fa fa-plus icon-small text-vo"></i>
                    <span ng-bind="item.catName"></span>
                </a>
                <a ng-if="item.isParent == 0" ng-click="goSearchPage(item.catId)">
                    <i class="fa fa-minus icon text-vo"></i>
                    <span ng-bind="item.catName"></span>
                </a>
                <ul class="nav nav-sub dk" style="padding-left:10px" ng-if="item.isParent == 1" ng-include="'categoryMenu'" ng-init="categoryMenu = item.children"></ul>
            </li>
        </ul>
    </li>
    <!-- Promotion管理 -->
    <li ng-repeat="menu in $root.menuTree">
        <a class="auto">
            <span class="pull-right text-muted">
                <i class="fa fa-fw fa-angle-right text"></i>
                <i class="fa fa-fw fa-angle-down text-active"></i>
            </span>
            <i class="glyphicon glyphicon-star icon text-vo"></i>
            <span class="" translate="{{menu.menuTitle}}"></span>
        </a>
        <ul class="nav nav-sub dk">
            <li class="nav-sub-header">
                <a>
                    <span translate="{{menuTitle}}"></span>
                </a>
            </li>
            <li ui-sref-active="active"   ng-repeat="cmenu in menu.children">
                <a href="#{{cmenu.defaultUrl}}">
                    <i class="glyphicon glyphicon-minus icon text-vo"></i>
                    <span TRANSLATE="{{cmenu.menuTitle}}"></span>
                </a>
            </li>

        </ul>
    </li>

</ul>
<!--end-->

<script id="categoryMenu" type="text/ng-template">
    <li ng-repeat="item in categoryMenu">
        <a class="auto" ng-if="item.isParent == 1">
            <span class="pull-right text-muted">
                <i class="fa fa-fw fa-angle-right text"></i>
                <i class="fa fa-fw fa-angle-down text-active"></i>
            </span>
            <i class="fa fa-plus icon-small text-vo"></i>
            <span ng-bind="item.catName"></span>
        </a>
        <a ng-if="item.isParent == 0" ng-click="goSearchPage(item.catId)">
            <i class="fa fa-minus icon text-vo"></i>
            <span ng-bind="item.catName"></span>
        </a>
        <ul class="nav nav-sub dk" style="padding-left:10px" ng-if="item.isParent == 1" ng-include="'categoryMenu'" ng-init="categoryMenu = item.children"></ul>
    </li>
</script>
