<div class="vo_modal" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="fa fa-crosshairs"></i>&nbsp;{{'TXT_DICTIONARY_VALUE' | translate}}</h5>
    </div>
    <form role="form" class="form-horizontal m-t-md m-l-lg m-b-lg">
        <div class="form-group">
            <div class="col-sm-3"><label class="checkbox-inline c-radio">
                <input type="radio" name="radioDictionaryType" value="{{vm.valueTypes.master}}" ng-model="vm.selected.valueType">
                <span class="fa fa-check"></span>&nbsp;{{'TXT_MASTER_DATA' | translate}}</label>
            </div>
            <div class="col-sm-8" ng-show="vm.selected.valueType == vm.valueTypes.master">
                <select class="form-control" ng-model="vm.selected.masterValue" ng-options="i.desc as i.desc for i in vm.masterData.masterProps"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"><label class="checkbox-inline c-radio">
                <input type="radio" name="radioDictionaryType" value="{{vm.valueTypes.dict}}" ng-model="vm.selected.valueType">
                <span class="fa fa-check"></span>&nbsp;{{'TXT_DICTIONARY' | translate}}</label>
            </div>
            <div class="col-sm-8" ng-show="vm.selected.valueType == vm.valueTypes.dict">
                <select class="form-control" ng-model="vm.selected.dictValue" ng-options="i.name as i.name for i in vm.masterData.dictionaryProps"></select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3"><label class="checkbox-inline c-radio">
                <input type="radio" name="radioDictionaryType" value="{{vm.valueTypes.text}}" ng-model="vm.selected.valueType">
                <span class="fa fa-check"></span>&nbsp;{{'TXT_TEXT' | translate}}</label>
            </div>
            <div class="col-sm-8" ng-show="vm.selected.valueType == vm.valueTypes.text">
                <textarea class="form-control" rows="4" ng-model="vm.selected.textValue"></textarea>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()"><i class="fa fa-remove"></i> {{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"></i> {{'BTN_SAVE' | translate}}</button>
    </div>
</div><!-- .vo_modal -->
