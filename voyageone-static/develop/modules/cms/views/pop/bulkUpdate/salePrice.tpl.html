<div class="vo_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span
                aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h5 class="modal-title"><i class="glyphicons glyphicons-edit"></i>&nbsp;{{'TXT_FINAL_SALE_PRICE_SETTING' | translate}}</h5>
    </div>
    <div class="modal-body wrapper">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-3 control-label">
                    <label class="">{{'TXT_CART_NAME' | translate}}</label>
                </div>
                <div class="col-sm-7">
                    <select class="form-control" ng-model="ctrl.cartId" ng-options="cart.value as cart.name for cart in ctrl.cartList" ng-change="ctrl.init()">
                        <option value="">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 text-right">
                    <label class="control-label" ng-click="openFreeTag('')">{{'TXT_BASE_PRICE' |translate}}</label>
                </div>
                <div class="col-sm-8">
                    <div class="col-sm-6">
                        <label class="checkbox-inline c-radio">
                            <input type="radio"><span class="fa fa-check"></span> {{'TXT_MSRP_PRICE'|translate}}
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <label class="checkbox-inline c-radio">
                            <input type="radio"><span class="fa fa-check"></span> {{'TXT_RETAIL_PRICE_WITH_COLON'|translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <div class="col-sm-6">
                        <label class="checkbox-inline c-radio">
                            <input type="radio"><span class="fa fa-check"></span> {{'TXT_SALE_PRICE'|translate}}
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <label class="checkbox-inline c-radio">
                            <input type="radio"><span class="fa fa-check"></span> {{'TXT_NONE'|translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 text-right">
                    <label class="control-label">{{'TXT_EXPRESSION' | translate}}</label>
                </div>
                <div class="col-sm-8">
                    <div class="col-sm-4">
                        <select class="form-control">
                            <option value="0" selected="selected">{{'TXT_SELECT_NO_VALUE' | translate}}</option>
                            <option value="">*</option>
                            <option value="">+</option>
                            <option value="">-</option>
                            <option value="">=</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="请输入数字">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <label class="checkbox-inline c-checkbox">
                        <input type="checkbox" checked><span class="fa fa-check"></span> {{'TXT_ROUND_UP'|translate}}&nbsp;&nbsp;
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 text-right">
                    <label class="control-label">{{'TXT_FINAL_SALE_PRICE' | translate}}</label>
                </div>
                <div class="col-sm-1 text-center m-t-xs"> =</div>
                <div class="col-sm-5">
                   <input type="text" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-remove"></i>&nbsp;{{'BTN_CANCEL' | translate}}</button>
        <button class="btn btn-vo" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;{{'BTN_SAVE' | translate}}</button>
    </div>
</div><!-- .vo_modal -->
