<div class="dialog-contents">
    <h3 class="text-center" translate="WMS_COMPARE"></h3>
    <div class="row">
        <div class="col-md-6">
            <table if-no-rows="items.inItems" class="table table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th colspan="2" class="text-center">{{inName}}</th>
                </tr>
                <tr>
                    <th class="text-center" translate="WMS_SKU"></th>
                    <th class="text-center" translate="WMS_QTY"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="i in items.inItems">
                    <td class="text-center">{{i.transfer_sku}}</td>
                    <td class="text-center">{{i.transfer_qty}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th colspan="2" class="text-center">{{outName}}</th>
                </tr>
                <tr>
                    <th class="text-center" translate="WMS_SKU"></th>
                    <th class="text-center" translate="WMS_QTY"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="i in items.outItems">
                    <td class="text-center">{{i.transfer_sku}}</td>
                    <td class="text-center">{{i.transfer_qty}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-center padding-15">
        <button type="button" class="btn btn-sm btn-info" ng-click="closeThisDialog()" translate="WMS_COMPARE"></button>
    </div>
</div>
