<div>
    <object id="AutoScale" classid="clsid:0F8E58C5-FB1B-11E3-B02E-74867A50EFA7" style="display: none;"></object>
</div>
<div class="container-fluid" ng-controller="inventoryCtrl" ng-init="init()" ng-cloak="">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"> Inventory </h3>
        </div>
        <div class="panel-body">
            <div class="row row-flow">
                <div class="col-md-2">
                    <div class="form-group">
                        <div class="input-group">
                            <label class="input-group-addon" translate="WMS_SESSIONNAME"></label>
                            <span class="form-control">{{vm.sessionName}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <label class="input-group-addon" translate="WMS_LOCATION"></label>
                        <span class="form-control">{{vm.location_name}}</span>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <div class="input-group">
                            <label for="inventory-upc" class="input-group-addon" translate="WMS_BARCODE"></label>
                            <input id="inventory-upc" focus-me="true" class="form-control" ng-model="vm.upc" ng-disabled="btnCtrl.disabledFlg" type="text" enter-click="#upc-scan" />
                        </div>
                    </div>
                </div>
                <!--<div class="col-md-2">-->
                    <!--<div class="form-group">-->
                        <!--<div class="input-group">-->
                            <!--<label for="inventory-sku" class="input-group-addon" translate="WMS_SKU"></label>-->
                            <!--<input id="inventory-sku" class="form-control" ng-model="vm.sku" ng-disabled="btnCtrl.disabledFlg" type="text" />-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="col-md-2">
                    <div class="form-group">
                        <div class="input-group">
                            <label for="inventory-qty" class="input-group-addon" translate="WMS_QTY"></label>
                            <input id="inventory-qty" class="form-control" ng-disabled="btnCtrl.disabledFlg" ng-model="vm.stocktake_qty" type="text" maxlength="6"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button id="upc-scan" class="btn btn-sm btn-primary" ng-disabled="btnCtrl.disabledFlg" ng-click="scanUpc()" translate="WMS_ADD"></button>
                    <label class="checkbox-inline">
                        <input name="autoPrint" class="ng-valid ng-dirty ng-valid-parse ng-touched" id="autoPrint" type="checkbox" value="o" ng-model="vm.auto_print">
                        <span class="ng-scope" translate="WMS_AUTO_PRINT_SKU_LABEL"></span>
                    </label>

                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <!--<button id="upc-scan" class="btn btn-sm btn-primary" ng-disabled="btnCtrl.disabledFlg" ng-click="scanUpc()" translate="WMS_ADD"></button>-->
                        <button ng-click="submit()" class="btn btn-sm btn-warning" ng-disabled="btnCtrl.disabledFlg" translate="WMS_SUBMIT"></button>
                        <button class="btn btn-sm btn-danger" ng-disabled="btnCtrl.disabledFlg" ng-click="reScan()" translate="WMS_RESCAN"></button>
                    </div>
                </div>
            </div>
            <div class="table-responsive mb10">
                <span translate="WMS_RECORDNUMBER"></span><span ng-bind="pageOption.total"></span>
                <!--表格主体-->
                <table if-no-rows="itemList" class="table table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th class="col-fix-no">#</th>
                        <th translate="WMS_PRODUCTCODE"></th>
                        <th translate="WMS_SKU"></th>
                        <th translate="WMS_PRODUCTNAME"></th>
                        <th translate="WMS_BARCODE"></th>
                        <th translate="WMS_QTY"></th>
                        <th class="col-fix-op" translate="WMS_OPERATION"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="iteminfo in itemList">
                        <td class="col-fix-no">{{(pageOption.curr - 1) * pageOption.size + $index + 1}}</td>
                        <td>{{iteminfo.code}}</td>
                        <td>{{iteminfo.sku}}</td>
                        <td>{{iteminfo.productName}}</td>
                        <td>{{iteminfo.upc}}</td>
                        <td>{{iteminfo.stocktake_qty}}</td>
                        <td class="col-fix-op">
                            <button class="btn btn-xs btn-success" ng-click="printItem($index)"  translate="WMS_PRINT"></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center" paging="pageOption"></div>
        </div>
    </div>
</div>
