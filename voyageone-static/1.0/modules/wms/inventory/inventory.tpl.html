<div class="container-fluid " ng-controller="inventoryCtrl" ng-init="init()" ng-cloak="">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title" translate="WMS_INVENTORYINFO"></h4>
        </div>
        <div class="panel-body">
            <div class="row row-flow mb10">
                <div class="col-md-2">
                    <div class="input-group">
                        <label class="input-group-addon" translate="WMS_CHANNEL"></label>
                        <ui-select ng-model="vm.order_channel_id" style="min-width: 160px">
                            <ui-select-match placeholder="select a channel">{{$select.selected.propertyName}}</ui-select-match>
                            <ui-select-choices repeat="i.propertyId  as i in cb.channel | filter: $select.search">
                                <div ng-bind-html="i.propertyName"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <label for="inventory_productCode" class="input-group-addon" translate="WMS_PRODUCTCODE"></label>
                        <input id="inventory_productCode" class="form-control" ng-model="vm.itemCode" />
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <label for="inventory_sku" class="input-group-addon" translate="WMS_SKU"></label>
                        <input id="inventory_sku" class="form-control" ng-model="vm.sku" />
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-sm btn-primary" ng-click="doSearch(1)"><i class="fa fa-search"></i>&nbsp;<span translate="WMS_SEARCH"></span></button>
                </div>
            </div>
            <div class="table-responsive mb10">
                <span translate="WMS_RECORDNUMBER"></span><span ng-bind="pageOption.total"></span>
                <table  if-no-rows="inventoryList" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="col-fix-no">#</th>
                        <th translate="WMS_SKU"></th>
                        <th ng-repeat="storeInfo in storeList">{{storeInfo.store_name}}</th>
                        <th translate="WMS_NEWORDER"></th>
                        <th translate="WMS_INPROCESS"></th>
                        <th translate="WMS_TOTAL"></th>
                        <th class="col-fix-op" translate="WMS_OPERATION"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="inventoryInfo in inventoryList">
                        <td class="col-fix-no">{{$index + 1 + (pageOption.curr - 1) * pageOption.size}}</td>
                        <td><a pop-sku-his-list="{{inventoryInfo}}">{{inventoryInfo.sku}}</a></td>
                        <td ng-repeat="storeQty in inventoryInfo.storeInventory">{{storeQty.inventoryDel}}</td>
                        <td>{{inventoryInfo.newOrd_qty}}</td>
                        <td>{{inventoryInfo.inProcess_qty}}</td>
                        <td>{{inventoryInfo.total}}</td>
                        <td class="col-fix-op">
                            <button class="btn btn-xs btn-success" context-menu="session-info-operations" ng-click="inventoryList.selected = inventoryInfo">
                                <label translate="WMS_OPERATION"></label>
                                <span class="caret"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center" paging="pageOption"></div>
        </div>
    </div>
    <ul id="session-info-operations" role="menu" class="dropdown-menu">
        <li><a href="javascript:" ng-click="syncRow()"><i class="fa fa-repeat"></i>&nbsp;<span translate="WMS_SYNCINVENTORY"></span></a></li>
    </ul>
</div>
