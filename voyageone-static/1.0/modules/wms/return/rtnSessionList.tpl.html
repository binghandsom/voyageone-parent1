<div class="container-fluid" ng-controller="rtnSessionListCtrl" ng-init="initialize()" ng-cloak>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a href="#wms/return/list" style="text-decoration: underline">Goods Return</a> Session List
            </h3>
        </div>
        <div class="panel-body">
            <div class="row row-flow">
                <div class="col-sm-3">
                    <div class="input-group">
                        <label class="input-group-addon" translate="WMS_STATUS"></label>
                        <ui-select ng-model="search.return_session_status" style="min-width: 150px">
                            <ui-select-match placeholder="select a store">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="i.id as i in sessionStatus | filter: $select.search">
                                <div ng-bind-html="i.name"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="input-group">
                        <label class="input-group-addon" translate="WMS_FROM"></label>
                        <input class="form-control" type="text" ng-model="search.createTime_s" is-open="fromOpened" ng-click="fromOpened = true" placeholder="Select a date" datepicker-popup="yyyy-MM-dd" datepicker-append-to-body="1" max-date="search.createTime_e" />
                        <label class="input-group-addon" translate="WMS_TO"></label>
                        <input class="form-control" type="text" ng-model="search.createTime_e" is-open="toOpened" ng-click="toOpened = true" placeholder="Select a date" datepicker-popup="yyyy-MM-dd" datepicker-append-to-body="1"  min-date="search.createTime_s"/>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-sm btn-primary" ng-click = "doSearch(1)"><i class="fa fa-search"></i>&nbsp;<span translate="WMS_SEARCH"></span></button>
                </div>
            </div>
            <div class="table-responsive mt10 mb10">
                <span translate="WMS_RECORDNUMBER"></span><span ng-bind="pageOption.total"></span>
                <!--表格主体-->
                <table if-no-rows="sessionInfoList" class="table table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th class="col-fix-no">#</th>
                        <th translate="WMS_SESSIONNAME"></th>
                        <th translate="WMS_STORE"></th>
                        <th translate="WMS_CREATEBY"></th>
                        <th translate="WMS_RETURNTYPE"></th>
                        <th translate="WMS_STATUS"></th>
                        <th translate="WMS_DETAIL" class="text-center"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="sessionInfo in sessionInfoList">
                        <td class="col-fix-no">{{$index+1+ (pageOption.curr-1) * pageOption.size}}</td>
                        <td>{{sessionInfo.created_local}}</td>
                        <td>{{sessionInfo.store_name}}</td>
                        <td>{{sessionInfo.creater}}</td>
                        <td>{{sessionInfo.returnType_name}}</td>
                        <td>{{sessionInfo.status_name}}</td>
                        <td class="text-center"> <button class="btn btn-xs btn-primary" ng-click="doSearchSessionDetail(sessionInfo.return_session_id)" translate="WMS_DETAIL"></button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center" paging="pageOption"></div>
        </div>
    </div>
</div>
