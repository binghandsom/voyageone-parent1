<div class="container-fluid " ng-controller="listCtrl" ng-init="init()" ng-cloak>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                BackOrder List
            </h3>
        </div>
        <div class="panel-body">
            <!--搜索条件-->
            <div class="row row-flow">
                <div class="col-md-2">
                    <div class="input-group">
                        <label for="backorderList-sku" class="input-group-addon">SKU</label>
                        <input id="backorderList-sku" class="form-control" type="text" ng-model="pvm.sku"/>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <label class="input-group-addon" translate="WMS_STORE"></label>
                        <ui-select ng-model="pvm.store_id" style=" min-width: 150px">
                            <ui-select-match placeholder="select a store">{{$select.selected.store_name}}</ui-select-match>
                            <ui-select-choices repeat="i.store_id as i in pcb.userStores | filter: $select.search">
                                <div ng-bind-html="i.store_name"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="col-md-4">
                    <!--操作按钮组-->
                    <button  class="btn btn-sm btn-primary" ng-click="search(1)"><i class="fa fa-search"></i>&nbsp;<span translate="WMS_SEARCH"></span></button>
                    <button class="btn  btn-sm btn-primary btn-success" ng-click="addBackOrder()" translate="WMS_ADDITEMTOBACKORDER"></button>
                </div>
            </div>
            <!--表格主体-->
            <div class="table-responsive mt10 mb10">
                <span translate="WMS_RECORDNUMBER"></span><span ng-bind="pageOption.total"></span>
                <table if-no-rows="backorderList" class="table table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>SKU</th>
                        <th translate="WMS_STORE"></th>
                        <th class="text-center" translate="WMS_LASTUPDATEUSER"></th>
                        <th class="text-center" translate="WMS_LASTUPDATETIME"></th>
                        <th class="text-center" translate="WMS_OPERATION"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="backorderInfo in backorderList">
                        <td class="col-fix-no">{{(pageOption.curr -1) * pageOption.size + $index + 1}}</td>
                        <td>{{backorderInfo.sku}}</td>
                        <td>{{backorderInfo.store_name}}</td>
                        <td class="text-center">{{backorderInfo.modifier}}</td>
                        <td class="text-center">{{backorderInfo.modified_local}}</td>
                        <td class="text-center"><button class="btn btn-xs btn-danger" ng-click="delRow(backorderInfo)">
                            <i class="fa fa-trash-o"></i>
                            <span translate="WMS_DELETE"></span></button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center" paging="pageOption"></div>
        </div>
    </div>
    <!--Add a item to BackOrder 弹出的填写SKU的弹出框-->
    <script type="text/ng-template" id="backOrder.add.html">
        <div class="dialog-contents">
            <h3 class="text-center" translate="WMS_ADDITEMTOBACKORDER"></h3>
            <div class="mb10">
                <div class="form-group">
                    <label class="control-label" translate="WMS_STORE"></label>
                    <ui-select ng-model="vm.store_id" style="min-width: 150px">
                        <ui-select-match placeholder="select a store">{{$select.selected.store_name}}</ui-select-match>
                        <ui-select-choices repeat="i.store_id as i in cb.userStores | filter: $select.search">
                            <div ng-bind-html="i.store_name"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label class="control-label" translate="WMS_SKU"></label>
                    <input class="form-control" ng-model="vm.sku" placeholder="sku">
                </div>
            </div>
            <div class="text-center padding-15">
                <button type="button" class="btn btn-md btn-info" ng-click="add()" translate="WMS_ADD"></button>
                <button type="button" class="btn btn-md btn-default" ng-click="closeThisDialog()" translate="WMS_CANCEL"></button>
            </div>
        </div>
    </script>
</div>
