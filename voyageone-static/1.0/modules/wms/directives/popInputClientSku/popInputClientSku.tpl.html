<div class="modal-header panel-heading" >
    <button type="button" class="close" aria-label="Close" ng-click="close()"> <span aria-hidden="true">&times;</span> </button>
    <h4 class="modal-title" ng-model="title">Input Client SKU Info</h4>
</div>
<div class="modal-body">

    <table class="table table-bordered">
        <tbody>
        <tr>
            <td>
                <span class="input-group">
                    <label class="input-group-addon" translate="WMS_BARCODE"></label>
                    <input id="code" class="form-control" type="text" readonly="readonly" ng-model="vm.code" />
                 </span>
                <span class="input-group">
                    <label  class="input-group-addon" translate="WMS_QTY"></label>
                    <input id="num" class="form-control" type="text" readonly="readonly" ng-model="vm.num" />
                 </span>
            </td>
        </tr>
        <tr>
            <td>
               <span class="input-group">
                   <label class="input-group-addon" translate="WMS_ITEM_CODE"></label>
                   <input id="itemCode" class="form-control" type="text" ng-model="vm.itemCode" />
                </span>
                <span class="input-group">
                   <label class="input-group-addon" translate="WMS_COLOR"></label>
                   <input id="color" class="form-control" type="text" ng-model="vm.color" />
                </span>
                <span class="input-group">
                   <label class="input-group-addon" translate="WMS_SIZE"></label>
                   <input id="size" class="form-control" type="text"ng-model="vm.size" />
                </span>
            </td>
        </tr>
        <tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="doSave()" translate="WMS_SAVE"></button>
    <button type="button" class="btn btn-sm btn-default" ng-click="close()" translate="WMS_CLOSE"></button>
</div>
