<div class="modal-header panel-heading" >
    <button type="button" class="close" aria-label="Close" ng-click="close()"> <span aria-hidden="true">&times;</span> </button>
    <h4 class="modal-title" ng-model="title" translate="WMS_INVENTORYINFO"></h4>
</div>
<div class="modal-body">
    <div class="row row-flow">
        <div class="col-xs-8 field-group">
            <div class="form-inline mb10">
                <div class="input-group">
                    <label for="productCode" class="input-group-addon" translate="WMS_PRODUCTCODE"></label>
                    <input id="productCode" class="form-control" ng-model="vm.itemCode" />
                </div>
                <button class="btn btn-sm btn-primary" ng-click="doSearch()"><i class="fa fa-search"></i>&nbsp;<span translate="WMS_SEARCH"></span></button>
            </div>
            <div class="form-inline">
                <div class="input-group">
                    <label for="popInventoryInfo_productName" class="input-group-addon" translate="WMS_PRODUCTNAME"></label>
                    <span id="popInventoryInfo_productName" class="form-control">{{vm.productName}}</span>
                </div>
            </div>
        </div>
        <div class="col-xs-4 text-right">
            <img width="100" height="100" src="{{vm.image_path}}" alt="" />
        </div>
    </div>
    <div class="table-responsive">
        <span translate="WMS_RECORDNUMBER"></span><span ng-bind="inventoryList.count"></span>
        <table if-no-rows="inventoryList" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th translate="WMS_SKU"></th>
                <th ng-repeat="storeInfo in storeList">{{storeInfo.store_name}}</th>
                <th translate="WMS_NEWORDER"></th>
                <th translate="WMS_INPROCESS"></th>
                <th translate="WMS_TOTAL"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="inventoryInfo in inventoryList" ng-if="!!inventoryInfo.sku">
                <td><a pop-sku-his-list="{{inventoryInfo}}">{{inventoryInfo.sku}}</a></td>
                <td ng-repeat="storeQty in inventoryInfo.storeInventory">{{storeQty.inventoryDel}}</td>
                <td>{{inventoryInfo.newOrd_qty}}</td>
                <td>{{inventoryInfo.inProcess_qty}}</td>
                <td>{{inventoryInfo.total}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-default" ng-click="close()" translate="WMS_CLOSE"></button>
</div>
