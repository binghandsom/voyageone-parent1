<div class="modal-header panel-heading" >
    <button type="button" class="close" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" ng-model="title" translate="WMS_RESERVATIONLOG"></h4>
</div>
<div class="modal-body">
    <!--主体-->
    <div class="row row-flow">
        <div class="col-xs-8">
            <div class="form-inline mb10">
                <div class="input-group">
                    <label for="reservationID" class="input-group-addon" translate="WMS_RESID"></label>
                    <input id="reservationID" type="text" class="form-control" ng-model="vm.reservation_id"/>
                </div>
                <button class="btn btn-sm btn-primary" ng-click="search()"><i class="fa fa-search"></i>&nbsp;<span translate="WMS_SEARCH"></span></button>
            </div>
            <div class="form-inline">
                <div class="input-group">
                    <label for="sku" class="input-group-addon" translate="WMS_SKU"></label>
                    <span id="sku" class="form-control" ng-bind="vm.sku"></span>
                </div>
                <div class="input-group">
                    <label for="productName" class="input-group-addon" translate="WMS_PRODUCTNAME"></label>
                    <span id="productName" class="form-control" ng-bind="vm.productName"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive mt10">
        <span translate="WMS_RECORDNUMBER"></span><span ng-bind="pageOperation.total"></span>
        <table  if-no-rows="reservationLogList" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th style="text-align: center;" width="10%">#</th>
                <th style="text-align: center;" width="10%" translate="WMS_STORE"></th>
                <th style="text-align: center;" width="15%" translate="WMS_STATUS"></th>
                <th style="text-align: center;" width="10%" translate="WMS_SHIP"></th>
                <th style="text-align: center;" width="30%" translate="WMS_NOTE"></th>
                <th style="text-align: center;" width="15%" translate="WMS_CREATEBY"></th>
                <th style="text-align: center;" width="20%" translate="WMS_CREATETIME"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="reservationLogInfo in reservationLogList">
                <td style="text-align: center;" >{{(pageOperation.curr - 1) * pageOperation.size + $index + 1}}</td>
                <td style="text-align: center;" >{{reservationLogInfo.store_name}}</td>
                <td>{{reservationLogInfo.res_status_name}}</td>
                <td style="text-align: center;" >{{reservationLogInfo.ship_channel}}</td>
                <td><PRE>{{reservationLogInfo.res_note}}</PRE></td>
                <td style="text-align: center;" >{{reservationLogInfo.creater}}</td>
                <td style="text-align: center;" >{{reservationLogInfo.created_local}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center" paging="pageOperation"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-default" ng-click="close()" translate="WMS_CLOSE"></button>
</div>
