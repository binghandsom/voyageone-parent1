<div class="modal-header panel-heading" >
    <button type="button" class="close" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" ng-model="title" translate="WMS_ITEM_LOCATION"></h4>
</div>
<div class="modal-body">
    <!--主体-->
    <div class="row row-flow">
        <div class="col-sm-12">
            <div class="form-inline mb10">
                <div class="input-group">
                    <label for="storeName" class="input-group-addon" translate="WMS_STORE"></label>
                    <span id="storeName" class="form-control" ng-bind="vm.store_name"></span>
                </div>
                <div class="input-group">
                    <label for="locationName" class="input-group-addon" translate="WMS_LOCATIONNAME"></label>
                    <span id="locationName" class="form-control" ng-bind="vm.location_name"></span>
                </div>
            </div>
            <div class="col-sm-12" style="padding-left:0px">
                <div class="form-inline col-sm-6" style="padding-left:0px">
                <div class="input-group">
                    <label for="location-bind-code" class="input-group-addon" translate="WMS_PRODUCTCODE_BIND"></label>
                    <input id="location-bind-code" type="text" class="form-control col-sm-2" ng-model="vm.code" enter-click="#location-bind-add"/>
                </div>
                    <button id="location-bind-add" class="btn btn-primary" ng-click="addItemLocation()" translate="WMS_ADD"></button>
                </div>

                <div class="form-inline col-sm-6" style="padding-left:0px">
                <div class="input-group">
                    <label for="location-bind-sku" class="input-group-addon" translate="WMS_PRODUCTSKU_BIND"></label>
                    <input id="location-bind-sku" type="text" class="form-control col-sm-2" ng-model="vm.sku" enter-click="#location-bind-addBySKU"/>
                </div>
                    <button id="location-bind-addBySKU" class="btn btn-primary" ng-click="addItemLocation()" translate="WMS_ADD"></button>
                    </div>


            </div>
        </div>
    </div>
    <div class="table-responsive mt10">
        <span translate="WMS_RECORDNUMBER"></span><span ng-bind="total"></span>
        <table  if-no-rows="itemLocationList" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th style="text-align: center;" width="2%">#</th>
                <th style="text-align: center;" width="10%" translate="WMS_PRODUCTCODE"></th>
                <th style="text-align: center;" width="15%" translate="WMS_SKU"></th>
                <th style="text-align: center;" width="2%" translate="WMS_OPERATION"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="itemLocationInfo in itemLocationList">
                <td style="text-align: center;" >{{(pageOperation.curr - 1) * pageOperation.size + $index + 1}}</td>
                <td style="text-align: center;" >{{itemLocationInfo.code}}</td>
                <td style="text-align: center;" >{{itemLocationInfo.sku}}</td>
                <td style="text-align: center;" ><button class="btn btn-danger btn-xs btn-block" ng-click="deleteItemLocation(itemLocationInfo, $index)" translate="WMS_DELETE"></button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--<div class="text-center" paging="pageOperation"></div>-->
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-default" ng-click="close()" translate="WMS_CLOSE"></button>
</div>
