
<div id="ims_dataMaintenance" class="container">
    <div ng-controller="modifyMainPicController" ng-init="initialize()" ng-cloak>
        <div class="row row-flow">
            <div class="col-md-10">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" translate="IMS_TXT_MOUDLE_NUMBER"></div>
                            <input type="text" class="form-control" ng-model="searchInfo.moudleNumber">
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<div class="input-group">-->
                            <!--<div class="input-group-addon" translate="IMS_TXT_MOUDLE_NAME"></div>-->
                            <!--<input type="text" class="form-control">-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" translate="IMS_TXT_CODE_NUMBER"></div>
                            <input type="text" class="form-control" ng-model="searchInfo.numIid">
                        </div>
                    </div>

                    <!-- Split button -->
                    <div class="btn-group">
                        <button type="button" ng-model="fromWare" class="btn btn-default form-control fix-sel" data-html="1" ng-options="w.value as w.label for w in warehouses" bs-select>
                            Select a warehouse <span class="caret"></span>
                        </button>
                    </div>

                </form>
            </div>
            <div class="col-md-2 text-right">
                <button type="button" class="btn btn-default" translate="IMS_BTN_SEARCH" ng-click="doSearch()" ></button>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-12" >
                <table class="table table-bordered" >
                <tr ng-repeat="a in popInfo.aList">
                    <td >
                        <div ng-model="panel1" bs-collapse>
                            <a bs-collapse-toggle ng-click="collapseMoudle($index)">
                                <!--<tr >-->
                                <!--<td ng-bind="a.operate"></td>-->
                                <!--<td ng-bind="a.icon"></td>-->
                                <!--<td ng-bind="a.id"></td>-->
                                <!--<td ng-bind="a.name"></td>-->
                                <!--<td ng-bind="a.color"></td>-->
                                <!--</tr>-->
                                <span class="glyphicon" ng-class="{true:'glyphicon-triangle-bottom', false:'glyphicon-triangle-right'}[a.collapseFlag]" aria-hidden="true"></span>
                                商品Code
                                <span ng-bind="a.moudleCode"></span>
                            </a>
                            <div bs-collapse-target>
                                <table class="table table-bordered table-hover">

                                    <thead>
                                    <tr>
                                        <th class="text-center">代表商品</th>
                                        <th class="text-center">图标</th>
                                        <th class="text-center">Code</th>
                                        <th class="text-center">商品名称</th>
                                        <th class="text-center">价格</th>
                                        <th class="text-center">性别</th>
                                        <th class="text-center">状态</th>
                                        <th class="text-center">中国库存</th>
                                        <th class="text-center">美国库存</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="b in a.bList track by $index" style="child-align: bottom" class="text-middle">
                                        <td class="text-center " align="center">
                                            <button type="button" class="btn" ng-click="doSelectMainPic(a, $index)"
                                                    ng-class="{true:'btn-danger', false:'btn-primary'}[a.selectedIndex === $index]" ng-disabled="a.selectedIndex === $index">
                                                <span aria-hidden="true" class="glyphicon " ng-class="{true:'glyphicon-ok-sign', false:'glyphicon-question-sign'}[a.selectedIndex === $index]"></span>
                                            </button>
                                        </td>
                                        <td class="text-center" ><img ng-src="{{b.icon}}"  class="img-thumbnail" alt="Responsive image" width="40px" /></td>
                                        <td class="text-center" align="center" ng-bind="b.code"></td>
                                        <td class="text-center" align="center" ng-bind="b.moudleName"></td>
                                        <td class="text-center" align="center" ng-bind="b.price"></td>
                                        <td class="text-center" align="center" >男</td>
                                        <td class="text-center" align="center" ng-bind="b.status"></td>
                                        <td class="text-center" align="center" ng-bind="b.stockCHN"></td>
                                        <td class="text-center" align="center" ng-bind="b.stockUSA"></td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </td>
                </tr>
                </table>
            </div>
        </div>
    </div>
</div>
