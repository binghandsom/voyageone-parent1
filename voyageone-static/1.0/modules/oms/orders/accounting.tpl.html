<div class="container searchWrap" id="oms_orders_search" ng-controller="accountingController" ng-init="initialize()" ng-cloak>
    <div id="uploadFilePanel" class="panel panel-primary">
        <div ng-class="{'panel-heading-collapsed':uploadFilePanel}" class="panel-heading">
            <span translate="TXT_ACCOUNTING_UPLOAD_ACCOUNTING_FILE"></span>
            <paneltool tool-collapse="tool-collapse"></paneltool>
        </div>
        <div collapse="uploadFilePanel" class="panel-wrapper">
            <div class="panel-body">
                <div class="row">
                    <div class="form-group">
                        <label class="control-label col-xs-2" translate="TXT_ACCOUNTING_FILETYPE"></label>

                        <div class="col-xs-4 input-group" style="font-size:13px;">
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" ng-model="upload.fileType"><span translate="TXT_ACCOUNTING_SETTLEMENT"></span>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" ng-model="upload.fileType"><span translate="TXT_ACCOUNTING_TRANSACTION"></span>
                            </label>
                        </div>
                        <div class="col-xs-6"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-right">
                        <span class="col-sm-10">
                            <input type="file" data-button-text="Choos file"
                                   data-class-button="btn btn-default" data-classinput="form-control inline"
                                   nv-file-select uploader="saveAccountingUploader" tabindex="-1"/>
                        </span>
                        <span class="col-sm-2">
                            <button class="btn btn-primary" ng-click="uploadSave()" translate="BUTTON_UPLOAD"></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="searchItemPanel" class="panel panel-primary">
        <div ng-class="{'panel-heading-collapsed':searchItemPanel}" class="panel-heading">
            <span translate="TXT_ACCOUNTING_SEARCH"></span>
            <paneltool tool-collapse="tool-collapse"></paneltool>
        </div>
        <div collapse="searchItemPanel" class="panel-wrapper">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ACCOUNTING_FILETYPE"></label>

                                <div class="col-xs-8 input-group" style="font-size:13px;">
                                    <label class="radio-inline">
                                        <input type="radio" name="searchRadioOptions" id="searchRadio1" value="1" ng-model="search.fileType"><span translate="TXT_ACCOUNTING_SETTLEMENT"></span>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="searchRadioOptions" id="searchRadio2" value="2" ng-model="search.fileType"><span translate="TXT_ACCOUNTING_TRANSACTION"></span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_STORE"></label>

                                <div class="col-xs-8 input-group input-group-radius">
                                    <select ng-model="search.propertySelected" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched"
                                            ng-options="propertyInfo.propertyId as propertyInfo.propertyName for propertyInfo in propertyList">
                                        <!-- <span class="caret"></span> -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_SHOPPING_CART"></label>

                                <div class="col-xs-8 input-group input-group-radius">
                                    <select class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="search.shoppingCartSelected"
                                            ng-options="shoppingCartInfoInfo.id as shoppingCartInfoInfo.name for shoppingCartInfoInfo in shoppingCartInfoList">

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ACCOUNTING_SEARCH_SEARCH_UPLOAD_DATE"></label>

                                <div class="col-xs-8 input-group">
                                    <input type="text" datepicker-popup="{{format}}" ng-model="search.searchDateFrom" is-open="fromDateOpened"
                                           max-date="search.searchDateTo" datepicker-options="dateOptions" close-text="Close" class="form-control" disabled/>
                                                    <span class="input-group-btn">
                                                        <button type="button" ng-click="open($event, 'openOrderDateFrom')" class="btn btn-default form-control">
                                                            <em class="fa fa-calendar"></em>
                                                        </button>
                                                    </span>
                                    <span class="input-group-addon" translate="TXT_ORDER_SEARCH_TO"></span>
                                    <input type="text" datepicker-popup="{{format}}" ng-model="search.searchDateTo" is-open="toDateOpened"
                                           min-date="search.searchDateFrom" datepicker-options="dateOptions" close-text="Close" class="form-control" disabled/>
                                                    <span class="input-group-btn">
                                                        <button type="button" ng-click="open($event, 'openOrderDateTo')" class="btn btn-default form-control">
                                                            <em class="fa fa-calendar"></em>
                                                        </button>
                                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-right">
                        <button type="button" class="btn btn-primary" ng-click="doSearch()" translate="BUTTON_SEARCH"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settlementFileSearchList" ng-show="showHiddenStyle_settlementFileSearchList">
        <!--表格主体-->
        <div class="table-responsive mb10">
            <span translate="TXT_RECORDNUMBER"></span><span ng-bind="pageOption.total"></span>
            <table if-no-rows="settlementFiles" id="settlementFileTable" class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th class="col-fix-no">#</th>
                    <th translate="TXT_ACCOUNTING_SEARCH_CHANNEL_NAME"></th>
                    <th translate="TXT_ACCOUNTING_SEARCH_CART_NAME"></th>
                    <th translate="TXT_ACCOUNTING_SEARCH_FILE_ID"></th>
                    <th translate="TXT_ACCOUNTING_SEARCH_UPLOAD_DATE"></th>
                    <th translate="TXT_ACCOUNTING_SEARCH_INCOME"></th>
                    <th translate="TXT_ACCOUNTING_SEARCH_EXPENSE"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="t in settlementFiles">
                    <td class="col-fix-no">{{ $index | dbIndex:pageOption }}</td>
                    <td>{{ t.orderChannelName }}</td>
                    <td>{{ t.cartName }}</td>
                    <td>{{ t.settlementFileId }}</td>
                    <td>{{ t.uploadTime }}</td>
                    <td>{{ t.totalIncome }}</td>
                    <td>{{ t.totalExpense }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center" paging="pageOption"></div>
    </div>
</div>
