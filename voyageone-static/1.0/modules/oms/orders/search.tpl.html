<div class="container searchWrap" id="oms_orders_search" ng-controller="searchController" ng-init="initialize()" ng-cloak>
    <div id="searchItemPanel" class="panel panel-primary">
        <div ng-class="{'panel-heading-collapsed':searchItemPanel}" class="panel-heading">
            <span translate="TXT_ORDER_SEARCH_ORDER_INFO"></span>
            <paneltool tool-collapse="tool-collapse"></paneltool>
        </div>
        <div collapse="searchItemPanel" class="panel-wrapper">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_STORE"></label>

                                <div class="col-xs-8 input-group input-group-radius">
                                    <select ng-model="search.propertySelected" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched"
                                            ng-options="propertyInfo.propertyId as propertyInfo.propertyName for propertyInfo in propertyList">
                                        <!-- <span class="caret"></span> -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_SHOPPING_CART"></label>

                                <div class="col-xs-8 input-group input-group-radius">
                                    <select class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="search.shoppingCartSelected"
                                            ng-options="shoppingCartInfoInfo.id as shoppingCartInfoInfo.name for shoppingCartInfoInfo in shoppingCartInfoList">

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-horizontal">

                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_ORDER_NUMBER"></label>

                                <div class="col-xs-8 input-group">
                                    <input type="text" class="form-control" ng-model="search.orderNumber" placeholder="Order Number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_WEB_ORDER"></label>

                                <div class="col-xs-8 input-group">
                                    <input type="text" class="form-control" ng-model="search.sourceOrderId" placeholder="Web Order Number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_ORDER_DATE"></label>

                                <div class="col-xs-8 input-group">
                                    <input type="text" datepicker-popup="{{format}}" ng-model="search.orderDateFrom" is-open="fromDateOpened"
                                           max-date="search.orderDateTo" datepicker-options="dateOptions" close-text="Close" class="form-control" disabled/>
                                                <span class="input-group-btn">
                                                    <button type="button" ng-click="open($event, 'openOrderDateFrom')" class="btn btn-default form-control">
                                                        <em class="fa fa-calendar"></em>
                                                    </button>
                                                </span>
                                    <span class="input-group-addon" translate="TXT_ORDER_SEARCH_TO"></span>
                                    <input type="text" datepicker-popup="{{format}}" ng-model="search.orderDateTo" is-open="toDateOpened"
                                           min-date="search.orderDateFrom" datepicker-options="dateOptions" close-text="Close" class="form-control" disabled/>
                                                <span class="input-group-btn">
                                                    <button type="button" ng-click="open($event, 'openOrderDateTo')" class="btn btn-default form-control">
                                                        <em class="fa fa-calendar"></em>
                                                    </button>
                                                </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_ORDER_STATUS"></label>

                                <div class="col-xs-8">
                                    <select class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched"
                                            ng-model="search.orderStatus" ng-options="orderStatusInfo.id as orderStatusInfo.name for orderStatusInfo in orderStatusList">
                                    </select>
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_CLIENT_ORDER_ID"></label>

                                <div class="col-xs-8">
                                   <input type="text" class="form-control" ng-model="search.clientOrderId" placeholder="Client Order ID"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_CLIENT_ORDER_FLAG"></label>
                                <div class="col-xs-8">
                                    <label class="checkbox-inline">
                                        <input  id="ordersend1"  name="ordersend" type="checkbox"  value="n"  ng-model="search.extNormalSend"/>
                                        <span translate="TXT_ORDERS_SEARCH_CLIENT_ORDER_FLAG_NORMAL_SEND"></span>
                                    </label>
                                    <label class="checkbox-inline">
                                        <input  id="ordersend2" name="ordersend" type="checkbox" value="c" ng-model="search.extCancelSend"/>
                                        <span translate="TXT_ORDERS_SEARCH_CLIENT_ORDER_FLAG_CANCEL_SEND"></span>
                                    </label>
                                    <label class="checkbox-inline">
                                        <input  id="ordersend3" name="ordersend" type="checkbox" value="cc" ng-model="search.extCancelConfirm"/>
                                        <span translate="TXT_ORDERS_SEARCH_CLIENT_ORDER_FLAG_CANCEL_CONFIRM"></span>
                                    </label>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class=" form-horizontal">
                            <div class="form-group ">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_QUICK_FILTER"></label>

                                <div class="col-xs-8">
                                    <select class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="search.quickFilter"
                                            ng-options="quickFilterInfo.id as quickFilterInfo.name for quickFilterInfo in quickFilterList">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_LOCAL_SHIP_ON_HOLD"></label>

                                <div class="col-xs-8">
                                    <select class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="search.localShipOnHold"
                                            ng-options="localShipOnHoldInfo.id as localShipOnHoldInfo.name for localShipOnHoldInfo in localShipOnHoldList">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_INVOICE"></label>

                                <div class="col-xs-8">
                                    <select class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="search.invoice" ng-options="invoiceInfo.id as invoiceInfo.name for invoiceInfo in invoiceList">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_SHIPPING_METHOD"></label>

                                <div class="col-xs-8">
                                    <select class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="search.shippingMethod"
                                            ng-options="shippingMethodInfo.id as shippingMethodInfo.name for shippingMethodInfo in shippingMethodList">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_TRACKING"></label>

                                <div class="col-xs-8">
                                    <input type="text" class="form-control" ng-model="search.trackingNumber" placeholder="Tracking Number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_SKU_INCLUDES"></label>

                                <div class="col-xs-8">
                                    <input type="text" class="form-control" ng-model="search.skuIncludes">
                                </div>
                            </div>
                              <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_ORDER_KIND"></label>
								<div class="col-xs-8">
								  <label class="checkbox-inline">
								      <input  id="orderkind1"  name="orderkind" type="checkbox"  value="o"  ng-model="search.orderKindOriginal"/>
								      <span translate="TXT_ORDERS_SEARCH_SEARCH_ORDER_KIND_Original"></span>
								  </label>
								  <label class="checkbox-inline">
								      <input  id="orderkind2" name="orderkind" type="checkbox" value="s" ng-model="search.orderKindSplit"/>
								      <span translate="TXT_ORDERS_SEARCH_SEARCH_ORDER_KIND_Split"></span>
								   </label>
								  <label class="checkbox-inline">
								      <input  id="orderkind3" name="orderkind" type="checkbox" value="p" ng-model="search.orderKindPresent"/>
								      <span translate="TXT_ORDERS_SEARCH_SEARCH_ORDER_KIND_Present"></span>
								  </label>
								  <label class="checkbox-inline">
								      <input id="orderkind4" name="orderkind" type="checkbox" value="e" ng-model="search.orderKindExchange"/>
								      <span translate="TXT_ORDERS_SEARCH_SEARCH_ORDER_KIND_Exchange"></span>
								  </label>
								  
								</div>
                               
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" ></label>
								<div class="col-xs-8">
								  <label class="checkbox-inline">
								      <input id="orderkind5"  name="orderkind" type="checkbox" value="d" ng-model="search.orderKindPriceDifference"/>
								      <span translate="TXT_ORDERS_SEARCH_SEARCH_ORDER_KIND_PriceDifference"></span>
								  </label>
								 
								</div>
                               
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="  form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_NAME"></label>

                                <div class="col-xs-8 input-group">
                                    <span class="input-group-addon" translate="TXT_ORDER_SEARCH_BILL_TO"></span>
                                    <input type="text" class="form-control" ng-model="search.name">
                                    <span class="input-group-addon" translate="TXT_ORDER_SEARCH_SHIP_TO"></span>
                                    <input type="text" class="form-control" ng-model="search.shipName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_PHONE"></label>

                                <div class="col-xs-8 input-group">
                                    <span class="input-group-addon" translate="TXT_ORDER_SEARCH_BILL_TO"></span>
                                    <input type="text" class="form-control" ng-model="search.phone">
                                    <span class="input-group-addon" translate="TXT_ORDER_SEARCH_SHIP_TO"></span>
                                    <input type="text" class="form-control" ng-model="search.shipPhone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_CITY"></label>

                                <div class="col-xs-8 input-group">
                                    <span class="input-group-addon" translate="TXT_ORDER_SEARCH_BILL_TO"></span>
                                    <input type="text" class="form-control" ng-model="search.city">
                                    <span class="input-group-addon" translate="TXT_ORDER_SEARCH_SHIP_TO"></span>
                                    <input type="text" class="form-control" ng-model="search.shipCity">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_STATE"></label>

                                <div class="col-xs-8 input-group">
                                    <span class="input-group-addon" translate="TXT_ORDER_SEARCH_BILL_TO"></span>
                                    <input type="text" class="form-control" ng-model="search.state">
                                    <span class="input-group-addon" translate="TXT_ORDER_SEARCH_SHIP_TO"></span>
                                    <input type="text" class="form-control" ng-model="search.shipState">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class=" form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_CUSTOMER_ID"></label>

                                <div class="col-xs-8">
                                    <input type="text" class="form-control" ng-model="search.customerId">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="  form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_GRAND_TOTAL_AMOUNT"></label>

                                <div class="col-xs-8 input-group">
                                    <input type="text" class="form-control" ng-model="search.grandTotalAmountFrom">
                                    <span class="input-group-addon" translate="TXT_ORDER_SEARCH_TO"></span>
                                    <input type="text" class="form-control" ng-model="search.grandTotalAmountTo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_PAYMENT_STATUS"></label>

                                <div class="col-xs-8 input-group" style="font-size:13px;">
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="" ng-model="search.paymentStatus" checked><span translate="TXT_ORDERS_SEARCH_SEARCH_ANY"></span>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="c" ng-model="search.paymentStatus"><span translate="TXT_ORDERS_SEARCH_SEARCH_CREDIT_DUE"></span>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="b" ng-model="search.paymentStatus"><span translate="TXT_ORDERS_SEARCH_SEARCH_BALANCE_DUE"></span>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="p" ng-model="search.paymentStatus"><span translate="TXT_ORDERS_SEARCH_SEARCH_PD_IN_FULL"></span>
                                    </label>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_TRANSACTION_STATUS"></label>

                                <div class="col-xs-8 input-group" style="font-size:13px;">
                                    <label class="radio-inline">
                                        <input type="radio" name="transRadioOptions" id="transRadio1" value="" ng-model="search.transactionStatus" checked><span translate="TXT_ORDERS_SEARCH_SEARCH_ANY"></span>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="transRadioOptions" id="transRadio2" value="c" ng-model="search.transactionStatus"><span translate="TXT_ORDERS_SEARCH_SEARCH_CREDIT_DUE"></span>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="transRadioOptions" id="transRadio3" value="b" ng-model="search.transactionStatus"><span translate="TXT_ORDERS_SEARCH_SEARCH_BALANCE_DUE"></span>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="transRadioOptions" id="transRadio4" value="p" ng-model="search.transactionStatus"><span translate="TXT_ORDERS_SEARCH_SEARCH_PD_IN_FULL"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class=" form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_PAYMENT_METHOD"></label>

                                <div class="col-xs-8">
                                    <select class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="search.paymentMethod"
                                            ng-options="paymentMethodInfo.id as paymentMethodInfo.name for paymentMethodInfo in paymentMethodList">

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-right">
                        <button type="button" class="btn btn-primary" ng-click="doSearch(1)" translate="BUTTON_SEARCH"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="orderSearchList" ng-show="showHiddenStyle_orderSearchList">
        <div class="mah500px">
            <div class="gridStyle" ng-grid="gridOptions"></div>
        </div>
    </div>
</div>
