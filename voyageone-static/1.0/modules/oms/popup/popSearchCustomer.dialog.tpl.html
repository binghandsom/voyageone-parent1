<div class="ngdialog-message">
    <h3 class="mt0 p-sm border-bottom-1" translate="TXT_OMS_SEARCH_FOR_A_CUSTOMER"></h3>

    <div>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div class="col-xs-10">
        <div class="form-group form-horizontal">
            <label class="radio-inline c-radio col-xs-4">
                <input type="radio" name="searchType-radio" value="1" ng-model="searchType"/>
                <span class="fa fa-circle"></span><label translate="TXT_OMS_CUSTOMER_ID"></label>
            </label>

            <div class="col-xs-7">
                <input type="text" ng-model="searchInfo.customerId" class="form-control input-sm" ng-disabled="searchType != 1"/>
            </div>
        </div>
    </div>
    <div class="col-xs-2 pr0">
        <button class="ms-fr btn btn-sm btn-primary mt-sm" translate="BUTTON_SEARCH" ng-click="doSearch()"></button>
    </div>
    <div class="col-xs-10">
        <div class="form-group form-horizontal">
            <label class="radio-inline c-radio col-xs-4">
                <input type="radio" name="searchType-radio" value="2" ng-model="searchType"/>
                <span class="fa fa-circle"></span><label translate="TXT_ORDERS_SEARCH_SEARCH_ORDER_NUMBER"></label>
            </label>

            <div class="col-xs-7">
                <input type="text" ng-model="searchInfo.orderNumber" class="form-control input-sm" ng-disabled="searchType != 2"/>
            </div>
        </div>
    </div>
    <div class="col-xs-2 pr0">
        <button class="ms-fr btn btn-sm btn-primary mt-sm" translate="BUTTON_SUB_CANCEL" ng-click="doClose()"></button>
    </div>
    <div class="col-xs-12">
        <div class="form-group form-horizontal">
            <label class="radio-inline c-radio col-xs-3">
                <input type="radio" name="searchType-radio" value="3" ng-model="searchType"/>
                <span class="fa fa-circle"></span><label translate="TXT_OMS_CUSTOMER_INFORMATION"></label>
            </label>

            <div class="col-xs-8">
                <div class="col-xs-6">
                    <div class="form-group form-horizontal mb0">
                        <label class="col-xs-4 control-label" translate="TXT_OMS_NAME"></label>

                        <div class="col-xs-8 pl-sm">
                            <input type="text" ng-model="searchInfo.lastName" class="form-control input-sm" ng-disabled="searchType != 3"/>
                        </div>
                    </div>
                    <div class="form-group form-horizontal mb0">
                        <label class="col-xs-4 control-label" translate="TXT_OMS_EMAIL"></label>

                        <div class="col-xs-8 pl-sm pt-sm">
                            <input type="text" ng-model="searchInfo.email" class="form-control input-sm" ng-disabled="searchType != 3"/>
                        </div>
                    </div>
                    <div class="form-group form-horizontal mb0">
                        <label class="col-xs-4 control-label" translate="TXT_OMS_CITY"></label>

                        <div class="col-xs-8 pl-sm pt-sm">
                            <input type="text" ng-model="searchInfo.city" class="form-control input-sm" ng-disabled="searchType != 3"/>
                        </div>
                    </div>
                    <div class="form-group form-horizontal mb0">
                        <label class="col-xs-4 control-label" translate="TXT_OMS_ZIP"></label>

                        <div class="col-xs-8 pl-sm pt-sm">
                            <input type="text" ng-model="searchInfo.zip" class="form-control input-sm" ng-disabled="searchType != 3"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-horizontal mb0">
                        <label class="col-xs-4 control-label" translate="TXT_OMS_PHONE"></label>

                        <div class="col-xs-8 pl-sm">
                            <input type="text" ng-model="searchInfo.phone" class="form-control input-sm" ng-disabled="searchType != 3"/>
                        </div>
                    </div>
                    <div class="form-group form-horizontal mb0">
                        <label class="col-xs-4 control-label" translate="TXT_OMS_COMPANY"></label>

                        <div class="col-xs-8 pl-sm pt-sm">
                            <input type="text" ng-model="searchInfo.company" class="form-control input-sm" ng-disabled="searchType != 3"/>
                        </div>
                    </div>
                    <div class="form-group form-horizontal mb0">
                        <label class="col-xs-4 control-label" translate="TXT_OMS_STATE"></label>

                        <div class="col-xs-8 pl-sm pt-sm">
                            <input type="text" ng-model="searchInfo.state" class="form-control input-sm" ng-disabled="searchType != 3"/>
                        </div>
                    </div>
                    <div class="form-group form-horizontal mb0">
                        <label class="col-xs-4 control-label" translate="TXT_OMS_COUNTRY"></label>

                        <div class="col-xs-8 pl-sm pt-sm">
                            <select class="form-control input-sm" ng-model="searchInfo.country" ng-options="countryInfo.id as countryInfo.name for countryInfo in countryList" ng-disabled="searchType != 3"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 border-bottom-1 mb-sm"></div>
</div>
<div class="row">
    <div class="col-xs-11">
        <div class="table-responsive mah250px">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="w15p" translate="TXT_OMS_CUSTOMER_ID"></th>
                    <!--<th class="w15p" translate="TXT_ORDERS_SEARCH_SEARCH_ORDER_NUMBER"></th>-->
                    <th class="w15p" translate="TXT_OMS_NAME"></th>
                    <th class="w25p" translate="TXT_OMS_ADDRESS"></th>
                    <th class="w15p" translate="TXT_OMS_PHONE"></th>
                    <th class="w20p" translate="TXT_OMS_CITY_STATE_ZIP"></th>
                    <th class="w10p" translate="TXT_OMS_COUNTRY"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="customerInfo in customerList" ng-click="doSelectCustomer($index)" ng-class="{'success': $index == selectCustomerInfo.index}" class="carousel">
                    <td ng-bind="customerInfo.customerId"></td>
                    <!--<td ng-bind="customerInfo.orderNumber"></td>-->
                    <td><span ng-bind="customerInfo.firstName"></span>&nbsp;<span ng-bind="customerInfo.lastName"></span></td>
                    <td><span ng-bind="customerInfo.address"></span>&nbsp;<span ng-bind="customerInfo.address2"></span></td>
                    <td ng-bind="customerInfo.phone"></td>
                    <td>
                        <span ng-bind="customerInfo.city"></span>&nbsp;/&nbsp;
                        <span ng-bind="customerInfo.state"></span>&nbsp;/&nbsp;
                        <span ng-bind="customerInfo.zip"></span>
                    </td>
                    <td ng-bind="customerInfo.country"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-1">
        <button class="btn btn-primary btn-sm mt-sm ms-fr" translate="BUTTON_SUB_SELECT" ng-click="doSelect()" ng-disabled="!isSelectCustomerInfo"></button>
    </div>
</div>
</div>

</div>
