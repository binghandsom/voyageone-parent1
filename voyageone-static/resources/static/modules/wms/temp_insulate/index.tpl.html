<div class="container-fluid" ng-controller="insulateCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Insulate
            </h3>
        </div>
        <div class="panel-body">
            <div class="form-inline">
                <div class="input-group">
                    <span class="input-group-addon">Code List File</span>
                    <span class="form-control">here is file name</span>
                </div>
                <button class="btn btn-primary">Upload</button>
            </div>
            <hr/>
            <!--第一步部分-->
            <div>
                <!--库存配置-->
                <div class="row row-flow">
                    <div class="col-sm-7 form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2">WHS</label>
                            <div class=" col-sm-10"><input type="text" class="form-control"/></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">TM</label>
                            <div class=" col-sm-10"><input type="text" class="form-control"/></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">CH</label>
                            <div class=" col-sm-10"><input type="text" class="form-control"/></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">JD</label>
                            <div class=" col-sm-10"><input type="text" class="form-control"/></div>
                        </div>
                    </div>
                </div>
                <!--尺码配置-->
                <div class="form-inline">
                    <span class="form-control">Size</span>
                    <button class="btn btn-default fix-sel">&nbsp;&lt;&nbsp;<span class="caret"></span></button>
                    <button class="btn btn-default fix-sel">xxx<span class="caret"></span></button>
                    <button class="btn btn-default fix-sel">pt<span class="caret"></span></button>
                </div>
                <!--优先选择-->
                <div>
                    <label><input type="radio" />American First</label>
                    <label><input type="radio" />China First</label>
                </div>
                <!--下载上传-->
                <div>
                    <button class="btn btn-primary">上传</button>
                    <button class="btn btn-primary">下载</button>
                </div>
                <!--最终执行按钮-->
                <button class="btn btn-danger">Insulate</button>
            </div>
            <!--第二步部分-->
            <div>
                <!--进度条及进度数量显示-->
                <div class="progress">
                    <div class="progress-bar" style="width: 60%;">
                        <span>60% Complete</span>
                    </div>
                </div>
                <!--预计时间-->
                <p>预计需要：<span>1</span> 小时 <span>30</span> 分钟 <span>20</span> 秒</p>
                <!--任务进度明细表-->
                <ul>
                    <li>任务1 <span><i class="fa fa-check"></i></span></li>
                    <li>任务2 <span></span></li>
                    <li>任务3 <span></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
