<div>
    <object id="AutoScale" classid="clsid:0F8E58C5-FB1B-11E3-B02E-74867A50EFA7" style="display: none;"></object>
</div>
<div class="modal-header panel-heading" >
    <button type="button" class="close" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" ng-model="title"></h4>
</div>
<div class="modal-body">
    <div class="row row-flow mb10">
        <div class="col-sm-5">
            <div class="input-group">
                <label class="input-group-addon" translate="WMS_BARCODE"></label>
                <input focus-me="true" class="form-control" ng-model="scanCondition.barCode" type="text" enter-click="#product-scan" title=""/>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="input-group">
                <label for="popReturnInfo_res_id" class="input-group-addon" translate="WMS_RESID"></label>
                <input id="popReturnInfo_res_id" ng-model="scanCondition.resId" class="form-control" type="text" enter-click="#product-scan"/>
            </div>
        </div>
        <div class="col-sm-3">
            <button id="product-scan" class="btn btn-sm btn-primary btn-success" ng-click="checkProduct()" translate="WMS_SCAN"></button>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Order Items（Input No：{{ orderNumber }}）</h3>
        </div>
        <table class="table table-bordered table-hover table-condensed">
            <tr class="row row-flow {{returnInfo.selectClass}}" ng-repeat="returnInfo in orderInfo">
                <td class="col-md-3">
                    <span class="input-group btn-block">
                        <input readonly class="form-control" type="text" value="{{returnInfo.res_id}}"/>
                    </span>
                </td>
                <td class="col-md-4">
                    <div class="input-grou btn-blockp">
                        <input id="popReturnInfo-sku" readonly class="form-control" type="text" value="{{returnInfo.sku}}"/>
                    </div>
                </td>
                <td class="col-md-2">
                    <div class="input-grou btn-blockp">
                        <input id="popReturnInfo-status" readonly class="form-control" type="text" value="{{returnInfo.res_status_name}}"/>
                    </div>
                </td>
                <td class="col-md-2">
                    <ui-select ng-model="returnInfo.condition" style="min-width: 150px">
                        <ui-select-match placeholder="select a store">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="i.id as i in returnCondition | filter: $select.search">
                            <div ng-bind-html="i.name"></div>
                        </ui-select-choices>
                    </ui-select>
                </td>
                <td class="col-sm-1">
                    <button class="btn btn-sm btn-primary {{returnInfo.returnButtonIsHidden}}" type="button" ng-click="changeButtonStatus(returnInfo)">Return</button>
                    <button class="btn btn-sm btn-warning {{returnInfo.cancelButtonIsHidden}}" type="button" ng-click="changeButtonStatus(returnInfo)">Cancel</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Condition</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class ="col-md-6">
                    <div class=" row row-flow mb10">
                        <div class="col-md-12">
                            <div class="input-group">
                                <label class="input-group-addon" translate="WMS_REASON"></label>
                                <ui-select ng-model="returnInfo.reason" style="min-width: 150px">
                                    <ui-select-match placeholder="select a reason">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="i.id as i in returnReason | filter: $select.search">
                                        <div ng-bind-html="i.name"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="row row-flow">
                        <div class="col-md-7">
                            <div class="input-group">
                                <label class="input-group-addon" translate="WMS_EXPRESSCOMPANY"></label>
                                <ui-select ng-model="returnInfo.received_from" style="min-width: 160px">
                                    <ui-select-match placeholder="select a Express">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="i.id as i in returnExpress | filter: $select.search">
                                        <div ng-bind-html="i.name"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <input class="form-control" type="text" ng-model="returnInfo.tracking_no" maxlength="50" placeholder="Tracking Number">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row row-flow">
                        <div class="col-md-12">
                            <div class="input-group">
                                <label class="input-group-addon" translate="WMS_NOTE"></label>
                                <textarea class="form-control" style="height:79px" id="txtNote" ng-model="returnInfo.notes" maxlength="200" placeholder="Note"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-flow">
        <div class="col-sm-12 text-right">
            <button class="btn btn-sm btn-success" ng-click="addReturnInfo()" translate="WMS_ADD"></button>
            <button class="btn btn-sm btn-default" ng-click="close()" translate="WMS_CLOSE"></button>
        </div>
    </div>
</div>
