<div class="modal-header panel-heading" >
    <button type="button" class="close" aria-label="Close" ng-click="close()"> <span aria-hidden="true">&times;</span> </button>
    <h4 class="modal-title" translate="WMS_SKUHIS"></h4>
</div>
<div class="modal-body">
    <div class="row row-flow">
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon" translate="WMS_FROM"></label>
                    <input class="form-control" type="text" ng-model="vm.createTime_s" is-open="fromOpened" ng-click="openDateFormWin()" placeholder="Select a date" datepicker-popup="yyyy-MM-dd" datepicker-append-to-body="0" />
                    <label class="input-group-addon" translate="WMS_TO"></label>
                    <input class="form-control" type="text" ng-model="vm.createTime_e" is-open="toOpened" ng-click="openDateToWin()" placeholder="Select a date" datepicker-popup="yyyy-MM-dd" datepicker-append-to-body="0" />
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group" title="">
                <label for="popSkuHisList_sku" class="input-group-addon" translate="WMS_SKU"></label>
                <input id="popSkuHisList_sku" class="form-control" ng-model="vm.sku"/>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <button class="btn btn-sm btn-primary" ng-click="doSearch(1)"><i class="fa fa-search"></i>&nbsp;<span translate="WMS_SEARCH"></span></button>
            </div>
        </div>
    </div>
    <div class="row row-flow">
        <div class="col-md-2">
            <div class="input-group" title="">
                <label class="input-group-addon" translate="WMS_CURQTY"></label>
                <span class="form-control">{{vm.curQty}}</span>
            </div>
        </div>
    </div>

    <div class="table-responsive mt10">
        <span translate="WMS_RECORDNUMBER"></span><span ng-bind="pageCtrl.total"></span>
        <table if-no-rows="skuHisList" class="table table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th class="col-fix-no">#</th>
                <th translate="WMS_SKU"></th>
                <th translate="WMS_STORE"></th>
                <th translate="WMS_ORIGIN"></th>
                <th translate="WMS_QTY"></th>
                <th translate="WMS_ORDERNUMBERANDTRANSFERNAME"></th>
                <th translate="WMS_RESID"></th>
                <th translate="WMS_DATE"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="skuHisInfo in skuHisList">
                <td class="col-fix-no">{{(pageCtrl.curr - 1) * pageCtrl.size + $index + 1}}</td>
                <td>{{skuHisInfo.sku}}</td>
                <td>{{skuHisInfo.store_name}}</td>
                <td>{{skuHisInfo.origin}}</td>
                <td>{{skuHisInfo.inventory_qty}}</td>
                <td>{{skuHisInfo.order_number}}</td>
                <td>{{skuHisInfo.reservation_id}}</td>
                <td>{{skuHisInfo.created}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center" paging="pageCtrl"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-default" ng-click="close()" translate="WMS_CLOSE"></button>
</div>
