<div class="container-fluid" ng-controller="sectionlistCtrl" ng-init="initialize()"  ng-cloak>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a href="#wms/stocktake/list" style="text-decoration: underline">Session List</a> > Section List
            </h3>
        </div>
        <div class="panel-body ng-binding form-inline">
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon" translate="WMS_SESSIONNAME"></label>
                    <span class="form-control">{{sessionName}}</span>
                </div>
                <div class="form-group">
                    <input focus-me="true" ng-model="vm.sectionName" class="form-control" placeholder="New Section Name" ng-disabled="disabled.flag" type="text" enter-click="#sectionName-scan"/>
                    <button id="sectionName-scan" class="btn btn-sm btn-primary" ng-click="newSection()" ng-disabled="disabled.flag || vm.disabledFlg" translate="WMS_NEWSECTION"></button>
                    <button class="btn btn-sm btn-danger" ng-click="closeSession()" ng-disabled="disabled.flag || vm.disabledFlg" translate="WMS_CLOSESESSION"></button>
                </div>
            </div>
            <div style="padding-top: 5px">
                <div class="table-responsive mb10">
                    <span translate="WMS_RECORDNUMBER"></span><span ng-bind="pageOption.total"></span>
                    <!--表格主体-->
                    <table if-no-rows="sectionList" class="table table-bordered table-hover table-condensed">
                        <thead>
                        <tr>
                            <th class="col-fix-no">#</th>
                            <th translate="WMS_LOCATION"></th>
                            <th translate="WMS_MODIFYTIME"></th>
                            <th translate="WMS_CREATEBY"></th>
                            <th translate="WMS_CREATETIME"></th>
                            <th translate="WMS_STATUS"></th>
                            <th translate="WMS_OPERATION"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat = "sectionInfo in sectionList">
                            <td class="col-fix-no">{{(pageOption.curr - 1) * pageOption.size + $index + 1}}</td>
                            <td ng-click="toSectionDetailPage(sectionInfo)"><a style="text-decoration: underline">{{sectionInfo.location_name}}</a></td>
                            <td>{{sectionInfo.modified_local}}</td>
                            <td>{{sectionInfo.creater}}</td>
                            <td>{{sectionInfo.created_local}}</td>
                            <td>{{sectionInfo.sectionStatusName}}</td>
                            <td class="text-center">
                                <button class="btn btn-xs btn-danger"  ng-disabled="disabled.flag || sectionInfo.sectionStatus != 0"  ng-click="deleteSection(sectionInfo.stocktake_detail_id)" translate="WMS_DELETE"></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                 </div>
                <div class="text-center" paging="pageOption"></div>
            </div>
        </div>
    </div>
</div>
