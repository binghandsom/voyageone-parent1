<div class="container-fluid " ng-controller="reportCtrl" ng-init="init()" ng-cloak>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" translate="WMS_INVENTORY_DETAIL_REPORT"></h3>
        </div>
        <div class="panel-body">
            <!--搜索条件-->
            <div class="row row-flow">
                <div class="col-md-2">
                    <div class="input-group">
                        <label class="input-group-addon" translate="WMS_CHANNEL"></label>
                        <ui-select ng-model="vm.order_channel_id" style="min-width: 160px">
                            <ui-select-match placeholder="select a channnel">{{$select.selected.propertyName}}</ui-select-match>
                            <ui-select-choices repeat="i.propertyId  as i in cb.channel | filter: $select.search">
                                <div ng-bind-html="i.propertyName"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <label class="input-group-addon" translate="WMS_STORE"></label>
                        <ui-select ng-model="vm.store_id" style=" min-width: 150px">
                            <ui-select-match placeholder="select a store">{{$select.selected.store_name}}</ui-select-match>
                            <ui-select-choices repeat="i.store_id as i in cb.userStores | filter: $select.search">
                                <div ng-bind-html="i.store_name"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <div class="input-group">
                        <label class="input-group-addon" translate="WMS_FROM"></label>
                        <input class="form-control" type="text" ng-model="vm.fromDate"
                               is-open="fromOpened" ng-click="fromOpened = true" placeholder="Select a date"
                               datepicker-popup="yyyy-MM-dd" datepicker-append-to-body="1" max-date="vm.toDate" />
                        <label class="input-group-addon" translate="WMS_TO"></label>
                        <input class="form-control" type="text" ng-model="vm.toDate" min-date="vm.fromDate"
                               is-open="toOpened" ng-click="toOpened = true" placeholder="Select a date"
                               datepicker-popup="yyyy-MM-dd" datepicker-append-to-body="1" />
                    </div>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-sm btn-success"  ng-href="./wms/report/list/download?param={{vm}}" ng-click="getParam()" target="_blank" ><i class="fa fa-download"></i>&nbsp;<span translate="WMS_DOWNLOAD"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
