<div>
    <object id="AutoScale" classid="clsid:0F8E58C5-FB1B-11E3-B02E-74867A50EFA7" style="display: none;"></object>
</div>
<div class="container-fluid" ng-controller="locationListCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" translate="WMS_LOCATION"></h3>
        </div>
        <div class="panel-body">
            <div class="mb10 form-inline">
                <span class="input-group">
                    <label for="location-store" class="input-group-addon" translate="WMS_STORE"></label>
                    <select id="location-store" class="form-control" ng-model="vm.search.store"
                            chosen style="width: 100px"
                            ng-options="i.store_id as i.store_name for i in vm.stores">
                    </select>
                </span>
                <span class="input-group">
                    <label for="location-name" class="input-group-addon" translate="WMS_LOCATION"></label>
                    <input id="location-name" type="text" class="form-control" ng-model="vm.search.name"/>
                </span>
                <button class="btn btn-sm btn-primary" ng-click="searchLocation()" translate="WMS_SEARCH"></button>
                <button class="btn btn-sm btn-primary" ng-click="addLocation()" translate="WMS_ADDLOCATION"></button>
                <button class="btn btn-sm btn-primary" ng-click="bindLocation()" translate="WMS_LOCATIONBIND"></button>
            </div>
            <div class="table-responsive mb10">
                <span translate="WMS_RECORDNUMBER"></span><span ng-bind="vm.paging.total"></span>
                <table if-no-rows="vm.locations" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th class="col-fix-no">#</th>
                        <th translate="WMS_STORE"></th>
                        <th translate="WMS_LOCATIONNAME"></th>
                        <th translate="WMS_LASTUPDATEUSER"></th>
                        <th translate="WMS_LASTUPDATETIME"></th>
                        <th class="col-fix-op" translate="WMS_OPERATION"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="i in vm.locations">
                        <td class="col-fix-no">{{ $index | dbIndex:vm.paging }}</td>
                        <td>{{ i.store_name }}</td>
                        <td>{{ i.location_name }}</td>
                        <td>{{ i.modifier }}</td>
                        <td>{{ i.modified_local }}</td>
                        <td class="col-fix-op">
                            <button class="btn btn-xs btn-success" context-menu="operations" ng-click="vm.locations.selected = $index">
                                <span translate="WMS_OPERATION"></span>
                                <span class="caret"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center" paging="vm.paging"></div>
        </div>
    </div>
    <ul id="operations" class="dropdown-menu">
        <li><a href="javascript:" ng-click="deleteLocation()"><i class="fa fa-trash"></i>&nbsp;<span translate="WMS_DELETE"></span></a></li>
        <li class="divider"></li>
        <li><a href="javascript:" ng-click="printLocation()"><i class="fa fa-print"></i> &nbsp;<span translate="WMS_PRINT"></span></a></li>
    </ul>
    <script type="text/ng-template" id="location.add.html">
        <div class="dialog-contents">
            <h3 class="text-center" translate="WMS_ADDLOCATION"></h3>
            <div class="form-group">
                <label for="location-add-name" class="control-label" translate="WMS_NAME">: </label>
                <input type="text" name="location-add-name" id="location-add-name" ng-model="vm.add.name" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="location-add-store" class="control-label" translate="WMS_STORE"> : </label>
                <select id="location-add-store" class="form-control" ng-model="vm.add.store"
                        chosen
                        ng-options="i.store_id as i.store_name for i in vm.addStores">
                </select>
            </div>
            <div class="text-center padding-15">
                <button type="button" class="btn btn-sm btn-info" ng-click="confirm()" translate="WMS_SAVE"></button>
                <button type="button" class="btn btn-sm btn-default" ng-click="closeThisDialog()" translate="WMS_CANCEL"></button>
            </div>
        </div>
    </script>
</div>
