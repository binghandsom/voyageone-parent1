<link rel="stylesheet" type="text/css" href="modules/oms/default/index.css" />

<!--contents-->
<div class="container searchWrap" ng-controller="orderIndexController" ng-init="initialize()" ng-cloak>
    <!--infos-->
     <div class="row container block-center">
        <div class="col-xs-4">
            <div class="panel panel-primary mh400px">
                <div class="panel-heading text-bold" translate="TXT_ORDER_INDEX_TODATORDER"></div>
                <div class="panel-body">
                     <ul>
            			<li ng-repeat="countInfo in orderIndexInfo.todayCountList">
               			<span class="inf_d" ng-bind="countInfo.name"></span>:
              			 <a href=""   ng-click="doSaveSearch(1,countInfo.channelId)">  <span class="inf_d" ng-bind="countInfo.count"></span></a>
              			 &nbsp;&nbsp;&nbsp;<span class="inf_d" translate="TXT_ORDER_INDEX_TOTALPRICE"></span>:
              			<a href="" > <span class="inf_d"  ng-bind="countInfo.totalPrice" ></span></a>
				          </li>
				      </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-primary mh400px">
                <div class="panel-heading text-bold"  translate="TXT_ORDER_INDEX_UNAPPROVED"></div>
                <div class="panel-body">
                    <ul>
           				<li ng-repeat="countInfo in orderIndexInfo.uaCountList">
           				 <span class="inf_d" ng-bind="countInfo.name"></span>:
           				<a href=""   ng-click="doSaveSearch(3,countInfo.channelId)">  <span class="inf_d" ng-bind="countInfo.count"></span></a>
			            </li>
			        </ul>
                </div>
            </div>
        </div>
         <div class="col-xs-4">
            <div class="panel panel-primary mh400px">
                <div class="panel-heading text-bold"  translate="TXT_ORDER_INDEX_REFUNDORDER"></div>
                <div class="panel-body">
                    <ul>
       					<li ng-repeat="countInfo in orderIndexInfo.reCountList">
         				<span class="inf_d" ng-bind="countInfo.name"></span>:
               			<a href=""   ng-click="doSaveSearch(2,countInfo.channelId)">  <span class="inf_d" ng-bind="countInfo.count"></span></a>
			           </li>
			       </ul>
                </div>
            </div>
        </div>
    </div>
     
</div>
