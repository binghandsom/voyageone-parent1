<div class="container searchWrap" id="oms_orders_search" ng-controller="accountingController" ng-init="initialize()" ng-cloak>
    <div id="uploadRatePanel" class="panel panel-primary">
        <div ng-class="{'panel-heading-collapsed':uploadRatePanel}" class="panel-heading">
            <span translate="TXT_ACCOUNTING_UPLOAD_RATE"></span>
            <paneltool tool-collapse="tool-collapse"></paneltool>
        </div>
        <div collapse="uploadRatePanel" class="panel-wrapper">
            <div class="panel-body">
                <form name="frmRate" class="form-validate" novalidate="">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_STORE"></label>

                                <div class="col-xs-8 input-group input-group-radius">
                                    <select ng-model="input.propertySelected" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched"
                                            ng-options="propertyInfo.propertyId as propertyInfo.propertyName for propertyInfo in propertyList" required>
                                        <!-- <span class="caret"></span> -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_SHOPPING_CART"></label>

                                <div class="col-xs-8 input-group input-group-radius">
                                    <select class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="input.shoppingCartSelected"
                                            ng-options="shoppingCartInfoInfo.id as shoppingCartInfoInfo.name for shoppingCartInfoInfo in shoppingCartInfoListForInput" required>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ACCOUNTING_RATE"></label>

                                <div class="col-xs-8 input-group">
                                    <input type="text" class="form-control" ng-model="input.rate" placeholder="Rate" ng-pattern="/^(([1-9][0-9]{0,5})|([1-9][0-9]{0,5}.\d{1,4}))$/" ng-maxlength=8 required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ACCOUNTING_CURRENCY"></label>

                                <div class="col-xs-8">
                                    <select class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched"
                                            ng-model="input.currency" ng-options="currencyInfo.id as currencyInfo.name for currencyInfo in currencyList" required>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ACCOUNTING_SEARCH_CALCULATION_ERROR"></label>

                                <div class="col-xs-8 input-group">
                                    <input type="text" class="form-control" ng-model="input.calculationError" placeholder="Calculation Error" ng-pattern="/^([1-9])$/" ng-maxlength=1 />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 text-right">
                        <button type="button" class="btn btn-primary" ng-click="doSaveRate()" translate="BUTTON_UPLOAD"
                                ng-disabled="(input.origStoreId == input.propertySelected && input.propertySelected != '') &&
                                        (input.origChannelId == input.shoppingCartSelected && input.shoppingCartSelected != '') &&
                                        (input.origRate == input.rate && input.rate != '') &&
                                        (input.origCalculationError == input.calculationError && input.calculationError != '') &&
                                        (input.origCurrency == input.currency && input.currency != '')"></button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <div id="searchItemPanel" class="panel panel-primary">
        <div ng-class="{'panel-heading-collapsed':searchItemPanel}" class="panel-heading">
            <span translate="TXT_ACCOUNTING_SEARCH_RATE"></span>
            <paneltool tool-collapse="tool-collapse"></paneltool>
        </div>
        <div collapse="searchItemPanel" class="panel-wrapper">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_STORE"></label>

                                <div class="col-xs-8 input-group input-group-radius">
                                    <select ng-model="search.propertySelected" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched"
                                            ng-options="propertyInfo.propertyId as propertyInfo.propertyName for propertyInfo in propertyList">
                                        <!-- <span class="caret"></span> -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ORDERS_SEARCH_SEARCH_SHOPPING_CART"></label>

                                <div class="col-xs-8 input-group input-group-radius">
                                    <select class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" ng-model="search.shoppingCartSelected"
                                            ng-options="shoppingCartInfoInfo.id as shoppingCartInfoInfo.name for shoppingCartInfoInfo in shoppingCartInfoList">

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ACCOUNTING_SEARCH_SEARCH_UPLOAD_DATE"></label>

                                <div class="col-xs-8 input-group">
                                    <input type="text" datepicker-popup="{{format}}" ng-model="search.searchDateFrom" is-open="fromDateOpened"
                                           max-date="search.searchDateTo" datepicker-options="dateOptions" close-text="Close" class="form-control" disabled/>
                                                    <span class="input-group-btn">
                                                        <button type="button" ng-click="open($event, 'openOrderDateFrom')" class="btn btn-default form-control">
                                                            <em class="fa fa-calendar"></em>
                                                        </button>
                                                    </span>
                                    <span class="input-group-addon" translate="TXT_ORDER_SEARCH_TO"></span>
                                    <input type="text" datepicker-popup="{{format}}" ng-model="search.searchDateTo" is-open="toDateOpened"
                                           min-date="search.searchDateFrom" datepicker-options="dateOptions" close-text="Close" class="form-control" disabled/>
                                                    <span class="input-group-btn">
                                                        <button type="button" ng-click="open($event, 'openOrderDateTo')" class="btn btn-default form-control">
                                                            <em class="fa fa-calendar"></em>
                                                        </button>
                                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" translate="TXT_ACCOUNTING_CURRENCY"></label>

                                <div class="col-xs-8">
                                    <select class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched"
                                            ng-model="search.currency" ng-options="currencyInfo.id as currencyInfo.name for currencyInfo in currencyList">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-right">
                        <button type="button" class="btn btn-primary" ng-click="doSearch()" translate="BUTTON_SEARCH"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="rateSearchList" ng-show="showHiddenStyle_rateSearchList">
        <!--表格主体-->
        <div class="table-responsive mb10">
            <span translate="TXT_RECORDNUMBER"></span><span ng-bind="pageOption.total"></span>
            <table if-no-rows="rates" id="rateTable" class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th class="col-fix-no">#</th>
                    <th translate="TXT_ACCOUNTING_SEARCH_CHANNEL_NAME"></th>
                    <th translate="TXT_ACCOUNTING_SEARCH_CART_NAME"></th>
                    <th translate="TXT_ACCOUNTING_CURRENCY"></th>
                    <th translate="TXT_ACCOUNTING_RATE"></th>
                    <th translate="TXT_ACCOUNTING_SEARCH_RATE_DATE"></th>
                    <th translate="TXT_ACCOUNTING_SEARCH_CALCULATION_ERROR"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="t in rates">
                    <td class="col-fix-no">{{ $index | dbIndex:pageOption }}</td>
                    <td>{{ t.orderChannelName }}</td>
                    <td>{{ t.cartName }}</td>
                    <td>{{ t.currency }}</td>
                    <td>{{ t.rate }}</td>
                    <td>{{ t.rateTime }}</td>
                    <td>{{ t.calculationError }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center" paging="pageOption"></div>
    </div>
</div>
