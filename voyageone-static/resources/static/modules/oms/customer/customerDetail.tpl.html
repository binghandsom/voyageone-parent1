<div class="container bg-white" ng-controller="customerDetailController" ng-init="initialize()" ng-cloak>
    <div class="center">
        <div class="text-right mb10">
            <button class="btn btn-primary btn-sm" translate="BUTTON_ADD_ORDER" ng-click="addOrder()"></button>
        </div>

        <div id="customer_info" class="panel panel-primary">
            <div class="panel-heading" ng-class="{'panel-heading-collapsed':customer_info}">
                <span translate="TXT_TITLE_CUSTOMER_INFO"></span>
                <paneltool tool-collapse="tool-collapse"></paneltool>
            </div>
            <div collapse="customer_info" class="panel-wrapper">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-4 form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4"
                                       translate="TXT_CUSTOMER_SEARCH_CUSTMERID"></label>

                                <div class="col-xs-8">
                                    <input type="text" class="form-control" ng-model="customerDetail.customerId"
                                           readonly>
                                </div>

                            </div>
                        </div>
                        <div class="col-xs-4 form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4"
                                       translate="GRID_TITLE_TXT_OMS_SEARCH_CUSTOMER_NAME"></label>

                                <div class="col-xs-8">
                                    <input type="text" class="form-control" ng-model="customerDetail.lastName"
                                           readonly>
                                </div>

                            </div>
                        </div>
                        <div class="col-xs-4 form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4"
                                       translate="TXT_ORDERS_SEARCH_SEARCH_PHONE"></label>

                                <div class="col-xs-8">
                                    <input type="text" class="form-control" ng-model="customerDetail.phone"
                                           readonly>
                                </div>

                            </div>
                        </div>
                        <div class="col-xs-4 form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4"
                                       translate="TXT_OMS_EMAIL"></label>

                                <div class="col-xs-8">
                                    <input type="text" class="form-control" ng-model="customerDetail.email"
                                           readonly>
                                </div>

                            </div>
                        </div>
                        <div class="col-xs-4 form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4"
                                       translate="TXT_ORDERS_SEARCH_SEARCH_COMPANY"></label>

                                <div class="col-xs-8">
                                    <input type="text" class="form-control" ng-model="customerDetail.company"
                                           readonly>
                                </div>

                            </div>
                        </div>
                        <div class="col-xs-4 form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4"
                                       translate="GRID_TITLE_TXT_OMS_SEARCH_CUSTOMER_STATE"></label>

                                <div class="col-xs-8">
                                    <input type="text" class="form-control" ng-model="customerDetail.state"
                                           readonly>
                                </div>

                            </div>
                        </div>
                        <div class="col-xs-8 form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-2"
                                       translate="TXT_OMS_ADDRESS_1"></label>

                                <div class="col-xs-10">
                                    <input type="text" class="form-control" ng-model="customerDetail.address"
                                           readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4 form-horizontal">
                        <div class="form-group">
                                <label class="control-label col-xs-4"
                                       translate="TXT_ORDERS_SEARCH_SEARCH_STORE"></label>

                                <div class="col-xs-8">
                                    <input type="text" class="form-control" ng-model="customerDetail.store"
                                           readonly>
                                </div>

                            </div>
                        </div>
                        <div class="col-xs-8 form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-2"
                                       translate="TXT_OMS_ADDRESS_2"></label>

                                <div class="col-xs-10">
                                    <input type="text" class="form-control" ng-model="customerDetail.address2"
                                           readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4 form-horizontal">
                        </div>
                    </div>        
                    
                </div>
            </div>
        </div>
        <!-- tab±í¸ñ -->
        <div class="row">
   			<div class="col-lg-12">
   				<tabset>
   					<tab heading="TAB_TITLE_CUSTOMER_DETAIL_ORDTRAN">
		                <div id="con_one_1">
		                    <h4 translate="GRID_TITLE_CUSTOMER_ORDER" class="tableTitle"></h4>
		
		                    <div class="gridStyleLine" ng-grid="gridCustomerOrder"></div>
		                    <h4 translate="GRID_TITLE_CUSTOMER_TRANSACTION" class="tableTitle"></h4>
		
		                    <div class="gridStyleLine" ng-grid="gridCustomerTransaction"></div>
		                </div>
   					</tab>
   					
   					<tab heading="TAB_TITLE_CUSTOMER_DETAIL_NOTES">
   					<div id="con_one_2" >
                    <div class="row">
                        <div class="col-xs-6 text-left">
                            <ul class="list-group liHeightControl">
                                <li class="list-group-item" is-Selected="$index == isSelected"
                                    ng-repeat="customerNotesInfo in customerNotesList"
                                    ng-class="{'liColorO': $index%2 === 0,'liColorT':$index%2 === 1}"
                                    ng-click="showNotesDetail(customerNotesInfo,$index)"
                                    id="{{customerNotesInfo.id}}">{{customerNotesInfo.entryDate}}
                                    : {{customerNotesInfo.notes | limitTo:40}}
                                </li>
                                <li class="list-group-item" ng-show="hidenWenHasNotes"
                                    translate="TXT_NO_NOTES"></li>
                            </ul>
                        </div>
                        <div class="col-xs-6">
                            <div class="row">
                                <div class="col-xs-12 text-right mb10">
                                    <button class="btn btn-primary btn-sm" translate="BUTTON_ADD_NOTES"
                                            ng-click="popCustomerNotes(1)"></button>
                                    <button class="btn btn-primary btn-sm" translate="BUTTON_EDIT_NOTES"
                                            ng-click="popCustomerNotes(2)" ng-show="isEditShow"></button>
                                </div>
                            </div>
                            <div class="row">
                                <textarea class="col-xs-12 form-control input-sm no-resize mb10" ng-model="notesDetail.notes" readonly/>
	                        </div>
	                        <div class="row">	                        
	                            <div class="form-group">
	                                <label class="control-label col-xs-2"
	                                       translate="TXT_TITLE_CUSTOMER_NOTES_ENTERED"></label>	
	                                <div class="col-xs-6">
	                                    <input type="text" class="form-control mb10" ng-model="notesDetail.entryTime"
	                                           readonly>
	                                </div>
	                                <div class="col-xs-4"></div>
	                            </div>
	                        </div>
	                        <div class="row">	                        
	                            <div class="form-group">
	                                <label class="control-label col-xs-2"
	                                       translate="TXT_TITLE_CUSTOMER_NOTES_ENTPER"></label>
	
	                                <div class="col-xs-6">
	                                    <input type="text" class="form-control mb10" ng-model="notesDetail.enteredBy"
	                                           readonly>
	                                </div>
	                                <div class="col-xs-4"></div>
	                            </div>
	                        </div>
                        </div>
                    </div>
                </div>
   					</tab>
   				</tabset>
   			</div>
   		</div>
