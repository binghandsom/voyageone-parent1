<div class="ngdialog-message">
    <h3 class="mt0 p-sm border-bottom-1" translate="TXT_OMS_BIND_ORDER_TITLE"></h3>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <form name="popForm" class="form-validate" novalidate="">
        <div class="row">
            <div class="col-xs-5">
                <div class="radio c-radio">
                    <label>
                        <input type="radio" name="selectSourceIdOrOrderNumber" ng-model="popBindOrderToUseInfo.bindNumberKind" value="0"/>
                        <span class="fa fa-circle"></span><label translate="TXT_ORDERS_SEARCH_SEARCH_WEB_ORDER"></label>
                    </label>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="radio c-radio">
                    <label>
                        <input type="radio" name="selectSourceIdOrOrderNumber" ng-model="popBindOrderToUseInfo.bindNumberKind" value="1"/>
                        <span class="fa fa-circle"></span><label translate="TXT_ORDERS_SEARCH_SEARCH_ORDER_NUMBER"></label>
                    </label>
                </div>
            </div>
            <div class="col-xs-7 col-xs-offset-1">
                <input type="text" ng-model="popBindOrderToUseInfo.bindNumber" class="form-control input-sm" required=""/>
            </div>
        </div>
        <div class="row mt20">
            <div class="col-xs-3 col-xs-offset-3">
                <button class="btn btn-primary btn-sm form-control" translate="BUTTON_OK" ng-click="doOk()" ng-disabled="popForm.$invalid"></button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-primary btn-sm form-control" translate="BUTTON_SUB_CANCEL" ng-click="doClose()"></button>
            </div>
        </div>
    </form>
</div>
