<div class="ngdialog-message">
    <h3 class="mt0 p-sm border-bottom-1" translate="TXT_OMS_BIND_ORDER_TITLE"></h3>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <form name="popForm" class="form-validate" novalidate="">
        <div class="row">
            <div class="col-xs-12 form-horizontal">
                <div class="form-group mb-sm">
                    <label class="col-xs-3 control-label" translate=""></label>
                    <div class="col-xs-4 pl-sm pr-sm">
                        <span class="label label-info " translate="TXT_OMS_BIND_ORDER_CURRENT_ORDER_INFO"></span>
                    </div>
                    <div class="col-xs-4 pl-sm">
                        <span class="label label-info " translate="TXT_OMS_BIND_ORDER_BIND_ORDER_INFO"></span>
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-3 control-label">
                        <span translate="TXT_ORDER_WEBORDERNUMBBER"></span>
                    </label>
                    <div class="col-xs-4 pl-sm pr-sm">
                        <span ng-bind="confirmOrderInfo.orderInfo.sourceOrderId"  class="form-control input-sm c_gray" readonly="" />
                    </div>
                    <div class="col-xs-4 pl-sm">
                        <span ng-bind="confirmOrderInfo.bindOrderInfo.sourceOrderId"  class="form-control input-sm c_gray" readonly="" />
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-3 control-label">
                        <span translate="TXT_ORDER_ORDERNUMBER"></span>
                    </label>
                    <div class="col-xs-4 pl-sm pr-sm">
                        <span ng-bind="confirmOrderInfo.orderInfo.orderNumber"  class="form-control input-sm c_gray" readonly="" />
                    </div>
                    <div class="col-xs-4 pl-sm">
                        <span ng-bind="confirmOrderInfo.bindOrderInfo.orderNumber"  class="form-control input-sm c_gray" readonly="" />
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-3 control-label">
                        <span translate="TXT_OMS_CUSTOMER_ID"></span>
                    </label>
                    <div class="col-xs-4 pl-sm pr-sm">
                        <span ng-bind="confirmOrderInfo.orderInfo.customerId"  class="form-control input-sm c_gray" readonly="" />
                    </div>
                    <div class="col-xs-4 pl-sm">
                        <span ng-bind="confirmOrderInfo.bindOrderInfo.customerId"  class="form-control input-sm c_gray" readonly="" />
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-3 control-label">
                        <span translate="TXT_OMS_NAME"></span>
                    </label>
                    <div class="col-xs-4 pl-sm pr-sm">
                        <span ng-bind="confirmOrderInfo.orderInfo.name"  class="form-control input-sm c_gray" readonly="" />
                    </div>
                    <div class="col-xs-4 pl-sm">
                        <span ng-bind="confirmOrderInfo.bindOrderInfo.name"  class="form-control input-sm c_gray" readonly="" />
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-3 control-label">
                        <span translate="TXT_OMS_PHONE"></span>
                    </label>
                    <div class="col-xs-4 pl-sm pr-sm">
                        <span ng-bind="confirmOrderInfo.orderInfo.phone"  class="form-control input-sm c_gray" readonly="" />
                    </div>
                    <div class="col-xs-4 pl-sm">
                        <span ng-bind="confirmOrderInfo.bindOrderInfo.phone"  class="form-control input-sm c_gray" readonly="" />
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-3 control-label">
                        <span translate="TXT_ORDER_ORDERDATE"></span>
                    </label>
                    <div class="col-xs-4 pl-sm pr-sm">
                        <span ng-bind="confirmOrderInfo.orderInfo.orderDateTime"  class="form-control input-sm c_gray" readonly="" />
                    </div>
                    <div class="col-xs-4 pl-sm">
                        <span ng-bind="confirmOrderInfo.bindOrderInfo.orderDateTime"  class="form-control input-sm c_gray" readonly="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt20">
            <div class="col-xs-3 col-xs-offset-3">
                <button class="btn btn-primary btn-sm form-control" translate="BUTTON_OK" ng-click="doOk()" ng-disabled="popForm.$invalid"></button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-primary btn-sm form-control" translate="BUTTON_SUB_CANCEL" ng-click="doClose()"></button>
            </div>
        </div>
    </form>
</div>
