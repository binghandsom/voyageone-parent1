<div class="ngdialog-message">
    <h3 class="mt0 p-sm border-bottom-1" translate="TXT_ORDER_SHIP_EDIT"></h3>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <form name="popForm" class="form-validate" novalidate="">
        <div class="row">
            <div class="col-xs-12 form-horizontal">
                <div class="form-group mb-sm">
                    <label class="col-xs-5 control-label"><span translate="TXT_OMS_NAME"></span><span translate="COMMON_INPUT_MUST"></span></label>

                    <div class="col-xs-7 pl-sm">
                        <input type="text" ng-model="shipToOrderInfo.shipName" class="form-control input-sm" required=""/>
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-5 control-label" translate="TXT_OMS_EMAIL"></label>

                    <div class="col-xs-7 pl-sm">
                        <input type="text" ng-model="shipToOrderInfo.shipEmail" class="form-control input-sm"/>
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-5 control-label"><span translate="TXT_OMS_PHONE"></span><span translate="COMMON_INPUT_MUST"></span></label>

                    <div class="col-xs-7 pl-sm">
                        <input type="text" ng-model="shipToOrderInfo.shipPhone" class="form-control input-sm" required=""/>
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-5 control-label" translate="TXT_OMS_COMPANY"></label>

                    <div class="col-xs-7 pl-sm">
                        <input type="text" ng-model="shipToOrderInfo.shipCompany" class="form-control input-sm"/>
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-5 control-label"><span translate="TXT_OMS_ADDRESS_1"></span><span translate="COMMON_INPUT_MUST"></span></label>

                    <div class="col-xs-7 pl-sm">
                        <textarea rows="2" ng-model="shipToOrderInfo.shipAddress" class="form-control input-sm no-resize" required=""/>
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-5 control-label" translate="TXT_OMS_ADDRESS_2"></label>

                    <div class="col-xs-7 pl-sm">
                        <textarea rows="2" ng-model="shipToOrderInfo.shipAddress2" class="form-control input-sm no-resize"/>
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-5 control-label"><span translate="TXT_OMS_CITY_STATE_ZIP"></span><span translate="COMMON_INPUT_MUST"></span></label>

                    <div class="col-xs-3 pl-sm pr-sm">
                        <input type="text" ng-model="shipToOrderInfo.shipCity" class="form-control input-sm" required=""/>
                    </div>
                    <div class="col-xs-2 pl0 pr-sm">
                        <input type="text" ng-model="shipToOrderInfo.shipState" class="form-control input-sm" required=""/>
                    </div>
                    <div class="col-xs-2 pl0">
                        <input type="text" ng-model="shipToOrderInfo.shipZip" class="form-control input-sm" ng-pattern="/^[0-9]*$/"/>
                    </div>
                </div>
                <div class="form-group mb-sm">
                    <label class="col-xs-5 control-label"><span translate="TXT_OMS_COUNTRY"></span><span translate="COMMON_INPUT_MUST"></span></label>

                    <div class="col-xs-7 pl-sm">
                        <select class="form-control input-sm" ng-model="shipToOrderInfo.shipCountry" ng-options="countryInfo.id as countryInfo.name for countryInfo in countryList" required=""></select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt20">
            <div class="col-xs-3 col-xs-offset-3">
                <button class="btn btn-primary btn-sm form-control" translate="BUTTON_OK" ng-click="doOk()" ng-disabled="popForm.$invalid"></button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-primary btn-sm form-control" translate="BUTTON_SUB_CANCEL" ng-click="doClose()"></button>
            </div>
        </div>
    </form>

</div>
